<header>CE103 Algorithms and Programming I</header>
<h4>What is Port?</h4>
<p>In <a href="https://en.wikipedia.org/wiki/Computer_networking">computer networking</a>, a port is a communication endpoint. At the software level, within an <a href="https://en.wikipedia.org/wiki/Operating_system">operating system</a>, a port is a logical construct that identifies a specific <a href="https://en.wikipedia.org/wiki/Process_(computing)">process</a> or a type of <a href="https://en.wikipedia.org/wiki/Network_service">network service</a>. A port is identified for each <a href="https://en.wikipedia.org/wiki/Transport_protocol">transport protocol</a> and address combination by a 16-bit <a href="https://en.wikipedia.org/wiki/Unsigned_number">unsigned number</a>, known as the port number.<br />
The most common transport protocols that use port numbers are the <a href="https://en.wikipedia.org/wiki/Transmission_Control_Protocol">Transmission<br />
Control Protocol</a> (TCP) and the <a href="https://en.wikipedia.org/wiki/User_Datagram_Protocol">User Datagram Protocol</a> (UDP).</p>
<p><a href="https://en.wikipedia.org/wiki/Port_(computer_networking)">reference</a></p>

<header>CE103 Algorithms and Programming I</header>
<h4>What is the command line?</h4>
<p>The window, which is usually called the <strong>command line</strong> or <strong>command-line interface</strong>, is a text-based application for viewing, handling, and manipulating files on your computer. It's much like Windows Explorer or Finder on the Mac, but without the graphical interface. Other names for the command line are:</p>
<p><code>cmd, CLI, prompt, console or terminal </code></p>
<p>While there are many commands you can use with CLI, they all fall into <u>two categories</u>:</p>
<ul>
<li>
<p>The commands that handle the processes</p>
</li>
<li>
<p>The commands that handle the files</p>
</li>
</ul>
<p>[reference](<a href="https://tutorial.djangogirls.org/en/intro_to_command_line/">Introduction to command line · HonKit</a>)</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<h4>Why Would You Use CLI over GUI?</h4>
<ul>
<li><strong>Less Resource</strong><br />

</ul>

<header>CE103 Algorithms and Programming I</header>
<h4>Why Would You Use CLI over GUI?</h4>
<ul>
<li><strong>Repetitive Tasks Friendly</strong><br />
GUI has developed well over the years. But, the operating system may not give you all the menus and buttons to perform all tasks. One of the reasons is safety. This leaves you overwhelmed if you have to do repetitive tasks. For example, when you have to handle hundreds of files within a folder, CLI enables you to use a single command to do automate the repetition easily.</li>
</ul>

<h4>Why Would You Use CLI over GUI?</h4>
<ul>
<li><strong>Powerful</strong><br />
Most operating systems today prevent you from messing up the system’s core process. Windows has system protection and MacOS has SIP (System Integrity Protection). You won’t be able to perform certain tasks which are system protected. However, with CLI, you will have full control over your system.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h4>Open the command-line interface (Windows)</h4>
<ul>
<li>
<p>Go to the Start menu or screen, and enter <code>Command Prompt</code> in the search field.</p>
</li>
<li>
<p>Go to <code>Start menu → Windows System → Command Prompt</code>.</p>
</li>
<li>
<p>Go to <code>Start Menu → All Programs → Accessories → Command Prompt</code>.</p>
</li>
<li>
<p>Go to the Start screen, hover your mouse in the lower-left corner of the screen, and click the down arrow that appears (on a touch screen, instead flick up from the bottom of the screen). The Apps page should open. Click on Command Prompt in the Windows System section.</p>
</li>
<li>
<p>Hold the special Windows key on your keyboard and press the &quot;X&quot; key. Choose &quot;Command Prompt&quot; from the pop-up menu.</p>
</li>
<li>
<p>Hold the Windows key and press the &quot;R&quot; key to get a &quot;Run&quot; window. Type &quot;cmd&quot; in the box, and click the OK key.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<header>CE103 Algorithms and Programming I</header>
<h4>Command Basics (Measure Processing Time)</h4>
<p><strong>timecmd.bat</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>@echo off
@setlocal
set start=%time%
:: Runs your command
cmd /c %*
set end=%time%
set options=&quot;tokens=1-4 delims=:.,&quot;
for /f %options% %%a in (&quot;%start%&quot;) do set start_h=%%a&amp;set /a start_m=100%%b %% 100&amp;set /a start_s=100%%c %% 100&amp;set /a start_ms=100%%d %% 100
for /f %options% %%a in (&quot;%end%&quot;) do set end_h=%%a&amp;set /a end_m=100%%b %% 100&amp;set /a end_s=100%%c %% 100&amp;set /a end_ms=100%%d %% 100
set /a hours=%end_h%-%start_h%
set /a mins=%end_m%-%start_m%
set /a secs=%end_s%-%start_s%
set /a ms=%end_ms%-%start_ms%
if %ms% lss 0 set /a secs = %secs% - 1 &amp; set /a ms = 100%ms%
if %secs% lss 0 set /a mins = %mins% - 1 &amp; set /a secs = 60%secs%
if %mins% lss 0 set /a hours = %hours% - 1 &amp; set /a mins = 60%mins%
if %hours% lss 0 set /a hours = 24%hours%
if 1%ms% lss 100 set ms=0%ms%
:: Mission accomplished
set /a totalsecs = %hours%*3600 + %mins%*60 + %secs%
echo command took %hours%:%mins%:%secs%.%ms% (%totalsecs%.%ms%s total)

</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<header>CE103 Algorithms and Programming I</header>
<h4>cat command</h4>
<ul>
<li>
<p><code>cat</code> (short for concatenate) is one of the most frequently used commands in Linux. It is used<br />
to list the contents of a file on the standard output (sdout). To run this command, type <code>cat</code> followed by the file’s name and its extension. For instance: <code>cat file.txt</code>.</p>
</li>
<li>
<p>Here are other ways to use the <code>cat</code> command:</p>
</li>
<li>
<p><code>cat &gt; filename</code> creates a new file</p>
</li>
<li>
<p><code>cat filename1 filename2&gt;filename3</code> joins two files (1 and 2) and stores the output of them in a new file (3)</p>
</li>
<li>
<p>to convert a file to upper or lower case use, <strong>cat<br />
filename | tr a-z A-Z &gt;output.txt</strong></p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<h4>touch command</h4>
<ul>
<li>The <code>touch</code> command allows you to create a blank new file through the Linux command line. As an example, enter touch <code>/home/username Documents/Web.html</code> to create an HTML file entitled <code>Web</code> under the <code>Documents</code> directory.</li>

<header>CE103 Algorithms and Programming I</header>
<h4>locate command</h4>
<ul>
<li>
<p>You can use this command to <code>locate</code> a file, just like the search command in Windows. What’s more, using the <code>-i</code> argument along with this command will make it case-insensitive, so you can search for a file even if you don’t remember its exact name.</p>
</li>
<li>
<p>To search for a file that contains two or more words, use an asterisk (<code>*</code>). For example, <code>locate -i school*note*</code> command will search for any file that contains the word “<code>school</code>” and “<code>note</code>”, whether it is uppercase or lowercase.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<header>CE103 Algorithms and Programming I</header>
<h4>find command</h4>
<ul>
<li>
<p>Similar to the <code>locate</code> command, using <code>find</code> also searches for files and directories. The difference is, you use the <code>find</code> command to locate files within a given directory.</p>
</li>
<li>
<p>As an example, find <code>/home/ -name notes.txt</code> command will search for a file called <code>notes.txt</code> within the home directory and its subdirectories.</p>
</li>
<li>
<p>Other variations when using the <code>find</code> are:</p>
</li>
<li>
<p>To find files in the current directory use, <code>find -name notes.txt</code></p>
</li>
<li>
<p>To look for directories use, <code>/ -type d -name notes. txt</code></p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<h4>grep command</h4>
<ul>
<li>
<p>Another basic Linux command that is undoubtedly helpful for everyday use is <code>grep</code>. It lets you search through all the text in a given file.</p>
</li>
<li>
<p>To illustrate, <code>grep blue notepad.txt</code> will<br />
search for the word blue in the notepad file. Lines that contain the searched word will be displayed fully.</p>
</li>
</ul>

<p>• The <code>head</code> command is used to view the first<br />

<header>CE103 Algorithms and Programming I</header>
<h4>diff command</h4>
<ul>
<li>
<p>Short for difference, the <code>diff</code> command compares the contents of two files line by line. After analyzing the files, it will output the lines that do not match. Programmers often use this command when they need to make program alterations instead of rewriting the entire source code.</p>
</li>
<li>
<p>The simplest form of this command is <code>diff file1.ext file2.ext</code></p>
</li>
</ul>

<h4>chown command</h4>
<ul>
<li>In Linux, all files are owned by a specific user. The <code>chown</code> command enables you to change or transfer the ownership of a file to the specified username. For instance, <code>chown linuxuser2 file.ext</code> will make <code>linuxuser2</code> as the owner of the <code>file.ext</code>.</li>
</ul>

<h4>jobs command</h4>
<ul>
<li><code>jobs</code> command will display all current jobs along with their statuses. A job is basically a process that is started by the shell.</li>
<li>The jobs command displays the status of jobs started in the current terminal window. Jobs are numbered starting from 1 for each session. The job ID numbers are used by some programs instead of PIDs (for example, by fg and bg commands).</li>
</ul>

<li>
<p>If you have an unresponsive program, you can terminate it manually by using the <code>kill</code> command. It will send a certain<br />
signal to the misbehaving app and instructs the app to terminate itself.</p>

<h4>kill command</h4>
<ul>
<li><code>SIGTERM (15)</code>: requests a program to stop running and gives it some time to save all of its progress. If you don’t specify the signal when entering the kill command, this signal will be used.</li>

<h4>kill command</h4>
<ul>
<li>
<p><code>SIGKILL (9)</code>: forces programs to stop immediately. Unsaved progress will be lost.</p>
</li>
<li>
<p>Besides knowing the signals, you also need to know the process identification number (PID) of the program you want to <code>kill</code>. If you don’t know the PID, simply run the command <code>ps ux</code>.</p>
</li>
<li>
<p>After knowing what signal you want to use and the PID of the program, enter the following syntax: <code>kill [signal option] PID</code>.</p>
</li>
<li>
<p><a href="https://linoxide.com/linux-how-to/linux-signals-part-1/">https://linoxide.com/linux-how-to/linux-signals-part-1/</a></p>

<h4>ping command</h4>
<ul>
<li>Use the <code>ping</code> command to check your connectivity<br />

<h4>wget command</h4>
<ul>
<li>The Linux command line is super useful — you can even download files from the internet with the help of the <code>wget</code> command. To do so, simply type <code>wget</code> followed by the download link.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h4>host command</h4>
<ul>
<li>
<p><a href="https://www.cyberciti.biz/faq/linux-unix-host-command-examples-usage-syntax/">host command</a> is a simple utility for performing DNS lookups. It is normally used to convert names to IP addresses and vice versa. When no arguments or options are given, host command displays a short summary of its command line arguments and options. The syntax is as follows:</p>
</li>
<li>
<p><code>host example.com</code></p>
</li>
<li>
<p><code>host -t TYPE example.com</code></p>
</li>
<li>
<p><code>host -t a example.com</code></p>
</li>
<li>
<p><a href="https://www.cyberciti.biz/faq/unix-linux-dns-lookup-command/">https://www.cyberciti.biz/faq/unix-linux-dns-lookup-command/</a></p>

<header>CE103 Algorithms and Programming I</header>
<h4>useradd, userdel command</h4>
<ul>
<li>
<p>Since Linux is a multi-user system, this means more than one person can interact with the same system at the same time. <code>useradd</code> is used to create a new user, while <code>passwd</code> is adding a password to that user’s account. To add a new person named John type, <code>useradd John</code> and then to add<br />
his password type, <code>passwd 123456789</code>.</p>
</li>
<li>
<p>To remove a user is very similar to adding a new user. To delete the users account type, <code>userdel UserName</code></p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Tips and Tricks for Linux CLI</h3>
<ul>
<li>
<p>Try the <code>TAB</code> button to autofill what you are typing</p>
</li>
<li>
<p>For example, if you need to type Documents, begin to type a command (let’s go with <code>cd Docu</code> then hit the TAB key) and the terminal will fill in the rest, showing you <code>cd Documents</code></p>
</li>
<li>
<p><code>Ctrl+C</code> and <code>Ctrl+Z</code> are used to stop any command that is currently working. <code>Ctrl+C</code> will stop and terminate the command, while <code>Ctrl+Z</code> will simply pause the command.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<header>CE103 Algorithms and Programming I</header>
<h4>Tips and Tricks for Linux CLI</h4>
<ul>
<li>
<p>If you accidental freeze your terminal by using <code>Ctrl+S</code>, simply undo this with the unfreeze <code>Ctrl+Q</code>.</p>
</li>
<li>
<p><code>Ctrl+A</code> moves you to the beginning of the line while <code>Ctrl+E</code> moves you to the end</p>
</li>
<li>
<p>You can run multiple commands in one single command by using the <code>;</code> to separate them. For example <code>Command1; Command2; Command3</code> Or use <code>&amp;&amp;</code> if you only want the next command to run when the first one is successful.</p>
</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h4>ASSOC: Fix File Associations</h4>
<ul>
<li>
<p>One of the most powerful tools in the CMD command library is the ASSOC command.</p>
</li>
<li>
<p>Your computer associates certain file extensions with certain programs. This is how your computer knows to open Adobe when you double click a PDF file, or Microsoft Word when you double click a DOC file.</p>
</li>
<li>
<p>You can view all the file associations your computer knows about by typing <code>ASSOC</code> in the command window. You’ll see<br />
the file extension and the program it’s associated with.</p>
</li>
<li>
<p>You can set the association by typing something like <code>assoc .doc=Word.Document.8</code>.</p>
</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h4>FC: File Compare</h4>
<ul>
<li>
<p>Sometimes when files are changed over time, it’s hard to remember what the differences were between versions. You may not know that a CMD command offers the ability to compare files and see all differences, but it’s true.</p>
</li>
<li>
<p>The <code>FC</code> command performs either an ascii or a binary file comparison and will list all of the differences that it finds.</p>
</li>
<li>
<p><code>Fc /a File1.txt File2.txt</code> will compare two ascii files.</p>
</li>
<li>
<p><code>Fc /b Picture1.jpg Picture2.jpg</code> will do a binary compare on two images.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<h4>IPCONFIG</h4>
<ul>
<li>Network troubleshooting is never simple, but one command that makes it much easier is <code>IPCONFIG</code>.</li>
<li>Using this command in the CMD command prompt returns detailed information about your current network adapter<br />
connection including:</li>
<li>Current IP Address</li>
<li>Subnet Mask</li>
<li>Default Gateway IP</li>
<li>Current domain</li>
</ul>
<p>This information can help you troubleshoot router issues and other connection issues you could be having with your network adapter.</p>

<ul>
<li>
<p>An IT Analyst’s best friend is the <code>PING</code> command.<br />
Running this command sends test packets over the network to the target system.</p>
</li>
<li>
<p>You can use the <code>PING</code> command to test whether your computer can access another computer, a server, or even a website. It can help with revealing network disconnections. It also provides transit time for the packets in milliseconds,<br />
so it also reveals a bad network connection as well.</p>
</li>

<h4>POWERCFG: Power Configuration</h4>
<ul>
<li>Are you frustrated with how quickly your laptop seems to run out of power? It could be that your power settings are configured as efficiently as possible. There’s a<br />

<h4>POWERCFG: Power Configuration</h4>
<p>Run the command prompt as an administrator and<br />
type</p>
<ul>
<li>
<p><code>powercfg – energy</code> to get a full power efficiency report.</p>
</li>
<li>
<p>The process can take up to about a minute, but when it’s done, you’ll see whether there are any warnings or errors that might help you improve the power efficiency of your system.</p>
</li>

<header>CE103 Algorithms and Programming I</header>
<h4>SHUTDOWN: Turn Off Computer</h4>
<ul>
<li>
<p>The <code>SHUTDOWN</code> command is a pretty versatile command that lets you shutdown the computer but control the behavior<br />
of that shutdown. It’s commonly used as a scheduled task or part of an IT batch job after patches have been applied to a computer system.</p>
</li>
<li>
<p>Typing <code>shutdown /i</code> from the command prompt will initiate a shutdown, but it’ll upon a GUI to give the user an option on<br />
whether to restart or do a full shutdown. If you don’t want to have any GUI pop up, you can just issue a <code>shutdown /s</code> command.</p>
</li>
<li>
<p>There is a long list of other parameters you can use to do a log off, hibernate, restart, and more. Just type <code>shutdown</code> without any arguments to see them all.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<h4>SYSTEMINFO: System Information</h4>
<ul>
<li>
<p>If you need to know what brand of network card you have, processor details, or the exact version of your Windows OS, the <code>SYSTEMINFO</code> command can help.</p>
</li>
<li>
<p>This command polls your system and pulls the most important information about your system. It lists the information in a clean format that’s easy to read.</p>
</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h4>SFC: System File Checker</h4>
<ul>
<li>
<p>If you’re ever concerned that a virus or some other software might have corrupted your core system files, there’s a Windows command that can scan those files and<br />
ensure their integrity.</p>
</li>
<li>
<p>You need to launch CMD as administrator (right click and choose <strong>Run as Administrator</strong>). Typing <code>SFC /SCANNOW</code> will check the integrity of all protected system files. If a problem<br />
is found, the files will be repaired with backed-up system files.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h4>SFC: System File Checker</h4>
<ul>
<li>The<br />
SFC command also lets you:</li>
<li><code>/VERIFYONLY</code>: Check the integrity but don’t repair the files.</li>
<li><code>/SCANFILE</code>: Scan the integrity of specific files and fix if corrupted.</li>
<li><code>/VERIFYFILE</code>: Verify the integrity of specific files but don’t repair them.</li>
<li><code>/OFFBOOTDIR</code>: Use this to do repairs on an offline boot directory.</li>
<li><code>/OFFWINDIR</code>:<br />
Use this to do repairs on an offline Windows directory.</li>
<li><code>/OFFLOGFILE</code>: Specify a path to save a log file with scan results.</li>
<li>The scan can take up to 10 or 15 minutes, so give it time.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h4>NET USE: Map drives</h4>
<ul>
<li>
<p>If you want to map a new drive, you could always open File Explorer, right click on This PC, and go through the Map Network Drive wizard. However, using the <code>NET USE</code> command, you can do the same thing with one command string.</p>
</li>
<li>
<p>For example, if you have a share folder on a computer on your network called <code>\\OTHER-COMPUTER\SHARE\</code>, you can<br />
map this as your own <code>Z:</code> drive by typing the command:</p>
</li>
<li>
<p><code>NET USE Z: “\\OTHER-COMPUTER\SHARE” /persistent:yes</code></p>
</li>
<li>
<p>The <code>persistent</code> switch tells your computer that you want this drive remapped every time you log back into your computer.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h4>CHKDSK: Check Disk</h4>
<ul>
<li>While the SFC command only checks the integrity of core system files, you can use the <strong>CHKDSK</strong> command to scan an entire drive.</li>
<li>The command to check the C: drive and repair any problems, launch the command window as an administrator and type <code>CHKDSK /f C:</code>.</li>
<li>This command checks for things like:
<ul>
<li>File fragmentation</li>
<li>Disk errors</li>
<li>Bad sectors</li>
</ul>
</li>
<li>The command can fix any disk errors (if possible). When the command is finished, you’ll see a status of the scan and what actions were taken.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h4>SCHTASKS: Schedule Tasks</h4>
<ul>
<li>
<p>Windows comes with a wizard for creating scheduled tasks. For example, maybe you have a BAT file stored on C:\temp that you want to run every day at noon.</p>
</li>
<li>
<p>You’d have to click through the Scheduled Task wizard to configure this. Or you can type a single <strong>SCHTASKS</strong> command to set it up.</p>
</li>
<li>
<p><code>SCHTASKS /Create /SC HOURLY /MO 12 /TR Example /TN c:\temp\File1.bat</code></p>
</li>
<li>
<p>The scheduled switch accepts arguments like minute, hourly, daily, and monthly. Then you specify the frequency with the /MO command.</p>
</li>
<li>
<p>If you typed the command correctly, you’ll see the response, <strong>SUCCESS: The scheduled task “Example” has successfully been created</strong>.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h4>ATTRIB: Change File Attributes</h4>
<ul>
<li>In Windows, you can change file attributes by right clicking on a file and finding the right property to change. However, instead of hunting around for the file attribute, you can use the <strong>ATTRIB</strong> command to set the file attributes.</li>
<li>For example, if you type: <code>ATTRIB +R +H C:\temp\File1.bat</code>, it’ll set File1.bat as a hidden, read-only file.</li>
<li>There is no response when it’s successful, so unless you see an error message, the command worked.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>

<header>CE103 Algorithms and Programming I</header>
<h4>Other Windows CMD Commands</h4>
<ul>
<li><code>BITSADMIN</code>: Initiate upload or download jobs over the network or internet and monitor the<br />
current state of those file transfers.</li>
<li><code>COLOR</code>: Change the background color of the command prompt window.</li>
<li><code>COMP</code>: Compare the contents of any two files to see the differences.</li>
<li><code>FIND/FINDSTR</code>: Search for strings inside of any ASCII files.</li>
<li><code>PROMPT</code>: Change the command prompt from C:&gt; to something else.</li>
<li><code>TITLE</code>: Change the title of the command prompt window.</li>
<li><code>REGEDIT</code>: Edit keys in the Windows registry (use with caution).</li>
<li><code>ROBOCOPY</code>: A powerful file copy utility built right into Windows.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-1</footer>
