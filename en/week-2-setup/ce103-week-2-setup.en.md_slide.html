<h3>JDK and JRE Setup (2)</h3>
<ul>
<li>
<p><strong>JDK</strong> (Java Development Kit) is a Kit that provides the environment to <strong>develop and execute(run)</strong> the Java program. JDK is a kit(or package) that includes two things</p>
<ul>
<li>Development Tools(to provide an environment to develop your java programs)</li>
<li>JRE (to execute your java program).</li>
</ul>
</li>
<li>
<p><strong>JRE</strong> (Java Runtime Environment) is an installation package that provides an environment to <strong>only run(not develop)</strong> the java program(or application)onto your machine. JRE is only used by those who only want to run Java programs that are end-users of your system.</p>
</li>
<li>

<header>CE103 Algorithms and Programming I</header>
<h2>Download file over SSH Protocol</h2>
<ul>
<li><a href="https://tecadmin.net/download-file-using-ssh/">How to Download and Upload Files over SSH – TecAdmin</a></li>
</ul>
<p>Here are some useful examples for downloading files from the remote system over SSH protocol.</p>
<ul>
<li>
<p>This will connect to example.com server with user “<strong>username</strong>” and copy the <strong>/backup/file.zip</strong> file to local system directory <strong>/local/dir</strong>. To use theis command replace the values as per your environment.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>scp username@example.com:/backup/file.zip /local/dir
</code></pre>
</li>
<li>
<p>If the SSH is running on a non-standard port, You can specify the port using <code>-P</code> option with SCP command.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>scp -P 2222 username@example.com:/backup/file.zip /local/dir
</code></pre>
</li>
<li>
<p>If your remote server required a private key to connect server, You can use <code>-i</code> followed by a private key file path to connect your server using the SCP command. This can be helpful for AWS servers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>scp -i private_key.pem username@example.com:/backup/file.zip /local/dir
</code></pre>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-2</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h2>Upload file using SSH</h2>
<p>You can also upload files to the remote server using SSH protocol using the SCP command. Use the following example command for uploading files to the SSH server.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>scp file.zip username@example.com:/remote/dir
</code></pre>
<p>Similarity you can use <strong>-P</strong> switch to define port of the SSH server and <strong>-i</strong> to define private key for the user authentication.</p>

<h3>Vagrant</h3>

</li>
<li>

<ul>
<li>
<p><a href="https://www.edureka.co/blog/development-environment-using-vagrant/">Setting Up Development Environment Using Vagrant - Edureka</a></p>
