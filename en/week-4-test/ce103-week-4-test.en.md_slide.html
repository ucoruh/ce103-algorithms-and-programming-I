<p>Each example will include two function</p>

<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// c-sample-lib.cpp : Defines the functions for the static library.</span>

<span class="hljs-comment">/// &lt;summary&gt;</span>
<span class="hljs-comment">/// </span>
<span class="hljs-comment">/// &lt;/summary&gt;</span>
<span class="hljs-comment">/// &lt;param name=&quot;name&quot;&gt;&lt;/param&gt;</span>
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">sayHelloTo</span><span class="hljs-params">(<span class="hljs-keyword">char</span>* name)</span></span>{

    <span class="hljs-keyword">if</span> (name != <span class="hljs-literal">NULL</span>){
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello %s \n&quot;</span>,name);
    }
    <span class="hljs-keyword">else</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Hello There\n&quot;</span>);
    }
}

<span class="hljs-comment">/// &lt;summary&gt;</span>
<span class="hljs-comment">/// </span>
<span class="hljs-comment">/// &lt;/summary&gt;</span>
<span class="hljs-comment">/// &lt;param name=&quot;a&quot;&gt;&lt;/param&gt;</span>
<span class="hljs-comment">/// &lt;param name=&quot;b&quot;&gt;&lt;/param&gt;</span>
<span class="hljs-comment">/// &lt;returns&gt;&lt;/returns&gt;</span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">sum</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span></span>{

    <span class="hljs-keyword">int</span> c = <span class="hljs-number">0</span>;
    c = a + b;
    <span class="hljs-keyword">return</span> c;
}
</span></span></foreignObject></svg></code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>We will create sample java library with static functions as below.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> ce103;

<span class="hljs-keyword">import</span> java.io.IOException;

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">JavaSampleLib</span> </span>{

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">sayHelloTo</span><span class="hljs-params">(String name)</span> </span>{
        <span class="hljs-keyword">if</span>(name.isBlank() || name.isEmpty())
        {
            System.out.println(<span class="hljs-string">&quot;Hello &quot;</span>+name);
        }<span class="hljs-keyword">else</span> {
            System.out.println(<span class="hljs-string">&quot;Hello There&quot;</span>);

<pre><code class="language-csharp"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">using</span> csharp_sample_lib;
<span class="hljs-keyword">using</span> NUnit.Framework;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">csharp_sample_lib_test</span>
{
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">SampleLibraryTestClass</span>
    {
        sampleLibClass sampleLib;

        [<span class="hljs-meta">SetUp</span>]
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Setup</span>(<span class="hljs-params"></span>)</span>
        {
            sampleLib = <span class="hljs-keyword">new</span> sampleLibClass();
        }

        [<span class="hljs-meta">Test</span>]
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">testSayHelloTo</span>(<span class="hljs-params"></span>)</span>
        {
            Assert.AreEqual(<span class="hljs-string">&quot;Hello Computer&quot;</span>, sampleLibClass.sayHelloTo(<span class="hljs-string">&quot;Computer&quot;</span>), <span class="hljs-string">&quot;Regular say hello should work&quot;</span>);
        }

        [<span class="hljs-meta">Test</span>]
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">testSayHelloToWrong</span>(<span class="hljs-params"></span>)</span>
        {
            Assert.AreEqual(<span class="hljs-string">&quot;Hello All&quot;</span>, sampleLibClass.sayHelloTo(<span class="hljs-string">&quot;Computer&quot;</span>), <span class="hljs-string">&quot;Regular say hello won&#x27;t work&quot;</span>);
        }


        [<span class="hljs-meta">Test</span>]
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">testSumCorrect</span>(<span class="hljs-params"></span>)</span>
        {
            Assert.AreEqual(<span class="hljs-number">9</span>, sampleLibClass.sum(<span class="hljs-number">4</span>, <span class="hljs-number">5</span>), <span class="hljs-string">&quot;Regular sum should work&quot;</span>);
        }

        [<span class="hljs-meta">Test</span>]
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">testSumWrong</span>(<span class="hljs-params"></span>)</span>
        {

        }

        [<span class="hljs-meta">Test</span>]

    }
}

        {

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">package</span> ce103;

<span class="hljs-keyword">import</span> <span class="hljs-keyword">static</span> org.junit.jupiter.api.Assertions.*;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">JavaSampleLibTest</span> </span>{

    JavaSampleLib sampleLib;

    <span class="hljs-meta">@BeforeAll</span>
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setUpBeforeClass</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>{

    <span class="hljs-meta">@AfterAll</span>

    }

    <span class="hljs-meta">@BeforeEach</span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">setUp</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>{

    <span class="hljs-meta">@AfterEach</span>

    }

    <span class="hljs-meta">@Test</span>
    <span class="hljs-meta">@DisplayName(&quot;Simple Say Hello shouldn&#x27; work&quot;)</span>

    <span class="hljs-meta">@Test</span>

    <span class="hljs-meta">@Test</span>
    <span class="hljs-meta">@DisplayName(&quot;Simple sum shouldn&#x27;t work&quot;)</span>

    }

    <span class="hljs-meta">@Test</span>
    <span class="hljs-meta">@DisplayName(&quot;Simple multiplication should work&quot;)</span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">testMultiply</span><span class="hljs-params">()</span> </span>{

    }

    <span class="hljs-meta">@RepeatedTest(5)</span>
    <span class="hljs-meta">@DisplayName(&quot;Ensure correct handling of zero&quot;)</span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">testMultiplyWithZero</span><span class="hljs-params">()</span> </span>{
        assertEquals(<span class="hljs-number">0</span>, sampleLib.multiply(<span class="hljs-number">0</span>, <span class="hljs-number">5</span>), <span class="hljs-string">&quot;Multiple with zero should be zero&quot;</span>);
        assertEquals(<span class="hljs-number">0</span>, sampleLib.multiply(<span class="hljs-number">5</span>, <span class="hljs-number">0</span>), <span class="hljs-string">&quot;Multiple with zero should be zero&quot;</span>);
    }

    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span>[][] data() {

    <span class="hljs-meta">@ParameterizedTest</span>

        assertEquals(expected, tester.multiply(m1, m2));
    }

}
