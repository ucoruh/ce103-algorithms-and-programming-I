<header>CE103 Algorithms and Programming I</header>
<h2>Example 2: Pass Arrays to Functions</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to calculate the sum of array elements by passing to a function </span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">float</span> <span class="hljs-title function_">calculateSum</span><span class="hljs-params">(<span class="hljs-type">float</span> num[])</span>;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-type">float</span> result, num[] = {<span class="hljs-number">23.4</span>, <span class="hljs-number">55</span>, <span class="hljs-number">22.6</span>, <span class="hljs-number">3</span>, <span class="hljs-number">40.5</span>, <span class="hljs-number">18</span>};

  <span class="hljs-comment">// num array is passed to calculateSum()</span>
  result = calculateSum(num); 
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Result = %.2f&quot;</span>, result);
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-type">float</span> <span class="hljs-title function_">calculateSum</span><span class="hljs-params">(<span class="hljs-type">float</span> num[])</span> {
  <span class="hljs-type">float</span> sum = <span class="hljs-number">0.0</span>;

  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">6</span>; ++i) {
    sum += num[i];
  }

  <span class="hljs-keyword">return</span> sum;
}
</code></pre>

<h3>Example 3: Pass two-dimensional arrays</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-type">int</span> num[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>];
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter 4 numbers:\n&quot;</span>);
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; ++i) {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; ++j) {
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;num[i][j]);
    }
  }

  <span class="hljs-comment">// pass multi-dimensional array to a function</span>
  displayNumbers(num);

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-type">void</span> <span class="hljs-title function_">displayNumbers</span><span class="hljs-params">(<span class="hljs-type">int</span> num[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>])</span> {
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Displaying:\n&quot;</span>);
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; ++i) {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; ++j) {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, num[i][j]);
    }
  }
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In this tutorial, you'll learn about pointers; what pointers are, how do you use them and the common mistakes you might face when working with them with the help of examples.</p>
<p>Pointers are powerful features of C and C++ programming. Before we learn pointers, let's learn about addresses in C programming.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Address in C</h2>
<p>If you have a variable var in your program, <code>&amp;var</code> will give you its address in the memory.</p>
<p>We have used address numerous times while using the <code>scanf()</code> function.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;var);
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<p>Here, the value entered by the user is stored in the address of var variable. Let's take a working example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;address of var: %p&quot;</span>, &amp;var);  
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>Pointers (pointer variables) are special variables that are used to store addresses rather than values.</p>

<h3>Pointer Syntax</h3>
<p>Here is how we can declare pointers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* p;

<p>Here, we have declared a pointer p of <code>int</code> type.</p>

<header>CE103 Algorithms and Programming I</header>
<p>Let's take another example of declaring pointers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* p1, p2;
</code></pre>
<p>Here, we have declared a pointer p1 and a normal variable p2.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Assigning addresses to Pointers</h3>
<p>Let's take an example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* pc, c;
c = <span class="hljs-number">5</span>;
pc = &amp;c;
</code></pre>
<p>Here, 5 is assigned to the c variable. And, the address of c is assigned to the pc pointer.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="372" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<h3>Get Value of Thing Pointed by Pointers</h3>
<p>To get the value of the thing pointed by the pointers, we use the <code>*</code> operator. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* pc, c;
c = <span class="hljs-number">5</span>;
pc = &amp;c;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *pc);   <span class="hljs-comment">// Output: 5</span>
</code></pre>
<p>Here, the address of <code>c</code> is assigned to the pc pointer. To get the value stored in that address, we used *pc.</p>
<p><strong>Note:</strong> In the above example, pc is a pointer, not <code>*pc</code>. You cannot and should not do something like <code>*pc = &amp;c</code>;</p>
<p>By the way, <code>*</code> is called the dereference operator (when working with pointers). It operates on a pointer and gives the value stored in that pointer.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>Changing Value Pointed by Pointers</h3>
<p>Let's take an example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* pc, c;
c = <span class="hljs-number">5</span>;
pc = &amp;c;
c = <span class="hljs-number">1</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, c);    <span class="hljs-comment">// Output: 1</span>
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *pc);  <span class="hljs-comment">// Ouptut: 1</span>
</code></pre>
<p>We have assigned the address of c to the pc pointer.</p>
<p>Then, we changed the value of c to 1. Since pc and the address of c is the same, <code>*pc</code> gives us 1.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<p>Let's take another example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* pc, c;
c = <span class="hljs-number">5</span>;
pc = &amp;c;
*pc = <span class="hljs-number">1</span>;
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *pc);  <span class="hljs-comment">// Ouptut: 1</span>
<span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, c);    <span class="hljs-comment">// Output: 1</span>
</code></pre>
<p>We have assigned the address of c to the pc pointer.</p>

<header>CE103 Algorithms and Programming I</header>
<p>Then, we changed <code>*pc</code> to 1 using <code>*pc = 1;</code>. Since pc and the address of c is the same, c will be equal to 1.</p>
<p>Let's take one more example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* pc, c, d;
c = <span class="hljs-number">5</span>;
d = <span class="hljs-number">-15</span>;

pc = &amp;c; <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *pc); <span class="hljs-comment">// Output: 5</span>
pc = &amp;d; <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *pc); <span class="hljs-comment">// Ouptut: -15</span>
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>Initially, the address of c is assigned to the pc pointer using <code>pc = &amp;c;</code>. Since c is 5, <code>*pc</code> gives us 5.</p>
<p>Then, the address of d is assigned to the pc pointer using <code>pc = &amp;d;</code>. Since d is -15, <code>*pc</code> gives us -15.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example: Working of Pointers</h3>
<p>Let's take a working example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-type">int</span>* pc, c;

   c = <span class="hljs-number">22</span>;
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Address of c: %p\n&quot;</span>, &amp;c);
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Value of c: %d\n\n&quot;</span>, c);  <span class="hljs-comment">// 22</span>

   pc = &amp;c;
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Address of pointer pc: %p\n&quot;</span>, pc);
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Content of pointer pc: %d\n\n&quot;</span>, *pc); <span class="hljs-comment">// 22</span>

   c = <span class="hljs-number">11</span>;
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Address of pointer pc: %p\n&quot;</span>, pc);
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Content of pointer pc: %d\n\n&quot;</span>, *pc); <span class="hljs-comment">// 11</span>

   *pc = <span class="hljs-number">2</span>;
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Address of c: %p\n&quot;</span>, &amp;c);
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Value of c: %d\n\n&quot;</span>, c); <span class="hljs-comment">// 2</span>
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<p>This assigns 22 to the variable c. That is, 22 is stored in the memory location of variable c.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Common mistakes when working with pointers</h3>
<p>Suppose, you want pointer pc to point to the address of c. Then,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> c, *pc;

<span class="hljs-comment">// pc is address but c is not</span>
pc = c;  <span class="hljs-comment">// Error</span>

<span class="hljs-comment">// &amp;c is address but *pc is not</span>
*pc = &amp;c;  <span class="hljs-comment">// Error</span>

<span class="hljs-comment">// both &amp;c and pc are addresses</span>
pc = &amp;c;  <span class="hljs-comment">// Not an error</span>

<span class="hljs-comment">// both c and *pc are values </span>
*pc = c;  <span class="hljs-comment">// Not an error</span>
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="385" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="385" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Here's an example of pointer syntax beginners often find confusing.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
   <span class="hljs-type">int</span> c = <span class="hljs-number">5</span>;
   <span class="hljs-type">int</span> *p = &amp;c;

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, *p);  <span class="hljs-comment">// 5</span>
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>; 
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="386" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p><strong>Why didn't we get an error when using <code>int *p = &amp;c;</code>?</strong></p>
<p>It's because</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> *p = &amp;c;
</code></pre>
<p>is equivalent to</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> *p:
p = &amp;c;
</code></pre>
<p>In both cases, we are creating a pointer <code>p</code> (not <code>*p</code>) and assigning <code>&amp;c</code> to it.</p>
<p>To avoid this confusion, we can use the statement like this:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span>* p = &amp;c;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h1>Relationship Between Arrays and Pointers</h1>
<p>In this tutorial, you'll learn about the relationship between arrays and pointers in C programming. You will also learn to access array elements using pointers.</p>
<p>Before you learn about the relationship between arrays and pointers, be sure to check these two topics:</p>
<ul>
<li><a href="https://www.programiz.com/c-programming/c-arrays" title="C arrays">C Arrays</a></li>
<li><a href="https://www.programiz.com/c-programming/c-pointers" title="C pointers">C Pointers</a></li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Relationship Between Arrays and Pointers</h2>
<p>An array is a block of sequential data. Let's write a program to print addresses of array elements.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
   <span class="hljs-type">int</span> x[<span class="hljs-number">4</span>];
   <span class="hljs-type">int</span> i;

   <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">4</span>; ++i) {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;&amp;x[%d] = %p\n&quot;</span>, i, &amp;x[i]);
   }

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Address of array x: %p&quot;</span>, x);

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="390" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<p>There is a difference of 4 bytes between two consecutive elements of array x. It is because the size of <code>int</code> is 4 bytes (on our compiler).</p>
<p>Notice that, the address of &amp;x[0] and x is the same. It's because the variable name x points to the first element of the array.</p>

<p>Relation between Arrays and Pointers</p>
<p>From the above example, it is clear that <code>&amp;x[0]</code> is equivalent to x. And, <code>x[0]</code> is equivalent to <code>*x</code>.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {

  <span class="hljs-type">int</span> i, x[<span class="hljs-number">6</span>], sum = <span class="hljs-number">0</span>;

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter 6 numbers: &quot;</span>);

  <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">6</span>; ++i) {
  <span class="hljs-comment">// Equivalent to scanf(&quot;%d&quot;, &amp;x[i]);</span>
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, x+i);

  <span class="hljs-comment">// Equivalent to sum += x[i]</span>
      sum += *(x+i);
  }

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Sum = %d&quot;</span>, sum);

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In most contexts, array names decay to pointers. In simple words, array names are converted to pointers. That's the reason why you can use pointers to access elements of arrays. However, you should remember that <strong>pointers and arrays are not the same</strong>.</p>
<p>There are a few cases where array names don't decay to pointers. To learn more, visit: <a href="https://stackoverflow.com/questions/17752978/exceptions-to-array-decaying-into-a-pointer">When does array name doesn't decay into a pointer?</a></p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {

  <span class="hljs-type">int</span> x[<span class="hljs-number">5</span>] = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};
  <span class="hljs-type">int</span>* ptr;

  <span class="hljs-comment">// ptr is assigned the address of the third element</span>
  ptr = &amp;x[<span class="hljs-number">2</span>]; 

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;*ptr = %d \n&quot;</span>, *ptr);   <span class="hljs-comment">// 3</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;*(ptr+1) = %d \n&quot;</span>, *(ptr+<span class="hljs-number">1</span>)); <span class="hljs-comment">// 4</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;*(ptr-1) = %d&quot;</span>, *(ptr<span class="hljs-number">-1</span>));  <span class="hljs-comment">// 2</span>

}

<h1>C Pass Addresses and Pointers</h1>
<p>In this tutorial, you'll learn to pass addresses and pointers as arguments to functions with the help of examples.</p>
<p>In C programming, it is also possible to pass addresses as arguments to functions.</p>
<p>To accept these addresses in the function definition, we can use pointers. It's because pointers are used to store addresses. Let's take an example:</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Example: Pass Addresses to Functions</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> *n1, <span class="hljs-type">int</span> *n2)</span>;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">int</span> num1 = <span class="hljs-number">5</span>, num2 = <span class="hljs-number">10</span>;

    <span class="hljs-comment">// address of num1 and num2 is passed</span>
    swap( &amp;num1, &amp;num2);

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;num1 = %d\n&quot;</span>, num1);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;num2 = %d&quot;</span>, num2);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-type">void</span> <span class="hljs-title function_">swap</span><span class="hljs-params">(<span class="hljs-type">int</span>* n1, <span class="hljs-type">int</span>* n2)</span>
{
    <span class="hljs-type">int</span> temp;
    temp = *n1;
    *n1 = *n2;
    *n2 = temp;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<p>The address of num1 and num2 are passed to the <code>swap()</code> function using <code>swap(&amp;num1, &amp;num2);</code>.</p>
<p>Pointers n1 and n2 accept these arguments in the function definition.</p>

    ... ..
}
</code></pre>

<p>When *n1 and *n2 are changed inside the <code>swap()</code> function, num1 and num2 inside the main() function are also changed.</p>
<p>Inside the <code>swap()</code> function, <code>*n1</code> and <code>*n2</code> swapped. Hence, num1 and num2 are also swapped.</p>
<p>Notice that <code>swap()</code> is not returning anything; its return type is <code>void</code>.</p>

}

<header>CE103 Algorithms and Programming I</header>
<p>In this tutorial, you'll learn to dynamically allocate memory in your C program using standard library functions: malloc(), calloc(), free() and realloc().</p>
<p>As you know, an array is a collection of a fixed number of values. Once the size of an array is declared, you cannot change it.</p>
<p>Sometimes the size of the array you declared may be insufficient. To solve this issue, you can allocate memory manually during run-time. This is known as dynamic memory allocation in C programming.</p>
<p>To allocate memory dynamically, library functions are <code>malloc()</code>, <code>calloc()</code>, <code>realloc()</code> and <code>free()</code> are used. These functions are defined in the <code>&lt;stdlib.h&gt;</code> header file.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h2>C malloc()</h2>
<p>The name &quot;malloc&quot; stands for memory allocation.</p>
<p>The <code>malloc()</code> function reserves a block of memory of the specified number of bytes. And, it returns a <a href="https://www.programiz.com/c-programming/c-pointers" title="C Pointers">pointer</a> of <code>void</code> which can be casted into pointers of any form.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>Syntax of malloc()</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">ptr = (castType*) <span class="hljs-built_in">malloc</span>(size);
</code></pre>
<p><strong>Example</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">ptr = (<span class="hljs-type">float</span>*) <span class="hljs-built_in">malloc</span>(<span class="hljs-number">100</span> * <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">float</span>));
</code></pre>
<p>The above statement allocates 400 bytes of memory. It's because the size of <code>float</code> is 4 bytes. And, the pointer ptr holds the address of the first byte in the allocated memory.</p>
<p>The expression results in a <code>NULL</code> pointer if the memory cannot be allocated.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>C calloc()</h2>
<p>The name &quot;calloc&quot; stands for contiguous allocation.</p>
<p>The <code>malloc()</code> function allocates memory and leaves the memory uninitialized, whereas the <code>calloc()</code> function allocates memory and initializes all bits to zero.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 1: malloc() and free()</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to calculate the sum of n numbers entered by the user</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-type">int</span> n, i, *ptr, sum = <span class="hljs-number">0</span>;

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter number of elements: &quot;</span>);
  <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;n);

  ptr = (<span class="hljs-type">int</span>*) <span class="hljs-built_in">malloc</span>(n * <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">int</span>));

  <span class="hljs-comment">// if memory cannot be allocated</span>
  <span class="hljs-keyword">if</span>(ptr == <span class="hljs-literal">NULL</span>) {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error! memory not allocated.&quot;</span>);
    <span class="hljs-built_in">exit</span>(<span class="hljs-number">0</span>);
  }

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter elements: &quot;</span>);
  <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; n; ++i) {
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, ptr + i);
    sum += *(ptr + i);
  }

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Sum = %d&quot;</span>, sum);

  <span class="hljs-comment">// deallocating the memory</span>
  <span class="hljs-built_in">free</span>(ptr);

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h3>Example 3: realloc()</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-type">int</span> *ptr, i , n1, n2;
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter size: &quot;</span>);
  <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;n1);

  ptr = (<span class="hljs-type">int</span>*) <span class="hljs-built_in">malloc</span>(n1 * <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">int</span>));

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Addresses of previously allocated memory:\n&quot;</span>);
  <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; n1; ++i)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%pc\n&quot;</span>,ptr + i);

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nEnter the new size: &quot;</span>);
  <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;n2);

  <span class="hljs-comment">// rellocating the memory</span>
  ptr = <span class="hljs-built_in">realloc</span>(ptr, n2 * <span class="hljs-keyword">sizeof</span>(<span class="hljs-type">int</span>));

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Addresses of newly allocated memory:\n&quot;</span>);
  <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; n2; ++i)
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%pc\n&quot;</span>, ptr + i);

  <span class="hljs-built_in">free</span>(ptr);

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In this tutorial, you'll learn about strings in C programming. You'll learn to declare them, initialize them and use them for various I/O operations with the help of examples.</p>
<p>In C programming, a string is a sequence of characters terminated with a null character <code>\0</code>. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> c[] = <span class="hljs-string">&quot;c string&quot;</span>;
</code></pre>
<p>When the compiler encounters a sequence of characters enclosed in the double quotation marks, it appends a null character <code>\0</code> at the end by default.</p>

<header>CE103 Algorithms and Programming I</header>
<p>Even though Dennis Ritchie was entered in the above program, only &quot;Dennis&quot; was stored in the name string. It's because there was a space after Dennis.</p>
<p>Also notice that we have used the code name instead of <code>&amp;name</code> with <code>scanf()</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s&quot;</span>, name);
</code></pre>
<p>This is because name is a <code>char</code> array, and we know that array names decay to pointers in C.</p>
<p>Thus, the name in <code>scanf()</code> already points to the address of the first element in the string, which is why we don't need to use <code>&amp;</code>.</p>

<p>Here, we have used <code>fgets()</code> function to read a string from the user.</p>
<p><code>fgets(name, sizeof(name), stdlin); // read string</code></p>
<p>The <code>sizeof(name)</code> results to 30. Hence, we can take a maximum of 30 characters as input which is the size of the name string.</p>
<p>To print the string, we have used <code>puts(name);</code>.</p>
<p><strong>Note:</strong> The <code>gets()</code> function can also be to take input from the user. However, it is removed from the C standard.</p>
<p>It's because <code>gets()</code> allows you to input any length of characters. Hence, there might be a buffer overflow.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c&quot;</span>, *(namePtr+<span class="hljs-number">7</span>));   <span class="hljs-comment">// Output: o</span>
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h3>gets() and puts()</h3>
<p>Functions gets() and puts() are two string functions to take string input from the user and display it respectively as mentioned in the <a href="https://www.programiz.com/c-programming/c-strings" title="C strings">previous chapter</a>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">char</span> name[<span class="hljs-number">30</span>];
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter name: &quot;</span>);
    gets(name);     <span class="hljs-comment">//Function to read string from user.</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Name: &quot;</span>);
    <span class="hljs-built_in">puts</span>(name);    <span class="hljs-comment">//Function to display string.</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h3>Syntax of struct</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">structureName</span> {</span>
  dataType member1;
  dataType member2;
  ...
};
</code></pre>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Person</span> {</span>
  <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
  <span class="hljs-type">int</span> citNo;
  <span class="hljs-type">float</span> salary;
};
</code></pre>
<p>Here, a derived type <code>struct Person</code> is defined. Now, you can create variables of this type.</p>

<h2>Access Members of a Structure</h2>
<p>There are two types of operators used for accessing members of a structure.</p>
<ol>
<li><code>.</code> - Member operator</li>
<li><code>-&gt;</code> - Structure pointer operator (will be discussed in the next tutorial)</li>
</ol>
<p>Suppose, you want to access the salary of person2. Here's how you can do it.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">person2.salary
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

} person1;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {

  <span class="hljs-comment">// assign values to other person1 variables</span>
  person1.citNo = <span class="hljs-number">1984</span>;
  person1. salary = <span class="hljs-number">2500</span>;

  <span class="hljs-comment">// print struct variables</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Name: %s\n&quot;</span>, person1.name);
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Citizenship No.: %d\n&quot;</span>, person1.citNo);
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Salary: %.2f&quot;</span>, person1.salary);

<h2>Keyword typedef</h2>
<p>We use the <code>typedef</code> keyword to create an alias name for data types. It is commonly used with structures to simplify the syntax of declaring variables.</p>
<p>For example, let us look at the following code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Distance</span>{</span>
  <span class="hljs-type">int</span> feet;
  <span class="hljs-type">float</span> inch;
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Distance</span> <span class="hljs-title">d1</span>, <span class="hljs-title">d2</span>;</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<h3>Example 2: C typedef</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<header>CE103 Algorithms and Programming I</header>
<h2>Why structs in C?</h2>
<p>Suppose you want to store information about a person: his/her name, citizenship number, and salary. You can create different variables name, citNo and salary to store this information.</p>
<p>What if you need to store information of more than one person? Now, you need to create different variables for each information per person: name1, citNo1, salary1, name2, citNo2, salary2, etc.</p>
<p>A better approach would be to have a collection of all related information under a single name <code>Person</code> structure and use it for every person.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C structs and Pointers</h1>
<p>In this tutorial, you'll learn to use pointers to access members of structs in C programming. You will also learn to dynamically allocate memory of struct types.</p>
<p>Before you learn about how pointers can be used with structs, be sure to check these tutorials:</p>
<ul>
<li><a href="https://www.programiz.com/c-programming/c-pointers" title="C Pointers">C Pointers</a></li>
<li><a href="https://www.programiz.com/c-programming/c-structures" title="C structs">C struct</a></li>
</ul>

<h2>C Pointers to struct</h2>
<p>Here's how you can create pointers to structs.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">name</span> {</span>
    member1;
    member2;
    .
    .
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">name</span> *<span class="hljs-title">ptr</span>, <span class="hljs-title">Harry</span>;</span>
}
</code></pre>
<p>Here, ptr is a pointer to <code>struct</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Example: Access members using Pointer</h2>
<p>To access members of a structure using pointers, we use the <code>-&gt;</code> operator.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">person</span>
{</span>
   <span class="hljs-type">int</span> age;
   <span class="hljs-type">float</span> weight;
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">person</span> *<span class="hljs-title">personPtr</span>, <span class="hljs-title">person1</span>;</span>
    personPtr = &amp;person1;   

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter age: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;personPtr-&gt;age);

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter weight: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;personPtr-&gt;weight);

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Displaying:\n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Age: %d\n&quot;</span>, personPtr-&gt;age);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;weight: %f&quot;</span>, personPtr-&gt;weight);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In this example, the address of person1 is stored in the personPtr pointer using <code>personPtr = &amp;person1;</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Dynamic memory allocation of structs</h2>
<p>Before you proceed this section, we recommend you to check <a href="https://www.programiz.com/c-programming/c-dynamic-memory-allocation">C dynamic memory allocation</a>.</p>
<p>Sometimes, the number of struct variables you declared may be insufficient. You may need to allocate memory during run-time. Here's how you can achieve this in C programming.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="498" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="498" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h3>Example: Dynamic memory allocation of structs</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">person</span> {</span>
   <span class="hljs-type">int</span> age;
   <span class="hljs-type">float</span> weight;
   <span class="hljs-type">char</span> name[<span class="hljs-number">30</span>];
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">person</span> *<span class="hljs-title">ptr</span>;</span>
   <span class="hljs-type">int</span> i, n;

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter the number of persons: &quot;</span>);
   <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;n);

   <span class="hljs-comment">// allocating memory for n numbers of struct person</span>
   ptr = (<span class="hljs-keyword">struct</span> person*) <span class="hljs-built_in">malloc</span>(n * <span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> person));

   <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; n; ++i)
   {
       <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter first name and age respectively: &quot;</span>);

       <span class="hljs-comment">// To access members of 1st struct person,</span>
       <span class="hljs-comment">// ptr-&gt;name and ptr-&gt;age is used</span>

       <span class="hljs-comment">// To access members of 2nd struct person,</span>
       <span class="hljs-comment">// (ptr+1)-&gt;name and (ptr+1)-&gt;age is used</span>
       <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s %d&quot;</span>, (ptr+i)-&gt;name, &amp;(ptr+i)-&gt;age);
   }

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Displaying Information:\n&quot;</span>);
   <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; n; ++i)
       <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Name: %s\tAge: %d\n&quot;</span>, (ptr+i)-&gt;name, (ptr+i)-&gt;age);

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<p>When you run the program, the output will be:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">Enter the number of persons:  2
Enter first name and age respectively:  Harry 24
Enter first name and age respectively:  Gary 32
Displaying Information:
Name: Harry    Age: 24
Name: Gary    Age: 32
</code></pre>
<p>In the above example, n number of struct variables are created where n is entered by the user.</p>
<p>To allocate the memory for n number of struct person, we used,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ptr = (struct person*) malloc(n * sizeof(struct person));
</code></pre>
<p>Then, we used the ptr pointer to access elements of person.</p>

<header>CE103 Algorithms and Programming I</header>
<p>Here's how you can pass structures to a function</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">student</span> {</span>
   <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
   <span class="hljs-type">int</span> age;
};

<span class="hljs-comment">// function prototype</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">display</span><span class="hljs-params">(<span class="hljs-keyword">struct</span> student s)</span>;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {

<header>CE103 Algorithms and Programming I</header>
<h2>Return struct from a function</h2>
<p>Here's how you can return structure from a function:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">student</span>
{</span>
    <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
    <span class="hljs-type">int</span> age;
};

<span class="hljs-comment">// function prototype</span>
<span class="hljs-keyword">struct</span> student <span class="hljs-title function_">getInformation</span><span class="hljs-params">()</span>;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">student</span> <span class="hljs-title">s</span>;</span>

    s = getInformation();

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nDisplaying information\n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Name: %s&quot;</span>, s.name);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nRoll: %d&quot;</span>, s.age);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
<span class="hljs-keyword">struct</span> student <span class="hljs-title function_">getInformation</span><span class="hljs-params">()</span> 
{
  <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">student</span> <span class="hljs-title">s1</span>;</span>

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter name: &quot;</span>);
  <span class="hljs-built_in">scanf</span> (<span class="hljs-string">&quot;%[^\n]%*c&quot;</span>, s1.name);

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter age: &quot;</span>);
  <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;s1.age);

  <span class="hljs-keyword">return</span> s1;
}    
</code></pre>

<h2>Passing struct by reference</h2>
<p>You can also pass structs by reference (in a similar way like you pass variables of built-in type by reference). We suggest you to read <a href="https://www.programiz.com/c-programming/c-pointer-functions">pass by reference</a> tutorial before you proceed.</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="510" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="510" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>During pass by reference, the memory addresses of struct variables are passed to the function.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Complex</span>
{</span>
    <span class="hljs-type">float</span> real;
    <span class="hljs-type">float</span> imag;
} <span class="hljs-type">complex</span>;

<span class="hljs-type">void</span> <span class="hljs-title function_">addNumbers</span><span class="hljs-params">(<span class="hljs-type">complex</span> c1, <span class="hljs-type">complex</span> c2, <span class="hljs-type">complex</span> *result)</span>; 

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">complex</span> c1, c2, result;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;For first number,\n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter real part: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;c1.real);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter imaginary part: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;c1.imag);

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;For second number, \n&quot;</span>);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter real part: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;c2.real);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter imaginary part: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;c2.imag);

    addNumbers(c1, c2, &amp;result); 
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nresult.real = %.1f\n&quot;</span>, result.real);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;result.imag = %.1f&quot;</span>, result.imag);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
<span class="hljs-type">void</span> <span class="hljs-title function_">addNumbers</span><span class="hljs-params">(<span class="hljs-type">complex</span> c1, <span class="hljs-type">complex</span> c2, <span class="hljs-type">complex</span> *result)</span> 
{
     result-&gt;real = c1.real + c2.real;
     result-&gt;imag = c1.imag + c2.imag; 
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>In this tutorial, you'll learn about unions in C programming. More specifically, how to create unions, access its members and learn the differences between unions and structures.</p>
<p>A union is a user-defined type similar to <a href="https://www.programiz.com/c-programming/c-structures">structs in C</a> except for one key difference.</p>
<p>Structures allocate enough space to store all their members, whereas <strong>unions can only hold one member value at a time</strong>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="516" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="516" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h2>How to define a union?</h2>
<p>We use the <code>union</code> keyword to define unions. Here's an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">car</span>
{</span>
  <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
  <span class="hljs-type">int</span> price;
};
</code></pre>
<p>The above code defines a derived type <code>union car</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="517" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="517" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h2>Create union variables</h2>
<p>When a union is defined, it creates a user-defined type. However, no memory is allocated. To allocate memory for a given union type and work with it, we need to create variables.</p>
<p>Here's how we create union variables.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">car</span>
{</span>
  <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
  <span class="hljs-type">int</span> price;
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
  <span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">car</span> <span class="hljs-title">car1</span>, <span class="hljs-title">car2</span>, *<span class="hljs-title">car3</span>;</span>
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="518" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="518" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Another way of creating union variables is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">car</span>
{</span>
  <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
  <span class="hljs-type">int</span> price;
} car1, car2, *car3;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="519" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

}
" data-marpit-pagination="519" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>In both cases, union variables car1, car2, and a union pointer car3 of <code>union car</code> type are created.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

}
" data-marpit-pagination="520" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h3>Access members of a union</h3>
<p>We use the <code>.</code> operator to access members of a union. And to access pointer variables, we use the <code>-&gt;</code> operator.</p>
<p>In the above example,</p>
<ul>
<li>To access price for <code>car1</code>, <code>car1.price</code> is used.</li>
<li>To access price using <code>car3</code>, either <code>(*car3).price</code> or <code>car3-&gt;price</code> can be used.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="521" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="521" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h2>Difference between unions and structures</h2>
<p>Let's take an example to demonstrate the difference between unions and structures:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">unionJob</span>
{</span>
   <span class="hljs-comment">//defining a union</span>
   <span class="hljs-type">char</span> name[<span class="hljs-number">32</span>];
   <span class="hljs-type">float</span> salary;
   <span class="hljs-type">int</span> workerNo;
} uJob;

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">structJob</span>
{</span>
   <span class="hljs-type">char</span> name[<span class="hljs-number">32</span>];
   <span class="hljs-type">float</span> salary;
   <span class="hljs-type">int</span> workerNo;
} sJob;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;size of union = %d bytes&quot;</span>, <span class="hljs-keyword">sizeof</span>(uJob));
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nsize of structure = %d bytes&quot;</span>, <span class="hljs-keyword">sizeof</span>(sJob));
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="522" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">size of union = 32
size of structure = 40
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="523" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p><strong>Why this difference in the size of union and structure variables?</strong></p>
<p>Here, the size of sJob is 40 bytes because</p>
<ul>
<li>the size of <code>name[32]</code> is 32 bytes</li>
<li>the size of <code>salary</code> is 4 bytes</li>
<li>the size of <code>workerNo</code> is 4 bytes</li>
</ul>
<p>However, the size of uJob is 32 bytes. It's because the size of a union variable will always be the size of its largest element. In the above example, the size of its largest element, (<code>name[32]</code>), is 32 bytes.</p>
<p>With a union, all members share <strong>the same memory</strong>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>Example: Accessing Union Members</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-class"><span class="hljs-keyword">union</span> <span class="hljs-title">Job</span> {</span>
   <span class="hljs-type">float</span> salary;
   <span class="hljs-type">int</span> workerNo;
} j;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
   j.salary = <span class="hljs-number">12.3</span>;

   <span class="hljs-comment">// when j.workerNo is assigned a value,</span>
   <span class="hljs-comment">// j.salary will no longer hold 12.3</span>
   j.workerNo = <span class="hljs-number">100</span>;

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Salary = %.1f\n&quot;</span>, j.salary);
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Number of workers = %d&quot;</span>, j.workerNo);
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="525" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>In this tutorial, you will learn about file handling in C. You will learn to handle standard I/O in C using fprintf(), fscanf(), fread(), fwrite(), fseek() etc. with the help of examples.</p>
<p>A file is a container in computer storage devices used for storing data.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Why files are needed?</h2>
<ul>
<li>When a program is terminated, the entire data is lost. Storing in a file will preserve your data even if the program terminates.</li>
<li>If you have to enter a large number of data, it will take a lot of time to enter them all.<br />
However, if you have a file containing all the data, you can easily access the contents of the file using a few commands in C.</li>
<li>You can easily move your data from one computer to another without any changes.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Types of Files</h2>
<p>When dealing with files, there are two types of files you should know about:</p>
<ol>
<li>Text files</li>
<li>Binary files</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>1. Text files</h3>
<p>Text files are the normal <strong>.txt</strong> files. You can easily create text files using any simple text editors such as Notepad.</p>
<p>When you open those files, you'll see all the contents within the file as plain text. You can easily edit or delete the contents.</p>
<p>They take minimum effort to maintain, are easily readable, and provide the least security and takes bigger storage space.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>2. Binary files</h3>
<p>Binary files are mostly the <strong>.bin</strong> files in your computer.</p>
<p>Instead of storing data in plain text, they store it in the binary form (0's and 1's).</p>
<p>They can hold a higher amount of data, are not readable easily, and provides better security than text files.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>File Operations</h2>
<p>In C, you can perform four major operations on files, either text or binary:</p>
<ol>
<li>Creating a new file</li>
<li>Opening an existing file</li>
<li>Closing a file</li>
<li>Reading from and writing information to a file</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Working with files</h2>
<p>When working with files, you need to declare a pointer of type file. This declaration is needed for communication between the file and the program.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">FILE *fptr;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
