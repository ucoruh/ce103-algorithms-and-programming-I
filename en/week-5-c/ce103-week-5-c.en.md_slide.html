<p><strong>Makefile</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-makefile"><span class="hljs-comment"># This is the default target, which will be built when </span>
<span class="hljs-comment"># you invoke make</span>
<span class="hljs-meta"><span class="hljs-keyword">.PHONY</span>: all</span>
<span class="hljs-section">all: hello</span>

<span class="hljs-comment"># This rule tells make how to build hello from hello.cpp</span>
<span class="hljs-section">hello: hello.c</span>
    g++ -o hello hello.c

<span class="hljs-comment"># This rule tells make to copy hello to the binaries subdirectory,</span>
<span class="hljs-comment"># creating it if necessary</span>
<span class="hljs-meta"><span class="hljs-keyword">.PHONY</span>: install</span>
<span class="hljs-section">install:</span>
    mkdir -p binaries
    cp -p hello binaries

<span class="hljs-comment"># This rule tells make to delete hello and hello.o</span>
<span class="hljs-meta"><span class="hljs-keyword">.PHONY</span>: clean </span>
<span class="hljs-section">clean:</span>
    rm -f hello
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h3>Rules for naming identifiers</h3>
<ol>
<li>
<p>Letters (including capital and lowercase letters), numbers, and underscores can all be used in a valid identification.</p>
</li>
<li>
<p>An identifier's initial letter should be either a letter or an underscore.</p>
</li>
<li>
<p>Keywords such as int, while, and so on cannot be used as identifiers.</p>
</li>
<li>
<p>There are no restrictions on the length of an identification. However, if the identifier is larger than 31 characters, you may have issues with some compilers.</p>
<p>If you follow the above criterion, you can use any name as an identifier; nevertheless, provide meaningful names to identifiers that make sense.</p>
</li>
</ol>

<p>A variable in programming is a container (storage space) for data.<br />

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> playerScore = <span class="hljs-number">95</span>;
</code></pre>
<p>In this case, <code>playerScore</code> is an <code>int</code> variable. The variable is given the integer value <code>95</code>in this case.</p>

<header>CE103 Algorithms and Programming I</header>
<p>C is a highly typed programming language. This means that once a variable is declared, it cannot be modified. As an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> number = <span class="hljs-number">5</span>;      <span class="hljs-comment">// integer variable</span>
number = <span class="hljs-number">5.5</span>;        <span class="hljs-comment">// error</span>
<span class="hljs-type">double</span> number;       <span class="hljs-comment">// error</span>
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<h2>Literals</h2>
<p>Literals are data that are used to represent fixed values. They can be directly utilized in the code. For example: 1, 2.5, 'c,' and so on. Literals are 1, 2.5, and 'c' in this case. Why? These words cannot have various values assigned to them.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>1. Integers</h3>
<p>An integer is a numeric literal (related with numbers) that does not have any fractional or exponential components. In C programming, there are three types of integer literals:</p>
<ul>
<li>
<p>digits (base 10)</p>
</li>
<li>
<p>the number octal (base 8)</p>
</li>
<li>
<p>hexadecimal (base 16)</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<p>For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">Decimal: <span class="hljs-number">0</span>, <span class="hljs-number">-9</span>, <span class="hljs-number">22</span> etc
Octal: <span class="hljs-number">021</span>, <span class="hljs-number">077</span>, <span class="hljs-number">033</span> etc
Hexadecimal: <span class="hljs-number">0x7f</span>, <span class="hljs-number">0x2a</span>, <span class="hljs-number">0x521</span> etc
</code></pre>
<p>In C, octal begins with a 0 while hexadecimal begins with a 0x.</p>

<h3>5. String Literals</h3>
<p>A string literal is a string of characters surrounded by double quotation marks. As an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-string">&quot;good&quot;</span>                  <span class="hljs-comment">//string constant</span>

<span class="hljs-string">&quot;Earth is round\n&quot;</span>         <span class="hljs-comment">//prints string with a newline</span>

<h2>Constants</h2>
<p>The const keyword can be used to declare a variable whose value cannot be modified. This will result in a constant. As an example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">const</span> <span class="hljs-type">double</span> PI = <span class="hljs-number">3.14</span>;
</code></pre>
<p>We've introduced the keyword const. PI is a symbolic constant in this context; its value cannot be modified.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">const</span> <span class="hljs-type">double</span> PI = <span class="hljs-number">3.14</span>;

</code></pre>
<p>You may also use the <code>#define</code> preprocessor directive to declare a constant.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C Data Types</h1>
<p>In this course, you will learn about basic data types in C programming, such as int, float, and char.</p>
<p>Data types are variable declarations in C programming. The kind and quantity of data linked with variables are determined by this. As an example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> myVar;
</code></pre>
<p>In this case, <code>myVar</code> is an <code>int</code> (integer) variable. <code>int</code> has a size of 4 bytes.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>int</h3>
<p>Integers are entire integers with zero, positive, and negative values but no decimal values. For instance, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn></mrow><annotation encoding="application/x-tex">0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>5</mn></mrow><annotation encoding="application/x-tex">-5</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">−</span><span class="mord">5</span></span></span></span>, and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>10</mn></mrow><annotation encoding="application/x-tex">10</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">10</span></span></span></span></p>
<p>In order to declare an integer variable, we can use <code>int</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> id;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>In this case, id is an integer variable.</p>
<p>In C programming, you can define many variables at the same time. As an example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> id, age;
</code></pre>
<p>Integers are typically <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>4 bytes</mtext></mrow><annotation encoding="application/x-tex">\text{4 bytes}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord">4 bytes</span></span></span></span></span> in size (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>32 bits</mtext></mrow><annotation encoding="application/x-tex">\text{32 bits}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord text"><span class="mord">32 bits</span></span></span></span></span>). It may also take   $2^{32} $ different states from <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>2147483648</mn></mrow><annotation encoding="application/x-tex">-2147483648</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">−</span><span class="mord">2147483648</span></span></span></span> to <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>2147483647</mn></mrow><annotation encoding="application/x-tex">2147483647</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2147483647</span></span></span></span>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>float and double</h3>
<p>Real values are stored in float and double variables.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">float</span> salary;
<span class="hljs-type">double</span> price;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>Floating-point numbers in C can also be expressed in exponential form. As an example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">float</span> normalizationFactor = <span class="hljs-number">22.442e2</span>;
</code></pre>
<p>What is the distinction between float and double?</p>
<p>Float (single precision float data type) has a size of 4 bytes. And double (double precision float data type) is 8 bytes in size.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>char</h3>
<p>The keyword char is used to declare variables of the character type. As an example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">char</span> test = <span class="hljs-string">&#x27;h&#x27;</span>;
</code></pre>
<p>The character variable is 1 byte in size.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>void</h3>
<p>void is an unfinished type. It signifies &quot;nothing&quot; or &quot;nothing of the sort.&quot; You might conceive of emptiness as the absence of something.</p>
<p>If a function does not return anything, its return type should be void.</p>
<p><mark>It is important to note that void variables cannot be created.</mark></p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>short and long</h3>
<p>If you need to utilize a huge number, a type specifier <code>long</code> can be used. Here's how it works:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">long</span> a;
<span class="hljs-type">long</span> <span class="hljs-type">long</span> b;
<span class="hljs-type">long</span> <span class="hljs-type">double</span> c;
</code></pre>
<p>Variables a and b can store integer values in this case. In addition, c may hold a floating-point number.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>You can use <code>short</code> if you are certain that just a tiny integer range between</p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>32767</mn><mo separator="true">,</mo><mo>+</mo><mn>32767</mn></mrow><annotation encoding="application/x-tex">-32767, +32767</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8389em;vertical-align:-0.1944em;"></span><span class="mord">−</span><span class="mord">32767</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">+</span><span class="mord">32767</span></span></span></span>  will be utilized.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">short</span> d;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<h3>Example 1: Arithmetic Operators</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Working of arithmetic operators</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">int</span> a = <span class="hljs-number">9</span>,b = <span class="hljs-number">4</span>, c;

    c = a+b;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a+b = %d \n&quot;</span>,c);
    c = a-b;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a-b = %d \n&quot;</span>,c);

    c = a/b;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;a/b = %d \n&quot;</span>,c);
    c = a%b;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Remainder when a divided by b = %d \n&quot;</span>,c);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>As you might guess, the operators +, -, and * calculate addition, subtraction, and multiplication, respectively.</p>
<p><code>9/4</code>Equals <code>2.25</code> in standard math. In the program, however, the result is <code>2</code>.</p>
<p>This is due to the fact that both variables a and b are integers. As a result, the output is also an integer. The compiler ignores the word following the decimal point and displays response <code>2</code> rather than <code>2.25</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>The residual is computed using the modulo operator percent. The remaining is <code>1</code> when <code>a=9</code> is divided by <code>b=4</code>. Only integers can be used with the percent operator.</p>
<p>Assume that <code>a = 5.0, b = 2.0, c = 5</code>, and <code>d = 2</code>. After that, in C programming.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">// Either one of the operands is a floating-point number
a/b = 2.5  
a/d = 2.5  
c/b = 2.5  

// Both operands are integers
c/d = 2
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>C Increment and Decrement Operators</h2>
<p>To alter the value of an operand (constant or variable) by one, C programming offers two operators: increment <code>++</code> and decrease <code>--</code>.</p>
<p>Increment <code>++</code> raises the value by one, and decrement <code>--</code> lowers the value by one. These two operators are unary, which means they only work on a single operand.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: Increment and Decrement Operators</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Working of increment and decrement operators</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">100</span>;
    <span class="hljs-type">float</span> c = <span class="hljs-number">10.5</span>, d = <span class="hljs-number">100.5</span>;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;++a = %d \n&quot;</span>, ++a);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;--b = %d \n&quot;</span>, --b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;++c = %f \n&quot;</span>, ++c);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;--d = %f \n&quot;</span>, --d);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h1>Increment ++ and Decrement -- Operator as Prefix and Postfix</h1>
<p>The increment operator ++ in programming (Java, C, C++, JavaScript, and so on) increments the value of a variable by one. Similarly, the decrement operator -- reduces a variable's value by one.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">a = 5
++a;          // a becomes 6
a++;          // a becomes 7
--a;          // a becomes 6
a--;          // a becomes 5
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>++ and -- operator as prefix and postfix</h2>
<p>When you use the ++ operator as a prefix, such as: ++var, the value of var is increased by one and then returned.</p>
<p>If you use the ++ operator as a postfix, such as var++, the original value of var is returned first, followed by a one-digit increase of var.</p>
<p>The -- operator functions similarly to the ++ operator, except that it reduces the value by one.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Working of assignment operators</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">int</span> a = <span class="hljs-number">5</span>, c;

    c = a;      <span class="hljs-comment">// c is 5</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;c = %d\n&quot;</span>, c);
    c += a;     <span class="hljs-comment">// c is 10 </span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;c = %d\n&quot;</span>, c);
    c -= a;     <span class="hljs-comment">// c is 5</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;c = %d\n&quot;</span>, c);
    c *= a;     <span class="hljs-comment">// c is 25</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;c = %d\n&quot;</span>, c);
    c /= a;     <span class="hljs-comment">// c is 5</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;c = %d\n&quot;</span>, c);
    c %= a;     <span class="hljs-comment">// c = 0</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;c = %d\n&quot;</span>, c);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h3>C Relational Operators</h3>
<p>A relational operator verifies the relationship of two operands. If the relationship is true, it returns 1; if the relationship is false, it returns 0.</p>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Meaning of Operator</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>==</td>
<td>Equal to</td>
<td>5 == 3 is evaluated to 0</td>
</tr>
<tr>
<td>&gt;</td>
<td>Greater than</td>
<td>5 &gt; 3 is evaluated to 1</td>
</tr>
<tr>
<td>&lt;</td>
<td>Less than</td>
<td>5 &lt; 3 is evaluated to 0</td>
</tr>
<tr>
<td>!=</td>
<td>Not equal to</td>
<td>5 != 3 is evaluated to 1</td>
</tr>
<tr>
<td>&gt;=</td>
<td>Greater than or equal to</td>
<td>5 &gt;= 3 is evaluated to 1</td>
</tr>
<tr>
<td>&lt;=</td>
<td>Less than or equal to</td>
<td>5 &lt;= 3 is evaluated to 0</td>
</tr>
</tbody>
</table>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<h3>C Logical Operators</h3>
<p>A logical operator expression returns either 0 or 1, depending on whether the expression is true or false.</p>

<tr>

<th>Meaning</th>
<th>Example</th>
</tr>
</thead>
<tbody>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 5: Logical Operators</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Working of logical operators</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">5</span>, c = <span class="hljs-number">10</span>, result;

    result = (a == b) &amp;&amp; (c &gt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a == b) &amp;&amp; (c &gt; b) is %d \n&quot;</span>, result);

    result = (a == b) &amp;&amp; (c &lt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a == b) &amp;&amp; (c &lt; b) is %d \n&quot;</span>, result);

    result = (a == b) || (c &lt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a == b) || (c &lt; b) is %d \n&quot;</span>, result);

    result = (a != b) || (c &lt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a != b) || (c &lt; b) is %d \n&quot;</span>, result);

    result = !(a != b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;!(a != b) is %d \n&quot;</span>, result);

    result = !(a == b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;!(a == b) is %d \n&quot;</span>, result);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p><strong>Explanation of logical operator program</strong></p>
<ul>
<li><code>(a == b) &amp;&amp; (c &gt; 5)</code> evaluates to 1 because both operands <code>(a == b)</code> and <code>(c &gt; b)</code> is 1 (true).</li>
<li><code>(a == b) &amp;&amp; (c &lt; b)</code> evaluates to 0 because operand <code>(c &lt; b)</code> is 0 (false).</li>
<li><code>(a == b) || (c &lt; b)</code> evaluates to 1 because <code>(a = b)</code> is 1 (true).</li>
<li><code>(a != b) || (c &lt; b)</code> evaluates to 0 because both operand <code>(a != b)</code> and <code>(c &lt; b)</code> are 0 (false).</li>
<li><code>!(a != b)</code> evaluates to 1 because operand <code>(a != b)</code> is 0 (false). Hence, !(a != b) is 1 (true).</li>
<li><code>!(a == b)</code> evaluates to 0 because <code>(a == b)</code> is 1 (true). Hence, <code>!(a == b)</code> is 0 (false).</li>
</ul>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> number;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter an integer: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;number);

    <span class="hljs-comment">// True if the remainder is 0</span>
    <span class="hljs-keyword">if</span>  (number%<span class="hljs-number">2</span> == <span class="hljs-number">0</span>) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d is an even integer.&quot;</span>,number);
    }
    <span class="hljs-keyword">else</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d is an odd integer.&quot;</span>,number);
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h3>Example 3: C if...else Ladder</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to relate two integers using =, &gt; or &lt; symbol</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> number1, number2;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter two integers: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d %d&quot;</span>, &amp;number1, &amp;number2);

    <span class="hljs-comment">//checks if the two integers are equal.</span>
    <span class="hljs-keyword">if</span>(number1 == number2) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Result: %d = %d&quot;</span>,number1,number2);
    }

    <span class="hljs-comment">//checks if number1 is greater than number2.</span>
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (number1 &gt; number2) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Result: %d &gt; %d&quot;</span>, number1, number2);
    }

    <span class="hljs-comment">//checks if both test expressions are false</span>
    <span class="hljs-keyword">else</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Result: %d &lt; %d&quot;</span>,number1, number2);
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<h3>Example 4: Nested if...else</h3>
<p>This program, similar to the if...else ladder's example, compares two numbers using, &gt;, and =. To fix this problem, we will utilize a layered if...else expression.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> number1, number2;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter two integers: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d %d&quot;</span>, &amp;number1, &amp;number2);

    <span class="hljs-keyword">if</span> (number1 &gt;= number2) {
      <span class="hljs-keyword">if</span> (number1 == number2) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Result: %d = %d&quot;</span>,number1,number2);
      }
      <span class="hljs-keyword">else</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Result: %d &gt; %d&quot;</span>, number1, number2);
      }
    }
    <span class="hljs-keyword">else</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Result: %d &lt; %d&quot;</span>,number1, number2);
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C for Loop</h2>
<p>With the assistance of examples, you will learn how to design a for loop in C programming in this article.</p>
<p>A loop is a programming construct that is used to repeat a block of code until the stated condition is fulfilled.</p>
<p>Loops in C programming are classified into three types:</p>
<ul>
<li>
<p>while loop</p>
</li>
<li>
<p>for loop</p>
</li>
<li>
<p>do..while loop</p>
</li>
</ul>
<p>This lesson will teach us about the for loop. The while and do...while loops will be covered in the next tutorial.</p>

<h2>for Loop</h2>
<p>The for loop has the following syntax:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">for</span> (initializationStatement; testExpression; updateStatement)

}

<header>CE103 Algorithms and Programming I</header>
<h3>How for loop works?</h3>
<p>The initialization statement is only used once.<br />
The test expression is then evaluated. The for loop is ended if the test statement is interpreted as false.<br />
If the test expression is true, the statements inside the for loop's body are performed, and the update expression is updated.<br />
The test expression is examined once more.<br />
This procedure is repeated until the test expression is false. The loop is terminated when the test expression is false.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 1: for loop</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Print numbers from 1 to 10</span>

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>, i);
  }
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<ol>
<li>i is initialized to 1.</li>
<li>The test expression <code>i &lt; 11</code> is evaluated. Since 1 less than 11 is true, the body of <code>for</code> loop is executed. This will print the <strong>1</strong> (value of i) on the screen.</li>
<li>The update statement <code>++i</code> is executed. Now, the value of i will be 2. Again, the test expression is evaluated to true, and the body of <code>for</code> loop is executed. This will print <strong>2</strong> (value of i) on the screen.</li>
<li>Again, the update statement <code>++i</code> is executed and the test expression <code>i &lt; 11</code> is evaluated. This process goes on until i becomes 11.</li>
<li>When i becomes 11, i &lt; 11 will be false, and the <code>for</code> loop terminates.</li>
</ol>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: for loop</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to calculate the sum of first n natural numbers</span>
<span class="hljs-comment">// Positive integers 1,2,3...n are known as natural numbers</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">int</span> num, count, sum = <span class="hljs-number">0</span>;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter a positive integer: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;num);

    <span class="hljs-comment">// for loop terminates when num is less than count</span>
    <span class="hljs-keyword">for</span>(count = <span class="hljs-number">1</span>; count &lt;= num; ++count)
    {
        sum += count;
    }

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Sum = %d&quot;</span>, sum);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>The value entered by the user is stored in the variable num. Suppose, the user entered 10.</p>
<p>The count is initialized to 1 and the test expression is evaluated. Since the test expression <code>count&lt;=num</code> (1 less than or equal to 10) is true, the body of <code>for</code> loop is executed and the value of sum will equal to 1.</p>
<p>Then, the update statement <code>++count</code> is executed and count will equal to 2. Again, the test expression is evaluated. Since 2 is also less than 10, the test expression is evaluated to true and the body of the <code>for</code> loop is executed. Now, sum will equal 3.</p>
<p>This process goes on and the sum is calculated until the count reaches 11.</p>
<p>When the count is 11, the test expression is evaluated to 0 (false), and the loop terminates.</p>
<p>Then, the value of <code>sum</code> is printed on the screen.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>C while and do...while Loop</h2>
<p>In this tutorial, you will learn to create while and do...while loop in C programming with the help of examples.</p>
<p>In programming, loops are used to repeat a block of code until a specified condition is met.</p>
<p>C programming has three types of loops.</p>
<ol>
<li>for loop</li>
<li>while loop</li>
<li>do...while loop</li>
</ol>
<p>In the previous tutorial, we learned about <code>for</code> loop. In this tutorial, we will learn about <code>while</code> and <code>do..while</code> loop.</p>

<h3>How while loop works?</h3>
<ul>
<li>The <code>while</code> loop evaluates the <code>testExpression</code> inside the parentheses <code>()</code>.</li>
<li>If <code>testExpression</code> is <strong>true</strong>, statements inside the body of <code>while</code> loop are executed. Then, <code>testExpression</code> is evaluated again.</li>
<li>The process goes on until <code>testExpression</code> is evaluated to <strong>false</strong>.</li>
<li>If <code>testExpression</code> is <strong>false</strong>, the loop terminates (ends).</li>
</ul>

<h3>Example 1: while loop</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Print numbers from 1 to 5</span>

<p>Here, we have initialized i to 1.</p>
<ol>
<li>When <code>i = 1</code>, the test expression <code>i &lt;= 5</code> is <strong>true</strong>. Hence, the body of the <code>while</code> loop is executed. This prints <code>1</code> on the screen and the value of i is increased to <code>2</code>.</li>
<li>Now, <code>i = 2</code>, the test expression <code>i &lt;= 5</code> is again <strong>true</strong>. The body of the <code>while</code> loop is executed again. This prints <code>2</code> on the screen and the value of i is increased to <code>3</code>.</li>
<li>This process goes on until i becomes 6. Then, the test expression <code>i &lt;= 5</code> will be <strong>false</strong> and the loop terminates.</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>do...while loop</h2>
<p>The <code>do..while</code> loop is similar to the <code>while</code> loop with one important difference. The body of <code>do...while</code> loop is executed at least once. Only then, the test expression is evaluated.</p>
<p>The syntax of the <code>do...while</code> loop is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">do</span> {
  <span class="hljs-comment">// the body of the loop</span>
}
<span class="hljs-keyword">while</span> (testExpression);
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>How do...while loop works?</h3>
<ul>
<li>The body of <code>do...while</code> loop is executed once. Only then, the <code>testExpression</code> is evaluated.</li>
<li>If <code>testExpression</code> is <strong>true</strong>, the body of the loop is executed again and <code>testExpression</code> is evaluated once more.</li>
<li>This process goes on until <code>testExpression</code> becomes <strong>false</strong>.</li>
<li>If <code>testExpression</code> is <strong>false</strong>, the loop ends.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to add numbers until the user enters zero</span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {

  <span class="hljs-comment">// the body of the loop is executed at least once</span>

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h2>C break</h2>
<p>The break statement ends the loop immediately when it is encountered. Its syntax is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">break</span>;

<header>CE103 Algorithms and Programming I</header>
<h3>Example 1: break statement</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to calculate the sum of numbers (10 numbers max)</span>
<span class="hljs-comment">// If the user enters a negative number, the loop terminates</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
   <span class="hljs-type">int</span> i;
   <span class="hljs-type">double</span> number, sum = <span class="hljs-number">0.0</span>;

   <span class="hljs-keyword">for</span> (i = <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">10</span>; ++i) {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter n%d: &quot;</span>, i);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%lf&quot;</span>, &amp;number);

      <span class="hljs-comment">// if the user enters a negative number, break the loop</span>
      <span class="hljs-keyword">if</span> (number &lt; <span class="hljs-number">0.0</span>) {
         <span class="hljs-keyword">break</span>;
      }

      sum += number; <span class="hljs-comment">// sum = sum + number;</span>
   }

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Sum = %.2lf&quot;</span>, sum);

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>C switch Statement</h2>
<p>In this tutorial, you will learn to create the switch statement in C programming with the help of an example.</p>
<p>The switch statement allows us to execute one code block among many alternatives.</p>
<p>You can do the same thing with the <code>if...else..if</code> ladder. However, the syntax of the <code>switch</code> statement is much easier to read and write.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Syntax of switch...case</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">switch</span> (expression)
{
    <span class="hljs-keyword">case</span> constant1:
      <span class="hljs-comment">// statements</span>
      <span class="hljs-keyword">break</span>;

    <span class="hljs-keyword">case</span> constant2:
      <span class="hljs-comment">// statements</span>
      <span class="hljs-keyword">break</span>;
    .
    .
    .
    <span class="hljs-keyword">default</span>:
      <span class="hljs-comment">// default statements</span>
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>How does the switch statement work?</h2>
<p>The expression is evaluated once and compared with the values of each case label.</p>
<ul>
<li>If there is a match, the corresponding statements after the matching label are executed. For example, if the value of the expression is equal to constant2, statements after <code>case constant2:</code> are executed until <code>break</code> is encountered.</li>
<li>If there is no match, the default statements are executed.</li>
</ul>
<p>If we do not use <code>break</code>, all statements after the matching label are executed.</p>
<p>By the way, the <code>default</code> clause inside the <code>switch</code> statement is optional.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example: Simple Calculator</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to create a simple calculator</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">char</span> operator;
    <span class="hljs-type">double</span> n1, n2;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter an operator (+, -, *, /): &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%c&quot;</span>, &amp;operator);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter two operands: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%lf %lf&quot;</span>,&amp;n1, &amp;n2);

    <span class="hljs-keyword">switch</span>(operator)
    {
        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;+&#x27;</span>:
            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1lf + %.1lf = %.1lf&quot;</span>,n1, n2, n1+n2);
            <span class="hljs-keyword">break</span>;

        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;-&#x27;</span>:
            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1lf - %.1lf = %.1lf&quot;</span>,n1, n2, n1-n2);
            <span class="hljs-keyword">break</span>;

        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;*&#x27;</span>:
            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1lf * %.1lf = %.1lf&quot;</span>,n1, n2, n1*n2);
            <span class="hljs-keyword">break</span>;

        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;/&#x27;</span>:
            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1lf / %.1lf = %.1lf&quot;</span>,n1, n2, n1/n2);
            <span class="hljs-keyword">break</span>;

        <span class="hljs-comment">// operator doesn&#x27;t match any case constant +, -, *, /</span>
        <span class="hljs-keyword">default</span>:
            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error! operator is not correct&quot;</span>);
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C goto Statement</h2>
<p>In this tutorial, you will learn to create the goto statement in C programming. Also, you will learn when to use a goto statement and when not to use it.</p>
<p>The <code>goto</code> statement allows us to transfer control of the program to the specified label.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Syntax of goto Statement</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">goto</span> label;
... .. ...
... .. ...
label: 
statement;
</code></pre>
<p>The label is an identifier. When the <code>goto</code> statement is encountered, the control of the program jumps to <code>label:</code> and starts executing the code.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example: goto Statement</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to calculate the sum and average of positive numbers</span>
<span class="hljs-comment">// If the user enters a negative number, the sum and average are displayed.</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {

   <span class="hljs-type">const</span> <span class="hljs-type">int</span> maxInput = <span class="hljs-number">100</span>;
   <span class="hljs-type">int</span> i;
   <span class="hljs-type">double</span> number, average, sum = <span class="hljs-number">0.0</span>;

   <span class="hljs-keyword">for</span> (i = <span class="hljs-number">1</span>; i &lt;= maxInput; ++i) {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d. Enter a number: &quot;</span>, i);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%lf&quot;</span>, &amp;number);

      <span class="hljs-comment">// go to jump if the user enters a negative number</span>
      <span class="hljs-keyword">if</span> (number &lt; <span class="hljs-number">0.0</span>) {
         <span class="hljs-keyword">goto</span> jump;
      }
      sum += number;
   }

jump:
   average = sum / (i - <span class="hljs-number">1</span>);
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Sum = %.2f\n&quot;</span>, sum);
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Average = %.2f&quot;</span>, average);

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Reasons to avoid goto</h3>
<p>The use of <code>goto</code> statement may lead to code that is buggy and hard to follow. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">one:
<span class="hljs-keyword">for</span> (i = <span class="hljs-number">0</span>; i &lt; number; ++i)
{
    test += i;
    <span class="hljs-keyword">goto</span> two;
}
two: 
<span class="hljs-keyword">if</span> (test &gt; <span class="hljs-number">5</span>) {
  <span class="hljs-keyword">goto</span> three;
}
... .. ...
</code></pre>
<p>Also, the <code>goto</code> statement allows you to do bad stuff such as jump out of the scope.</p>
<p>That being said, <code>goto</code> can be useful sometimes. For example: to break from nested loops.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Should you use goto?</h3>
<p>If you think the use of <code>goto</code> statement simplifies your program, you can use it. That being said, <code>goto</code> is rarely useful and you can create any C program without using <code>goto</code> altogether.</p>
<p>Here's a quote from Bjarne Stroustrup, creator of C++, <strong>&quot;The fact that 'goto' can do anything is exactly why we don't use it.&quot;</strong></p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="234" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<h2>C Functions</h2>
<p>In this tutorial, you will be introduced to functions (both user-defined and standard library functions) in C programming. Also, you will learn why functions are used in programming.</p>
<p>A function is a block of code that performs a specific task.</p>
<p>Suppose, you need to create a program to create a circle and color it. You can create two functions to solve this problem:</p>
<ul>
<li>create a circle function</li>
<li>create a color function</li>
</ul>
<p>Dividing a complex problem into smaller chunks makes our program easy to understand and reuse.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Standard library functions</h3>
<p>The standard library functions are built-in functions in C programming.</p>
<p>These functions are defined in header files. For example,</p>
<ul>
<li>The <code>printf()</code> is a standard library function to send formatted output to the screen (display output on the screen). This function is defined in the <code>stdio.h</code> header file.<br />
Hence, to use the <code>printf()</code>function, we need to include the <code>stdio.h</code> header file using <code>#include &lt;stdio.h&gt;</code>.</li>
<li>The <code>sqrt()</code> function calculates the square root of a number. The function is defined in the <code>math.h</code> header file.</li>
</ul>

<h3>User-defined function</h3>
<p>You can also create functions as per your need. Such functions created by the user are known as user-defined functions.</p>
<h2>How user-defined function works?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

{
    ... .. ...
    ... .. ...
}
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    ... .. ...
    ... .. ...
    functionName();

    ... .. ...
    ... .. ...

}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>The execution of a C program begins from the <code>main()</code> function.</p>
<p>When the compiler encounters <code>functionName();</code>, control of the program jumps to</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"> <span class="hljs-type">void</span> <span class="hljs-title function_">functionName</span><span class="hljs-params">()</span>
</code></pre>
<p>And, the compiler starts executing the codes inside <code>functionName()</code>.</p>
<p>The control of the program jumps back to the <code>main()</code> function once code inside the function definition is executed.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>C User-defined functions</h2>
<p>In this tutorial, you will learn to create user-defined functions in C programming with the help of an example.</p>
<p>A function is a block of code that performs a specific task.</p>
<p>C allows you to define functions according to your need. These functions are known as user-defined functions. For example:</p>
<p>Suppose, you need to create a circle and color it depending upon the radius and color. You can create two functions to solve this problem:</p>
<ul>
<li><code>createCircle()</code> function</li>
<li><code>color()</code> function</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Example: User-defined function</h2>
<p>Here is an example to add two integers. To perform this task, we have created an user-defined <code>addNumbers()</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">addNumbers</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span>;         <span class="hljs-comment">// function prototype</span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">int</span> n1,n2,sum;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enters two numbers: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d %d&quot;</span>,&amp;n1,&amp;n2);

    sum = addNumbers(n1, n2);        <span class="hljs-comment">// function call</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;sum = %d&quot;</span>,sum);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">addNumbers</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span>         <span class="hljs-comment">// function definition   </span>
{
    <span class="hljs-type">int</span> result;
    result = a+b;
    <span class="hljs-keyword">return</span> result;                  <span class="hljs-comment">// return statement</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<p>A function prototype is simply the declaration of a function that specifies function's name, parameters and return type. It doesn't contain function body.</p>
<p>A function prototype gives information to the compiler that the function may later be used in the program.</p>

<h3>Syntax of function prototype</h3>
<p>returnType functionName(type1 argument1, type2 argument2, ...);</p>
<p>In the above example, <code>int addNumbers(int a, int b);</code> is the function prototype which provides the following information to the compiler:</p>
<ol>
<li>name of the function is <code>addNumbers()</code></li>
<li>return type of the function is <code>int</code></li>
<li>two arguments of type <code>int</code> are passed to the function</li>
</ol>
<p>The function prototype is not needed if the user-defined function is defined before the <code>main()</code> function.</p>

<h2>Types of User-defined Functions in C Programming</h2>
<p>In this tutorial, you will learn about different approaches you can take to solve the same problem using functions.</p>
<p>These 4 programs below check whether the integer entered by the user is a prime number or not.</p>
<p>The output of all these programs below is the same, and we have created a user-defined function in each example. However, the approach we have taken in each example is different.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example: Sum of Natural Numbers Using Recursion</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">sum</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span>;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> number, result;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter a positive integer: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;number);

    result = sum(number);

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;sum = %d&quot;</span>, result);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-type">int</span> <span class="hljs-title function_">sum</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> {
    <span class="hljs-keyword">if</span> (n != <span class="hljs-number">0</span>)
        <span class="hljs-comment">// sum() function calls itself</span>
        <span class="hljs-keyword">return</span> n + sum(n<span class="hljs-number">-1</span>); 
    <span class="hljs-keyword">else</span>
        <span class="hljs-keyword">return</span> n;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<h3>Advantages and Disadvantages of Recursion</h3>
<p>Recursion makes program elegant. However, if performance is vital, use loops instead as recursion is usually much slower.</p>
<p>That being said, recursion is an important concept. It is frequently used in <a href="https://www.programiz.com/dsa" title="Data Structure and Algorithms">data structure and algorithms</a>. For example, it is common to use recursion in problems such as tree traversal.</p>

<header>CE103 Algorithms and Programming I</header>
<p>In this tutorial, you will learn about scope and lifetime of local and global variables. Also, you will learn about static and register variables.</p>
<p>Every variable in C programming has two properties: type and storage class.</p>
<p>Type refers to the data type of a variable. And, storage class determines the scope, visibility and lifetime of a variable.</p>
<p>There are 4 types of storage class:</p>
<ol>
<li>automatic</li>
<li>external</li>
<li>static</li>
<li>register</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Local Variable</h2>
<p>The variables declared inside a block are automatic or local variables. The local variables exist only inside the block in which it is declared.</p>
<p>Let's take an example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">(<span class="hljs-type">void</span>)</span> {

  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; ++i) {
     <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;C programming&quot;</span>);
  }

 <span class="hljs-comment">// Error: i is not declared at this point</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, i);  
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>When you run the above program, you will get an error undeclared identifier i. It's because i is declared inside the <code>for</code> loop block. Outside of the block, it's undeclared.</p>
<p>Let's take another example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> n1; <span class="hljs-comment">// n1 is a local variable to main()</span>
}

<span class="hljs-type">void</span> <span class="hljs-title function_">func</span><span class="hljs-params">()</span> {
   <span class="hljs-type">int</span> n2;  <span class="hljs-comment">// n2 is a local variable to func()</span>
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In the above example, n1 is local to <code>main()</code> and n2 is local to <code>func()</code>.</p>
<p>This means you cannot access the n1 variable inside <code>func()</code> as it only exists inside <code>main()</code>. Similarly, you cannot access the n2 variable inside <code>main()</code> as it only exists inside <code>func()</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Global Variable</h2>
<p>Variables that are declared outside of all functions are known as external or global variables. They are accessible from any function inside the program.</p>

<p>Suppose, a global variable is declared in <code>file1</code>. If you try to use that variable in a different file <code>file2</code>, the compiler will complain. To solve this problem, keyword <code>extern</code> is used in <code>file2</code> to indicate that the external variable is declared in another file.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Register Variable</h2>
<p>The <code>register</code> keyword is used to declare register variables. Register variables were supposed to be faster than local variables.</p>
<p>However, modern compilers are very good at code optimization, and there is a rare chance that using register variables will make your program faster.</p>
<p>Unless you are working on embedded systems where you know how to optimize code for the given application, there is no use of register variables.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Static Variable</h2>
<p>A static variable is declared by using the <code>static</code> keyword. For example;</p>
<p>static int i;</p>
<p>The value of a static variable persists until the end of the program.</p>

<h3>Example 2: Static Variable</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">void</span> <span class="hljs-title function_">display</span><span class="hljs-params">()</span>;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>

    display();
    display();
}
<span class="hljs-type">void</span> <span class="hljs-title function_">display</span><span class="hljs-params">()</span>

<header>CE103 Algorithms and Programming I</header>
<p>Arrays in C</p>
<p>An array is a variable that can store multiple values. For example, if you want to store 100 integers, you can create an array for it.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> data[<span class="hljs-number">100</span>];
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>How to declare an array?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">dataType arrayName[arraySize];
</code></pre>
<p><strong>For example,</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">float</span> mark[<span class="hljs-number">5</span>];
</code></pre>
<p>Here, we declared an array, mark, of floating-point type. And its size is 5. Meaning, it can hold 5 floating-point values.</p>
<p>It's important to note that the size and type of an array cannot be changed once it is declared.</p>

<header>CE103 Algorithms and Programming I</header>
<p>Declare an Array</p>
<h4><strong>Few keynotes</strong>:</h4>
<ul>
<li>Arrays have 0 as the first index, not 1. In this example, mark[0] is the first element.</li>
<li>If the size of an array is n, to access the last element, the <code>n-1</code> index is used. In this example, mark[4]</li>
<li>Suppose the starting address of <code>mark[0]</code> is <strong>2120d</strong>. Then, the address of the <code>mark[1]</code> will be <strong>2124d</strong>. Similarly, the address of <code>mark[2]</code> will be <strong>2128d</strong> and so on.<br />
This is because the size of a <code>float</code> is 4 bytes.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>How to initialize an array?</h2>
<p>It is possible to initialize an array during declaration. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> mark[<span class="hljs-number">5</span>] = {<span class="hljs-number">19</span>, <span class="hljs-number">10</span>, <span class="hljs-number">8</span>, <span class="hljs-number">17</span>, <span class="hljs-number">9</span>};
</code></pre>
<p>You can also initialize an array like this.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> mark[] = {<span class="hljs-number">19</span>, <span class="hljs-number">10</span>, <span class="hljs-number">8</span>, <span class="hljs-number">17</span>, <span class="hljs-number">9</span>};
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 2: Calculate Average</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Program to find the average of n numbers using arrays</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {

  <span class="hljs-type">int</span> marks[<span class="hljs-number">10</span>], i, n, sum = <span class="hljs-number">0</span>;
  <span class="hljs-type">double</span> average;

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter number of elements: &quot;</span>);
  <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;n);

  <span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i &lt; n; ++i) {
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter number%d: &quot;</span>,i+<span class="hljs-number">1</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;marks[i]);

    <span class="hljs-comment">// adding integers entered by the user to the sum variable</span>
    sum += marks[i];
  }

  <span class="hljs-comment">// explicitly convert sum to double</span>
  <span class="hljs-comment">// then calculate average</span>
  average = (<span class="hljs-type">double</span>) sum / n;

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Average = %.2lf&quot;</span>, average);

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Access elements out of its bound!</h3>
<p>Suppose you declared an array of 10 elements. Let's say,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">int</span> testArray[<span class="hljs-number">10</span>];
</code></pre>
<p>You can access the array elements from <code>testArray[0]</code> to <code>testArray[9]</code>.</p>
<p>Now let's say if you try to access <code>testArray[12]</code>. The element is not available. This may cause unexpected output (undefined behavior). Sometimes you might get an error and some other time your program may run correctly.</p>
<p>Hence, you should never access elements of an array outside of its bound.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 1: Two-dimensional array to store and print values</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// C program to store temperature of two cities of a week and display it.</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">const</span> <span class="hljs-type">int</span> CITY = <span class="hljs-number">2</span>;
<span class="hljs-type">const</span> <span class="hljs-type">int</span> WEEK = <span class="hljs-number">7</span>;
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
  <span class="hljs-type">int</span> temperature[CITY][WEEK];

  <span class="hljs-comment">// Using nested loop to store values in a 2d array</span>
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; CITY; ++i)
  {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; WEEK; ++j)
    {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;City %d, Day %d: &quot;</span>, i + <span class="hljs-number">1</span>, j + <span class="hljs-number">1</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;temperature[i][j]);
    }
  }
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nDisplaying values: \n\n&quot;</span>);

  <span class="hljs-comment">// Using nested loop to display vlues of a 2d array</span>
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; CITY; ++i)
  {

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: Sum of two matrices</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// C program to find the sum of two matrices of order 2*2</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
  <span class="hljs-type">float</span> a[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>], b[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>], result[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>];

  <span class="hljs-comment">// Taking input using nested for loop</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter elements of 1st matrix\n&quot;</span>);
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; ++i)
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; ++j)
    {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter a%d%d: &quot;</span>, i + <span class="hljs-number">1</span>, j + <span class="hljs-number">1</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;a[i][j]);
    }

  <span class="hljs-comment">// Taking input using nested for loop</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter elements of 2nd matrix\n&quot;</span>);
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; ++i)
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; ++j)
    {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter b%d%d: &quot;</span>, i + <span class="hljs-number">1</span>, j + <span class="hljs-number">1</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;b[i][j]);
    }

  <span class="hljs-comment">// adding corresponding elements of two arrays</span>
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; ++i)
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; ++j)
    {
      result[i][j] = a[i][j] + b[i][j];
    }

  <span class="hljs-comment">// Displaying the sum</span>
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\nSum Of Matrix:&quot;</span>);

  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">2</span>; ++i)
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; ++j)
    {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.1f\t&quot;</span>, result[i][j]);

      <span class="hljs-keyword">if</span> (j == <span class="hljs-number">1</span>)
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);
    }
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
