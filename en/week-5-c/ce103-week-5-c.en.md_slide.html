<header>CE103 Algorithms and Programming I</header>
<h2>Opening a file - for creation and edit</h2>
<p>Opening a file is performed using the <code>fopen()</code> function defined in the <code>stdio.h</code> header file.</p>
<p>The syntax for opening a file in standard I/O is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">ptr = fopen(<span class="hljs-string">&quot;fileopen&quot;</span>,<span class="hljs-string">&quot;mode&quot;</span>);
</code></pre>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">fopen(<span class="hljs-string">&quot;E:\\cprogram\\newprogram.txt&quot;</span>,<span class="hljs-string">&quot;w&quot;</span>);

fopen(<span class="hljs-string">&quot;E:\\cprogram\\oldprogram.bin&quot;</span>,<span class="hljs-string">&quot;rb&quot;</span>);
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="537" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="537" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<ul>
<li>Let's suppose the file <code>newprogram.txt</code> doesn't exist in the location <code>E:\cprogram</code>. The first function creates a new file named <code>newprogram.txt</code> and opens it for writing as per the mode <strong>'w'</strong>.<br />
The writing mode allows you to create and edit (overwrite) the contents of the file.</li>
<li>Now let's suppose the second binary file <code>oldprogram.bin</code> exists in the location <code>E:\cprogram</code>. The second function opens the existing file for reading in binary mode <strong>'rb'</strong>.<br />
The reading mode only allows you to read the file, you cannot write into the file.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

" data-marpit-pagination="538" data-marpit-pagination-total="613" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-5;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Opening Modes in Standard I/O</p>
<table>
<thead>
<tr>
<th>Mode</th>
<th>Meaning of Mode</th>
<th>During Inexistence of file</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>r</code></td>
<td>Open for reading.</td>
<td>If the file does not exist, <code>fopen()</code> returns NULL.</td>
</tr>
<tr>
<td><code>rb</code></td>
<td>Open for reading in binary mode.</td>
<td>If the file does not exist, <code>fopen()</code> returns NULL.</td>
</tr>
<tr>
<td><code>w</code></td>
<td>Open for writing.</td>
<td>If the file exists, its contents are overwritten.<br /><br /> If the file does not exist, it will be created.</td>
</tr>
<tr>
<td><code>wb</code></td>
<td>Open for writing in binary mode.</td>
<td>If the file exists, its contents are overwritten.<br /><br /> If the file does not exist, it will be created.</td>
</tr>
<tr>
<td><code>a</code></td>
<td>Open for append.<br /><br /> Data is added to the end of the file.</td>
<td>If the file does not exist, it will be created.</td>
</tr>
<tr>
<td><code>ab</code></td>
<td>Open for append in binary mode.<br /><br /> Data is added to the end of the file.</td>
<td>If the file does not exist, it will be created.</td>
</tr>
<tr>
<td><code>r+</code></td>
<td>Open for both reading and writing.</td>
<td>If the file does not exist, <code>fopen()</code> returns NULL.</td>
</tr>
<tr>
<td><code>rb+</code></td>
<td>Open for both reading and writing in binary mode.</td>
<td>If the file does not exist, <code>fopen()</code> returns NULL.</td>
</tr>
<tr>
<td><code>w+</code></td>
<td>Open for both reading and writing.</td>
<td>If the file exists, its contents are overwritten.<br /><br /> If the file does not exist, it will be created.</td>
</tr>
<tr>
<td><code>wb+</code></td>
<td>Open for both reading and writing in binary mode.</td>
<td>If the file exists, its contents are overwritten.<br /><br /> If the file does not exist, it will be created.</td>
</tr>
<tr>
<td><code>a+</code></td>
<td>Open for both reading and appending.</td>
<td>If the file does not exist, it will be created.</td>
</tr>
<tr>
<td><code>ab+</code></td>
<td>Open for both reading and appending in binary mode.</td>
<td>If the file does not exist, it will be created.</td>
</tr>

<p>The file (both text and binary) should be closed after reading/writing.</p>

<p>Here, <code>fptr</code> is a file pointer associated with the file to be closed.</p>

<h2>Reading and writing to a text file</h2>
<p>For reading and writing to a text file, we use the functions <code>fprintf()</code> and <code>fscanf().</code></p>
<p>They are just the file versions of <code>printf()</code> and <code>scanf()</code>. The only difference is that <code>fprintf()</code> and <code>fscanf()</code> expects a pointer to the structure FILE.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-type">int</span> num;
   FILE *fptr;

   <span class="hljs-comment">// use appropriate location if you are using MacOS or Linux</span>
   fptr = fopen(<span class="hljs-string">&quot;C:\\program.txt&quot;</span>,<span class="hljs-string">&quot;w&quot;</span>);

   <span class="hljs-keyword">if</span>(fptr == <span class="hljs-literal">NULL</span>)
   {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error!&quot;</span>);   
      <span class="hljs-built_in">exit</span>(<span class="hljs-number">1</span>);             
   }

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter num: &quot;</span>);
   <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;num);

   <span class="hljs-built_in">fprintf</span>(fptr,<span class="hljs-string">&quot;%d&quot;</span>,num);
   fclose(fptr);

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h2>Reading and writing to a binary file</h2>
<p>Functions <code>fread()</code> and <code>fwrite()</code> are used for reading from and writing to a file on the disk respectively in case of binary files.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Writing to a binary file</h3>
<p>To write into a binary file, you need to use the <code>fwrite()</code> function. The functions take four arguments:</p>
<ol>
<li>address of data to be written in the disk</li>
<li>size of data to be written in the disk</li>
<li>number of such type of data</li>
<li>pointer to the file where you want to write.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">fwrite(addressData, sizeData, numbersData, pointerToFile);
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 3: Write to a binary file using fwrite()</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">threeNum</span>
{</span>
   <span class="hljs-type">int</span> n1, n2, n3;
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-type">int</span> n;
   <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">threeNum</span> <span class="hljs-title">num</span>;</span>
   FILE *fptr;

   <span class="hljs-keyword">if</span> ((fptr = fopen(<span class="hljs-string">&quot;C:\\program.bin&quot;</span>,<span class="hljs-string">&quot;wb&quot;</span>)) == <span class="hljs-literal">NULL</span>){
       <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error! opening file&quot;</span>);

       <span class="hljs-comment">// Program exits if the file pointer returns NULL.</span>
       <span class="hljs-built_in">exit</span>(<span class="hljs-number">1</span>);
   }

   <span class="hljs-keyword">for</span>(n = <span class="hljs-number">1</span>; n &lt; <span class="hljs-number">5</span>; ++n)
   {
      num.n1 = n;
      num.n2 = <span class="hljs-number">5</span>*n;
      num.n3 = <span class="hljs-number">5</span>*n + <span class="hljs-number">1</span>;
      fwrite(&amp;num, <span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> threeNum), <span class="hljs-number">1</span>, fptr); 
   }
   fclose(fptr); 

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>In this program, we create a new file <code>program.bin</code> in the C drive.</p>
<p>We declare a structure <code>threeNum</code> with three numbers - n1, n2 and n3, and define it in the main function as num.</p>
<p>Now, inside the for loop, we store the value into the file using <code>fwrite()</code>.</p>
<p>The first parameter takes the address of num and the second parameter takes the size of the structure <code>threeNum</code>.</p>
<p>Since we're only inserting one instance of num, the third parameter is <code>1</code>. And, the last parameter <code>*fptr</code> points to the file we're storing the data.</p>
<p>Finally, we close the file.</p>

<h3>Reading from a binary file</h3>
<p>Function <code>fread()</code> also take 4 arguments similar to the <code>fwrite()</code> function as above.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">fread(addressData, sizeData, numbersData, pointerToFile);
</code></pre>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">threeNum</span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>

   <span class="hljs-keyword">if</span> ((fptr = fopen(<span class="hljs-string">&quot;C:\\program.bin&quot;</span>,<span class="hljs-string">&quot;rb&quot;</span>)) == <span class="hljs-literal">NULL</span>){

<header>CE103 Algorithms and Programming I</header>
<h2>Getting data using fseek()</h2>
<p>If you have many records inside a file and need to access a record at a specific position, you need to loop through all the records before it to get the record.</p>
<p>This will waste a lot of memory and operation time. An easier way to get to the required data can be achieved using <code>fseek()</code>.</p>
<p>As the name suggests, <code>fseek()</code> seeks the cursor to the given record in the file.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>Syntax of fseek()</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">fseek(FILE * stream, <span class="hljs-type">long</span> <span class="hljs-type">int</span> offset, <span class="hljs-type">int</span> whence);
</code></pre>
<p>The first parameter stream is the pointer to the file. The second parameter is the position of the record to be found, and the third parameter specifies the location where the offset starts.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>Different whence in fseek()</p>
<table>
<thead>
<tr>
<th>Whence</th>
<th>Meaning</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>SEEK_SET</code></td>
<td>Starts the offset from the beginning of the file.</td>
</tr>
<tr>
<td><code>SEEK_END</code></td>
<td>Starts the offset from the end of the file.</td>
</tr>
<tr>
<td><code>SEEK_CUR</code></td>
<td>Starts the offset from the current location of the cursor in the file.</td>
</tr>
</tbody>
</table>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 5: fseek()</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">threeNum</span>
{</span>
   <span class="hljs-type">int</span> n1, n2, n3;
};

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-type">int</span> n;
   <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">threeNum</span> <span class="hljs-title">num</span>;</span>
   FILE *fptr;

   <span class="hljs-keyword">if</span> ((fptr = fopen(<span class="hljs-string">&quot;C:\\program.bin&quot;</span>,<span class="hljs-string">&quot;rb&quot;</span>)) == <span class="hljs-literal">NULL</span>){
       <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error! opening file&quot;</span>);

       <span class="hljs-comment">// Program exits if the file pointer returns NULL.</span>
       <span class="hljs-built_in">exit</span>(<span class="hljs-number">1</span>);
   }

   <span class="hljs-comment">// Moves the cursor to the end of the file</span>
   fseek(fptr, -<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> threeNum), SEEK_END);

   <span class="hljs-keyword">for</span>(n = <span class="hljs-number">1</span>; n &lt; <span class="hljs-number">5</span>; ++n)
   {
      fread(&amp;num, <span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> threeNum), <span class="hljs-number">1</span>, fptr); 
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;n1: %d\tn2: %d\tn3: %d\n&quot;</span>, num.n1, num.n2, num.n3);
      fseek(fptr, <span class="hljs-number">-2</span>*<span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> threeNum), SEEK_CUR);
   }
   fclose(fptr); 

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>C File Examples</h2>
<p><strong>1. C program to read name and marks of n number of students and store them in a file.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
   <span class="hljs-type">int</span> marks, i, num;

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter number of students: &quot;</span>);
   <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;num);

   FILE *fptr;
   fptr = (fopen(<span class="hljs-string">&quot;C:\\student.txt&quot;</span>, <span class="hljs-string">&quot;w&quot;</span>));
   <span class="hljs-keyword">if</span>(fptr == <span class="hljs-literal">NULL</span>)
   {
       <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error!&quot;</span>);
       <span class="hljs-built_in">exit</span>(<span class="hljs-number">1</span>);
   }

   <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; num; ++i)
   {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;For student%d\nEnter name: &quot;</span>, i+<span class="hljs-number">1</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s&quot;</span>, name);

      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter marks: &quot;</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;marks);

      <span class="hljs-built_in">fprintf</span>(fptr,<span class="hljs-string">&quot;\nName: %s \nMarks=%d \n&quot;</span>, name, marks);
   }

   fclose(fptr);
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p><strong>2. C program to read name and marks of n number of students from and store them in a file. If the file previously exits, add the information to the file.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
   <span class="hljs-type">int</span> marks, i, num;

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter number of students: &quot;</span>);
   <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;num);

   FILE *fptr;
   fptr = (fopen(<span class="hljs-string">&quot;C:\\student.txt&quot;</span>, <span class="hljs-string">&quot;a&quot;</span>));
   <span class="hljs-keyword">if</span>(fptr == <span class="hljs-literal">NULL</span>)
   {
       <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Error!&quot;</span>);
       <span class="hljs-built_in">exit</span>(<span class="hljs-number">1</span>);
   }

   <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; num; ++i)
   {
      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;For student%d\nEnter name: &quot;</span>, i+<span class="hljs-number">1</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%s&quot;</span>, name);

      <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter marks: &quot;</span>);
      <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;marks);

      <span class="hljs-built_in">fprintf</span>(fptr,<span class="hljs-string">&quot;\nName: %s \nMarks=%d \n&quot;</span>, name, marks);
   }

   fclose(fptr);
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p><strong>3. C program to write all the members of an array of structures to a file using fwrite(). Read the array from the file and display on the screen.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">student</span>
{</span>
   <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
   <span class="hljs-type">int</span> height;
};
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>{
    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">student</span> <span class="hljs-title">stud1</span>[5], <span class="hljs-title">stud2</span>[5];</span>   
    FILE *fptr;
    <span class="hljs-type">int</span> i;

    fptr = fopen(<span class="hljs-string">&quot;file.txt&quot;</span>,<span class="hljs-string">&quot;wb&quot;</span>);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; ++i)
    {
        fflush(<span class="hljs-built_in">stdin</span>);
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter name: &quot;</span>);
        gets(stud1[i].name);

        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter height: &quot;</span>); 
        <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;stud1[i].height); 
    }

    fwrite(stud1, <span class="hljs-keyword">sizeof</span>(stud1), <span class="hljs-number">1</span>, fptr);
    fclose(fptr);

    fptr = fopen(<span class="hljs-string">&quot;file.txt&quot;</span>, <span class="hljs-string">&quot;rb&quot;</span>);
    fread(stud2, <span class="hljs-keyword">sizeof</span>(stud2), <span class="hljs-number">1</span>, fptr);
    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; ++i)
    {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Name: %s\nHeight: %d&quot;</span>, stud2[i].name, stud2[i].height);
    }
    fclose(fptr);
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In this tutorial, you will learn about enum (enumeration) in C programming with the help of examples.</p>
<p>In C programming, an enumeration type (also called enum) is a data type that consists of integral constants. To define enums, the <code>enum</code> keyword is used.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">flag</span> {</span>const1, const2, ..., constN};
</code></pre>
<p>By default, const1 is 0, const2 is 1 and so on. You can change default values of enum elements during declaration (if necessary).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Changing default values of enum constants</span>
<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">suit</span> {</span>
    club = <span class="hljs-number">0</span>,
    diamonds = <span class="hljs-number">10</span>,
    hearts = <span class="hljs-number">20</span>,
    spades = <span class="hljs-number">3</span>,
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Enumerated Type Declaration</h2>
<p>When you define an enum type, the blueprint for the variable is created. Here's how you can create variables of enum types.</p>
<p>enum boolean {false, true};<br />
enum boolean check; // declaring an enum variable</p>
<p>Here, a variable check of the type <code>enum boolean</code> is created.</p>
<p>You can also declare enum variables like this.</p>
<p>enum boolean {false, true} check;</p>
<p>Here, the value of <code>false</code> is equal to 0 and the value of <code>true</code> is equal to 1.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Why enums are used?</h2>
<p>An enum variable can take only one value. Here is an example to demonstrate it,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>

<span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">suit</span> {</span>
    club = <span class="hljs-number">0</span>,
    diamonds = <span class="hljs-number">10</span>,
    hearts = <span class="hljs-number">20</span>,
    spades = <span class="hljs-number">3</span>
} card;

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> 
{
    card = club;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Size of enum variable = %d bytes&quot;</span>, <span class="hljs-keyword">sizeof</span>(card));    
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>Suppose you are designing a button for Windows application. You can set flags <code>ITALICS</code>, <code>BOLD</code> and <code>UNDERLINE</code> to work with text.</p>
<p>There is a reason why all the integral constants are a power of 2 in the above pseudocode.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// In binary</span>
ITALICS = <span class="hljs-number">00000001</span>
BOLD = <span class="hljs-number">00000010</span>
UNDERLINE = <span class="hljs-number">00000100</span> 
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<p>When the output is 5, you always know that bold and underline is used.</p>

<p>Working of C Preprocessor</p>
<p>The C preprocessor is a macro preprocessor (allows you to define macros) that transforms your program before it is compiled. These transformations can be the inclusion of header files, macro expansions, etc.</p>
<p>All preprocessing directives begin with a <code>#</code> symbol. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> PI 3.14</span>
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Including Header Files: #include</h2>
<p>The <code>#include</code> preprocessor is used to include header files to C programs. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
</code></pre>
<p>Here, <code>stdio.h</code> is a header file. The <code>#include</code> preprocessor directive replaces the above line with the contents of <code>stdio.h</code> header file.</p>
<p>That's the reason why you need to use <code>#include &lt;stdio.h&gt;</code> before you can use functions like <code>scanf()</code> and <code>printf()</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<h2>Macros using #define</h2>
<p>A macro is a fragment of code that is given a name. You can define a macro in C using the <code>#define</code> preprocessor directive.</p>
<p>Here's an example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> c 299792458  <span class="hljs-comment">// speed of light</span></span>
</code></pre>
<p>Here, when we use c in our program, it is replaced with <code>299792458</code>.</p>

<h3>Example 1: #define preprocessor</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> PI 3.1415</span>

<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
    <span class="hljs-type">float</span> radius, area;
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter the radius: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;radius);

    <span class="hljs-comment">// Notice, the use of PI</span>
    area = PI*radius*radius;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Area=%.2f&quot;</span>,area);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<p>You can also define macros that work in a similar way as a function call. This is known as function-like macros. For example,</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Conditional Compilation</h2>
<p>In C programming, you can instruct the preprocessor whether to include a block of code or not. To do so, conditional directives can be used.</p>
<p>It's similar to a <code>if</code> statement with one major difference.</p>
<p>The <code>if</code> statement is tested during the execution time to check whether a block of code should be executed or not whereas, the conditionals are used to include (or skip) a block of code in your program before execution.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>Uses of Conditional</h3>
<ul>
<li>use different code depending on the machine, operating system</li>
<li>compile the same source file in two different programs</li>
<li>to exclude certain code from the program but to keep it as a reference for future purposes</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>How to use conditional?</h3>
<p>To use conditional, <code>#ifdef</code>, <code>#if</code>, <code>#defined</code>, <code>#else</code> and <code>#elif</code> directives are used.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>#ifdef Directive</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">ifdef</span> MACRO     </span>
   <span class="hljs-comment">// conditional codes</span>
<span class="hljs-meta">#<span class="hljs-keyword">endif</span></span>
</code></pre>
<p>Here, the conditional codes are included in the program only if MACRO is defined.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>#if, #elif and #else Directive</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">if</span> expression</span>
   <span class="hljs-comment">// conditional codes</span>
<span class="hljs-meta">#<span class="hljs-keyword">endif</span></span>
</code></pre>
<p>Here, expression is an expression of integer type (can be integers, characters, arithmetic expression, macros, and so on).</p>
<p>The conditional codes are included in the program only if the expression is evaluated to a non-zero value.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>

<header>CE103 Algorithms and Programming I</header>
<p>The optional <code>#else</code> directive can be used with <code>#if</code> directive.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">if</span> expression</span>

<span class="hljs-meta">#<span class="hljs-keyword">else</span></span>

<header>CE103 Algorithms and Programming I</header>
<p>You can also add nested conditional to your <code>#if...#else</code> using <code>#elif</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">if</span> expression</span>
    <span class="hljs-comment">// conditional codes if expression is non-zero</span>
<span class="hljs-meta">#<span class="hljs-keyword">elif</span> expression1</span>
    <span class="hljs-comment">// conditional codes if expression is non-zero</span>
<span class="hljs-meta">#<span class="hljs-keyword">elif</span> expression2</span>
    <span class="hljs-comment">// conditional codes if expression is non-zero</span>
<span class="hljs-meta">#<span class="hljs-keyword">else</span></span>
    <span class="hljs-comment">// conditional if all expressions are 0</span>
<span class="hljs-meta">#<span class="hljs-keyword">endif</span></span>
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Predefined Macros</h2>
<p>Here are some predefined macros in C programming.</p>
<table>
<thead>
<tr>
<th>Macro</th>
<th>Value</th>
</tr>
</thead>
<tbody>

<header>CE103 Algorithms and Programming I</header>
<h2>Example: Square root using sqrt() function</h2>
<p>Suppose, you want to find the square root of a number.</p>
<p>To compute the square root of a number, you can use the sqrt() library function. The function is defined in the <code>math.h</code> header file.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;math.h&gt;</span></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span>
{
   <span class="hljs-type">float</span> num, root;
   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter a number: &quot;</span>);
   <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%f&quot;</span>, &amp;num);

   <span class="hljs-comment">// Computes the square root of num and stores in root.</span>
   root = <span class="hljs-built_in">sqrt</span>(num);

   <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Square root of %.2f = %.2f&quot;</span>, num, root);
   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-5</footer>
