<header>CE103 Algorithms and Programming I</header>
<h2>public, protected and private inheritance in C++</h2>
<p><strong>public</strong>, <strong>protected,</strong> and <strong>private</strong> inheritance have the following features:</p>
<ul>
<li><strong>public inheritance</strong> makes <code>public</code> members of the base class <code>public</code> in the derived class, and the <code>protected</code> members of the base class remain <code>protected</code> in the derived class.</li>
<li><strong>protected inheritance</strong> makes the <code>public</code> and <code>protected</code> members of the base class <code>protected</code> in the derived class.</li>
<li><strong>private inheritance</strong> makes the <code>public</code> and <code>protected</code> members of the base class <code>private</code> in the derived class.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<p><strong>Note:</strong> <code>private</code> members of the base class are inaccessible to the derived class.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
  <span class="hljs-keyword">public</span>:
    <span class="hljs-type">int</span> x;
  <span class="hljs-keyword">protected</span>:
    <span class="hljs-type">int</span> y;
  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> z;
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PublicDerived</span>: <span class="hljs-keyword">public</span> Base {
  <span class="hljs-comment">// x is public</span>
  <span class="hljs-comment">// y is protected</span>
  <span class="hljs-comment">// z is not accessible from PublicDerived</span>
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ProtectedDerived</span>: <span class="hljs-keyword">protected</span> Base {
  <span class="hljs-comment">// x is protected</span>
  <span class="hljs-comment">// y is protected</span>
  <span class="hljs-comment">// z is not accessible from ProtectedDerived</span>
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PrivateDerived</span>: <span class="hljs-keyword">private</span> Base {
  <span class="hljs-comment">// x is private</span>
  <span class="hljs-comment">// y is private</span>
  <span class="hljs-comment">// z is not accessible from PrivateDerived</span>
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: C++ public Inheritance</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate the working of public inheritance</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> pvt = <span class="hljs-number">1</span>;

  <span class="hljs-keyword">protected</span>:
    <span class="hljs-type">int</span> prot = <span class="hljs-number">2</span>;

  <span class="hljs-keyword">public</span>:
    <span class="hljs-type">int</span> pub = <span class="hljs-number">3</span>;

    <span class="hljs-comment">// function to access private member</span>
    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getPVT</span><span class="hljs-params">()</span> </span>{
      <span class="hljs-keyword">return</span> pvt;
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PublicDerived</span> : <span class="hljs-keyword">public</span> Base {
  <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// function to access protected member from Base</span>
    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getProt</span><span class="hljs-params">()</span> </span>{
      <span class="hljs-keyword">return</span> prot;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  PublicDerived object1;
  cout &lt;&lt; <span class="hljs-string">&quot;Private = &quot;</span> &lt;&lt; object1.<span class="hljs-built_in">getPVT</span>() &lt;&lt; endl;
  cout &lt;&lt; <span class="hljs-string">&quot;Protected = &quot;</span> &lt;&lt; object1.<span class="hljs-built_in">getProt</span>() &lt;&lt; endl;
  cout &lt;&lt; <span class="hljs-string">&quot;Public = &quot;</span> &lt;&lt; object1.pub &lt;&lt; endl;
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>Here, we have derived <code>PublicDerived</code> from <code>Base</code> in <strong>public mode</strong>.</p>
<p>As a result, in <code>PublicDerived</code>:</p>
<ul>
<li>prot is inherited as <strong>protected</strong>.</li>
<li>pub and <code>getPVT()</code> are inherited as <strong>public</strong>.</li>
<li>pvt is inaccessible since it is <strong>private</strong> in <code>Base</code>.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<p>Since <strong>private</strong> and <strong>protected</strong> members are not accessible from <code>main()</code>, we need to create public functions <code>getPVT()</code> and <code>getProt()</code> to access them:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Error: member &quot;Base::pvt&quot; is inaccessible</span>
cout &lt;&lt; <span class="hljs-string">&quot;Private = &quot;</span> &lt;&lt; object1.pvt;

<span class="hljs-comment">// Error: member &quot;Base::prot&quot; is inaccessible</span>
cout &lt;&lt; <span class="hljs-string">&quot;Protected = &quot;</span> &lt;&lt; object1.prot;
</code></pre>
<p>Notice that the <code>getPVT()</code> function has been defined inside <code>Base</code>. But the <code>getProt()</code> function has been defined inside <code>PublicDerived</code>.</p>
<p>This is because pvt, which is <strong>private</strong> in <code>Base</code>, is inaccessible to <code>PublicDerived</code>.</p>
<p>However, prot is accessible to <code>PublicDerived</code> due to public inheritance. So, <code>getProt()</code> can access the protected variable from within <code>PublicDerived</code>.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate the working of protected inheritance</span>

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {

  <span class="hljs-keyword">protected</span>:

   <span class="hljs-keyword">public</span>:

    <span class="hljs-comment">// function to access private member</span>

      <span class="hljs-keyword">return</span> pvt;
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ProtectedDerived</span> : <span class="hljs-keyword">protected</span> Base {

    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getProt</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// function to access public member from Base</span>
    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getPub</span><span class="hljs-params">()</span> </span>{
      <span class="hljs-keyword">return</span> pub;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

<span class="hljs-keyword">class</span> <span class="hljs-title class_">PrivateDerived</span> : <span class="hljs-keyword">private</span> Base {

    <span class="hljs-comment">// function to access protected member from Base</span>
    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getProt</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// function to access private member</span>
    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">getPub</span><span class="hljs-params">()</span> </span>{
      <span class="hljs-keyword">return</span> pub;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

}

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Function Overriding</h1>
<p>In this tutorial, we will learn about function overriding in C++ with the help of examples.</p>
<p>As we know, <a href="https://www.programiz.com/cpp-programming/inheritance">inheritance</a> is a feature of OOP that allows us to create derived classes from a base class. The derived classes inherit features of the base class.</p>
<p>Suppose, the same function is defined in both the derived class and the based class. Now if we call this function using the object of the derived class, the function of the derived class is executed.</p>
<p>This is known as <strong>function overriding</strong> in C++. The function in derived class overrides the function in base class.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>Example 1: C++ Function Overriding</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate function overriding</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Base Function&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span> : <span class="hljs-keyword">public</span> Base {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Derived Function&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Derived derived1;
    derived1.<span class="hljs-built_in">print</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h2>Access Overridden Function in C++</h2>
<p>To access the overridden function of the base class, we use the scope resolution operator <code>::</code>.</p>
<p>We can also access the overridden function by using a pointer of the base class to point to an object of the derived class and then calling the function from that pointer.</p>

    <span class="hljs-comment">// pointer of Base type that points to derived1</span>

<p>In this program, we have created a pointer of <code>Base</code> type named ptr. This pointer points to the <code>Derived</code> object derived1.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// pointer of Base type that points to derived1</span>
Base* ptr = &amp;derived1;
</code></pre>
<p>When we call the <code>print()</code> function using ptr, it calls the overridden function from <code>Base</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// call function of Base class using ptr</span>
ptr-&gt;<span class="hljs-built_in">print</span>();
</code></pre>
<p>This is because even though ptr points to a <code>Derived</code> object, it is actually of <code>Base</code> type. So, it calls the member function of <code>Base</code>.</p>
<p>In order to override the <code>Base</code> function instead of accessing it, we need to use <a href="https://www.programiz.com/cpp-programming/virtual-functions">virtual functions</a> in the <code>Base</code> class.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Multilevel Inheritance</h2>
<p>In C++ programming, not only you can derive a class from the base class but you can also derive a class from the derived class. This form of inheritance is known as multilevel inheritance.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> { 
... .. ... 
};
<span class="hljs-keyword">class</span> <span class="hljs-title class_">B</span>: <span class="hljs-keyword">public</span> A {
... .. ...
};
<span class="hljs-keyword">class</span> <span class="hljs-title class_">C</span>: <span class="hljs-keyword">public</span> B {
... ... ...
};
</code></pre>
<p>Here, class B is derived from the base class A and the class C is derived from the derived class B.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h3>Example 1: C++ Multilevel Inheritance</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">A</span> {
    <span class="hljs-keyword">public</span>:
      <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">()</span> </span>{
          cout&lt;&lt;<span class="hljs-string">&quot;Base class content.&quot;</span>;
      }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">B</span> : <span class="hljs-keyword">public</span> A {};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">C</span> : <span class="hljs-keyword">public</span> B {};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    C obj;
    obj.<span class="hljs-built_in">display</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In this program, class C is derived from class B (which is derived from base class A).</p>
<p>The obj object of class C is defined in the <code>main()</code> function.</p>
<p>When the <code>display()</code> function is called, <code>display()</code> in class A is executed. It's because there is no <code>display()</code> function in class C and class B.</p>
<p>The compiler first looks for the <code>display()</code> function in class C. Since the function doesn't exist there, it looks for the function in class B (as C is derived from B).</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Ambiguity in Multiple Inheritance</h3>
<p>The most obvious problem with multiple inheritance occurs during function overriding.</p>
<p>Suppose, two base classes have a same function which is not overridden in derived class.</p>
<p>If you try to call the function using the object of the derived class, compiler shows error. It's because compiler doesn't know which function to call. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">base1</span> {
  <span class="hljs-keyword">public</span>:
      <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">someFunction</span><span class="hljs-params">( )</span> </span>{....}  
};
<span class="hljs-keyword">class</span> <span class="hljs-title class_">base2</span> {
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">someFunction</span><span class="hljs-params">( )</span> </span>{....} 
};
<span class="hljs-keyword">class</span> <span class="hljs-title class_">derived</span> : <span class="hljs-keyword">public</span> base1, <span class="hljs-keyword">public</span> base2 {};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    derived obj;
    obj.<span class="hljs-built_in">someFunction</span>() <span class="hljs-comment">// Error!  </span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="774" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>This problem can be solved using the scope resolution function to specify which function to class either base1or base2</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    obj.base1::<span class="hljs-built_in">someFunction</span>( );  <span class="hljs-comment">// Function of base1 class is called</span>
    obj.base2::<span class="hljs-built_in">someFunction</span>();   <span class="hljs-comment">// Function of base2 class is called.</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Hierarchical Inheritance</h2>
<p>If more than one class is inherited from the base class, it's known as <a href="http://www.programtopia.net/cplusplus/docs/hierarchical-inheritance-c-programming?utm_source=programiz&amp;utm_campaign=display">hierarchical inheritance</a>. In hierarchical inheritance, all features that are common in child classes are included in the base class.</p>
<p>For example, Physics, Chemistry, Biology are derived from Science class. Similarly, Dog, Cat, Horse are derived from Animal class.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h3>Example 3: Hierarchical Inheritance in C++ Programming</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate hierarchical inheritance</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// base class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">info</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I am an animal.&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-comment">// derived class 1</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">public</span> Animal {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bark</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I am a Dog. Woof woof.&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-comment">// derived class 2</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Cat</span> : <span class="hljs-keyword">public</span> Animal {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">meow</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I am a Cat. Meow.&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// Create object of Dog class</span>
    Dog dog1;
    cout &lt;&lt; <span class="hljs-string">&quot;Dog Class:&quot;</span> &lt;&lt; endl;
    dog1.<span class="hljs-built_in">info</span>();  <span class="hljs-comment">// Parent Class function</span>
    dog1.<span class="hljs-built_in">bark</span>();

    <span class="hljs-comment">// Create object of Cat class</span>
    Cat cat1;
    cout &lt;&lt; <span class="hljs-string">&quot;\nCat Class:&quot;</span> &lt;&lt; endl;
    cat1.<span class="hljs-built_in">info</span>();  <span class="hljs-comment">// Parent Class function</span>
    cat1.<span class="hljs-built_in">meow</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ friend Function and friend Classes</h1>
<p>In this tutorial, we will learn to create friend functions and friend classes in C++ with the help of examples.</p>
<p>Data hiding is a fundamental concept of object-oriented programming. It restricts the access of private members from outside of the class.</p>
<p>Similarly, protected members can only be accessed by derived classes and are inaccessible from outside. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">MyClass</span> {
    <span class="hljs-keyword">private</span>:
        <span class="hljs-type">int</span> member1;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    MyClass obj;

    <span class="hljs-comment">// Error! Cannot access private members from here.</span>
    obj.member1 = <span class="hljs-number">5</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>However, there is a feature in C++ called <strong>friend functions</strong> that break this rule and allow us to access member functions from outside the class.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>friend Function in C++</h2>
<p>A <strong>friend function</strong> can access the <strong>private</strong> and <strong>protected</strong> data of a class. We declare a friend function using the <code>friend</code> keyword inside the body of the class.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">className</span> {
    ... .. ...
    <span class="hljs-function"><span class="hljs-keyword">friend</span> returnType <span class="hljs-title">functionName</span><span class="hljs-params">(arguments)</span></span>;
    ... .. ...
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 1: Working of friend Function</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate the working of friend function</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Distance</span> {
    <span class="hljs-keyword">private</span>:
        <span class="hljs-type">int</span> meter;

        <span class="hljs-comment">// friend function</span>
        <span class="hljs-function"><span class="hljs-keyword">friend</span> <span class="hljs-type">int</span> <span class="hljs-title">addFive</span><span class="hljs-params">(Distance)</span></span>;

    <span class="hljs-keyword">public</span>:
        <span class="hljs-built_in">Distance</span>() : <span class="hljs-built_in">meter</span>(<span class="hljs-number">0</span>) {}

};

<span class="hljs-comment">// friend function definition</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">addFive</span><span class="hljs-params">(Distance d)</span> </span>{

    <span class="hljs-comment">//accessing private members from the friend function</span>
    d.meter += <span class="hljs-number">5</span>;
    <span class="hljs-keyword">return</span> d.meter;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Distance D;
    cout &lt;&lt; <span class="hljs-string">&quot;Distance: &quot;</span> &lt;&lt; <span class="hljs-built_in">addFive</span>(D);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: Add Members of Two Different Classes</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Add members of two different classes using friend functions</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// forward declaration</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span>;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassA</span> {

    <span class="hljs-keyword">public</span>:
        <span class="hljs-comment">// constructor to initialize numA to 12</span>
        <span class="hljs-built_in">ClassA</span>() : <span class="hljs-built_in">numA</span>(<span class="hljs-number">12</span>) {}

    <span class="hljs-keyword">private</span>:
        <span class="hljs-type">int</span> numA;

         <span class="hljs-comment">// friend function declaration</span>
         <span class="hljs-function"><span class="hljs-keyword">friend</span> <span class="hljs-type">int</span> <span class="hljs-title">add</span><span class="hljs-params">(ClassA, ClassB)</span></span>;
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span> {

    <span class="hljs-keyword">public</span>:
        <span class="hljs-comment">// constructor to initialize numB to 1</span>
        <span class="hljs-built_in">ClassB</span>() : <span class="hljs-built_in">numB</span>(<span class="hljs-number">1</span>) {}

    <span class="hljs-keyword">private</span>:
        <span class="hljs-type">int</span> numB;

        <span class="hljs-comment">// friend function declaration</span>
        <span class="hljs-function"><span class="hljs-keyword">friend</span> <span class="hljs-type">int</span> <span class="hljs-title">add</span><span class="hljs-params">(ClassA, ClassB)</span></span>;
};

<span class="hljs-comment">// access members of both classes</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">add</span><span class="hljs-params">(ClassA objectA, ClassB objectB)</span> </span>{
    <span class="hljs-keyword">return</span> (objectA.numA + objectB.numB);
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    ClassA objectA;
    ClassB objectB;
    cout &lt;&lt; <span class="hljs-string">&quot;Sum: &quot;</span> &lt;&lt; <span class="hljs-built_in">add</span>(objectA, objectB);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In this program, <code>ClassA</code> and <code>ClassB</code> have declared <code>add()</code> as a friend function. Thus, this function can access <strong>private</strong> data of both classes.</p>
<p>One thing to notice here is the friend function inside <code>ClassA</code> is using the <code>ClassB</code>. However, we haven't defined <code>ClassB</code> at this point.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// inside classA </span>
<span class="hljs-function"><span class="hljs-keyword">friend</span> <span class="hljs-type">int</span> <span class="hljs-title">add</span><span class="hljs-params">(ClassA, ClassB)</span></span>;
</code></pre>
<p>For this to work, we need a forward declaration of <code>ClassB</code> in our program.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// forward declaration</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span>;
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>friend Class in C++</h2>
<p>We can also use a friend Class in C++ using the <code>friend</code> keyword. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span>;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassA</span> {
   <span class="hljs-comment">// ClassB is a friend class of ClassA</span>
   <span class="hljs-keyword">friend</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span>;
   ... .. ...
}

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span> {
   ... .. ...

<header>CE103 Algorithms and Programming I</header>
<p>When a class is declared a friend class, all the member functions of the friend class become friend functions.</p>
<p>Since <code>ClassB</code> is a friend class, we can access all members of <code>ClassA</code> from inside <code>ClassB</code>.</p>
<p>However, we cannot access members of <code>ClassB</code> from inside <code>ClassA</code>. It is because friend relation in C++ is only granted, not taken.</p>

<h3>Example 3: C++ friend Class</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate the working of friend class</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// forward declaration</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span>;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassA</span> {
    <span class="hljs-keyword">private</span>:
        <span class="hljs-type">int</span> numA;

        <span class="hljs-comment">// friend class declaration</span>
        <span class="hljs-keyword">friend</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span>;

    <span class="hljs-keyword">public</span>:
        <span class="hljs-comment">// constructor to initialize numA to 12</span>
        <span class="hljs-built_in">ClassA</span>() : <span class="hljs-built_in">numA</span>(<span class="hljs-number">12</span>) {}
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassB</span> {
    <span class="hljs-keyword">private</span>:
        <span class="hljs-type">int</span> numB;

    <span class="hljs-keyword">public</span>:
        <span class="hljs-comment">// constructor to initialize numB to 1</span>
        <span class="hljs-built_in">ClassB</span>() : <span class="hljs-built_in">numB</span>(<span class="hljs-number">1</span>) {}

    <span class="hljs-comment">// member function to add numA</span>
    <span class="hljs-comment">// from ClassA and numB from ClassB</span>
    <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">add</span><span class="hljs-params">()</span> </span>{
        ClassA objectA;
        <span class="hljs-keyword">return</span> objectA.numA + numB;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    ClassB objectB;
    cout &lt;&lt; <span class="hljs-string">&quot;Sum: &quot;</span> &lt;&lt; objectB.<span class="hljs-built_in">add</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Virtual Functions</h1>
<p>In this tutorial, we will learn about C++ virtual function and its use with the help of examples.</p>
<p>A virtual function is a member function in the base class that we expect to redefine in derived classes.</p>
<p>Basically, a virtual function is used in the base class in order to ensure that the function is <strong>overridden</strong>. This especially applies to cases where a pointer of base class points to an object of a derived class.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="799" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="799" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>For example, consider the code below:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-comment">// code</span>
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span> : <span class="hljs-keyword">public</span> Base {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-comment">// code</span>
    }
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="800" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="800" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Later, if we create a pointer of <code>Base</code> type to point to an object of <code>Derived</code> class and call the <code>print()</code> function, it calls the <code>print()</code> function of the <code>Base</code> class.</p>
<p>In other words, the member function of <code>Base</code> is not overridden.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Derived derived1;
    Base* base1 = &amp;derived1;

    <span class="hljs-comment">// calls function of Base class</span>
    base1-&gt;<span class="hljs-built_in">print</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>In order to avoid this, we declare the <code>print()</code> function of the <code>Base</code> class as virtual by using the <code>virtual</code> keyword.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-comment">// code</span>
    }
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>Virtual functions are an integral part of polymorphism in C++. To learn more, check our tutorial on <a href="https://www.programiz.com/cpp-programming/polymorphism">C++ Polymorphism</a>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: C++ virtual Function</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Base Function&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span> : <span class="hljs-keyword">public</span> Base {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Derived Function&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Derived derived1;

    <span class="hljs-comment">// pointer of Base type that points to derived1</span>
    Base* base1 = &amp;derived1;

    <span class="hljs-comment">// calls member function of Derived class</span>
    base1-&gt;<span class="hljs-built_in">print</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ override Identifier</h2>
<p>C++ 11 has given us a new identifier <code>override</code> that is very useful to avoid bugs while using virtual functions.</p>
<p>This identifier specifies the member functions of the derived classes that override the member function of the base class.</p>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-comment">// code</span>
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span> : <span class="hljs-keyword">public</span> Base {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> <span class="hljs-keyword">override</span> </span>{
        <span class="hljs-comment">// code</span>
    }
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="810" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="810" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>If we use a function prototype in <code>Derived</code> class and define that function outside of the class, then we use the following code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span> : <span class="hljs-keyword">public</span> Base {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// function prototype</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span> <span class="hljs-keyword">override</span></span>;
};

<span class="hljs-comment">// function definition</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">Derived::print</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// code</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="811" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<h3>Use of C++ override</h3>
<p>When using virtual functions, it is possible to make mistakes while declaring the member functions of the derived classes.</p>
<p>Using the <code>override</code> identifier prompts the compiler to display error messages when these mistakes are made.</p>
<p>Otherwise, the program will simply compile but the virtual function will not be overridden.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="812" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="812" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Some of these possible mistakes are:</p>
<ul>
<li><strong>Functions with incorrect names:</strong> For example, if the virtual function in the base class is named <code>print()</code>, but we accidentally name the overriding function in the derived class as <code>pint()</code>.</li>
<li><strong>Functions with different return types:</strong> If the virtual function is, say, of <code>void</code> type but the function in the derived class is of <code>int</code> type.</li>
<li><strong>Functions with different parameters:</strong> If the parameters of the virtual function and the functions in the derived classes don't match.</li>
<li>No virtual function is declared in the base class.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="813" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<h2>Use of C++ Virtual Functions</h2>
<p>Suppose we have a base class <code>Animal</code> and derived classes <code>Dog</code> and <code>Cat</code>.</p>
<p>Suppose each class has a data member named type. Suppose these variables are initialized through their respective constructors.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
   <span class="hljs-keyword">private</span>:
    string type;
    ... .. ...
    <span class="hljs-keyword">public</span>:
      <span class="hljs-built_in">Animal</span>(): <span class="hljs-built_in">type</span>(<span class="hljs-string">&quot;Animal&quot;</span>) {}
    ... .. ...
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">public</span> Animal {
   <span class="hljs-keyword">private</span>:
    string type;
    ... .. ...
    <span class="hljs-keyword">public</span>:
      <span class="hljs-built_in">Animal</span>(): <span class="hljs-built_in">type</span>(<span class="hljs-string">&quot;Dog&quot;</span>) {}
    ... .. ...
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Cat</span> : <span class="hljs-keyword">public</span> Animal {
   <span class="hljs-keyword">private</span>:
    string type;
      ... .. ...
    <span class="hljs-keyword">public</span>:
      <span class="hljs-built_in">Animal</span>(): <span class="hljs-built_in">type</span>(<span class="hljs-string">&quot;Cat&quot;</span>) {}
    ... .. ...
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="814" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="814" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Now, let us suppose that our program requires us to create two <code>public</code> functions for each class:</p>
<ol>
<li><code>getType()</code> to return the value of type</li>
<li><code>print()</code> to print the value of type</li>
</ol>
<p>We could create both these functions in each class separately and override them, which will be long and tedious.</p>
<p>Or we could make <code>getType()</code> <strong>virtual</strong> in the <code>Animal</code> class, then create a single, separate <code>print()</code> function that accepts a pointer of <code>Animal</code> type as its argument. We can then use this single function to override the virtual function.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
    ... .. ...
   <span class="hljs-keyword">public</span>:
    ... .. ...
    <span class="hljs-keyword">virtual</span> string getType {...}
};

... .. ...
... .. ...

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">(Animal* ani)</span> </span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Animal: &quot;</span> &lt;&lt; ani-&gt;<span class="hljs-built_in">getType</span>() &lt;&lt; endl;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="815" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="815" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>This will make the code <strong>shorter</strong>, <strong>cleaner</strong>, and <strong>less repetitive</strong>.</p>

<h2>Example 2: C++ virtual Function Demonstration</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate the use of virtual function</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
   <span class="hljs-keyword">private</span>:
    string type;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// constructor to initialize type</span>
    <span class="hljs-built_in">Animal</span>() : <span class="hljs-built_in">type</span>(<span class="hljs-string">&quot;Animal&quot;</span>) {}

    <span class="hljs-comment">// declare virtual function</span>
    <span class="hljs-function"><span class="hljs-keyword">virtual</span> string <span class="hljs-title">getType</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> type;
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">public</span> Animal {
   <span class="hljs-keyword">private</span>:
    string type;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// constructor to initialize type</span>
    <span class="hljs-built_in">Dog</span>() : <span class="hljs-built_in">type</span>(<span class="hljs-string">&quot;Dog&quot;</span>) {}

    <span class="hljs-function">string <span class="hljs-title">getType</span><span class="hljs-params">()</span> <span class="hljs-keyword">override</span> </span>{
        <span class="hljs-keyword">return</span> type;
    }
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Cat</span> : <span class="hljs-keyword">public</span> Animal {
   <span class="hljs-keyword">private</span>:
    string type;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// constructor to initialize type</span>
    <span class="hljs-built_in">Cat</span>() : <span class="hljs-built_in">type</span>(<span class="hljs-string">&quot;Cat&quot;</span>) {}

    <span class="hljs-function">string <span class="hljs-title">getType</span><span class="hljs-params">()</span> <span class="hljs-keyword">override</span> </span>{
        <span class="hljs-keyword">return</span> type;
    }
};

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">print</span><span class="hljs-params">(Animal* ani)</span> </span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Animal: &quot;</span> &lt;&lt; ani-&gt;<span class="hljs-built_in">getType</span>() &lt;&lt; endl;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Animal* animal1 = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Animal</span>();
    Animal* dog1 = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Dog</span>();
    Animal* cat1 = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Cat</span>();

    <span class="hljs-built_in">print</span>(animal1);
    <span class="hljs-built_in">print</span>(dog1);
    <span class="hljs-built_in">print</span>(cat1);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>We then call the <code>print()</code> function using these pointers:</p>
<ol>
<li>When <code>print(animal1)</code> is called, the pointer points to an <code>Animal</code> object. So, the virtual function in <code>Animal</code> class is executed inside of <code>print()</code>.</li>
<li>When <code>print(dog1)</code> is called, the pointer points to a <code>Dog</code> object. So, the virtual function is overridden and the function of <code>Dog</code> is executed inside of <code>print()</code>.</li>
<li>When <code>print(cat1)</code> is called, the pointer points to a <code>Cat</code> object. So, the virtual function is overridden and the function of <code>Cat</code> is executed inside of <code>print()</code>.</li>
</ol>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Class Templates</h1>
<p>In this tutorial, we will learn about class templates in C++ with the help of examples.</p>
<p>Templates are powerful features of C++ which allows us to write generic programs. There are two ways we can implement templates:</p>
<ul>
<li><a href="https://programiz.com/cpp-programming/function-template">Function Templates</a></li>
<li>Class Templates</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>Similar to function templates, we can use class templates to create a single class to work with different data types.</p>
<p>Class templates come in handy as they can make our code shorter and more manageable.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Class Template Declaration</h2>
<p>A class template starts with the keyword <code>template</code> followed by template parameter(s) inside <code>&lt;&gt;</code> which is followed by the class declaration.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">class</span> <span class="hljs-title class_">className</span> {
  <span class="hljs-keyword">private</span>:
    T var;
    ... .. ...
  <span class="hljs-keyword">public</span>:
    <span class="hljs-function">T <span class="hljs-title">functionName</span><span class="hljs-params">(T arg)</span></span>;
    ... .. ...
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<p>In the above declaration, <code>T</code> is the template argument which is a placeholder for the data type used, and <code>class</code> is a keyword.</p>
<p>Inside the class body, a member variable var and a member function <code>functionName()</code> are both of type <code>T</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Creating a Class Template Object</h2>
<p>Once we've declared and defined a class template, we can create its objects in other classes or functions (such as the <code>main()</code> function) with the following syntax</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">className&lt;dataType&gt; classObject;
</code></pre>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">className&lt;<span class="hljs-type">int</span>&gt; classObject;
className&lt;<span class="hljs-type">float</span>&gt; classObject;
className&lt;string&gt; classObject;
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: C++ Class Templates</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate the use of class templates</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// Class template</span>
<span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Number</span> {
   <span class="hljs-keyword">private</span>:
    <span class="hljs-comment">// Variable of type T</span>
    T num;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">Number</span>(T n) : <span class="hljs-built_in">num</span>(n) {}   <span class="hljs-comment">// constructor</span>

    <span class="hljs-function">T <span class="hljs-title">getNum</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> num;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// create object with int type</span>
    <span class="hljs-function">Number&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title">numberInt</span><span class="hljs-params">(<span class="hljs-number">7</span>)</span></span>;

    <span class="hljs-comment">// create object with double type</span>
    <span class="hljs-function">Number&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title">numberDouble</span><span class="hljs-params">(<span class="hljs-number">7.7</span>)</span></span>;

    cout &lt;&lt; <span class="hljs-string">&quot;int Number = &quot;</span> &lt;&lt; numberInt.<span class="hljs-built_in">getNum</span>() &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;double Number = &quot;</span> &lt;&lt; numberDouble.<span class="hljs-built_in">getNum</span>() &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>In this program. we have created a class template <code>Number</code> with the code</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Number</span> {
   <span class="hljs-keyword">private</span>:
    T num;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">Number</span>(T n) : <span class="hljs-built_in">num</span>(n) {}
    <span class="hljs-function">T <span class="hljs-title">getNum</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> num; }
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="831" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="831" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>Notice that the variable num, the constructor argument n, and the function <code>getNum()</code> are of type <code>T</code>, or have a return type <code>T</code>. That means that they can be of any type.</p>
<p>In <code>main()</code>, we have implemented the class template by creating its objects</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">Number&lt;<span class="hljs-type">int</span>&gt; <span class="hljs-title">numberInt</span><span class="hljs-params">(<span class="hljs-number">7</span>)</span></span>;
<span class="hljs-function">Number&lt;<span class="hljs-type">double</span>&gt; <span class="hljs-title">numberDouble</span><span class="hljs-params">(<span class="hljs-number">7.7</span>)</span></span>;
</code></pre>
<p>Notice the codes <code>Number&lt;int&gt;</code> and <code>Number&lt;double&gt;</code> in the code above.</p>
<p>This creates a class definition each for <code>int</code> and <code>float</code>, which are then used accordingly.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>It is compulsory to specify the type when declaring objects of class templates. Otherwise, the compiler will produce an error.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">//Error</span>

<span class="hljs-function">Number <span class="hljs-title">numberDouble</span><span class="hljs-params">(<span class="hljs-number">7.7</span>)</span></span>;
</code></pre>

" data-marpit-pagination="833" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h2>Defining a Class Member Outside the Class Template</h2>
<p>Suppose we need to define a function outside of the class template. We can do this with the following code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">class</span> <span class="hljs-title class_">ClassName</span> {
    ... .. ...
    <span class="hljs-comment">// Function prototype</span>
    <span class="hljs-function">returnType <span class="hljs-title">functionName</span><span class="hljs-params">()</span></span>;
};

<span class="hljs-comment">// Function definition</span>
<span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
returnType ClassName&lt;T&gt;::<span class="hljs-built_in">functionName</span>() {
    <span class="hljs-comment">// code</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="834" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="834" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Notice that the code <code>template &lt;class T&gt;</code> is repeated while defining the function outside of the class. This is necessary and is part of the syntax.</p>
<p>If we look at the code in <strong>Example 1</strong>, we have a function <code>getNum()</code> that is defined inside the class template <code>Number</code>.</p>
<p>We can define <code>getNum()</code> outside of <code>Number</code> with the following code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Number</span> {
    ... .. ...
    <span class="hljs-comment">// Function prototype</span>
    <span class="hljs-function">T <span class="hljs-title">getnum</span><span class="hljs-params">()</span></span>;
};

<span class="hljs-comment">// Function definition</span>
<span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
T Number&lt;T&gt;::<span class="hljs-built_in">getNum</span>() {
    <span class="hljs-keyword">return</span> num;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 2: Simple Calculator Using Class Templates</h2>
<p>This program uses a class template to perform addition, subtraction, multiplication and division of two variables num1 and num2.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="836" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="836" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>The variables can be of any type, though we have only used <code>int</code> and <code>float</code> types in this example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>&gt;
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Calculator</span> {
   <span class="hljs-keyword">private</span>:
    T num1, num2;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">Calculator</span>(T n1, T n2) {
        num1 = n1;
        num2 = n2;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">displayResult</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Numbers: &quot;</span> &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; and &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot;.&quot;</span> &lt;&lt; endl;
        cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; + &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; <span class="hljs-built_in">add</span>() &lt;&lt; endl;
        cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; - &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; <span class="hljs-built_in">subtract</span>() &lt;&lt; endl;
        cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; * &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; <span class="hljs-built_in">multiply</span>() &lt;&lt; endl;
        cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; / &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; <span class="hljs-built_in">divide</span>() &lt;&lt; endl;
    }

    <span class="hljs-function">T <span class="hljs-title">add</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> num1 + num2; }
    <span class="hljs-function">T <span class="hljs-title">subtract</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> num1 - num2; }
    <span class="hljs-function">T <span class="hljs-title">multiply</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> num1 * num2; }

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">template</span> &lt;<span class="hljs-keyword">class</span> <span class="hljs-title class_">T</span>, <span class="hljs-keyword">class</span> <span class="hljs-title class_">U</span>, <span class="hljs-keyword">class</span> <span class="hljs-title class_">V</span> = <span class="hljs-type">char</span>&gt;
<span class="hljs-keyword">class</span> ClassTemplate {
   <span class="hljs-keyword">private</span>:
    T var1;
    U var2;
    V var3;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-built_in">ClassTemplate</span>(T v1, U v2, V v3) : <span class="hljs-built_in">var1</span>(v1), <span class="hljs-built_in">var2</span>(v2), <span class="hljs-built_in">var3</span>(v3) {}  <span class="hljs-comment">// constructor</span>

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">printVar</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;var1 = &quot;</span> &lt;&lt; var1 &lt;&lt; endl;
        cout &lt;&lt; <span class="hljs-string">&quot;var2 = &quot;</span> &lt;&lt; var2 &lt;&lt; endl;
        cout &lt;&lt; <span class="hljs-string">&quot;var3 = &quot;</span> &lt;&lt; var3 &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    cout &lt;&lt; <span class="hljs-string">&quot;\nobj2 values: &quot;</span> &lt;&lt; endl;
    obj2.<span class="hljs-built_in">printVar</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
