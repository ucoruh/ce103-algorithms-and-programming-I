<header>CE103 Algorithms and Programming I</header>
<h2>C++ Variables</h2>
<p>In programming, a variable is a container (storage area) to hold data.</p>
<p>To indicate the storage area, each variable should be given a unique name (identifier). For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> age = <span class="hljs-number">14</span>;
</code></pre>
<p>Here, age is a variable of the <code>int</code> data type, and we have assigned an integer value 14 to it.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p><strong>Note:</strong> The <code>int</code> data type suggests that the variable can only hold integers. Similarly, we can use the <code>double</code> data type if we have to store decimals and exponentials.</p>
<p>We will learn about all the data types in detail in the next tutorial.</p>
<p>The value of a variable can be changed, hence the name <strong>variable</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> age = <span class="hljs-number">14</span>;   <span class="hljs-comment">// age is 14</span>

<header>CE103 Algorithms and Programming I</header>
<h3>Rules for naming a variable</h3>
<ul>
<li>A variable name can only have alphabets, numbers, and the underscore <code>_</code>.</li>
<li>A variable name cannot begin with a number.</li>
<li>It is a preferred practice to begin variable names with a lowercase character. For example, name is preferable to Name.</li>
<li>A variable name cannot be a <a href="https://www.programiz.com/cpp-programming/keywords-identifiers">keyword</a>. For example, <code>int</code> is a keyword that is used to denote integers.</li>
<li>A variable name can start with an underscore. However, it's not considered a good practice.</li>
</ul>
<p><strong>Note:</strong> We should try to give meaningful names to variables. For example, first_name is a better variable name than fn.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Literals</h2>
<p>Literals are data used for representing fixed values. They can be used directly in the code. For example: <code>1</code>, <code>2.5</code>, <code>'c'</code> etc.</p>
<p>Here, <code>1</code>, <code>2.5</code> and <code>'c'</code> are literals. Why? You cannot assign different values to these terms.</p>
<p>Here's a list of different literals in C++ programming.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>1. Integers</h3>
<p>An integer is a numeric literal(associated with numbers) without any fractional or exponential part. There are three types of integer literals in C programming:</p>
<ul>
<li>decimal (base 10)</li>
<li>octal (base 8)</li>
<li>hexadecimal (base 16)</li>
</ul>
<p>For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c">Decimal: <span class="hljs-number">0</span>, <span class="hljs-number">-9</span>, <span class="hljs-number">22</span> etc
Octal: <span class="hljs-number">021</span>, <span class="hljs-number">077</span>, <span class="hljs-number">033</span> etc
Hexadecimal: <span class="hljs-number">0x7f</span>, <span class="hljs-number">0x2a</span>, <span class="hljs-number">0x521</span> etc
</code></pre>
<p>In C++ programming, octal starts with a <code>0</code>, and hexadecimal starts with a <code>0x</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>2. Floating-point Literals</h3>
<p>A floating-point literal is a numeric literal that has either a fractional form or an exponent form. For example:</p>
<p><code>-2.0</code></p>
<p><code>0.0000234</code></p>
<p><code>-0.22E-5</code></p>
<p><strong>Note:</strong> <code>E-5 = 10-5</code></p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>3. Characters</h3>
<p>A character literal is created by enclosing a single character inside single quotation marks. For example: <code>'a'</code>, <code>'m'</code>, <code>'F'</code>, <code>'2'</code>, <code>'}'</code> etc.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>4. Escape Sequences</h3>
<p>Sometimes, it is necessary to use characters that cannot be typed or has special meaning in C++ programming. For example, newline (enter), tab, question mark, etc.</p>
<p>In order to use these characters, escape sequences are used.</p>
<table>
<thead>
<tr>

<tr>

</tr>
<tr>
<td><code>\v</code></td>
<td>Vertical tab</td>
</tr>
<tr>
<td><code>\\</code></td>
<td>Backslash</td>
</tr>
<tr>
<td><code>\'</code></td>
<td>Single quotation mark</td>
</tr>
<tr>
<td><code>\&quot;</code></td>
<td>Double quotation mark</td>
</tr>
<tr>
<td><code>\?</code></td>
<td>Question mark</td>
</tr>
<tr>
<td><code>\0</code></td>

</tr>

<header>CE103 Algorithms and Programming I</header>
<h3>5. String Literals</h3>
<p>A string literal is a sequence of characters enclosed in double-quote marks. For example:</p>
<table>
<thead>
<tr>
<th><code>&quot;good&quot;</code></th>
<th>string constant</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>&quot;&quot;</code></td>
<td>null string constant</td>
</tr>
<tr>
<td><code>&quot; &quot;</code></td>
<td>string constant of six white space</td>
</tr>
<tr>
<td><code>&quot;x&quot;</code></td>
<td>string constant having a single character</td>
</tr>
<tr>
<td><code>&quot;Earth is round\n&quot;</code></td>
<td>prints string with a newline</td>
</tr>
</tbody>
</table>
<p>We will learn about strings in detail in the C++ string tutorial.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Constants</h2>
<p>In C++, we can create variables whose value cannot be changed. For that, we use the <code>const</code> keyword. Here's an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">const</span> <span class="hljs-type">int</span> LIGHT_SPEED = <span class="hljs-number">299792458</span>;
LIGHT_SPEED = <span class="hljs-number">2500</span> <span class="hljs-comment">// Error! LIGHT_SPEED is a constant.</span>
</code></pre>
<p>Here, we have used the keyword <code>const</code> to declare a constant named <code>LIGHT_SPEED</code>. If we try to change the value of <code>LIGHT_SPEED</code>, we will get an error.</p>
<p>A constant can also be created using the <code>#define</code> preprocessor directive. We will learn about it in detail in the C++ Macros tutorial.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Data Types</h1>
<p>In this tutorial, we will learn about basic data types such as int, float, char, etc. in C++ programming with the help of examples.</p>
<p>In C++, data types are declarations for variables. This determines the type and size of data associated with variables. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> age = <span class="hljs-number">13</span>;
</code></pre>
<p>Here, age is a variable of type <code>int</code>. Meaning, the variable can only store integers of either 2 or 4 bytes.</p>

<h3>1. C++ int</h3>
<ul>
<li>The <code>int</code> keyword is used to indicate integers.</li>
<li>Its size is usually 4 bytes. Meaning, it can store values from <strong>-2147483648 to 2147483647</strong>.</li>
<li>For example,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> salary = <span class="hljs-number">85000</span>;

<h3>2. C++ float and double</h3>
<ul>
<li><code>float</code> and <code>double</code> are used to store floating-point numbers (decimals and exponentials).</li>
<li>The size of <code>float</code> is 4 bytes and the size of <code>double</code> is 8 bytes. Hence, <code>double</code> has two times the precision of <code>float</code>. To learn more, visit C++ float and double.</li>
<li>For example,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">float</span> area = <span class="hljs-number">64.74</span>;
<span class="hljs-type">double</span> volume = <span class="hljs-number">134.64534</span>;
</code></pre>
<p>As mentioned above, these two data types are also used for exponentials. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">double</span> distance = <span class="hljs-number">45E12</span>    <span class="hljs-comment">// 45E12 is equal to 45*10^12</span>
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h3>4. C++ wchar_t</h3>
<ul>
<li>Wide character <code>wchar_t</code> is similar to the <code>char</code> data type, except its size is 2 bytes instead of 1.</li>
<li>It is used to represent characters that require more memory to represent them than a single <code>char</code>.</li>
<li>For example,</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">wchar_t</span> test = <span class="hljs-string">L&#x27;ם&#x27;</span>  <span class="hljs-comment">// storing Hebrew character;</span>
</code></pre>
<p>Notice the letter L before the quotation marks.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>C++ Type Modifiers</h2>
<p>We can further modify some of the fundamental data types by using type modifiers. There are 4 type modifiers in C++. They are:</p>
<ol>
<li><code>signed</code></li>
<li><code>unsigned</code></li>
<li><code>short</code></li>
<li><code>long</code></li>
</ol>

<p>Let's see a few examples.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">long</span> b = <span class="hljs-number">4523232</span>;
<span class="hljs-type">long</span> <span class="hljs-type">int</span> c = <span class="hljs-number">2345342</span>;
<span class="hljs-type">long</span> <span class="hljs-type">double</span> d = <span class="hljs-number">233434.56343</span>;
<span class="hljs-type">short</span> d = <span class="hljs-number">3434233</span>; <span class="hljs-comment">// Error! out of range</span>
<span class="hljs-type">unsigned</span> <span class="hljs-type">int</span> a = <span class="hljs-number">-5</span>;    <span class="hljs-comment">// Error! can only store positive numbers or 0</span>
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p><strong>How does this program work?</strong></p>
<ul>
<li>We first include the <code>iostream</code> header file that allows us to display output.</li>
<li>The <code>cout</code> object is defined inside the <code>std</code> namespace. To use the <code>std</code> namespace, we used the <code>using namespace std;</code> statement.</li>
<li>Every C++ program starts with the <code>main()</code> function. The code execution begins from the start of the <code>main()</code> function.</li>
<li><code>cout</code> is an object that prints the string inside quotation marks <code>&quot; &quot;</code>. It is followed by the <code>&lt;&lt;</code> operator.</li>
<li><code>return 0;</code> is the &quot;exit status&quot; of the <code>main()</code> function. The program ends with this statement, however, this statement is not mandatory.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Type Conversion</h1>
<p>In this tutorial, we will learn about the basics of C++ type conversion with the help of examples.</p>
<p>C++ allows us to convert data of one type to that of another. This is known as type conversion.</p>
<p>There are two types of type conversion in C++.</p>
<ol>
<li>Implicit Conversion</li>
<li>Explicit Conversion (also known as Type Casting)</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>Implicit Type Conversion</h2>
<p>The type conversion that is done automatically done by the compiler is known as implicit type conversion. This type of conversion is also known as automatic conversion.</p>
<p>Let us look at two examples of implicit type conversion.</p>

<h3>Example 1: Conversion From int to double</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Working of implicit type-conversion</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
   <span class="hljs-comment">// assigning an int value to num_int</span>
   <span class="hljs-type">int</span> num_int = <span class="hljs-number">9</span>;

   <span class="hljs-comment">// declaring a double type variable</span>
   <span class="hljs-type">double</span> num_double;

   <span class="hljs-comment">// implicit conversion</span>
   <span class="hljs-comment">// assigning int value to a double variable</span>
   num_double = num_int;

   cout &lt;&lt; <span class="hljs-string">&quot;num_int = &quot;</span> &lt;&lt; num_int &lt;&lt; endl;
   cout &lt;&lt; <span class="hljs-string">&quot;num_double = &quot;</span> &lt;&lt; num_double &lt;&lt; endl;

   <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">//Working of Implicit type-conversion</span>

   <span class="hljs-type">int</span> num_int;
   <span class="hljs-type">double</span> num_double = <span class="hljs-number">9.99</span>;

   <span class="hljs-comment">// implicit conversion</span>
   <span class="hljs-comment">// assigning a double value to an int variable</span>

<h2>C++ Explicit Conversion</h2>
<p>When the user manually changes data from one type to another, this is known as <strong>explicit conversion</strong>. This type of conversion is also known as <strong>type casting</strong>.</p>
<p>There are three major ways in which we can use explicit conversion in C++. They are:</p>
<ol>
<li>C-style type casting (also known as <strong>cast notation</strong>)</li>
<li>Function notation (also known as <strong>old C++ style type casting</strong>)</li>
<li>Type conversion operators</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h3>C-style Type Casting</h3>
<p>As the name suggests, this type of casting is favored by the <strong>C programming language</strong>. It is also known as <strong>cast notation</strong>.</p>
<p>The syntax for this style is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">(data_type)expression;

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> a, b;
    a = <span class="hljs-number">7</span>;
    b = <span class="hljs-number">2</span>;

    <span class="hljs-comment">// printing the sum of a and b</span>
    cout &lt;&lt; <span class="hljs-string">&quot;a + b = &quot;</span> &lt;&lt; (a + b) &lt;&lt; endl;

    <span class="hljs-comment">// printing the difference of a and b</span>
    cout &lt;&lt; <span class="hljs-string">&quot;a - b = &quot;</span> &lt;&lt; (a - b) &lt;&lt; endl;

    <span class="hljs-comment">// printing the product of a and b</span>
    cout &lt;&lt; <span class="hljs-string">&quot;a * b = &quot;</span> &lt;&lt; (a * b) &lt;&lt; endl;

    <span class="hljs-comment">// printing the division of a by b</span>
    cout &lt;&lt; <span class="hljs-string">&quot;a / b = &quot;</span> &lt;&lt; (a / b) &lt;&lt; endl;

    <span class="hljs-comment">// printing the modulo of a by b</span>
    cout &lt;&lt; <span class="hljs-string">&quot;a % b = &quot;</span> &lt;&lt; (a % b) &lt;&lt; endl;

<p><strong>/ Division Operator</strong></p>
<p>Note the operation <code>(a / b)</code> in our program. The <code>/</code> operator is the division operator.</p>
<p>As we can see from the above example, if an integer is divided by another integer, we will get the quotient. However, if either divisor or dividend is a floating-point number, we will get the result in decimals.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Increment and Decrement Operators</h3>
<p>C++ also provides increment and decrement operators: <code>++</code> and <code>--</code> respectively.</p>
<ul>
<li><code>++</code> increases the value of the operand by <strong>1</strong></li>
<li><code>--</code> decreases it by <strong>1</strong></li>
</ul>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> num = <span class="hljs-number">5</span>;

<span class="hljs-comment">// increment operator</span>
++num;  <span class="hljs-comment">// 6</span>
</code></pre>
<p>Here, the code <code>++num;</code> increases the value of num by <strong>1</strong>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h3>Example 3: Assignment Operators</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<h2>3. C++ Relational Operators</h2>
<p>A relational operator is used to check the relationship between two operands. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// checks if a is greater than b</span>

<p>Here, <code>&gt;</code> is a relational operator. It checks if a is greater than b or not.</p>

<h2>4. C++ Logical Operators</h2>
<p>Logical operators are used to check whether an expression is <strong>true</strong> or <strong>false</strong>. If the expression is <strong>true</strong>, it returns <strong>1</strong> whereas if the expression is <strong>false</strong>, it returns <strong>0</strong>.</p>

<header>CE103 Algorithms and Programming I</header>
<p>In C++, logical operators are commonly used in decision making. To further understand the logical operators, let's see the following examples,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">Suppose,
a = <span class="hljs-number">5</span>
b = <span class="hljs-number">8</span>

Then,

(a &gt; <span class="hljs-number">3</span>) &amp;&amp; (b &gt; <span class="hljs-number">5</span>) evaluates to <span class="hljs-built_in">true</span>
(a &gt; <span class="hljs-number">3</span>)  &amp;&amp; (b &lt; <span class="hljs-number">5</span>) evaluates to <span class="hljs-built_in">false</span>

(a &gt; <span class="hljs-number">3</span>) || (b &gt; <span class="hljs-number">5</span>) evaluates to <span class="hljs-built_in">true</span>
(a &gt; <span class="hljs-number">3</span>) || (b &lt; <span class="hljs-number">5</span>) evaluates to <span class="hljs-built_in">true</span>
(a &lt; <span class="hljs-number">3</span>) || (b &lt; <span class="hljs-number">5</span>) evaluates to <span class="hljs-literal">false</span>

!(a &lt; <span class="hljs-number">3</span>) evaluates to <span class="hljs-literal">true</span>
!(a &gt; <span class="hljs-number">3</span>) evaluates to <span class="hljs-literal">false</span>
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h3>Example 5: Logical Operators</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">bool</span> result;

<header>CE103 Algorithms and Programming I</header>
<p><strong>Explanation of logical operator program</strong></p>
<ul>
<li><code>(3 != 5) &amp;&amp; (3 &lt; 5)</code> evaluates to <strong>1</strong> because both operands <code>(3 != 5)</code> and <code>(3 &lt; 5)</code> are <strong>1</strong> (true).</li>
<li><code>(3 == 5) &amp;&amp; (3 &lt; 5)</code> evaluates to <strong>0</strong> because the operand <code>(3 == 5)</code> is <strong>0</strong> (false).</li>
<li><code>(3 == 5) &amp;&amp; (3 &gt; 5)</code> evaluates to <strong>0</strong> because both operands <code>(3 == 5)</code> and <code>(3 &gt; 5)</code> are <strong>0</strong> (false).</li>
<li><code>(3 != 5) || (3 &lt; 5)</code> evaluates to <strong>1</strong> because both operands <code>(3 != 5)</code> and <code>(3 &lt; 5)</code> are <strong>1</strong> (true).</li>
<li><code>(3 != 5) || (3 &gt; 5)</code> evaluates to <strong>1</strong> because the operand <code>(3 != 5)</code> is <strong>1</strong> (true).</li>
<li><code>(3 == 5) || (3 &gt; 5)</code> evaluates to <strong>0</strong> because both operands <code>(3 == 5)</code> and <code>(3 &gt; 5)</code> are <strong>0</strong> (false).</li>
<li><code>!(5 == 2)</code> evaluates to <strong>1</strong> because the operand <code>(5 == 2)</code> is <strong>0</strong> (false).</li>
<li><code>!(5 == 5)</code> evaluates to <strong>0</strong> because the operand <code>(5 == 5)</code> is <strong>1</strong> (true).</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Comments</h1>
<p>In this tutorial, we will learn about C++ comments, why we use them, and how to use them with the help of examples.</p>
<p>C++ comments are hints that a programmer can add to make their code easier to read and understand. They are completely ignored by C++ compilers.</p>
<p>There are two ways to add comments to code:</p>
<p><code>//</code> - Single Line Comments</p>
<p><code>/* */</code> -Multi-line Comments</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Why use Comments?</h2>
<p>If we write comments on our code, it will be easier for us to understand the code in the future. Also, it will be easier for your fellow developers to understand the code.</p>
<p><strong>Note:</strong> Comments shouldn't be the substitute for a way to explain poorly written code in English. We should always write well-structured and self-explanatory code. And, then use comments.</p>
<p>As a general rule of thumb, use comments to explain <strong>Why</strong> you did something rather than <strong>How</strong> you did something, and you are good.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ if, if...else and Nested if...else</h1>
<p>In this tutorial, we will learn about the if...else statement to create decision making programs with the help of examples.</p>
<p>In computer programming, we use the <code>if...else</code> statement to run one block of code under certain conditions and another block of code under different conditions.</p>
<p>For example, assigning grades (A, B, C) based on marks obtained by a student.</p>
<ul>
<li>if the percentage is above <strong>90</strong>, assign grade <strong>A</strong></li>
<li>if the percentage is above <strong>75</strong>, assign grade <strong>B</strong></li>
<li>if the percentage is above <strong>65</strong>, assign grade <strong>C</strong></li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>C++ if Statement</h2>
<p>The syntax of the <code>if</code> statement is:</p>

<header>CE103 Algorithms and Programming I</header>
<p>The <code>if</code> statement evaluates the <code>condition</code> inside the parentheses <code>( )</code>.</p>
<ul>
<li>If the <code>condition</code> evaluates to <code>true</code>, the code inside the body of <code>if</code> is executed.</li>
<li>If the <code>condition</code> evaluates to <code>false</code>, the code inside the body of <code>if</code> is skipped.</li>
</ul>
<p><strong>Note:</strong> The code inside <code>{ }</code> is the body of the <code>if</code> statement.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: C++ if...else Statement</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Program to check whether an integer is positive or negative</span>
<span class="hljs-comment">// This program considers 0 as a positive number</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-type">int</span> number;

  cout &lt;&lt; <span class="hljs-string">&quot;Enter an integer: &quot;</span>;
  cin &gt;&gt; number;

  <span class="hljs-keyword">if</span> (number &gt;= <span class="hljs-number">0</span>) {
    cout &lt;&lt; <span class="hljs-string">&quot;You entered a positive integer: &quot;</span> &lt;&lt; number &lt;&lt; endl;
  }
  <span class="hljs-keyword">else</span> {
    cout &lt;&lt; <span class="hljs-string">&quot;You entered a negative integer: &quot;</span> &lt;&lt; number &lt;&lt; endl;
  }

  cout &lt;&lt; <span class="hljs-string">&quot;This line is always printed.&quot;</span>;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h2>C++ if...else...else if statement</h2>
<p>The <code>if...else</code> statement is used to execute a block of code among two alternatives. However, if we need to make a choice between more than two alternatives, we use the <code>if...else if...else</code> statement.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>The syntax of the <code>if...else if...else</code> statement is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">if</span> (condition1) {
  <span class="hljs-comment">// code block 1</span>
}
<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (condition2){
  <span class="hljs-comment">// code block 2</span>
}
<span class="hljs-keyword">else</span> {
  <span class="hljs-comment">// code block 3</span>
}
</code></pre>

<h3>Example 3: C++ if...else...else if</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Program to check whether an integer is positive, negative or zero</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-type">int</span> number;

  cout &lt;&lt; <span class="hljs-string">&quot;Enter an integer: &quot;</span>;
  cin &gt;&gt; number;

  <span class="hljs-keyword">if</span> (number &gt; <span class="hljs-number">0</span>) {
    cout &lt;&lt; <span class="hljs-string">&quot;You entered a positive integer: &quot;</span> &lt;&lt; number &lt;&lt; endl;
  } 
  <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (number &lt; <span class="hljs-number">0</span>) {
    cout &lt;&lt; <span class="hljs-string">&quot;You entered a negative integer: &quot;</span> &lt;&lt; number &lt;&lt; endl;
  } 
  <span class="hljs-keyword">else</span> {
    cout &lt;&lt; <span class="hljs-string">&quot;You entered 0.&quot;</span> &lt;&lt; endl;
  }

  cout &lt;&lt; <span class="hljs-string">&quot;This line is always printed.&quot;</span>;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In this program, we take a number from the user. We then use the <code>if...else if...else</code> ladder to check whether the number is positive, negative, or zero.</p>
<p>If the number is greater than <code>0</code>, the code inside the <code>if</code> block is executed. If the number is less than <code>0</code>, the code inside the <code>else if</code> block is executed. Otherwise, the code inside the <code>else</code> block is executed.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Nested if...else</h2>
<p>Sometimes, we need to use an <code>if</code> statement inside another <code>if</code> statement. This is known as nested <code>if</code> statement.</p>
<p>Think of it as multiple layers of <code>if</code> statements. There is a first, outer <code>if</code> statement, and inside it is another, inner <code>if</code> statement. Its syntax is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// outer if statement</span>
<span class="hljs-keyword">if</span> (condition1) {

  <span class="hljs-comment">// statements</span>

  <span class="hljs-comment">// inner if statement</span>
  <span class="hljs-keyword">if</span> (condition2) {
    <span class="hljs-comment">// statements</span>
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<p><strong>Notes:</strong></p>
<ul>
<li>We can add <code>else</code> and <code>else if</code> statements to the inner <code>if</code> statement as required.</li>
<li>The inner <code>if</code> statement can also be inserted inside the outer <code>else</code> or <code>else if</code> statements (if they exist).</li>
<li>We can nest multiple layers of <code>if</code> statements.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 4: C++ Nested if</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to find if an integer is positive, negative or zero</span>
<span class="hljs-comment">// using nested if statements</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-type">int</span> num;

  cout &lt;&lt; <span class="hljs-string">&quot;Enter an integer: &quot;</span>;  
   cin &gt;&gt; num;    

  <span class="hljs-comment">// outer if condition</span>
  <span class="hljs-keyword">if</span> (num != <span class="hljs-number">0</span>) {

    <span class="hljs-comment">// inner if condition</span>
    <span class="hljs-keyword">if</span> (num &gt; <span class="hljs-number">0</span>) {
      cout &lt;&lt; <span class="hljs-string">&quot;The number is positive.&quot;</span> &lt;&lt; endl;
    }
    <span class="hljs-comment">// inner else condition</span>
    <span class="hljs-keyword">else</span> {
      cout &lt;&lt; <span class="hljs-string">&quot;The number is negative.&quot;</span> &lt;&lt; endl;
    }  
  }
  <span class="hljs-comment">// outer else condition</span>
  <span class="hljs-keyword">else</span> {
    cout &lt;&lt; <span class="hljs-string">&quot;The number is 0 and it is neither positive nor negative.&quot;</span> &lt;&lt; endl;
  }

  cout &lt;&lt; <span class="hljs-string">&quot;This line is always printed.&quot;</span> &lt;&lt; endl;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>In the above example,</p>
<ul>
<li>We take an integer as an input from the user and store it in the variable num.</li>
<li>We then use an <code>if...else</code> statement to check whether num is not equal to <code>0</code>.
<ul>
<li>If <code>true</code>, then the <strong>inner</strong> <code>if...else</code> statement is executed.</li>
<li>If <code>false</code>, the code inside the <strong>outer</strong> <code>else</code> condition is executed, which prints <code>&quot;The number is 0 and it is neither positive nor negative.&quot;</code></li>
</ul>
</li>
<li>The <strong>inner</strong> <code>if...else</code> statement checks whether the input number is positive i.e. if num is greater than <strong>0</strong>.
<ul>
<li>If <code>true</code>, then we print a statement saying that the number is positive.</li>
<li>If <code>false</code>, we print that the number is negative.</li>
</ul>
</li>
</ul>
<p><strong>Note:</strong> As you can see, nested <code>if...else</code> makes your logic complicated. If possible, you should always try to avoid nested <code>if...else</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Body of if...else With Only One Statement</h2>
<p>If the body of <code>if...else</code> has only one statement, you can omit <code>{ }</code> in the program. For example, you can replace</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> number = <span class="hljs-number">5</span>;

<span class="hljs-keyword">if</span> (number &gt; <span class="hljs-number">0</span>) {
  cout &lt;&lt; <span class="hljs-string">&quot;The number is positive.&quot;</span> &lt;&lt; endl;
}
<span class="hljs-keyword">else</span> {
  cout &lt;&lt; <span class="hljs-string">&quot;The number is negative.&quot;</span> &lt;&lt; endl;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ for Loop</h1>
<p>In this tutorial, we will learn about the C++ for loop and its working with the help of some examples.</p>
<p>In computer programming, loops are used to repeat a block of code.</p>

<header>CE103 Algorithms and Programming I</header>
<p>For example, let's say we want to show a message 100 times. Then instead of writing the print statement 100 times, we can use a loop.</p>
<p>That was just a simple example; we can achieve much more efficiency and sophistication in our programs by making effective use of loops.</p>
<p>There are 3 types of loops in C++.</p>
<ul>
<li><code>for</code> loop</li>
<li><code>while</code> loop</li>
<li><code>do...while</code> loop</li>
</ul>

<h2>C++ for loop</h2>
<p>The syntax of for-loop is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">for</span> (initialization; condition; update) {
    <span class="hljs-comment">// body of-loop </span>
}
</code></pre>

<p>Here,</p>
<ul>
<li><code>initialization</code> - initializes variables and is executed only once</li>
<li><code>condition</code> - if <code>true</code>, the body of <code>for</code> loop is executed<br />
if <code>false</code>, the for loop is terminated</li>
<li><code>update</code> - updates the value of initialized variables and again checks the condition</li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to find the sum of first n natural numbers</span>

    sum = <span class="hljs-number">0</span>;

<header>CE103 Algorithms and Programming I</header>
<p>In the above example, we have two variables num and sum. The sum variable is assigned with 0 and the num variable is assigned with the value provided by the user.</p>
<p>Note that we have used a <code>for</code> loop.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= num; ++i)
</code></pre>
<p>Here,</p>
<ul>
<li><code>int i = 1</code>: initializes the i variable</li>
<li><code>i &lt;= num</code>: runs the loop as long as i is less than or equal to num</li>
<li><code>++i</code>: increases the i variable by 1 in each iteration</li>
</ul>
<p>When i becomes <code>11</code>, the <code>condition</code> is <code>false</code> and sum will be equal to <code>0 + 1 + 2 + ... + 10</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Ranged Based for Loop</h2>
<p>In C++11, a new range-based <code>for</code> loop was introduced to work with collections such as <strong>arrays</strong> and <strong>vectors</strong>. Its syntax is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">for</span> (variable : collection) {
    <span class="hljs-comment">// body of loop</span>
}
</code></pre>
<p>Here, for every value in the collection, the for loop is executed and the value is assigned to the variable.</p>

<h3>Example 4: Range Based for Loop</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<h3>C++ Infinite for loop</h3>
<p>If the <code>condition</code> in a <code>for</code> loop is always <code>true</code>, it runs forever (until memory is full). For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// infinite for loop</span>
<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &gt; <span class="hljs-number">0</span>; i++) {
    <span class="hljs-comment">// block of code</span>
}
</code></pre>
<p>In the above program, the <code>condition</code> is always <code>true</code> which will then run the code for infinite times.</p>

<p>Here,</p>
<ul>
<li>A <code>while</code> loop evaluates the <code>condition</code></li>
<li>If the <code>condition</code> evaluates to <code>true</code>, the code inside the <code>while</code> loop is executed.</li>
<li>The <code>condition</code> is evaluated again.</li>
<li>This process continues until the <code>condition</code> is <code>false</code>.</li>
<li>When the <code>condition</code> evaluates to <code>false</code>, the loop terminates.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: Sum of Positive Numbers Only</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// program to find the sum of positive numbers</span>
<span class="hljs-comment">// if the user enters a negative number, the loop ends</span>
<span class="hljs-comment">// the negative number entered is not added to the sum</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> number;
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;

    <span class="hljs-comment">// take input from the user</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Enter a number: &quot;</span>;
    cin &gt;&gt; number;

    <span class="hljs-keyword">while</span> (number &gt;= <span class="hljs-number">0</span>) {
        <span class="hljs-comment">// add all positive numbers</span>
        sum += number;

        <span class="hljs-comment">// take input again if the number is positive</span>
        cout &lt;&lt; <span class="hljs-string">&quot;Enter a number: &quot;</span>;
        cin &gt;&gt; number;
    }

    <span class="hljs-comment">// display the sum</span>
    cout &lt;&lt; <span class="hljs-string">&quot;\nThe sum is &quot;</span> &lt;&lt; sum &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ do...while Loop</h2>
<p>The <code>do...while</code> loop is a variant of the <code>while</code> loop with one important difference: the body of <code>do...while</code> loop is executed once before the <code>condition</code> is checked.</p>
<p>Its syntax is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">do</span> {
   <span class="hljs-comment">// body of loop;</span>
}
<span class="hljs-keyword">while</span> (condition);
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<p>Here,</p>
<ul>
<li>The body of the loop is executed at first. Then the <code>condition</code> is evaluated.</li>
<li>If the <code>condition</code> evaluates to <code>true</code>, the body of the loop inside the <code>do</code> statement is executed again.</li>
<li>The <code>condition</code> is evaluated once again.</li>
<li>If the <code>condition</code> evaluates to <code>true</code>, the body of the loop inside the <code>do</code> statement is executed again.</li>
<li>This process continues until the <code>condition</code> evaluates to <code>false</code>. Then the loop stops.</li>
</ul>

<h3>Example 3: Display Numbers from 1 to 5</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">
<span class="hljs-comment">// C++ Program to print numbers from 1 to 5</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; 

    <span class="hljs-comment">// do...while loop from 1 to 5</span>
    <span class="hljs-keyword">do</span> {
        cout &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;
        ++i;
    }
    <span class="hljs-keyword">while</span> (i &lt;= <span class="hljs-number">5</span>);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h3>Example 4: Sum of Positive Numbers Only</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// program to find the sum of positive numbers</span>
<span class="hljs-comment">// If the user enters a negative number, the loop ends</span>
<span class="hljs-comment">// the negative number entered is not added to the sum</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

    <span class="hljs-type">int</span> number = <span class="hljs-number">0</span>;
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;

    <span class="hljs-keyword">do</span> {
        sum += number;

        <span class="hljs-comment">// take input from the user</span>
        cout &lt;&lt; <span class="hljs-string">&quot;Enter a number: &quot;</span>;
        cin &gt;&gt; number;
    }
    <span class="hljs-keyword">while</span> (number &gt;= <span class="hljs-number">0</span>);

    <span class="hljs-comment">// display the sum</span>
    cout &lt;&lt; <span class="hljs-string">&quot;\nThe sum is &quot;</span> &lt;&lt; sum &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Infinite while loop</h2>
<p>If the <code>condition</code> of a loop is always <code>true</code>, the loop runs for infinite times (until the memory is full). For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// infinite while loop</span>
<span class="hljs-keyword">while</span>(<span class="hljs-literal">true</span>) {
    <span class="hljs-comment">// body of the loop</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>Here is an example of an infinite <code>do...while</code> loop.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// infinite do...while loop</span>

<span class="hljs-type">int</span> count = <span class="hljs-number">1</span>;

<span class="hljs-keyword">do</span> {
   <span class="hljs-comment">// body of loop</span>
} 
<span class="hljs-keyword">while</span>(count == <span class="hljs-number">1</span>);
</code></pre>
<p>In the above programs, the <code>condition</code> is always <code>true</code>. Hence, the loop body will run for infinite times.</p>

<p>A <code>for</code> loop is usually used when the number of iterations is known. For example,</p>

   <span class="hljs-comment">// body of the loop</span>
}
</code></pre>

<h2>Example 2: break with while loop</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// program to find the sum of positive numbers</span>
<span class="hljs-comment">// if the user enters a negative numbers, break ends the loop</span>
<span class="hljs-comment">// the negative number entered is not added to sum</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> number;
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;

    <span class="hljs-keyword">while</span> (<span class="hljs-literal">true</span>) {
        <span class="hljs-comment">// take input from the user</span>
        cout &lt;&lt; <span class="hljs-string">&quot;Enter a number: &quot;</span>;
        cin &gt;&gt; number;

        <span class="hljs-comment">// break condition</span>
        <span class="hljs-keyword">if</span> (number &lt; <span class="hljs-number">0</span>) {
            <span class="hljs-keyword">break</span>;
        }

        <span class="hljs-comment">// add all positive numbers</span>
        sum += number;
    }

    <span class="hljs-comment">// display the sum</span>
    cout &lt;&lt; <span class="hljs-string">&quot;The sum is &quot;</span> &lt;&lt; sum &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>In the above program, the user enters a number. The <code>while</code> loop is used to print the total sum of numbers entered by the user. Here, notice the code,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">if</span>(number &lt; <span class="hljs-number">0</span>) {
    <span class="hljs-keyword">break</span>;
}

<p>This means, when the user enters a negative number, the <code>break</code> statement terminates the loop and codes outside the loop are executed.</p>

<h2>break with Nested loop</h2>
<p>When <code>break</code> is used with nested loops, <code>break</code> terminates the inner loop. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// using break statement inside</span>
<span class="hljs-comment">// nested for loop</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> number;
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;

    <span class="hljs-comment">// nested for loops</span>

    <span class="hljs-comment">// first loop</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">3</span>; i++) {
        <span class="hljs-comment">// second loop</span>
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; j &lt;= <span class="hljs-number">3</span>; j++) {
            <span class="hljs-keyword">if</span> (i == <span class="hljs-number">2</span>) {
                <span class="hljs-keyword">break</span>;
            }
            cout &lt;&lt; <span class="hljs-string">&quot;i = &quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;, j = &quot;</span> &lt;&lt; j &lt;&lt; endl;
        }
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In this tutorial, we will learn about the continue statement and its working with loops with the help of examples.</p>
<p>In computer programming, the <code>continue</code> statement is used to skip the current iteration of the loop and the control of the program goes to the next iteration.</p>
<p>The syntax of the <code>continue</code> statement is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">continue</span>;
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: continue with for loop</h2>
<p>In a <code>for</code> loop, <code>continue</code> skips the current iteration and the control flow jumps to the <code>update</code> expression.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// program to print the value of i</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">5</span>; i++) {
        <span class="hljs-comment">// condition to continue</span>
        <span class="hljs-keyword">if</span> (i == <span class="hljs-number">3</span>) {
            <span class="hljs-keyword">continue</span>;
        }

        cout &lt;&lt; i &lt;&lt; endl;
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In the above program, we have used the the <code>for</code> loop to print the value of i in each iteration. Here, notice the code,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">if</span> (i == <span class="hljs-number">3</span>) {
    <span class="hljs-keyword">continue</span>;
}
</code></pre>
<p>This means</p>
<ul>
<li>When i is equal to <code>3</code>, the <code>continue</code> statement skips the current iteration and starts the next iteration</li>
<li>Then, i becomes <code>4</code><strong>,</strong> and the <code>condition</code> is evaluated again.</li>
<li>Hence, <code>4</code> and <code>5</code> are printed in the next two iterations.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 2: continue with while loop</h2>
<p>In a <code>while</code> loop, <code>continue</code> skips the current iteration and control flow of the program jumps back to the <code>while</code> <code>condition</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// program to calculate positive numbers till 50 only</span>
<span class="hljs-comment">// if the user enters a negative number,</span>
<span class="hljs-comment">// that number is skipped from the calculation</span>

<span class="hljs-comment">// negative number -&gt; loop terminate</span>
<span class="hljs-comment">// numbers above 50 -&gt; skip iteration</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;
    <span class="hljs-type">int</span> number = <span class="hljs-number">0</span>;

    <span class="hljs-keyword">while</span> (number &gt;= <span class="hljs-number">0</span>) {
        <span class="hljs-comment">// add all positive numbers</span>
        sum += number;

        <span class="hljs-comment">// take input from the user</span>
        cout &lt;&lt; <span class="hljs-string">&quot;Enter a number: &quot;</span>;
        cin &gt;&gt; number;

        <span class="hljs-comment">// continue condition</span>
        <span class="hljs-keyword">if</span> (number &gt; <span class="hljs-number">50</span>) {
            cout &lt;&lt; <span class="hljs-string">&quot;The number is greater than 50 and won&#x27;t be calculated.&quot;</span> &lt;&lt; endl;
            number = <span class="hljs-number">0</span>;  <span class="hljs-comment">// the value of number is made 0 again</span>
            <span class="hljs-keyword">continue</span>;
        }
    }

    <span class="hljs-comment">// display the sum</span>
    cout &lt;&lt; <span class="hljs-string">&quot;The sum is &quot;</span> &lt;&lt; sum &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<p>In the above program, the user enters a number. The <code>while</code> loop is used to print the total sum of positive numbers entered by the user, as long as the numbers entered are not greater than <code>50</code>.</p>
<p>Notice the use of the <code>continue</code> statement.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"> <span class="hljs-keyword">if</span> (number &gt; <span class="hljs-number">50</span>){
    <span class="hljs-keyword">continue</span>;
}
</code></pre>
<ul>
<li>When the user enters a number greater than <code>50</code>, the <code>continue</code> statement skips the current iteration. Then the control flow of the program goes to the <code>condition</code> of <code>while</code> loop.</li>
<li>When the user enters a number less than <code>0</code>, the loop terminates.</li>
</ul>
<p><strong>Note</strong>: The <code>continue</code> statement works in the same way for the <code>do...while</code> loops.</p>

<h2>continue with Nested loop</h2>
<p>When <code>continue</code> is used with nested loops, it skips the current iteration of the inner loop. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// using continue statement inside</span>
<span class="hljs-comment">// nested for loop</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> number;
    <span class="hljs-type">int</span> sum = <span class="hljs-number">0</span>;

    <span class="hljs-comment">// nested for loops</span>

    <span class="hljs-comment">// first loop</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">3</span>; i++) {
        <span class="hljs-comment">// second loop</span>
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">1</span>; j &lt;= <span class="hljs-number">3</span>; j++) {
            <span class="hljs-keyword">if</span> (j == <span class="hljs-number">2</span>) {
                <span class="hljs-keyword">continue</span>;
            }
            cout &lt;&lt; <span class="hljs-string">&quot;i = &quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;, j = &quot;</span> &lt;&lt; j &lt;&lt; endl;
        }
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>In the above program, when the <code>continue</code> statement executes, it skips the current iteration in the inner loop. And the control of the program moves to the <strong>update expression</strong> of the inner loop.</p>
<p>Hence, the value of j = 2 is never displayed in the output.</p>
<p><strong>Note</strong>: The <a href="https://www.programiz.com/cpp-programming/break-statement" title="C++ break Statement">break statement</a> terminates the loop entirely. However, the <code>continue</code> statement only skips the current iteration.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ switch..case Statement</h1>
<p>In this tutorial, we will learn about switch statement and its working in C++ programming with the help of some examples.</p>
<p>The <code>switch</code> statement allows us to execute a block of code among many alternatives.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

" data-marpit-pagination="269" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>The syntax of the <code>switch</code> statement in C++ is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">switch</span> (expression)  {
    <span class="hljs-keyword">case</span> constant1:
        <span class="hljs-comment">// code to be executed if </span>
        <span class="hljs-comment">// expression is equal to constant1;</span>
        <span class="hljs-keyword">break</span>;

    <span class="hljs-keyword">case</span> constant2:
        <span class="hljs-comment">// code to be executed if</span>
        <span class="hljs-comment">// expression is equal to constant2;</span>
        <span class="hljs-keyword">break</span>;
        .
        .
        .
    <span class="hljs-keyword">default</span>:
        <span class="hljs-comment">// code to be executed if</span>
        <span class="hljs-comment">// expression doesn&#x27;t match any constant</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<p><strong>How does the switch statement work?</strong></p>
<p>The <code>expression</code> is evaluated once and compared with the values of each <code>case</code> label.</p>
<ul>
<li>If there is a match, the corresponding code after the matching label is executed. For example, if the value of the variable is equal to <code>constant2</code>, the code after <code>case constant2:</code> is executed until the <a href="https://www.programiz.com/cpp-programming/break-statement" title="C++ break Statement">break statement</a> is encountered.</li>
<li>If there is no match, the code after <code>default:</code> is executed.</li>
</ul>
<p><strong>Note</strong>: We can do the same thing with the <code>if...else..if</code> ladder. However, the syntax of the <code>switch</code> statement is cleaner and much easier to read and write.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example: Create a Calculator using the switch Statement</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Program to build a simple calculator using switch Statement</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">char</span> oper;
    <span class="hljs-type">float</span> num1, num2;
    cout &lt;&lt; <span class="hljs-string">&quot;Enter an operator (+, -, *, /): &quot;</span>;
    cin &gt;&gt; oper;
    cout &lt;&lt; <span class="hljs-string">&quot;Enter two numbers: &quot;</span> &lt;&lt; endl;
    cin &gt;&gt; num1 &gt;&gt; num2;

    <span class="hljs-keyword">switch</span> (oper) {
        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;+&#x27;</span>:
            cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; + &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; num1 + num2;
            <span class="hljs-keyword">break</span>;
        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;-&#x27;</span>:
            cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; - &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; num1 - num2;
            <span class="hljs-keyword">break</span>;
        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;*&#x27;</span>:
            cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; * &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; num1 * num2;
            <span class="hljs-keyword">break</span>;
        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;/&#x27;</span>:
            cout &lt;&lt; num1 &lt;&lt; <span class="hljs-string">&quot; / &quot;</span> &lt;&lt; num2 &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; num1 / num2;
            <span class="hljs-keyword">break</span>;
        <span class="hljs-keyword">default</span>:
            <span class="hljs-comment">// operator is doesn&#x27;t match any case constant (+, -, *, /)</span>
            cout &lt;&lt; <span class="hljs-string">&quot;Error! The operator is not correct&quot;</span>;
            <span class="hljs-keyword">break</span>;
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p><strong>How This Program Works</strong></p>
<ol>
<li>We first prompt the user to enter the desired operator. This input is then stored in the <code>char</code> variable named oper.</li>
<li>We then prompt the user to enter two numbers, which are stored in the float variables num1 and num2.</li>
<li>The <code>switch</code> statement is then used to check the operator entered by the user:
<ul>
<li>If the user enters <code>+</code>, addition is performed on the numbers.</li>
<li>If the user enters <code>-</code>, subtraction is performed on the numbers.</li>
<li>If the user enters <code>*</code>, multiplication is performed on the numbers.</li>
<li>If the user enters <code>/</code>, division is performed on the numbers.</li>
<li>If the user enters any other character, the default code is printed.</li>
</ul>
</li>
</ol>
<p>Notice that the <code>break</code> statement is used inside each <code>case</code> block. This terminates the <code>switch</code> statement.</p>
<p>If the <code>break</code> statement is not used, all cases after the correct <code>case</code> are executed.</p>

<span class="hljs-meta"># <span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{

    cin &gt;&gt; n;

    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">1</span>; i &lt;= n; ++i)
    {

        {
           <span class="hljs-comment">// Control of the program move to jump:</span>
            <span class="hljs-keyword">goto</span> jump;

jump:

<h3>Reason to Avoid goto Statement</h3>
<p>The goto statement gives the power to jump to any part of a program but, makes the logic of the program complex and tangled.</p>
<p>In modern programming, the goto statement is considered a harmful construct and a bad programming practice.</p>
<p>The goto statement can be replaced in most of C++ program with the use of <a href="https://www.programiz.com/cpp-programming/break-statement" title="C++ break statement">break</a> and <a href="https://www.programiz.com/cpp-programming/continue-statement" title="C++ continue Statement">continue</a> statements.</p>

<p>When the function is invoked from any part of the program, it all executes the codes defined in the body of the function.</p>

<p>The syntax to declare a function is:</p>

}
</code></pre>
<p>Here's an example of a function declaration.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// function declaration</span>

<h3>Return Statement</h3>
<p>In the above programs, we have used void in the function declaration. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">displayNumber</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// code</span>
}
</code></pre>
<p>This means the function is not returning any value.</p>
<p>It's also possible to return a value from a function. For this, we need to specify the <code>returnType</code> of the function during function declaration.</p>
<p>Then, the <code>return</code> statement can be used to return a value from a function.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Function Prototype</h3>
<p>In C++, the code of function declaration should be before the function call. However, if we want to define a function after the function call, we need to use the function prototype. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// function prototype</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">add</span><span class="hljs-params">(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>)</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// calling the function before declaration.</span>
    <span class="hljs-built_in">add</span>(<span class="hljs-number">5</span>, <span class="hljs-number">3</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-comment">// function definition</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">add</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    cout &lt;&lt; (a + b);
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<p>In the above code, the function prototype is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">add</span><span class="hljs-params">(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>)</span></span>;
</code></pre>
<p>This provides the compiler with information about the function name and its parameters. That's why we can use the code to call a function before the function has been defined.</p>
<p>The syntax of a function prototype is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">returnType <span class="hljs-title">functionName</span><span class="hljs-params">(dataType1, dataType2, ...)</span></span>;
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// using function definition after main() function</span>
<span class="hljs-comment">// function prototype is declared before main()</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">add</span><span class="hljs-params">(<span class="hljs-type">int</span>, <span class="hljs-type">int</span>)</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> sum;

    <span class="hljs-comment">// calling the function and storing</span>
    <span class="hljs-comment">// the returned value in sum</span>
    sum = <span class="hljs-built_in">add</span>(<span class="hljs-number">100</span>, <span class="hljs-number">78</span>);

    cout &lt;&lt; <span class="hljs-string">&quot;100 + 78 = &quot;</span> &lt;&lt; sum &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-comment">// function definition</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">add</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> </span>{
    <span class="hljs-keyword">return</span> (a + b);
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Library Functions</h2>
<p>Library functions are the built-in functions in C++ programming.</p>
<p>Programmers can use library functions by invoking the functions directly; they don't need to write the functions themselves.</p>
<p>Some common library functions in C++ are <code>sqrt()</code>, <code>abs()</code>, <code>isdigit()</code>, etc.</p>
<p>In order to use library functions, we usually need to include the header file in which these library functions are defined.</p>
<p>For instance, in order to use mathematical functions such as <code>sqrt()</code> and <code>abs()</code>, we need to include the header file <code>cmath</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

    <span class="hljs-type">double</span> number, squareRoot;

    number = <span class="hljs-number">25.0</span>;

    <span class="hljs-comment">// sqrt() is a library function to calculate the square root</span>
    squareRoot = <span class="hljs-built_in">sqrt</span>(number);

    cout &lt;&lt; <span class="hljs-string">&quot;Square root of &quot;</span> &lt;&lt; number &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; squareRoot;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<header>CE103 Algorithms and Programming I</header>
<h1>C++ User-defined Function Types</h1>
<p>In this tutorial, you will learn about different approaches you can take to solve a single problem using functions.</p>
<p>For better understanding of arguments and return in functions, user-defined functions can be categorised as:</p>
<ul>
<li><a href="https://www.programiz.com/cpp-programming/user-defined-function-types#no_argument_no_return">Function with no argument and no return value</a></li>
<li><a href="https://www.programiz.com/cpp-programming/user-defined-function-types#no_argument_yes_return">Function with no argument but return value</a></li>
<li><a href="https://www.programiz.com/cpp-programming/user-defined-function-types#yes_argument_no_return">Function with argument but no return value</a></li>
<li><a href="https://www.programiz.com/cpp-programming/user-defined-function-types#yes_argument_yes_return">Function with argument and return value</a></li>
</ul>
<p>Consider a situation in which you have to check prime number. This problem is solved below by making user-defined function in 4 different ways as mentioned above.</p>

<h2>Example 1: No arguments passed and no return value</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta"># <span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// No argument is passed to prime()</span>
    <span class="hljs-built_in">prime</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}


<span class="hljs-comment">// Return type of function is void because value is not returned.</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">prime</span><span class="hljs-params">()</span>
</span>{

    <span class="hljs-type">int</span> num, i, flag = <span class="hljs-number">0</span>;

    cout &lt;&lt; <span class="hljs-string">&quot;Enter a positive integer enter to check: &quot;</span>;
    cin &gt;&gt; num;

    <span class="hljs-keyword">for</span>(i = <span class="hljs-number">2</span>; i &lt;= num/<span class="hljs-number">2</span>; ++i)
    {
        <span class="hljs-keyword">if</span>(num % i == <span class="hljs-number">0</span>)
        {
            flag = <span class="hljs-number">1</span>; 
            <span class="hljs-keyword">break</span>;
        }
    }

    <span class="hljs-keyword">if</span> (flag == <span class="hljs-number">1</span>)
    {
        cout &lt;&lt; num &lt;&lt; <span class="hljs-string">&quot; is not a prime number.&quot;</span>;
    }
    <span class="hljs-keyword">else</span>
    {
        cout &lt;&lt; num &lt;&lt; <span class="hljs-string">&quot; is a prime number.&quot;</span>;
    }
}
</code></pre>

<p>In the above program, a positive integer is asked from the user and stored in the variable <code>num</code>.</p>
