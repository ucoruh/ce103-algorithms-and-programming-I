<header>CE103 Algorithms and Programming I</header>
<h2>Example 2: C++ Return Object from a Function</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Student</span> {
   <span class="hljs-keyword">public</span>:
    <span class="hljs-type">double</span> marks1, marks2;
};

<span class="hljs-comment">// function that returns object of Student</span>
<span class="hljs-function">Student <span class="hljs-title">createStudent</span><span class="hljs-params">()</span> </span>{
    Student student;

    <span class="hljs-comment">// Initialize member variables of Student</span>
    student.marks1 = <span class="hljs-number">96.5</span>;
    student.marks2 = <span class="hljs-number">75.0</span>;

    <span class="hljs-comment">// print member variables of Student</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Marks 1 = &quot;</span> &lt;&lt; student.marks1 &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;Marks 2 = &quot;</span> &lt;&lt; student.marks2 &lt;&lt; endl;

    <span class="hljs-keyword">return</span> student;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Student student1;

    <span class="hljs-comment">// Call function</span>
    student1 = <span class="hljs-built_in">createStudent</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Operator Overloading</h1>
<p>In this tutorial, we will learn about operator overloading with the help of examples.</p>
<p>In C++, we can change the way operators work for user-defined types like objects and structures. This is known as <strong>operator overloading</strong>. For example,</p>
<p>Suppose we have created three objects c1, c2 and result from a class named <code>Complex</code> that represents complex numbers.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="585" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Since operator overloading allows us to change how operators work, we can redefine how the <code>+</code> operator works and use it to add the complex numbers of c1 and c2 by writing the following code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">result = c1 + c2;
</code></pre>
<p>instead of something like</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">result = c1.<span class="hljs-built_in">addNumbers</span>(c2);
</code></pre>
<p>This makes our code intuitive and easy to understand.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Syntax for C++ Operator Overloading</h2>
<p>To overload an operator, we use a special <code>operator</code> function. We define the function inside the class or structure whose objects/variables we want the overloaded operator to work with.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">className</span> {
    ... .. ...
    <span class="hljs-function"><span class="hljs-keyword">public</span>
       returnType <span class="hljs-keyword">operator</span> <span class="hljs-title">symbol</span> <span class="hljs-params">(arguments)</span> </span>{
           ... .. ...
       } 
    ... .. ...
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="588" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>Here,</p>
<ul>
<li><code>returnType</code> is the return type of the function.</li>
<li><code>operator</code> is a keyword.</li>
<li><code>symbol</code> is the operator we want to overload. Like: <code>+</code>, <code>&lt;</code>, <code>-</code>, <code>++</code>, etc.</li>
<li><code>arguments</code> is the arguments passed to the function.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h2>Operator Overloading in Unary Operators</h2>
<p>Unary operators operate on only one operand. The increment operator <code>++</code> and decrement operator <code>--</code> are examples of unary operators.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

" data-marpit-pagination="590" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h3>Example1: ++ Operator (Unary Operator) Overloading</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Overload ++ when used as prefix</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Count</span> {
   <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> value;

   <span class="hljs-keyword">public</span>:

    <span class="hljs-comment">// Constructor to initialize count to 5</span>
    <span class="hljs-built_in">Count</span>() : <span class="hljs-built_in">value</span>(<span class="hljs-number">5</span>) {}

    <span class="hljs-comment">// Overload ++ when used as prefix</span>
    <span class="hljs-type">void</span> <span class="hljs-keyword">operator</span> ++ () {
        ++value;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Count: &quot;</span> &lt;&lt; value &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Count count1;

    <span class="hljs-comment">// Call the &quot;void operator ++ ()&quot; function</span>
    ++count1;

    count1.<span class="hljs-built_in">display</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>However, this makes our code confusing and difficult to understand. It's our job as a programmer to use operator overloading properly and in a consistent and intuitive way.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>The above example works only when <code>++</code> is used as a prefix. To make <code>++</code> work as a postfix we use this syntax.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">void</span> <span class="hljs-keyword">operator</span> ++ (<span class="hljs-type">int</span>) {
    <span class="hljs-comment">// code</span>
}
</code></pre>
<p>Notice the <code>int</code> inside the parentheses. It's the syntax used for using unary operators as postfix; it's not a function parameter.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: ++ Operator (Unary Operator) Overloading</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Overload ++ when used as prefix and postfix</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Count</span> {
   <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> value;

   <span class="hljs-keyword">public</span>:

    <span class="hljs-comment">// Constructor to initialize count to 5</span>
    <span class="hljs-built_in">Count</span>() : <span class="hljs-built_in">value</span>(<span class="hljs-number">5</span>) {}


    <span class="hljs-comment">// Overload ++ when used as prefix</span>
    <span class="hljs-type">void</span> <span class="hljs-keyword">operator</span> ++ () {
        ++value;
    }


    <span class="hljs-comment">// Overload ++ when used as postfix</span>
    <span class="hljs-type">void</span> <span class="hljs-keyword">operator</span> ++ (<span class="hljs-type">int</span>) {
        value++;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Count: &quot;</span> &lt;&lt; value &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Count count1;

    <span class="hljs-comment">// Call the &quot;void operator ++ (int)&quot; function</span>
    count1++;
    count1.<span class="hljs-built_in">display</span>();

    <span class="hljs-comment">// Call the &quot;void operator ++ ()&quot; function</span>
    ++count1;

    count1.<span class="hljs-built_in">display</span>();
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

" data-marpit-pagination="600" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>The <strong>Example 2</strong> works when <code>++</code> is used as both prefix and postfix. However, it doesn't work if we try to do something like this:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">Count count1, result;

<span class="hljs-comment">// Error</span>
result = ++count1;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="601" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="601" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>This is because the return type of our operator function is <code>void</code>. We can solve this problem by making <code>Count</code> as the return type of the operator function.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// return Count when ++ used as prefix</span>

Count <span class="hljs-keyword">operator</span> ++ () {
    <span class="hljs-comment">// code</span>
}

<span class="hljs-comment">// return Count when ++ used as postfix</span>

Count <span class="hljs-keyword">operator</span> ++ (<span class="hljs-type">int</span>) {
   <span class="hljs-comment">// code</span>
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="602" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

" data-marpit-pagination="602" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h3>Example 3: Return Value from Operator Function (++ Operator)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Count</span> {
   <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> value;

   <span class="hljs-keyword">public</span>
       :
    <span class="hljs-comment">// Constructor to initialize count to 5</span>
    <span class="hljs-built_in">Count</span>() : <span class="hljs-built_in">value</span>(<span class="hljs-number">5</span>) {}

    <span class="hljs-comment">// Overload ++ when used as prefix</span>
    Count <span class="hljs-keyword">operator</span> ++ () {
        Count temp;

        <span class="hljs-comment">// Here, value is the value attribute of the calling object</span>
        temp.value = ++value;

        <span class="hljs-keyword">return</span> temp;
    }

    <span class="hljs-comment">// Overload ++ when used as postfix</span>
    Count <span class="hljs-keyword">operator</span> ++ (<span class="hljs-type">int</span>) {
        Count temp;

        <span class="hljs-comment">// Here, value is the value attribute of the calling object</span>
        temp.value = value++;

        <span class="hljs-keyword">return</span> temp;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Count: &quot;</span> &lt;&lt; value &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Count count1, result;

    <span class="hljs-comment">// Call the &quot;Count operator ++ ()&quot; function</span>
    result = ++count1;
    result.<span class="hljs-built_in">display</span>();

    <span class="hljs-comment">// Call the &quot;Count operator ++ (int)&quot; function</span>
    result = count1++;
    result.<span class="hljs-built_in">display</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Operator Overloading in Binary Operators</h2>
<p>Binary operators work on two operands. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">result = num + <span class="hljs-number">9</span>;
</code></pre>
<p>Here, <code>+</code> is a binary operator that works on the operands num and <code>9</code>.</p>
<p>When we overload the binary operator for user-defined types by using the code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">obj3 = obj1 + obj2;
</code></pre>
<p>The operator function is called using the obj1 object and obj2 is passed as an argument to the function.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 4: C++ Binary Operator Overloading</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to overload the binary operator +</span>
<span class="hljs-comment">// This program adds two complex numbers</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Complex</span> {
   <span class="hljs-keyword">private</span>:
    <span class="hljs-type">float</span> real;
    <span class="hljs-type">float</span> imag;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// Constructor to initialize real and imag to 0</span>
    <span class="hljs-built_in">Complex</span>() : <span class="hljs-built_in">real</span>(<span class="hljs-number">0</span>), <span class="hljs-built_in">imag</span>(<span class="hljs-number">0</span>) {}

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">input</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;Enter real and imaginary parts respectively: &quot;</span>;
        cin &gt;&gt; real;
        cin &gt;&gt; imag;
    }

    <span class="hljs-comment">// Overload the + operator</span>
    Complex <span class="hljs-keyword">operator</span> + (<span class="hljs-type">const</span> Complex&amp; obj) {
        Complex temp;
        temp.real = real + obj.real;
        temp.imag = imag + obj.imag;
        <span class="hljs-keyword">return</span> temp;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">output</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">if</span> (imag &lt; <span class="hljs-number">0</span>)
            cout &lt;&lt; <span class="hljs-string">&quot;Output Complex number: &quot;</span> &lt;&lt; real &lt;&lt; imag &lt;&lt; <span class="hljs-string">&quot;i&quot;</span>;
        <span class="hljs-keyword">else</span>
            cout &lt;&lt; <span class="hljs-string">&quot;Output Complex number: &quot;</span> &lt;&lt; real &lt;&lt; <span class="hljs-string">&quot;+&quot;</span> &lt;&lt; imag &lt;&lt; <span class="hljs-string">&quot;i&quot;</span>;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Complex complex1, complex2, result;

    cout &lt;&lt; <span class="hljs-string">&quot;Enter first complex number:\n&quot;</span>;
    complex1.<span class="hljs-built_in">input</span>();

    cout &lt;&lt; <span class="hljs-string">&quot;Enter second complex number:\n&quot;</span>;
    complex2.<span class="hljs-built_in">input</span>();

   <span class="hljs-comment">// complex1 calls the operator function</span>
   <span class="hljs-comment">// complex2 is passed as an argument to the function</span>
    result = complex1 + complex2;
    result.<span class="hljs-built_in">output</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Things to Remember in C++ Operator Overloading</h2>
<ol>
<li>Two operators <code>=</code> and <code>&amp;</code> are already overloaded by default in C++. For example, to <a href="https://www.programiz.com/cpp-programming/constructors#copy-constructor">copy objects of the same class</a>, we can directly use the <code>=</code> operator. We do not need to create an operator function.</li>
<li>Operator overloading cannot change the <a href="https://www.programiz.com/cpp-programming/operators-precedence-associativity">precedence and associativity of operators</a>. However, if we want to change the order of evaluation, parentheses should be used.</li>
<li>There are 4 operators that cannot be overloaded in C++. They are:
<ol>
<li><code>::</code> (scope resolution)</li>
<li><code>.</code> (member selection)</li>
<li><code>.*</code> (member selection through pointer to function)</li>
<li><code>?:</code> (ternary operator)</li>
</ol>
</li>
</ol>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Pointers</h1>
<p>In this tutorial, we will learn about pointers in C++ and their working with the help of examples.</p>
<p>In C++, pointers are variables that store the memory addresses of other variables.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>Address in C++</h2>
<p>If we have a variable var in our program, &amp;var will give us its address in the memory. For example,</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 1: Printing Variable Addresses in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// declare variables</span>
    <span class="hljs-type">int</span> var1 = <span class="hljs-number">3</span>;
    <span class="hljs-type">int</span> var2 = <span class="hljs-number">24</span>;
    <span class="hljs-type">int</span> var3 = <span class="hljs-number">17</span>;

    <span class="hljs-comment">// print address of var1</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Address of var1: &quot;</span>&lt;&lt; &amp;var1 &lt;&lt; endl;

    <span class="hljs-comment">// print address of var2</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Address of var2: &quot;</span> &lt;&lt; &amp;var2 &lt;&lt; endl;

    <span class="hljs-comment">// print address of var3</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Address of var3: &quot;</span> &lt;&lt; &amp;var3 &lt;&lt; endl;
}
</code></pre>

<p>Here, <code>0x</code> at the beginning represents the address is in the hexadecimal form.</p>

<p>This is because the size of an <code>int</code> variable is 4 bytes in a 64-bit system.</p>

" data-marpit-pagination="624" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h2>C++ Pointers</h2>
<p>As mentioned above, pointers are used to store addresses rather than values.</p>
<p>Here is how we can declare pointers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> *pointVar;
</code></pre>
<p>Here, we have declared a pointer pointVar of the <code>int</code> type.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="625" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="625" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>We can also declare pointers in the following way.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span>* pointVar; <span class="hljs-comment">// preferred syntax</span>
</code></pre>
<p>Let's take another example of declaring pointers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span>* pointVar, p;
</code></pre>
<p>Here, we have declared a pointer pointVar and a normal variable p.</p>
<p><strong>Note:</strong> The <code>*</code> operator is used after the data type to declare pointers.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="626" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="626" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h3>Assigning Addresses to Pointers</h3>
<p>Here is how we can assign addresses to pointers:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span>* pointVar, var;
var = <span class="hljs-number">5</span>;

<span class="hljs-comment">// assign address of var to pointVar pointer</span>
pointVar = &amp;var;
</code></pre>
<p>Here, <code>5</code> is assigned to the variable var. And, the address of var is assigned to the pointVar pointer with the code <code>pointVar = &amp;var</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="627" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="627" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h3>Get the Value from the Address Using Pointers</h3>
<p>To get the value pointed by a pointer, we use the <code>*</code> operator. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span>* pointVar, var;
var = <span class="hljs-number">5</span>;

<span class="hljs-comment">// assign address of var to pointVar</span>
pointVar = &amp;var;

<span class="hljs-comment">// access value pointed by pointVar</span>
cout &lt;&lt; *pointVar &lt;&lt; endl;   <span class="hljs-comment">// Output: 5</span>
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="628" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="628" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>In the above code, the address of var is assigned to pointVar. We have used the <code>*pointVar</code> to get the value stored in that address.</p>
<p>When <code>*</code> is used with pointers, it's called the <strong>dereference operator</strong>. It operates on a pointer and gives the value pointed by the address stored in the pointer. That is, <code>*pointVar = var</code>.</p>
<p><strong>Note: In C++,</strong> pointVar and *pointVar is completely different. We cannot do something like <code>*pointVar = &amp;var;</code></p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

    <span class="hljs-comment">// declare pointer variable</span>
    <span class="hljs-type">int</span>* pointVar;

    <span class="hljs-comment">// store address of var</span>

    cout &lt;&lt; <span class="hljs-string">&quot;pointVar = &quot;</span> &lt;&lt; pointVar &lt;&lt; endl;

<header>CE103 Algorithms and Programming I</header>
<h3>Changing Value Pointed by Pointers</h3>
<p>If pointVar points to the address of var, we can change the value of var by using *pointVar.</p>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> var = <span class="hljs-number">5</span>;
<span class="hljs-type">int</span>* pointVar;

<span class="hljs-comment">// assign address of var</span>
pointVar = &amp;var;

<span class="hljs-comment">// change value at address pointVar</span>
*pointVar = <span class="hljs-number">1</span>;

cout &lt;&lt; var &lt;&lt; endl; <span class="hljs-comment">// Output: 1</span>
</code></pre>
<p>Here, pointVar and <code>&amp;var</code> have the same address, the value of var will also be changed when *pointVar is changed.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Common mistakes when working with pointers</h2>
<p>Suppose, we want a pointer varPoint to point to the address of var. Then,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> var, *varPoint;

<span class="hljs-comment">// Wrong! </span>
<span class="hljs-comment">// varPoint is an address but var is not</span>
varPoint = var;

<span class="hljs-comment">// Wrong!</span>
<span class="hljs-comment">// &amp;var is an address</span>
<span class="hljs-comment">// *varPoint is the value stored in &amp;var</span>
*varPoint = &amp;var;

<span class="hljs-comment">// Correct! </span>
<span class="hljs-comment">// varPoint is an address and so is &amp;var</span>
varPoint = &amp;var;

 <span class="hljs-comment">// Correct!</span>
<span class="hljs-comment">// both *varPoint and var are values</span>
*varPoint = var;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<h1>C++ Pointers and Arrays</h1>
<p>In this tutorial, we will learn about the relation between arrays and pointers with the help of examples.</p>
<p>In C++, <a href="https://www.programiz.com/cpp-programming/pointers">Pointers</a> are variables that hold addresses of other variables. Not only can a pointer store the address of a single variable, it can also store the address of cells of an <a href="https://www.programiz.com/cpp-programming/arrays">array</a>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="641" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="641" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>Consider this example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> *ptr;
<span class="hljs-type">int</span> arr[<span class="hljs-number">5</span>];

<span class="hljs-comment">// store the address of the first</span>
<span class="hljs-comment">// element of arr in ptr</span>
ptr = arr;
</code></pre>
<p>Here, ptr is a pointer variable while arr is an <code>int</code> array. The code <code>ptr = arr;</code> stores the address of the first element of the array in variable ptr.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="642" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>Notice that we have used <code>arr</code> instead of <code>&amp;arr[0]</code>. This is because both are the same. So, the code below is the same as the code above.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> *ptr;
<span class="hljs-type">int</span> arr[<span class="hljs-number">5</span>];
ptr = &amp;arr[<span class="hljs-number">0</span>];
</code></pre>
<p>The addresses for the rest of the array elements are given by <code>&amp;arr[1]</code>, <code>&amp;arr[2]</code>, <code>&amp;arr[3]</code>, and <code>&amp;arr[4]</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Point to Every Array Elements</h2>
<p>Suppose we need to point to the fourth element of the array using the same pointer ptr.</p>
<p>Here, if ptr points to the first element in the above example then <code>ptr + 3</code> will point to the fourth element. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> *ptr;
<span class="hljs-type">int</span> arr[<span class="hljs-number">5</span>];
ptr = arr;

ptr + <span class="hljs-number">1</span> is equivalent to &amp;arr[<span class="hljs-number">1</span>];
ptr + <span class="hljs-number">2</span> is equivalent to &amp;arr[<span class="hljs-number">2</span>];
ptr + <span class="hljs-number">3</span> is equivalent to &amp;arr[<span class="hljs-number">3</span>];
ptr + <span class="hljs-number">4</span> is equivalent to &amp;arr[<span class="hljs-number">4</span>];
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>Similarly, we can access the elements using the single pointer. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// use dereference operator</span>
*ptr == arr[<span class="hljs-number">0</span>];

*(ptr + <span class="hljs-number">2</span>) is equivalent to arr[<span class="hljs-number">2</span>];
*(ptr + <span class="hljs-number">3</span>) is equivalent to arr[<span class="hljs-number">3</span>];

</code></pre>

<h2>Example 1: C++ Pointers and Arrays</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ Program to display address of each element of an array </span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-type">float</span> arr[<span class="hljs-number">3</span>];

    <span class="hljs-comment">// declare pointer variable</span>
    <span class="hljs-type">float</span> *ptr;

    cout &lt;&lt; <span class="hljs-string">&quot;Displaying address using arrays: &quot;</span> &lt;&lt; endl;

    <span class="hljs-comment">// use for loop to print addresses of all array elements</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; ++i)
    {
        cout &lt;&lt; <span class="hljs-string">&quot;&amp;arr[&quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;] = &quot;</span> &lt;&lt; &amp;arr[i] &lt;&lt; endl;
    }

    <span class="hljs-comment">// ptr = &amp;arr[0]</span>
    ptr = arr;

    cout&lt;&lt;<span class="hljs-string">&quot;\nDisplaying address using pointers: &quot;</span>&lt;&lt; endl;

    <span class="hljs-comment">// use for loop to print addresses of all array elements</span>
    <span class="hljs-comment">// using pointer notation</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; ++i)
    {
        cout &lt;&lt; <span class="hljs-string">&quot;ptr + &quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot; = &quot;</span>&lt;&lt; ptr + i &lt;&lt; endl;
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In most contexts, array names decay to pointers. In simple words, array names are converted to pointers. That's the reason why we can use pointers to access elements of arrays.</p>
<p>However, we should remember that pointers and arrays are not the same.</p>
<p>There are a few cases where array names don't decay to pointers. To learn more, visit: <a href="https://stackoverflow.com/questions/17752978/exceptions-to-array-decaying-into-a-pointer">When does array name doesn't decay into a pointer?</a></p>

<h2>Example 2: Array name used as pointer</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ Program to insert and display data entered by using pointer notation.</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">float</span> arr[<span class="hljs-number">5</span>];

   <span class="hljs-comment">// Insert data using pointer notation</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Enter 5 numbers: &quot;</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; ++i) {

        <span class="hljs-comment">// store input number in arr[i]</span>
        cin &gt;&gt; *(arr + i) ;

    }

    <span class="hljs-comment">// Display data using pointer notation</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Displaying data: &quot;</span> &lt;&lt; endl;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; ++i) {

        <span class="hljs-comment">// display value of arr[i]</span>
        cout &lt;&lt; *(arr + i) &lt;&lt; endl ;

    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Call by Reference: Using pointers</h1>
<p>In this tutorial, we will learn about C++ call by reference to pass pointers as an argument to the function with the help of examples.</p>
<p>In the <a href="https://www.programiz.com/cpp-programming/function">C++ Functions</a> tutorial, we learned about passing arguments to a function. This method used is called passing by value because the actual value is passed.</p>
<p>However, there is another way of passing arguments to a function where the actual values of arguments are not passed. Instead, the reference to values is passed.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="661" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="661" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// function that takes value as parameter</span>

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">func1</span><span class="hljs-params">(<span class="hljs-type">int</span> numVal)</span> </span>{
    <span class="hljs-comment">// code</span>
}

<span class="hljs-comment">// function that takes reference as parameter</span>
<span class="hljs-comment">// notice the &amp; before the parameter</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">func2</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;numRef)</span> </span>{
    <span class="hljs-comment">// code</span>
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> num = <span class="hljs-number">5</span>;

    <span class="hljs-comment">// pass by value</span>
    <span class="hljs-built_in">func1</span>(num);

    <span class="hljs-comment">// pass by reference</span>
    <span class="hljs-built_in">func2</span>(num);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>Notice the <code>&amp;</code> in <code>void func2(int &amp;numRef)</code>. This denotes that we are using the address of the variable as our parameter.</p>
<p>So, when we call the <code>func2()</code> function in <code>main()</code> by passing the variable num as an argument, we are actually passing the address of num variable instead of the value <strong>5</strong>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: Passing by reference without pointers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// function definition to swap values</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;n1, <span class="hljs-type">int</span> &amp;n2)</span> </span>{
    <span class="hljs-type">int</span> temp;
    temp = n1;
    n1 = n2;
    n2 = temp;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{

    <span class="hljs-comment">// initialize variables</span>
    <span class="hljs-type">int</span> a = <span class="hljs-number">1</span>, b = <span class="hljs-number">2</span>;

    cout &lt;&lt; <span class="hljs-string">&quot;Before swapping&quot;</span> &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;a = &quot;</span> &lt;&lt; a &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;b = &quot;</span> &lt;&lt; b &lt;&lt; endl;

    <span class="hljs-comment">// call function to swap numbers</span>
    <span class="hljs-built_in">swap</span>(a, b);

    cout &lt;&lt; <span class="hljs-string">&quot;\nAfter swapping&quot;</span> &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;a = &quot;</span> &lt;&lt; a &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;b = &quot;</span> &lt;&lt; b &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>In this program, we passed the variables a and b to the <code>swap()</code> function. Notice the function definition,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-type">int</span> &amp;n1, <span class="hljs-type">int</span> &amp;n2)</span>
</span></code></pre>
<p>Here, we are using <code>&amp;</code> to denote that the function will accept addresses as its parameters.</p>
<p>Hence, the compiler can identify that instead of actual values, the reference of the variables is passed to function parameters.</p>
<p>In the <code>swap()</code> function, the function parameters n1 and n2 are pointing to the same value as the variables a and b respectively. Hence the swapping takes place on actual value.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 2: Passing by reference using pointers</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// function prototype with pointer as parameters</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-type">int</span>*, <span class="hljs-type">int</span>*)</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{

    <span class="hljs-comment">// initialize variables</span>
    <span class="hljs-type">int</span> a = <span class="hljs-number">1</span>, b = <span class="hljs-number">2</span>;

    cout &lt;&lt; <span class="hljs-string">&quot;Before swapping&quot;</span> &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;a = &quot;</span> &lt;&lt; a &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;b = &quot;</span> &lt;&lt; b &lt;&lt; endl;

    <span class="hljs-comment">// call function by passing variable addresses</span>
    <span class="hljs-built_in">swap</span>(&amp;a, &amp;b);

    cout &lt;&lt; <span class="hljs-string">&quot;\nAfter swapping&quot;</span> &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;a = &quot;</span> &lt;&lt; a &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;b = &quot;</span> &lt;&lt; b &lt;&lt; endl;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-comment">// function definition to swap numbers</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">swap</span><span class="hljs-params">(<span class="hljs-type">int</span>* n1, <span class="hljs-type">int</span>* n2)</span> </span>{
    <span class="hljs-type">int</span> temp;
    temp = *n1;
    *n1 = *n2;
    *n2 = temp;
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// &amp;a is address of a</span>

<p>Since the address is passed instead of value, a dereference operator <code>*</code> must be used to access the value stored in that address.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">temp = *n1;
*n1 = *n2;
*n2 = temp;
</code></pre>
<p><code>*n1</code> and <code>*n2</code> gives the value stored at address n1 and n2 respectively.</p>
<p>Since n1 and n2 contain the addresses of a and b, anything is done to <code>*n1</code> and *n2 will change the actual values of a and b.</p>
<p>Hence, when we print the values of a and b in the <code>main()</code> function, the values are changed.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Memory Management: new and delete</h1>
<p>In this tutorial, we will learn to manage memory effectively in C++ using new and delete operations with the help of examples.</p>
<p>C++ allows us to allocate the memory of a variable or an array in run time. This is known as dynamic memory allocation.</p>
<p>In other programming languages such as Java and Python, the compiler automatically manages the memories allocated to variables. But this is not the case in C++.</p>
<p>In C++, we need to deallocate the dynamically allocated memory manually after we have no use for the variable.</p>
<p>We can allocate and then deallocate memory dynamically using the <code>new</code> and <code>delete</code> operators respectively.</p>

<h2>C++ new Operator</h2>
<p>The <code>new</code> operator allocates memory to a variable. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// declare an int pointer</span>
<span class="hljs-type">int</span>* pointVar;

<span class="hljs-comment">// dynamically allocate memory</span>
<span class="hljs-comment">// using the new keyword </span>
pointVar = <span class="hljs-keyword">new</span> <span class="hljs-type">int</span>;

<span class="hljs-comment">// assign value to allocated memory</span>
*pointVar = <span class="hljs-number">45</span>;
</code></pre>
<p>Here, we have dynamically allocated memory for an <code>int</code> variable using the <code>new</code> operator.</p>

<h2>delete Operator</h2>
<p>Once we no longer need to use a variable that we have declared dynamically, we can deallocate the memory occupied by the variable.</p>
<p>For this, the <code>delete</code> operator is used. It returns the memory to the operating system. This is known as <strong>memory deallocation</strong>.</p>
<p>The syntax for this operator is</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">delete</span> pointerVariable;
</code></pre>

<p>Consider the code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// declare an int pointer</span>
<span class="hljs-type">int</span>* pointVar;

<span class="hljs-comment">// print the value stored in memory</span>

<h2>Example 2: C++ new and delete Operator for Arrays</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ Program to store GPA of n number of students and display it</span>
<span class="hljs-comment">// where n is the number of students entered by the user</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-type">int</span> num;
  cout &lt;&lt; <span class="hljs-string">&quot;Enter total number of students: &quot;</span>;
  cin &gt;&gt; num;
  <span class="hljs-type">float</span>* ptr;

  <span class="hljs-comment">// memory allocation of num number of floats</span>
  ptr = <span class="hljs-keyword">new</span> <span class="hljs-type">float</span>[num];

  cout &lt;&lt; <span class="hljs-string">&quot;Enter GPA of students.&quot;</span> &lt;&lt; endl;
  <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; num; ++i) {
    cout &lt;&lt; <span class="hljs-string">&quot;Student&quot;</span> &lt;&lt; i + <span class="hljs-number">1</span> &lt;&lt; <span class="hljs-string">&quot;: &quot;</span>;
    cin &gt;&gt; *(ptr + i);
  }

  cout &lt;&lt; <span class="hljs-string">&quot;\nDisplaying GPA of students.&quot;</span> &lt;&lt; endl;

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Student</span> {
  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> age;

  <span class="hljs-keyword">public</span>:

    <span class="hljs-comment">// constructor initializes age to 12</span>
    <span class="hljs-built_in">Student</span>() : <span class="hljs-built_in">age</span>(<span class="hljs-number">12</span>) {}

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">getAge</span><span class="hljs-params">()</span> </span>{
      cout &lt;&lt; <span class="hljs-string">&quot;Age = &quot;</span> &lt;&lt; age &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-comment">// dynamically declare Student object</span>
  Student* ptr = <span class="hljs-keyword">new</span> <span class="hljs-built_in">Student</span>();

  <span class="hljs-comment">// call getAge() function</span>
  ptr-&gt;<span class="hljs-built_in">getAge</span>();

  <span class="hljs-comment">// ptr memory is released</span>
  <span class="hljs-keyword">delete</span> ptr;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<h1>C++ Inheritance</h1>
<p>In this tutorial, we will learn about inheritance in C++ with the help of examples.</p>
<p>Inheritance is one of the key features of Object-oriented programming in C++. It allows us to create a new <a href="https://www.programiz.com/cpp-programming/object-class">class</a> (derived class) from an existing class (base class).</p>

<header>CE103 Algorithms and Programming I</header>
<p><strong>The derived class inherits the features from the base class</strong> and can have additional features of its own. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
    <span class="hljs-comment">// eat() function</span>
    <span class="hljs-comment">// sleep() function</span>
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">public</span> Animal {
    <span class="hljs-comment">// bark() function</span>
};
</code></pre>
<p>Here, the <code>Dog</code> class is derived from the <code>Animal</code> class. Since <code>Dog</code> is derived from <code>Animal</code>, members of <code>Animal</code> are accessible to <code>Dog</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>is-a relationship</h2>
<p>Inheritance is an <strong>is-a relationship</strong>. We use inheritance only if an <strong>is-a relationship</strong> is present between the two classes.</p>
<p>Here are some examples:</p>
<ul>
<li>A car is a vehicle.</li>
<li>Orange is a fruit.</li>
<li>A surgeon is a doctor.</li>
<li>A dog is an animal.</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: Simple Example of C++ Inheritance</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate inheritance</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// base class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {

   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">eat</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I can eat!&quot;</span> &lt;&lt; endl;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">sleep</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I can sleep!&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-comment">// derived class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">public</span> Animal {

   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bark</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I can bark! Woof woof!!&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// Create object of the Dog class</span>
    Dog dog1;

    <span class="hljs-comment">// Calling members of the base class</span>
    dog1.<span class="hljs-built_in">eat</span>();
    dog1.<span class="hljs-built_in">sleep</span>();

    <span class="hljs-comment">// Calling member of the derived class</span>
    dog1.<span class="hljs-built_in">bark</span>();

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ protected Members</h2>
<p>The access modifier <code>protected</code> is especially relevant when it comes to C++ inheritance.</p>
<p>Like <code>private</code> members, <code>protected</code> members are inaccessible outside of the class. However, they can be accessed by <strong>derived classes</strong> and <strong>friend classes/functions</strong>.</p>
<p>We need <code>protected</code> members if we want to hide the data of a class, but still want that data to be inherited by its derived classes.</p>
<p>To learn more about protected, refer to our <a href="https://www.programiz.com/cpp-programming/access-modifiers">C++ Access Modifiers</a> tutorial.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

" data-marpit-pagination="707" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2 : C++ protected Members</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to demonstrate protected members</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// base class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {

   <span class="hljs-keyword">private</span>:
    string color;

   <span class="hljs-keyword">protected</span>:
    string type;

   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">eat</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I can eat!&quot;</span> &lt;&lt; endl;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">sleep</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I can sleep!&quot;</span> &lt;&lt; endl;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setColor</span><span class="hljs-params">(string clr)</span> </span>{
        color = clr;
    }

    <span class="hljs-function">string <span class="hljs-title">getColor</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> color;
    }
};

<span class="hljs-comment">// derived class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">public</span> Animal {

   <span class="hljs-keyword">public</span>:
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setType</span><span class="hljs-params">(string tp)</span> </span>{
        type = tp;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">displayInfo</span><span class="hljs-params">(string c)</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I am a &quot;</span> &lt;&lt; type &lt;&lt; endl;
        cout &lt;&lt; <span class="hljs-string">&quot;My color is &quot;</span> &lt;&lt; c &lt;&lt; endl;
    }

    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bark</span><span class="hljs-params">()</span> </span>{
        cout &lt;&lt; <span class="hljs-string">&quot;I can bark! Woof woof!!&quot;</span> &lt;&lt; endl;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// Create object of the Dog class</span>
    Dog dog1;

    <span class="hljs-comment">// Calling members of the base class</span>
    dog1.<span class="hljs-built_in">eat</span>();
    dog1.<span class="hljs-built_in">sleep</span>();
    dog1.<span class="hljs-built_in">setColor</span>(<span class="hljs-string">&quot;black&quot;</span>);

    <span class="hljs-comment">// Calling member of the derived class</span>
    dog1.<span class="hljs-built_in">bark</span>();
    dog1.<span class="hljs-built_in">setType</span>(<span class="hljs-string">&quot;mammal&quot;</span>);

    <span class="hljs-comment">// Using getColor() of dog1 as argument</span>
    <span class="hljs-comment">// getColor() returns string data</span>
    dog1.<span class="hljs-built_in">displayInfo</span>(dog1.<span class="hljs-built_in">getColor</span>());

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>Here, the variable type is <code>protected</code> and is thus accessible from the derived class <code>Dog</code>. We can see this as we have initialized <code>type</code> in the <code>Dog</code> class using the function <code>setType()</code>.</p>
<p>On the other hand, the <code>private</code> variable color cannot be initialized in <code>Dog</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">public</span> Animal {

    <span class="hljs-keyword">public</span>:
      <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">setColor</span><span class="hljs-params">(string clr)</span> </span>{
          <span class="hljs-comment">// Error: member &quot;Animal::color&quot; is inaccessible</span>
          color = clr; 
      }
};
</code></pre>

" data-marpit-pagination="711" data-marpit-pagination-total="850" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>Also, since the <code>protected</code> keyword hides data, we cannot access type directly from an object of <code>Dog</code> or <code>Animal</code> class.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Error: member &quot;Animal::type&quot; is inaccessible</span>
dog1.type = <span class="hljs-string">&quot;mammal&quot;</span>;
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h2>Access Modes in C++ Inheritance</h2>
<p>In our previous tutorials, we have learned about C++ access specifiers such as <a href="https://www.programiz.com/cpp-programming/public-protected-private-inheritance">public, private, and protected</a>.</p>
<p>So far, we have used the <code>public</code> keyword in order to inherit a class from a previously-existing base class. However, we can also use the <code>private</code> and <code>protected</code> keywords to inherit classes. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Animal</span> {
    <span class="hljs-comment">// code</span>
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Dog</span> : <span class="hljs-keyword">private</span> Animal {
    <span class="hljs-comment">// code</span>
};
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>class Cat : protected Animal {
    // code
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="713" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>
<p>The various ways we can derive classes are known as <strong>access modes</strong>. These access modes have the following effect:</p>
<ol>
<li><strong>public:</strong> If a derived class is declared in <code>public</code> mode, then the members of the base class are inherited by the derived class just as they are.</li>
<li><strong>private:</strong> In this case, all the members of the base class become <code>private</code> members in the derived class.</li>
<li><strong>protected:</strong> The <code>public</code> members of the base class become <code>protected</code> members in the derived class.</li>
</ol>
<p>The <code>private</code> members of the base class are always <code>private</code> in the derived class.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Member Function Overriding in Inheritance</h2>
<p>Suppose, base class and derived class have member functions with the same name and arguments.</p>
<p>If we create an object of the derived class and try to access that member function, the member function in the derived class is invoked instead of the one in the base class.</p>
<p>The member function of derived class overrides the member function of base class.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Public, Protected and Private Inheritance</h1>
<p>In this tutorial, we will learn to use public, protected and private inheritance in C++ with the help of examples.</p>
<p>In <a href="https://www.programiz.com/cpp-programming/inheritance">C++ inheritance</a>, we can derive a child class from the base class in different access modes. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Base</span> {
.... ... ....
};

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span> : <span class="hljs-keyword">public</span> Base {
.... ... ....
};
</code></pre>
<p>Notice the keyword <code>public</code> in the code</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Derived</span> : <span class="hljs-keyword">public</span> Base
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<p>This means that we have created a derived class from the base class in <strong>public mode</strong>. Alternatively, we can also derive classes in <strong>protected</strong> or <strong>private</strong> modes.</p>
<p>These 3 keywords (<code>public</code>, <code>protected</code>, and <code>private</code>) are known as <strong>access specifiers</strong> in C++ inheritance.</p>
