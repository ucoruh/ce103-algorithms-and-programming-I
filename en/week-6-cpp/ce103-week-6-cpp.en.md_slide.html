<header>CE103 Algorithms and Programming I</header>
<h1>C++ Function Overloading</h1>
<p>In this tutorial, we will learn about the function overloading in C++ with examples.</p>
<p>In C++, two functions can have the same name if the number and/or type of arguments passed is different.</p>
<p>These functions having the same name but different arguments are known as overloaded functions. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// same name different arguments</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">test</span><span class="hljs-params">()</span> </span>{ }
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">test</span><span class="hljs-params">(<span class="hljs-type">int</span> a)</span> </span>{ }
<span class="hljs-function"><span class="hljs-type">float</span> <span class="hljs-title">test</span><span class="hljs-params">(<span class="hljs-type">double</span> a)</span> </span>{ }
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">test</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">double</span> b)</span> </span>{ }
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="344" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-6" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>
<p>Here, all 4 functions are overloaded functions.</p>
<p>Notice that the return types of all these 4 functions are not the same. Overloaded functions may or may not have different return types but they must have different arguments. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Error code</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">test</span><span class="hljs-params">(<span class="hljs-type">int</span> a)</span> </span>{ }
<span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">test</span><span class="hljs-params">(<span class="hljs-type">int</span> b)</span></span>{ }
</code></pre>
<p>Here, both functions have the same name, the same type, and the same number of arguments. Hence, the compiler will throw an error.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: Overloading Using Different Types of Parameter</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Program to compute absolute value</span>
<span class="hljs-comment">// Works for both int and float</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// function with float type parameter</span>
<span class="hljs-function"><span class="hljs-type">float</span> <span class="hljs-title">absolute</span><span class="hljs-params">(<span class="hljs-type">float</span> var)</span></span>{
    <span class="hljs-keyword">if</span> (var &lt; <span class="hljs-number">0.0</span>)
        var = -var;
    <span class="hljs-keyword">return</span> var;
}

<span class="hljs-comment">// function with int type parameter</span>
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">absolute</span><span class="hljs-params">(<span class="hljs-type">int</span> var)</span> </span>{
     <span class="hljs-keyword">if</span> (var &lt; <span class="hljs-number">0</span>)
         var = -var;
    <span class="hljs-keyword">return</span> var;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// call function with int type parameter</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Absolute value of -5 = &quot;</span> &lt;&lt; <span class="hljs-built_in">absolute</span>(<span class="hljs-number">-5</span>) &lt;&lt; endl;

    <span class="hljs-comment">// call function with float type parameter</span>
    cout &lt;&lt; <span class="hljs-string">&quot;Absolute value of 5.5 = &quot;</span> &lt;&lt; <span class="hljs-built_in">absolute</span>(<span class="hljs-number">5.5f</span>) &lt;&lt; endl;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>Example 2: Overloading Using Different Number of Parameters</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// function with 2 parameters</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">int</span> var1, <span class="hljs-type">double</span> var2)</span> </span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Integer number: &quot;</span> &lt;&lt; var1;
    cout &lt;&lt; <span class="hljs-string">&quot; and double number: &quot;</span> &lt;&lt; var2 &lt;&lt; endl;
}

<span class="hljs-comment">// function with double type single parameter</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">double</span> var)</span> </span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Double number: &quot;</span> &lt;&lt; var &lt;&lt; endl;
}

<span class="hljs-comment">// function with int type single parameter</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">int</span> var)</span> </span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Integer number: &quot;</span> &lt;&lt; var &lt;&lt; endl;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-type">int</span> a = <span class="hljs-number">5</span>;
    <span class="hljs-type">double</span> b = <span class="hljs-number">5.5</span>;

    <span class="hljs-comment">// call function with int type parameter</span>
    <span class="hljs-built_in">display</span>(a);

    <span class="hljs-comment">// call function with double type parameter</span>
    <span class="hljs-built_in">display</span>(b);

    <span class="hljs-comment">// call function with 2 parameters</span>
    <span class="hljs-built_in">display</span>(a, b);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Programming Default Arguments (Parameters)</h1>
<p>In this tutorial, we will learn C++ default arguments and their working with the help of examples.</p>
<p>In C++ programming, we can provide default values for <a href="https://www.programiz.com/cpp-programming/function">function</a> parameters.</p>
<p>If a function with default arguments is called without passing arguments, then the default parameters are used.</p>
<p>However, if arguments are passed while calling the function, the default arguments are ignored.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>How default arguments work in C++</p>
<p>We can understand the working of default arguments from the image above:</p>
<ol>
<li>
<p>When <code>temp()</code> is called, both the default parameters are used by the function.</p>
</li>
<li>
<p>When <code>temp(6)</code> is called, the first argument becomes <code>6</code> while the default value is used for the second parameter.</p>
</li>
<li>
<p>When <code>temp(6, -2.3)</code> is called, both the default parameters are overridden, resulting in <code>i = 6</code> and <code>f = -2.3</code>.</p>
</li>
<li>
<p>When <code>temp(3.4)</code> is passed, the function behaves in an undesired way because the second argument cannot be passed without passing the first argument.</p>
<p>Therefore, <code>3.4</code> is passed as the first argument. Since the first argument has been defined as <code>int</code>, the value that is actually passed is <code>3</code>.</p>
</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Example: Default Argument</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// defining the default arguments</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">char</span> = <span class="hljs-string">&#x27;*&#x27;</span>, <span class="hljs-type">int</span> = <span class="hljs-number">3</span>)</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> count = <span class="hljs-number">5</span>;

    cout &lt;&lt; <span class="hljs-string">&quot;No argument passed: &quot;</span>;
    <span class="hljs-comment">// *, 3 will be parameters</span>
    <span class="hljs-built_in">display</span>(); 

    cout &lt;&lt; <span class="hljs-string">&quot;First argument passed: &quot;</span>;
     <span class="hljs-comment">// #, 3 will be parameters</span>
    <span class="hljs-built_in">display</span>(<span class="hljs-string">&#x27;#&#x27;</span>); 

    cout &lt;&lt; <span class="hljs-string">&quot;Both arguments passed: &quot;</span>;
    <span class="hljs-comment">// $, 5 will be parameters</span>
    <span class="hljs-built_in">display</span>(<span class="hljs-string">&#x27;$&#x27;</span>, count); 

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">char</span> c, <span class="hljs-type">int</span> count)</span> </span>{
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= count; ++i)
    {
        cout &lt;&lt; c;
    }
    cout &lt;&lt; endl;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>Here is how this program works:</p>
<ol>
<li><code>display()</code> is called without passing any arguments. In this case, <code>display()</code> uses both the default parameters <code>c = '*'</code> and <code>n = 1</code>.</li>
<li><code>display('#')</code> is called with only one argument. In this case, the first becomes <code>'#'</code>. The second default parameter <code>n = 1</code> is retained.</li>
<li><code>display('#', count)</code> is called with both arguments. In this case, default arguments are not used.</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>We can also define the default parameters in the function definition itself. The program below is equivalent to the one above.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// defining the default arguments</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">char</span> c = <span class="hljs-string">&#x27;*&#x27;</span>, <span class="hljs-type">int</span> count = <span class="hljs-number">3</span>)</span> </span>{
    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i = <span class="hljs-number">1</span>; i &lt;= count; ++i) {
        cout &lt;&lt; c;
    }
    cout &lt;&lt; endl;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> count = <span class="hljs-number">5</span>;

    cout &lt;&lt; <span class="hljs-string">&quot;No argument passed: &quot;</span>;
    <span class="hljs-comment">// *, 3 will be parameters</span>
    <span class="hljs-built_in">display</span>(); 

    cout &lt;&lt; <span class="hljs-string">&quot;First argument passed: &quot;</span>;
     <span class="hljs-comment">// #, 3 will be parameters</span>
    <span class="hljs-built_in">display</span>(<span class="hljs-string">&#x27;#&#x27;</span>); 

    cout &lt;&lt; <span class="hljs-string">&quot;Both argument passed: &quot;</span>;
    <span class="hljs-comment">// $, 5 will be parameters</span>
    <span class="hljs-built_in">display</span>(<span class="hljs-string">&#x27;$&#x27;</span>, count); 

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Storage Class</h1>
<p>In this article, you'll learn about different storage classes in C++. Namely: local, global, static local, register and thread local.</p>
<p>Every variable in C++ has two features: type and storage class.</p>
<p>Type specifies the type of data that can be stored in a variable. For example: <code>int</code>, <code>float</code>, <code>char</code> etc.</p>
<p>And, storage class controls two different properties of a variable: lifetime (determines how long a variable can exist) and scope (determines which part of the program can access it).</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<p>Depending upon the storage class of a variable, it can be divided into 4 major types:</p>
<ul>
<li><a href="https://www.programiz.com/cpp-programming/storage-class#local_variable">Local variable</a></li>
<li><a href="https://www.programiz.com/cpp-programming/storage-class#global_variable">Global variable</a></li>
<li><a href="https://www.programiz.com/cpp-programming/storage-class#static_variable">Static local variable</a></li>
<li><a href="https://www.programiz.com/cpp-programming/storage-class#register%20variable">Register Variable</a></li>
<li><a href="https://www.programiz.com/cpp-programming/storage-class#thread_local_storage">Thread Local Storage</a></li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Local Variable</h2>
<p>A variable defined inside a function (defined inside <a href="https://www.programiz.com/cpp-programming/function" title="C++ functions">function</a> body between braces) is called a local variable or automatic variable.</p>
<p>Its scope is only limited to the function where it is defined. In simple terms, local variable exists and can be accessed only inside a function.</p>
<p>The life of a local variable ends (It is destroyed) when the function exits.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 1: Local variable</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test</span><span class="hljs-params">()</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> 
</span>{
    <span class="hljs-comment">// local variable to main()</span>
    <span class="hljs-type">int</span> var = <span class="hljs-number">5</span>;

    <span class="hljs-built_in">test</span>();

    <span class="hljs-comment">// illegal: var1 not declared inside main()</span>
    var1 = <span class="hljs-number">9</span>;
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">test</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-comment">// local variable to test()</span>
    <span class="hljs-type">int</span> var1;
    var1 = <span class="hljs-number">6</span>;

    <span class="hljs-comment">// illegal: var not declared inside test()</span>
    cout &lt;&lt; var;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>The variable var cannot be used inside <code>test()</code> and var1 cannot be used inside <code>main()</code> function.</p>
<p>Keyword <code>auto</code> was also used for defining local variables before as: <code>auto int var;</code></p>
<p>But, after <a href="http://en.cppreference.com/w/cpp/language/auto">C++11 <code>auto</code></a> has a different meaning and should not be used for defining local variables.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Global Variable</h2>
<p>If a variable is defined outside all functions, then it is called a global variable.</p>
<p>The scope of a global variable is the whole program. This means, It can be used and changed at any part of the program after its declaration.</p>
<p>Likewise, its life ends only when the program ends.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h3>Static Local variable</h3>
<p>Keyword <code>static</code> is used for specifying a static variable. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">... .. ...
<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
   <span class="hljs-type">static</span> <span class="hljs-type">float</span> a;
   ... .. ...
}
</code></pre>
<p>A static local variable exists only inside a function where it is declared (similar to a local variable) but its lifetime starts when the function is called and ends only when the program ends.</p>
<p>The main difference between local variable and static variable is that, the value of static variable persists the end of the program.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>Register Variable (Deprecated in C++11)</h2>
<p>Keyword <code>register</code> is used for specifying register variables.</p>
<p>Register variables are similar to automatic variables and exists inside a particular function only. It is supposed to be faster than the local variables.</p>
<p>If a program encounters a register variable, it stores the variable in processor's register rather than memory if available. This makes it faster than the local variables.</p>
<p>However, this keyword was deprecated in C++11 and should not be used.</p>

<h2>Thread Local Storage</h2>
<p>Thread-local storage is a mechanism by which variables are allocated such that there is one instance of the variable per extant thread.</p>
<p>Keyword <code>thread_local</code> is used for this purpose.</p>
<p>Learn more about <a href="http://www.codeproject.com/Articles/8113/Thread-Local-Storage-The-C-Way" title="Thread local storage">thread local storage</a>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: Factorial of a Number Using Recursion</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Factorial of n = 1*2*3*...*n</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">factorial</span><span class="hljs-params">(<span class="hljs-type">int</span>)</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-type">int</span> n, result;

    cout &lt;&lt; <span class="hljs-string">&quot;Enter a non-negative number: &quot;</span>;
    cin &gt;&gt; n;

    result = <span class="hljs-built_in">factorial</span>(n);
    cout &lt;&lt; <span class="hljs-string">&quot;Factorial of &quot;</span> &lt;&lt; n &lt;&lt; <span class="hljs-string">&quot; = &quot;</span> &lt;&lt; result;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">factorial</span><span class="hljs-params">(<span class="hljs-type">int</span> n)</span> </span>{
    <span class="hljs-keyword">if</span> (n &gt; <span class="hljs-number">1</span>) {
        <span class="hljs-keyword">return</span> n * <span class="hljs-built_in">factorial</span>(n - <span class="hljs-number">1</span>);
    } <span class="hljs-keyword">else</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    }
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-comment">// global variable</span>
<span class="hljs-type">int</span> num;

<span class="hljs-comment">// function declaration</span>
<span class="hljs-function"><span class="hljs-type">int</span>&amp; <span class="hljs-title">test</span><span class="hljs-params">()</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-comment">// assign 5 to num variable</span>
  <span class="hljs-comment">// equivalent to num = 5;</span>
  <span class="hljs-built_in">test</span>() = <span class="hljs-number">5</span>;

  cout &lt;&lt; num;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-comment">// function definition</span>
<span class="hljs-comment">// returns the address of num variable</span>
<span class="hljs-function"><span class="hljs-type">int</span>&amp; <span class="hljs-title">test</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-keyword">return</span> num;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In program above, the return type of function <code>test()</code> is <code>int&amp;</code>. Hence, this function returns a reference of the variable num.</p>
<p>The return statement is <code>return num;</code>. Unlike return by value, this statement doesn't return value of num, instead it returns the variable itself (address).</p>
<p>So, when the <strong>variable</strong> is returned, it can be assigned a value as done in <code>test() = 5;</code></p>
<p>This stores <strong>5</strong> to the variable num, which is displayed onto the screen.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Arrays</h1>
<p>In this tutorial, we will learn to work with arrays. We will learn to declare, initialize, and access array elements in C++ programming with the help of examples.</p>
<p>In C++, an array is a variable that can store multiple values of the same type. For example,</p>
<p>Suppose a class has 27 students, and we need to store the grades of all of them. Instead of creating 27 separate variables, we can simply create an array:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">double</span> grade[<span class="hljs-number">27</span>];
</code></pre>
<p>Here, grade is an array that can hold a maximum of 27 elements of <code>double</code> type.</p>
<p>In C++, the size and type of arrays cannot be changed after its declaration.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<h2>C++ Array Declaration</h2>

<h2>Access Elements in C++ Array</h2>
<p>In C++, each element in an array is associated with a number. The number is known as an array index. We can access elements of an array by using those indices.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// syntax to access array elements</span>
array[index];

<header>CE103 Algorithms and Programming I</header>
<p>Elements of an array in C++</p>
<h3>Few Things to Remember:</h3>
<ul>
<li>
<p>The array indices start with <code>0</code>. Meaning x[0] is the first element stored at index <code>0</code>.</p>
</li>
<li>
<p>If the size of an array is <code>n</code>, the last element is stored at index <code>(n-1)</code>. In this example, x[5] is the last element.</p>
</li>
<li>
<p>Elements of an array have consecutive addresses. For example, suppose the starting address of <code>x[0]</code> is <strong>2120</strong>.</p>
<p>Then, the address of the next element <code>x[1]</code> will be <strong>2124</strong>, the address of <code>x[2]</code> will be <strong>2128</strong>, and so on.</p>
<p>Here, the size of each element is increased by <strong>4</strong>. This is because the size of <code>int</code> is 4 bytes.</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>How to insert and print array elements?</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> mark[<span class="hljs-number">5</span>] = {<span class="hljs-number">19</span>, <span class="hljs-number">10</span>, <span class="hljs-number">8</span>, <span class="hljs-number">17</span>, <span class="hljs-number">9</span>}

<span class="hljs-comment">// change 4th element to 9</span>
mark[<span class="hljs-number">3</span>] = <span class="hljs-number">9</span>;

<span class="hljs-comment">// take input from the user</span>
<span class="hljs-comment">// store the value at third position</span>
cin &gt;&gt; mark[<span class="hljs-number">2</span>];


<span class="hljs-comment">// take input from the user</span>
<span class="hljs-comment">// insert at ith position</span>
cin &gt;&gt; mark[i<span class="hljs-number">-1</span>];

<span class="hljs-comment">// print first element of the array</span>
cout &lt;&lt; mark[<span class="hljs-number">0</span>];

<span class="hljs-comment">// print ith element of the array</span>
cout &gt;&gt; mark[i<span class="hljs-number">-1</span>];
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>Here, we have used a <code>for</code> loop to iterate from <code>i = 0</code> to <code>i = 4</code>. In each iteration, we have printed <code>numbers[i]</code>.</p>
<p>We again used a range-based <code>for</code> loop to print out the elements of the array. To learn more about this loop, check <a href="https://www.programiz.com/cpp-programming/ranged-for-loop">C++ Ranged for Loop</a>.</p>
<p><strong>Note:</strong> In our range-based loop, we have used the code <code>const int &amp;n</code> instead of <code>int n</code> as the range declaration. However, the <code>const int &amp;n</code> is more preferred because:</p>
<ol>
<li>
<p>Using <code>int n</code> simply copies the array elements to the variable n during each iteration. This is not memory-efficient.</p>
<p>&amp;n, however, uses the memory address of the array elements to access their data without copying them to a new variable. This is memory-efficient.</p>
</li>
<li>
<p>We are simply printing the array elements, not modifying them. Therefore, we use <code>const</code> so as not to accidentally change the values of the array.</p>
</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Example 3: Display Sum and Average of Array Elements Using for Loop</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

  <span class="hljs-comment">// initialize an array without specifying size</span>
  <span class="hljs-type">double</span> numbers[] = {<span class="hljs-number">7</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">12</span>, <span class="hljs-number">35</span>, <span class="hljs-number">27</span>};

  <span class="hljs-type">double</span> sum = <span class="hljs-number">0</span>;
  <span class="hljs-type">double</span> count = <span class="hljs-number">0</span>;
  <span class="hljs-type">double</span> average;

  cout &lt;&lt; <span class="hljs-string">&quot;The numbers are: &quot;</span>;

  <span class="hljs-comment">//  print array elements</span>
  <span class="hljs-comment">// use of range-based for loop</span>
  <span class="hljs-keyword">for</span> (<span class="hljs-type">const</span> <span class="hljs-type">double</span> &amp;n : numbers) {
    cout &lt;&lt; n &lt;&lt; <span class="hljs-string">&quot;  &quot;</span>;

    <span class="hljs-comment">//  calculate the sum</span>
    sum += n;

    <span class="hljs-comment">// count the no. of array elements</span>
    ++count;
  }

  <span class="hljs-comment">// print the sum</span>
  cout &lt;&lt; <span class="hljs-string">&quot;\nTheir Sum = &quot;</span> &lt;&lt; sum &lt;&lt; endl;

  <span class="hljs-comment">// find the average</span>
  average = sum / count;
  cout &lt;&lt; <span class="hljs-string">&quot;Their Average = &quot;</span> &lt;&lt; average &lt;&lt; endl;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<header>CE103 Algorithms and Programming I</header>
<p>In this program:</p>
<ol>
<li>
<p>We have initialized a double array named numbers but without specifying its size. We also declared three double variables sum, count, and average.</p>
<p>Here, <code>sum =0</code> and <code>count = 0</code>.</p>
</li>
<li>
<p>Then we used a range-based <code>for</code> loop to print the array elements. In each iteration of the loop, we add the current array element to sum.</p>
</li>
<li>
<p>We also increase the value of count by <code>1</code> in each iteration, so that we can get the size of the array by the end of the for loop.</p>
</li>
<li>
<p>After printing all the elements, we print the sum and the average of all the numbers. The average of the numbers is given by <code>average = sum / count;</code></p>
</li>
</ol>
<p><strong>Note:</strong> We used a ranged <code>for</code> loop instead of a normal <code>for</code> loop.</p>
<p>A normal <code>for</code> loop requires us to specify the number of iterations, which is given by the size of the array.</p>
<p>But a ranged <code>for</code> loop does not require such specifications.</p>

<header>CE103 Algorithms and Programming I</header>
<p>The basic concept of printing elements of a 3d array is similar to that of a 2d array.</p>
<p>However, since we are manipulating 3 dimensions, we use a nested for loop with 3 total loops instead of just 2:</p>
<ul>
<li>the outer loop from <code>i == 0</code> to <code>i == 1</code> accesses the first dimension of the array</li>
<li>the middle loop from <code>j == 0</code> to <code>j == 2</code> accesses the second dimension of the array</li>
<li>the innermost loop from <code>k == 0</code> to <code>k == 1</code> accesses the third dimension of the array</li>
</ul>
<p>As we can see, the complexity of the array increases exponentially with the increase in dimensions.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>Passing Array to a Function in C++ Programming</h1>
<p>In this tutorial, we will learn how to pass a single-dimensional and multidimensional array as a function parameter in C++ with the help of examples.</p>
<p>In C++, we can pass arrays as an argument to a function. And, also we can return arrays from a function.</p>
<p>Before you learn about passing arrays as a function argument, make sure you know about <a href="https://www.programiz.com/cpp-programming/arrays">C++ Arrays</a> and <a href="https://www.programiz.com/cpp-programming/function">C++ Functions</a>.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Syntax for Passing Arrays as Function Parameters</h2>
<p>The syntax for passing an array to a function is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function">returnType <span class="hljs-title">functionName</span><span class="hljs-params">(dataType arrayName[arraySize])</span> </span>{
    <span class="hljs-comment">// code</span>
}
</code></pre>
<p>Let's see an example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">total</span><span class="hljs-params">(<span class="hljs-type">int</span> marks[<span class="hljs-number">5</span>])</span> </span>{
    <span class="hljs-comment">// code</span>
}
</code></pre>
<p>Here, we have passed an <code>int</code> type array named marks to the function <code>total()</code>. The size of the array is 5.</p>

<h3>Example 1: Passing One-dimensional Array to a Function</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ Program to display marks of 5 students</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// declare function to display marks</span>
<span class="hljs-comment">// take a 1d array as parameter</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">int</span> m[<span class="hljs-number">5</span>])</span> </span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Displaying marks: &quot;</span> &lt;&lt; endl;

    <span class="hljs-comment">// display array elements    </span>
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">5</span>; ++i) {
        cout &lt;&lt; <span class="hljs-string">&quot;Student &quot;</span> &lt;&lt; i + <span class="hljs-number">1</span> &lt;&lt; <span class="hljs-string">&quot;: &quot;</span> &lt;&lt; m[i] &lt;&lt; endl;
    }
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// declare and initialize an array</span>
    <span class="hljs-type">int</span> marks[<span class="hljs-number">5</span>] = {<span class="hljs-number">88</span>, <span class="hljs-number">76</span>, <span class="hljs-number">90</span>, <span class="hljs-number">61</span>, <span class="hljs-number">69</span>};

    <span class="hljs-comment">// call display function</span>
    <span class="hljs-comment">// pass array as argument</span>
    <span class="hljs-built_in">display</span>(marks);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<li>
<p>The function parameter <code>int m[5]</code> converts to <code>int* m;</code>. This points to the same address pointed by the array marks. This means that when we manipulate m[5] in the function body, we are actually manipulating the original array marks.</p>
<p>C++ handles passing an array to a function in this way to save memory and time.</p>
</li>
</ol>

<h3>Example 2: Passing Multidimensional Array to a Function</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ Program to display the elements of two</span>
<span class="hljs-comment">// dimensional array by passing it to a function</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// define a function </span>
<span class="hljs-comment">// pass a 2d array as a parameter</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">int</span> n[][<span class="hljs-number">2</span>])</span> </span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Displaying Values: &quot;</span> &lt;&lt; endl;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; ++i) {
        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; <span class="hljs-number">2</span>; ++j) {
            cout &lt;&lt; <span class="hljs-string">&quot;num[&quot;</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">&quot;][&quot;</span> &lt;&lt; j &lt;&lt; <span class="hljs-string">&quot;]: &quot;</span> &lt;&lt; n[i][j] &lt;&lt; endl;
        }
    }
}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// initialize 2d array</span>
    <span class="hljs-type">int</span> num[<span class="hljs-number">3</span>][<span class="hljs-number">2</span>] = {
        {<span class="hljs-number">3</span>, <span class="hljs-number">4</span>},
        {<span class="hljs-number">9</span>, <span class="hljs-number">5</span>},
        {<span class="hljs-number">7</span>, <span class="hljs-number">1</span>}
    };

    <span class="hljs-comment">// call the function</span>
    <span class="hljs-comment">// pass a 2d array as an argument</span>
    <span class="hljs-built_in">display</span>(num);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In the above program, we have defined a function named <code>display()</code>. The function takes a two dimensional array, <code>int n[][2]</code> as its argument and prints the elements of the array.</p>
<p>While calling the function, we only pass the name of the two dimensional array as the function argument <code>display(num)</code>.</p>
<p><strong>Note</strong>: It is not mandatory to specify the number of rows in the array. However, the number of columns should always be specified. This is why we have used <code>int n[][2]</code>.</p>
<p>We can also pass arrays with more than 2 dimensions as a function argument.</p>

<h2>C++ Returning an Array From a Function</h2>
<p>We can also return an array from the function. However, the actual array is not returned. Instead the address of the first element of the array is returned with the help of <a href="https://www.programiz.com/cpp-programming/pointers">pointers</a>.</p>
<p>We will learn about returning arrays from a function in the coming tutorials.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Strings</h1>
<p>In this tutorial, you'll learn to handle strings in C++. You'll learn to declare them, initialize them and use them for various input/output operations.</p>
<p>String is a collection of characters. There are two types of strings commonly used in C++ programming language:</p>
<ul>
<li>Strings that are objects of string class (The Standard C++ Library string class)</li>
<li>C-strings (C-style Strings)</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>C-strings</h2>
<p>In C programming, the collection of characters is stored in the form of arrays. This is also supported in C++ programming. Hence it's called C-strings.</p>
<p>C-strings are arrays of type <code>char</code> terminated with null character, that is, <code>\0</code> (ASCII value of null character is 0).</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">char</span> str[] = <span class="hljs-string">&quot;C++&quot;</span>;

<p>In the above code, <code>str</code> is a string and it holds 4 characters.</p>
<p>Although, &quot;<code>C++</code>&quot; has 3 character, the null character <code>\0</code> is added to the end of the string automatically.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Passing String to a Function</h2>
<p>Strings are passed to a function in a similar way <a href="https://www.programiz.com/cpp-programming/passing-arrays-function" title="Passing array to a function in C++">arrays are passed to a function</a>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">char</span> *)</span></span>;
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(string)</span></span>;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    string str1;
    <span class="hljs-type">char</span> str[<span class="hljs-number">100</span>];

    cout &lt;&lt; <span class="hljs-string">&quot;Enter a string: &quot;</span>;
    <span class="hljs-built_in">getline</span>(cin, str1);

    cout &lt;&lt; <span class="hljs-string">&quot;Enter another string: &quot;</span>;
    cin.<span class="hljs-built_in">get</span>(str, <span class="hljs-number">100</span>, <span class="hljs-string">&#x27;\n&#x27;</span>);

    <span class="hljs-built_in">display</span>(str1);
    <span class="hljs-built_in">display</span>(str);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(<span class="hljs-type">char</span> s[])</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Entered char array is: &quot;</span> &lt;&lt; s &lt;&lt; endl;
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">display</span><span class="hljs-params">(string s)</span>
</span>{
    cout &lt;&lt; <span class="hljs-string">&quot;Entered string is: &quot;</span> &lt;&lt; s &lt;&lt; endl;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>In the above program, two strings are asked to enter. These are stored in str and str1 respectively, where str is a <code>char</code> array and str1 is a <code>string</code> object.</p>
<p>Then, we have two functions <code>display()</code> that outputs the string onto the string.</p>
<p>The only difference between the two functions is the parameter. The first <code>display()</code> function takes char array as a parameter, while the second takes string as a parameter.</p>
<p>This process is known as function overloading. Learn more about <a href="https://www.programiz.com/cpp-programming/function-overloading" title="C++ Function overloading">Function Overloading</a>.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Structures</h1>
<p>In this article, you'll learn about structures in C++ programming; what is it, how to define it and use it in your program.</p>
<p>Structure is a collection of variables of different data types under a single name. It is similar to a <a href="https://www.programiz.com/cpp-programming/object-class" title="C++ class">class</a> in that, both holds a collecion of data of different data types.</p>

<p><strong>For example:</strong> You want to store some information about a person: his/her name, citizenship number and salary. You can easily create different variables name, citNo, salary to store these information separately.</p>
<p>However, in the future, you would want to store information about multiple persons. Now, you'd need to create different variables for each information per person: name1, citNo1, salary1, name2, citNo2, salary2</p>

<p>A better approach will be to have a collection of all related information under a single name <code>Person</code>, and use it for every person. Now, the code looks much cleaner, readable and efficient as well.</p>
<p>This collection of all related information under a single name <code>Person</code> is a structure.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>How to declare a structure in C++ programming?</h2>
<p>The <code>struct</code> keyword defines a structure type followed by an identifier (name of the structure).</p>
<p>Then inside the curly braces, you can declare one or more members (declare variables inside curly braces) of that structure. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Person</span>
{
    <span class="hljs-type">char</span> name[<span class="hljs-number">50</span>];
    <span class="hljs-type">int</span> age;
    <span class="hljs-type">float</span> salary;
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<p>Here a structure person is defined which has three members: name, age and salary.</p>
<p>When a structure is created, no memory is allocated.</p>
<p>The structure definition is only the blueprint for the creating of variables. You can imagine it as a datatype. When you define an integer as below:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-type">int</span> foo;
</code></pre>
<p>The <code>int</code> specifies that, variable foo can hold integer element only. Similarly, structure definition only specifies that, what property a structure variable holds when it is defined.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>How to define a structure variable?</h2>
<p>Once you declare a structure person as above. You can define a structure variable as:</p>
<p>Person bill;</p>
<p>Here, a structure variable bill is defined which is of type structure P<code>erson</code>.</p>
<p>When structure variable is defined, only then the required memory is allocated by the compiler.</p>
<p>Considering you have either 32-bit or 64-bit system, the memory of <code>float</code> is 4 bytes, memory of <code>int</code> is 4 bytes and memory of <code>char</code> is 1 byte.</p>
<p>Hence, 58 bytes of memory is allocated for structure variable bill.</p>

<h3>Example 2: Returning structure from function in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>

<span class="hljs-function">Person <span class="hljs-title">getData</span><span class="hljs-params">(Person)</span></span>;

    Person p, temp;

    p = temp;
    <span class="hljs-built_in">displayData</span>(p);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<span class="hljs-function">Person <span class="hljs-title">getData</span><span class="hljs-params">(Person p)</span> </span>{

    cout &lt;&lt; <span class="hljs-string">&quot;Enter Full name: &quot;</span>;
    cin.<span class="hljs-built_in">get</span>(p.name, <span class="hljs-number">50</span>);

    cout &lt;&lt; <span class="hljs-string">&quot;Enter age: &quot;</span>;
    cin &gt;&gt; p.age;

    cout &lt;&lt; <span class="hljs-string">&quot;Enter salary: &quot;</span>;
    cin &gt;&gt; p.salary;

    <span class="hljs-keyword">return</span> p;
}

<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">displayData</span><span class="hljs-params">(Person p)</span> </span>{

    cout &lt;&lt; <span class="hljs-string">&quot;Name: &quot;</span> &lt;&lt; p.name &lt;&lt; endl;
    cout &lt;&lt;<span class="hljs-string">&quot;Age: &quot;</span> &lt;&lt; p.age &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;Salary: &quot;</span> &lt;&lt; p.salary;
}

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Pointers to Structure</h1>
<p>In this article, you'll find relevant examples that will help you to work with pointers to access data within a structure.</p>
<p>A <a href="https://www.programiz.com/cpp-programming/pointers" title="C++ pointers">pointer</a> variable can be created not only for native types like (<code>int</code>, <code>float</code>, <code>double</code> etc.) but they can also be created for user defined types like <a href="https://www.programiz.com/cpp-programming/structure" title="C++ structures">structure</a>.</p>
<p>If you do not know what pointers are, visit <a href="https://www.programiz.com/cpp-programming/pointers">C++ pointers</a>.</p>

<header>CE103 Algorithms and Programming I</header>
<p>Here is how you can create pointer for structures:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">temp</span> {
    <span class="hljs-type">int</span> i;
    <span class="hljs-type">float</span> f;
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    temp *ptr;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p>This program creates a pointer ptr of type structure temp.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>Example: Pointers to Structure</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Distance</span> {
    <span class="hljs-type">int</span> feet;
    <span class="hljs-type">float</span> inch;
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    Distance *ptr, d;

    ptr = &amp;d;

    cout &lt;&lt; <span class="hljs-string">&quot;Enter feet: &quot;</span>;
    cin &gt;&gt; (*ptr).feet;
    cout &lt;&lt; <span class="hljs-string">&quot;Enter inch: &quot;</span>;
    cin &gt;&gt; (*ptr).inch;

    cout &lt;&lt; <span class="hljs-string">&quot;Displaying information.&quot;</span> &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;Distance = &quot;</span> &lt;&lt; (*ptr).feet &lt;&lt; <span class="hljs-string">&quot; feet &quot;</span> &lt;&lt; (*ptr).inch &lt;&lt; <span class="hljs-string">&quot; inches&quot;</span>;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>In this program, a pointer variable ptr and normal variable d of type structure Distance is defined.</p>

<header>CE103 Algorithms and Programming I</header>
<p><strong>Notes:</strong></p>
<ul>
<li>
<p>Since pointer ptr is pointing to variable d in this program, <code>(*ptr).inch</code> and <code>d.inch</code> are equivalent. Similarly, <code>(*ptr).feet</code> and <code>d.feet</code> are equivalent.</p>
</li>
<li>
<p>However, if we are using pointers, it is far more preferable to access struct members using the <code>-&gt;</code> operator, since the <code>.</code> operator has a higher precedence than the <code>*</code> operator.</p>
<p>Hence, we enclose <code>*ptr</code> in brackets when using <code>(*ptr).inch</code>. Because of this, it is easier to make mistakes if both operators are used together in a single code.</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">  ptr-&gt;<span class="hljs-function">feet is same <span class="hljs-title">as</span> <span class="hljs-params">(*ptr)</span>.feet

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Enumeration</h1>
<p>In this article, you will learn to work with enumeration (enum). Also, you will learn where enums are commonly used in C++ programming.</p>
<p>An enumeration is a user-defined data type that consists of integral constants. To define an enumeration, keyword <strong>enum</strong> is used.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">season</span> { spring, summer, autumn, winter };
</code></pre>
<p>Here, the name of the enumeration is season.</p>
<p>And, spring, summer and winter are values of type season.</p>
<p>By default, spring is 0, summer is 1 and so on. You can change the default value of an enum element during declaration (if necessary).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">season</span> 
{   spring = <span class="hljs-number">0</span>, 
    summer = <span class="hljs-number">4</span>, 
    autumn = <span class="hljs-number">8</span>,
    winter = <span class="hljs-number">12</span>
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h2>Enumerated Type Declaration</h2>
<p>When you create an enumerated type, only blueprint for the variable is created. Here's how you can create variables of enum type.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">boolean</span> { <span class="hljs-literal">false</span>, <span class="hljs-literal">true</span> };
<span class="hljs-comment">// inside function</span>
<span class="hljs-keyword">enum</span> <span class="hljs-title class_">boolean</span> check;
</code></pre>
<p>Here, a variable check of type <strong><code>enum boolean</code></strong> is created.</p>
<p>Here is another way to declare same check variable using different syntax.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">enum</span> <span class="hljs-title class_">boolean</span> 
{ 
   <span class="hljs-literal">false</span>, <span class="hljs-literal">true</span>
} check;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h2>Why enums are used in C++ programming?</h2>
<p>An enum variable takes only one value out of many possible values. Example to demonstrate it,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">enum</span> <span class="hljs-title class_">suit</span> {
    club = <span class="hljs-number">0</span>,
    diamonds = <span class="hljs-number">10</span>,
    hearts = <span class="hljs-number">20</span>,
    spades = <span class="hljs-number">3</span>
} card;

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> 
</span>{
    card = club;
    cout &lt;&lt; <span class="hljs-string">&quot;Size of enum variable &quot;</span> &lt;&lt; <span class="hljs-built_in">sizeof</span>(card) &lt;&lt; <span class="hljs-string">&quot; bytes.&quot;</span>;   
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>Suppose you are designing a button for Windows application. You can set flags ITALICS, BOLD and UNDERLINE to work with text.</p>
<p>There is a reason why all the integral constants are power of 2 in above pseudocode.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Classes and Objects</h1>
<p>In this tutorial, we will learn about objects and classes and how to use them in C++ with the help of examples.</p>
<p>In previous tutorials, we learned about functions and variables. Sometimes it's desirable to put related functions and data in one place so that it's logical and easier to work with.</p>
<p>Suppose, we need to store the length, breadth, and height of a rectangular room and calculate its area and volume.</p>
<p>To handle this task, we can create three variables, say, length, breadth, and height along with the functions <code>calculateArea()</code> and <code>calculateVolume()</code>.</p>
<p>However, in C++, rather than creating separate variables and functions, we can also wrap these related data and functions in a single place (by creating <strong>objects</strong>). This programming paradigm is known as object-oriented programming.</p>
<p>But before we can create <strong>objects</strong> and use them in C++, we first need to learn about <strong>classes</strong>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Class</h2>
<p>A class is a blueprint for the object.</p>
<p>We can think of a class as a sketch (prototype) of a house. It contains all the details about the floors, doors, windows, etc. Based on these descriptions we build the house. House is the object.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Create a Class</h3>
<p>A class is defined in C++ using keyword <code>class</code> followed by the name of the class.</p>
<p>The body of the class is defined inside the curly brackets and terminated by a semicolon at the end.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">className</span> {
   <span class="hljs-comment">// some data</span>
   <span class="hljs-comment">// some functions</span>
};
</code></pre>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>class Room {
    public:
        double length;
        double breadth;
        double height;   

        double calculateArea(){   
            return length * breadth;
        }

        double calculateVolume(){   
            return length * breadth * height;
        }

};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>Here, we defined a class named <code>Room</code>.</p>
<p>The variables length, breadth, and height declared inside the class are known as <strong>data members</strong>. And, the functions <code>calculateArea()</code> and <code>calculateVolume()</code> are known as <strong>member functions</strong> of a class.</p>

<header>CE103 Algorithms and Programming I</header>
<h2>C++ Objects</h2>
<p>When a class is defined, only the specification for the object is defined; no memory or storage is allocated.</p>
<p>To use the data and access functions defined in the class, we need to create objects.</p>

<h3>Syntax to Define Object in C++</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">className objectVariableName;
</code></pre>
<p>We can create objects of <code>Room</code> class (defined in the above example) as follows:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// sample function</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">sampleFunction</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// create objects</span>

}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span>{
    <span class="hljs-comment">// create objects </span>

}

<p>Here, two objects room1 and room2 of the <code>Room</code> class are created in <code>sampleFunction()</code>. Similarly, the objects room3 and room4 are created in <code>main()</code>.</p>
<p>As we can see, we can create objects of a class in any function of the program. We can also create objects of a class within the class itself, or in other classes.</p>
<p>Also, we can create as many objects as we want from a single class.</p>

<h3>C++ Access Data Members and Member Functions</h3>
<p>We can access the data members and member functions of a class by using a <code>.</code> (dot) operator. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">room2.<span class="hljs-built_in">calculateArea</span>();
</code></pre>
<p>This will call the <code>calculateArea()</code> function inside the <code>Room</code> class for object room2.</p>
<p>Similarly, the data members can be accessed as:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">room1.length = <span class="hljs-number">5.5</span>;
</code></pre>
<p>In this case, it initializes the length variable of room1 to <code>5.5</code>.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Program to illustrate the working of</span>

   <span class="hljs-keyword">public</span>:

};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

<p>In this program, we have used the <code>Room</code> class and its object room1 to calculate the area and volume of a room.</p>
<p>In <code>main()</code>, we assigned the values of length, breadth, and height with the code:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp">room1.length = <span class="hljs-number">42.5</span>;
room1.breadth = <span class="hljs-number">30.8</span>;
room1.height = <span class="hljs-number">19.2</span>;
</code></pre>
<p>We then called the functions <code>calculateArea()</code> and <code>calculateVolume()</code> to perform the necessary calculations.</p>
<p>Note the use of the keyword <code>public</code> in the program. This means the members are public and can be accessed anywhere from the program.</p>

<header>CE103 Algorithms and Programming I</header>
<p>As per our needs, we can also create private members using the <code>private</code> keyword. The private members of a class can only be accessed from within the class. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span> <span class="hljs-title class_">Test</span> {

<span class="hljs-keyword">private</span>:
    <span class="hljs-type">int</span> a;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">function1</span><span class="hljs-params">()</span> </span>{ }

<span class="hljs-keyword">public</span>:
    <span class="hljs-type">int</span> b;
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">function2</span><span class="hljs-params">()</span> </span>{ }
}
</code></pre>
<p>Here, a and <code>function1()</code> are private. Thus they cannot be accessed from outside the class.</p>
<p>On the other hand, b and <code>function2()</code> are accessible from everywhere in the program.</p>
<p>To learn more about public and private keywords, please visit our <a href="https://www.programiz.com/cpp-programming/access-modifiers">C++ Class Access Modifiers</a> tutorial.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Example 2: Using public and private in C++ Class</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// Program to illustrate the working of</span>
<span class="hljs-comment">// public and private in C++ Class</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Room</span> {

   <span class="hljs-keyword">private</span>:
    <span class="hljs-type">double</span> length;
    <span class="hljs-type">double</span> breadth;
    <span class="hljs-type">double</span> height;

   <span class="hljs-keyword">public</span>:

    <span class="hljs-comment">// function to initialize private variables</span>
    <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">initData</span><span class="hljs-params">(<span class="hljs-type">double</span> len, <span class="hljs-type">double</span> brth, <span class="hljs-type">double</span> hgt)</span> </span>{
        length = len;
        breadth = brth;
        height = hgt;
    }

    <span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">calculateArea</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> length * breadth;
    }

    <span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">calculateVolume</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> length * breadth * height;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// create object of Room class</span>
    Room room1;

    <span class="hljs-comment">// pass the values of private variables as arguments</span>
    room1.<span class="hljs-built_in">initData</span>(<span class="hljs-number">42.5</span>, <span class="hljs-number">30.8</span>, <span class="hljs-number">19.2</span>);

    cout &lt;&lt; <span class="hljs-string">&quot;Area of Room =  &quot;</span> &lt;&lt; room1.<span class="hljs-built_in">calculateArea</span>() &lt;&lt; endl;
    cout &lt;&lt; <span class="hljs-string">&quot;Volume of Room =  &quot;</span> &lt;&lt; room1.<span class="hljs-built_in">calculateVolume</span>() &lt;&lt; endl;

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>

<p>The above example is nearly identical to the first example, except that the class variables are now private.</p>
<p>Since the variables are now private, we cannot access them directly from <code>main()</code>. Hence, using the following code would be invalid:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// invalid code</span>
obj.length = <span class="hljs-number">42.5</span>;
obj.breadth = <span class="hljs-number">30.8</span>;
obj.height = <span class="hljs-number">19.2</span>;
</code></pre>
<p>Instead, we use the public function <code>initData()</code> to initialize the private variables via the function parameters <code>double len</code>, <code>double brth</code>, and <code>double hgt</code>.</p>

<header>CE103 Algorithms and Programming I</header>
<h1>C++ Constructors</h1>
<p>In this tutorial, we will learn about the C++ constructor and its type with the help examples.</p>
<p>A constructor is a special type of member function that is called automatically when an object is created.</p>
<p>In C++, a constructor has the same name as that of the class and it does not have a return type. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-keyword">class</span>  <span class="hljs-title class_">Wall</span> {
  <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// create a constructor</span>
    <span class="hljs-built_in">Wall</span>() {
      <span class="hljs-comment">// code</span>
    }
};
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-6</footer>
</section>

<p>Here, the function <code>Wall()</code> is a constructor of the class <code>Wall</code>. Notice that the constructor</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to calculate the area of a wall</span>

<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// declare a class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Wall</span> {
  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">double</span> length;
    <span class="hljs-type">double</span> height;

  <span class="hljs-keyword">public</span>:
    <span class="hljs-comment">// parameterized constructor to initialize variables</span>
    <span class="hljs-built_in">Wall</span>(<span class="hljs-type">double</span> len, <span class="hljs-type">double</span> hgt) {
      length = len;
      height = hgt;
    }

    <span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">calculateArea</span><span class="hljs-params">()</span> </span>{
      <span class="hljs-keyword">return</span> length * height;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-comment">// create object and initialize data members</span>
  <span class="hljs-function">Wall <span class="hljs-title">wall1</span><span class="hljs-params">(<span class="hljs-number">10.5</span>, <span class="hljs-number">8.6</span>)</span></span>;

  cout &lt;&lt; <span class="hljs-string">&quot;Area of Wall 1: &quot;</span> &lt;&lt; wall1.<span class="hljs-built_in">calculateArea</span>() &lt;&lt; endl;
  cout &lt;&lt; <span class="hljs-string">&quot;Area of Wall 2: &quot;</span> &lt;&lt; wall2.<span class="hljs-built_in">calculateArea</span>();

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>

<p>Here, we have created a parameterized constructor <code>Wall()</code> that has 2 parameters: <code>double len</code> and <code>double hgt</code>. The values contained in these parameters are used to initialize the member variables length and height.</p>
<p>When we create an object of the <code>Wall</code> class, we pass the values for the member variables as arguments. The code for this is:</p>

</code></pre>
<p>With the member variables thus initialized, we can now calculate the area of the wall with the <code>calculateArea()</code> function.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-comment">// declare a class</span>
<span class="hljs-keyword">class</span> <span class="hljs-title class_">Wall</span> {
  <span class="hljs-keyword">private</span>:
    <span class="hljs-type">double</span> length;
    <span class="hljs-type">double</span> height;

  <span class="hljs-keyword">public</span>:

    <span class="hljs-comment">// initialize variables with parameterized constructor</span>
    <span class="hljs-built_in">Wall</span>(<span class="hljs-type">double</span> len, <span class="hljs-type">double</span> hgt) {
      length = len;
      height = hgt;
    }

    <span class="hljs-comment">// copy constructor with a Wall object as parameter</span>
    <span class="hljs-comment">// copies data of the obj parameter</span>
    <span class="hljs-built_in">Wall</span>(Wall &amp;obj) {
      length = obj.length;
      height = obj.height;
    }

    <span class="hljs-function"><span class="hljs-type">double</span> <span class="hljs-title">calculateArea</span><span class="hljs-params">()</span> </span>{
      <span class="hljs-keyword">return</span> length * height;
    }
};

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-comment">// create an object of Wall class</span>

  <span class="hljs-comment">// copy contents of wall1 to wall2</span>
  Wall wall2 = wall1;

  cout &lt;&lt; <span class="hljs-string">&quot;Area of Wall 1: &quot;</span> &lt;&lt; wall1.<span class="hljs-built_in">calculateArea</span>() &lt;&lt; endl;

  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}

<header>CE103 Algorithms and Programming I</header>
<h2>Example 1: C++ Pass Objects to Function</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cpp"><span class="hljs-comment">// C++ program to calculate the average marks of two students</span>

<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;iostream&gt;</span></span>
<span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Student</span> {

   <span class="hljs-keyword">public</span>:
    <span class="hljs-type">double</span> marks;

    <span class="hljs-comment">// constructor to initialize marks</span>
    <span class="hljs-built_in">Student</span>(<span class="hljs-type">double</span> m) {
        marks = m;
    }
};

<span class="hljs-comment">// function that has objects as parameters</span>
<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">calculateAverage</span><span class="hljs-params">(Student s1, Student s2)</span> </span>{

    <span class="hljs-comment">// calculate the average of marks of s1 and s2 </span>
    <span class="hljs-type">double</span> average = (s1.marks + s2.marks) / <span class="hljs-number">2</span>;

   cout &lt;&lt; <span class="hljs-string">&quot;Average Marks = &quot;</span> &lt;&lt; average &lt;&lt; endl;

}

<span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-function">Student <span class="hljs-title">student1</span><span class="hljs-params">(<span class="hljs-number">88.0</span>)</span>, <span class="hljs-title">student2</span><span class="hljs-params">(<span class="hljs-number">56.0</span>)</span></span>;

  <span class="hljs-comment">// pass the objects as arguments</span>
   <span class="hljs-built_in">calculateAverage</span>(student1, student2);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
