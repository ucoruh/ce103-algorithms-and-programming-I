<header>CE103 Algorithms and Programming-I Syllabus</header>
<h2>A.    Course Description</h2>
<p>This course goal is to develop algorithm and programming expertise from scratch in a powerful way to provide a high-quality career path for students. The lecture will be based on expertise sharing and guiding students to find learning methods and practice for algorithm and programming topics. By making programming applications and projects in the courses, the learning process will be strengthened by practicing rather than theory. This course provides functional programming for C, C++, C#, and Java with up-to-date development environments.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Syllabus</footer>

<p>The basic teaching method of this course will be planned to be face-to-face in the classroom, and support resources, homeworks, and announcements will be shared over google classroom. Students are expected to be in the university. This responsibility is very important to complete this course with success. If pandemic situation changes and distance education is required during this course, this course will be done using synchronous and asynchronous distance education methods. In this scenario, students are expected to be in the online platform, zoom, or meet at the time specified in the course schedule. Attendance will be taken.</p>

<h2>I. Academic Integrity, Plagiarism &amp; Cheating</h2>
<p>Academic Integrity is one of the most important principles of RTEÜ University. Anyone<br />
who breaches the principles of academic honesty is severely punished.</p>

<header>CE103 Algorithms and Programming-I Syllabus</header>
<p>It is natural to interact with classmates and others to &quot;study together&quot;. It may also be the case where a student asks to help from someone else, paid or unpaid, better understand a difficult topic or a whole course. However, what is the borderline between &quot;studying together&quot; or &quot;taking private lessons&quot; and &quot;academic dishonesty&quot;? When is it plagiarism, when is it cheating?</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Syllabus</footer>

<p>It is obvious that looking at another student's paper or any source other than what is allowed during the exam is cheating and will be punished. However, it is known that<br />
many students come to university with very little experience concerning what is acceptable and what counts as &quot;copying&quot;, especially for assignments.</p>
<p>The following are attempted as guidelines for the Faculty of Engineering and Architecture students to highlight the philosophy of academic honesty for assignments for which the student will be graded. Should a situation arise which is not described below, the student is advised to ask the instructor or assistant of the course whether what they intend to do would remain within the framework of academic honesty or not.</p>
