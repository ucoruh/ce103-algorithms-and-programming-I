<header>CE103 Algorithms and Programming I</header>
<h3>Introduction to Source Code Version Management Systems</h3>
<h4>Git, Github, Gitlab, Bitbucket, Maven, SVN, TFS</h4>
<p>Source code management (SCM) is used to track modifications to a source code repository. SCM tracks a running history of changes to a code base and helps resolve conflicts when merging updates from multiple contributors. SCM is also synonymous with Version control. <br />
As software projects grow in lines of code and contributor head count, the costs of communication overhead and management complexity also grow. SCM is a critical tool to alleviate the organizational strain of growing development costs.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<ul>
<li>
<p>It is dependent on the access to the server.</p>
</li>
<li>
<p>It can be slower because every command from the client has to pass the server.</p>
</li>
<li>
<p>Branching and merging strategies are difficult to use.</p>

<h5>Configuration of GIT Extension (Windows) (3)</h5>
<p><strong>C:/Windows/Users/<user>/.gitconfig</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-batch">[core]
    editor = \&quot;C:/Program Files (x86)/GitExtensions/GitExtensions.exe\&quot; fileeditor
    autocrlf = true
    quotePath = false
    commitGraph = true
    longpaths = true
[user]
    email = xxxxxxx@gmail.com
    name = xxxx xxxxxx
[filter &quot;lfs&quot;]
    clean = git-lfs clean -- %f
    smudge = git-lfs smudge -- %f
    process = git-lfs filter-process
    required = true
[pull]
    rebase = false
[fetch]
    prune = false
[rebase]
    autoStash = false
[credential]
    helper = manager
[diff]
    guitool = kdiff3
[difftool &quot;kdiff3&quot;]
    path = C:/Program Files/KDiff3/kdiff3.exe
    cmd = \&quot;C:/Program Files/KDiff3/kdiff3.exe\&quot; \&quot;$LOCAL\&quot; \&quot;$REMOTE\&quot;
[merge]
    guitool = tortoisemerge
[mergetool &quot;tortoisemerge&quot;]
    path = C:/Program Files/TortoiseGit/bin/TortoiseGitMerge.exe
    cmd = \&quot;C:/Program Files/TortoiseGit/bin/TortoiseGitMerge.exe\&quot; -base:\&quot;$BASE\&quot; -mine:\&quot;$LOCAL\&quot; -theirs:\&quot;$REMOTE\&quot; -merged:\&quot;$MERGED\&quot;
[receive]
    advertisePushOptions = true
[gc]
    writeCommitGraph = true
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

</code></pre>

<h3>Initilization of Repo (not existing in github)</h3>

<ul>
<li>
<p>In order to do that, we use the command <strong>git init</strong>.</p>
</li>
<li>
<p><strong>git init</strong> creates an empty Git repository or re-initializes an existing one. It basically creates a <strong>.git</strong> directory with sub directories and template files. Running a <strong>git init</strong> in an existing repository will not overwrite things that are already there. It rather picks up the newly added templates.</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-batch">git init

<h4>Writing Good Commit Messages (2)</h4>

<ul>

<li><strong>style</strong> - everything related to styling</li>
<li><strong>refactor</strong> - code changes that neither fixes a bug or adds a feature</li>
<li><strong>test</strong> - everything related to testing</li>
<li><strong>chore</strong> - updating build tasks, package manager configs, etc</li>

<h4>Writing Good Commit Messages (6)</h4>
<h5>Example Commit Message</h5>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-git">feat: Summarize changes in around 50 characters or less

More detailed explanatory text, if necessary. Wrap it to about 72
characters or so. In some contexts, the first line is treated as the
subject of the commit and the rest of the text as the body. The
blank line separating the summary from the body is critical (unless
you omit the body entirely); various tools like `log`, `shortlog`
and `rebase` can get confused if you run the two together.

Explain the problem that this commit is solving. Focus on why you
are making this change as opposed to how (the code explains that).
Are there side effects or other unintuitive consequences of this
change? Here's the place to explain them.

Further paragraphs come after blank lines.

 - Bullet points are okay, too

 - Typically a hyphen or asterisk is used for the bullet, preceded
   by a single space, with blank lines in between, but conventions
   vary here

If you use an issue tracker, put references to them at the bottom,
like this:

Resolves: #123
See also: #456, #789
</code></pre>

<h3>Rebasing (3)</h3>
<p>A big difference compared to merging, is that Git won't try to find out which files to keep and not keep. The branch that we're rebasing always has the latest changes that we want to keep! You won't run into any merging conflicts this way, and keeps a nice linear Git history.</p>

<h3>Interactive Rebase (2)</h3>
<p>There are 6 actions we can perform on the commits we're rebasing:</p>
<ul>
<li><code>reword</code>: Change the commit message</li>
<li><code>edit</code>: Amend this commit</li>
<li><code>squash</code>: Meld commit into the previous commit</li>
<li><code>fixup</code>: Meld commit into the previous commit, without keeping the commit's log message</li>
<li><code>exec</code>: Run a command on each commit we want to rebase</li>
<li><code>drop</code>: Remove the commit</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>
