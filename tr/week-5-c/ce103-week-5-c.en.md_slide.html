<h1>C Programming</h1>
<p>C is a versatile programming language. It is useful for creating software such as operating systems, databases, and compilers. For novices, C programming is a great language to learn to code in.</p>
<p>Our C tutorials will take you step by step through the process of learning C programming.</p>
<p>Before starting you should check your development enviroment.</p>
<p>**You will open visual studio community edition and create a C++ console application then rename <em>.cpp file to <em>.c  for triggering c complier.</em></em></p>

<h2>C Introduction</h2>
<h3>Keywords and Identifiers</h3>
<p>This tutorial will teach you about keywords, which are reserved words in C programming that are part of the syntax. You will also be taught about identifiers and how to name them.</p>
<h2>Character set</h2>
<p>A character set is a collection of alphabets, letters, and special characters that are supported by the C programming language. As variables and functions, C accepts both lowercase and uppercase alphabets.</p>
<h3>Alphabets</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Uppercase: A B C ................................... X Y Z
Lowercase: a b c ...................................... x y z
</span></span></foreignObject></svg></code></pre>
<h3>Digits</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-number">0</span> <span class="hljs-number">1</span> <span class="hljs-number">2</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span> <span class="hljs-number">5</span> <span class="hljs-number">6</span> <span class="hljs-number">7</span> <span class="hljs-number">8</span> <span class="hljs-number">9</span>

<h2>C Keywords</h2>
<p>Keywords are reserved words in programming that have special meanings to the compiler. Keywords are syntax elements that cannot be used as identifiers. As an example:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> money;
</span></span></foreignObject></svg></code></pre>
<p>In this case, <code>int</code> is a keyword indicating that <code>money</code>is a variable of type <code>int</code>(integer).</p>
<p>Because C is a case-sensitive language, all keywords must be written in lowercase. The following is a list of all the keywords permitted in ANSI C.</p>

<h2>C Identifiers</h2>
<p>The term &quot;identifier&quot; refers to the name given to entities such as variables, functions, structures, and so on. Identifiers must be distinct. They are created to give a unique name to an entity in order to identify it during program execution. As an example:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> money;
<span class="hljs-keyword">double</span> accountBalance;
</span></span></foreignObject></svg></code></pre>
<p><code>money </code>and <code>accountBalance</code>are identifiers in this context. Also, keep in mind that identifier names must be distinct from keyword names. Because <code>int</code>is a keyword, it cannot be used as an identifier.</p>
<h3>Rules for naming identifiers</h3>
<ol>
<li>
<p>Letters (including capital and lowercase letters), numbers, and underscores can all be used in a valid identification.</p>
</li>
<li>
<p>An identifier's initial letter should be either a letter or an underscore.</p>
</li>
<li>
<p>Keywords such as int, while, and so on cannot be used as identifiers.</p>
</li>
<li>
<p>There are no restrictions on the length of an identification. However, if the identifier is larger than 31 characters, you may have issues with some compilers.</p>
<p>If you follow the above criterion, you can use any name as an identifier; nevertheless, provide meaningful names to identifiers that make sense.</p>
</li>
</ol>
<h1>C Variables, Constants and Literals</h1>
<p>This article will teach you about variables and the rules for naming variables. You will also learn about different literals and how to build constants in C programming.</p>

<h2>Variables</h2>
<p>A variable in programming is a container (storage space) for data.<br />
Each variable should be given a unique name to denote the storage region (identifier). Variable names are simply a graphical representation of a memory location. As an example:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> playerScore = <span class="hljs-number">95</span>;
</span></span></foreignObject></svg></code></pre>
<p>In this case, <code>playerScore</code> is an <code>int</code> variable. The variable is given the integer value <code>95</code>in this case.</p>
<p>A variable's value may be altered, thus the term variable.</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">char</span> ch = <span class="hljs-string">&#x27;a&#x27;</span>;

ch = <span class="hljs-string">&#x27;l&#x27;</span>;
</span></span></foreignObject></svg></code></pre>

<h3>Rules for naming a variable</h3>
<ol>
<li>
<p>A variable name can only contain characters (uppercase and lowercase), numbers, and underscores.</p>
</li>
<li>
<p>A variable's initial letter should be either a letter or an underscore.</p>
</li>
<li>
<p>There are no restrictions on the length of a variable name (identifier). However, if the variable name is larger than <code>31</code>characters, you may have issues with some compilers.</p>
</li>
</ol>
<p>Please keep in mind that you should always aim to give variables meaningful names. For example, <code>firstName</code> is a more appropriate variable name than <code>fn</code>.</p>
<p>C is a highly typed programming language. This means that once a variable is declared, it cannot be modified. As an example:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> number = <span class="hljs-number">5</span>;      <span class="hljs-comment">// integer variable</span>
number = <span class="hljs-number">5.5</span>;        <span class="hljs-comment">// error</span>
<span class="hljs-keyword">double</span> number;       <span class="hljs-comment">// error</span>
</span></span></foreignObject></svg></code></pre>
<p>In this case, the type of number variable is int. This variable cannot be assigned the floating-point (decimal) value 5.5. Furthermore, you cannot change the variable's data type to double. By the way, in order to hold decimal values in C, you must designate their type as double or float.</p>
<h2>Literals</h2>
<p>Literals are data that are used to represent fixed values. They can be directly utilized in the code. For example: 1, 2.5, 'c,' and so on. Literals are 1, 2.5, and 'c' in this case. Why? These words cannot have various values assigned to them.</p>
<h3>1. Integers</h3>
<p>An integer is a numeric literal (related with numbers) that does not have any fractional or exponential components. In C programming, there are three types of integer literals:</p>
<ul>
<li>
<p>digits (base 10)</p>
</li>
<li>
<p>the number octal (base 8)</p>
</li>
<li>
<p>hexadecimal (base 16)</p>
</li>
</ul>
<p>For example:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Decimal: <span class="hljs-number">0</span>, <span class="hljs-number">-9</span>, <span class="hljs-number">22</span> etc
Octal: <span class="hljs-number">021</span>, <span class="hljs-number">077</span>, <span class="hljs-number">033</span> etc
Hexadecimal: <span class="hljs-number">0x7f</span>, <span class="hljs-number">0x2a</span>, <span class="hljs-number">0x521</span> etc
</span></span></foreignObject></svg></code></pre>
<p>In C, octal begins with a 0 while hexadecimal begins with a 0x.</p>
<h3>2. Floating-point Literals</h3>
<p>A floating-point literal is a numeric literal with a fractional or exponent form. As an example:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-number">-2.0</span>
<span class="hljs-number">0.0000234</span>
<span class="hljs-number">-0.22E-5</span>
</span></span></foreignObject></svg></code></pre>
<p>Please note that</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>E</mi><mo>−</mo><mn>5</mn><mo>=</mo><mn>1</mn><msup><mn>0</mn><mrow><mo>−</mo><mn>5</mn></mrow></msup></mrow><annotation encoding="application/x-tex">E-5 = 10^{-5}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7667em;vertical-align:-0.0833em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">E</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">5</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.8641em;"></span><span class="mord">1</span><span class="mord"><span class="mord">0</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">−</span><span class="mord mtight">5</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></foreignObject></svg></p><h3>3. Characters</h3>
<p>Enclosing a single character inside single quote marks yields a character literal. For example, 'a','m', 'F', '2', &quot;, and so on.</p>
<h3>4. Escape Sequences</h3>
<p>In C programming, it is sometimes important to employ characters that cannot be typed or have specific meaning. For instance, newline (enter), tab, question mark, and so on.</p>

<h3>5. String Literals</h3>
<p>A string literal is a string of characters surrounded by double quotation marks. As an example:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">&quot;good&quot;</span>                  <span class="hljs-comment">//string constant</span>
<span class="hljs-string">&quot;&quot;</span>                     <span class="hljs-comment">//null string constant</span>
<span class="hljs-string">&quot;      &quot;</span>               <span class="hljs-comment">//string constant of six white space</span>
<span class="hljs-string">&quot;x&quot;</span>                    <span class="hljs-comment">//string constant having a single character.</span>
<span class="hljs-string">&quot;Earth is round\n&quot;</span>         <span class="hljs-comment">//prints string with a newline</span>
</span></span></foreignObject></svg></code></pre>
<h2>Constants</h2>
<p>The const keyword can be used to declare a variable whose value cannot be modified. This will result in a constant. As an example,</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> <span class="hljs-keyword">double</span> PI = <span class="hljs-number">3.14</span>;
</span></span></foreignObject></svg></code></pre>
<p>We've introduced the keyword const. PI is a symbolic constant in this context; its value cannot be modified.</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> <span class="hljs-keyword">double</span> PI = <span class="hljs-number">3.14</span>;
PI = <span class="hljs-number">2.9</span>; <span class="hljs-comment">//Error</span>
</span></span></foreignObject></svg></code></pre>
<p>You may also use the <code>#define</code> preprocessor directive to declare a constant.</p>
<h1>C Data Types</h1>
<p>In this course, you will learn about basic data types in C programming, such as int, float, and char.</p>
<p>Data types are variable declarations in C programming. The kind and quantity of data linked with variables are determined by this. As an example,</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> myVar;
</span></span></foreignObject></svg></code></pre>
<p>In this case, <code>myVar</code> is an <code>int</code> (integer) variable. <code>int</code> has a size of 4 bytes.</p>

<h3>int</h3>
<p>Integers are entire integers with zero, positive, and negative values but no decimal values. For instance, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn></mrow><annotation encoding="application/x-tex">0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span>, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>5</mn></mrow><annotation encoding="application/x-tex">-5</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">−</span><span class="mord">5</span></span></span></span>, and <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>10</mn></mrow><annotation encoding="application/x-tex">10</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">10</span></span></span></span></p>
<p>In order to declare an integer variable, we can use <code>int</code>.</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> id;
</span></span></foreignObject></svg></code></pre>
<p>In this case, id is an integer variable.</p>
<p>In C programming, you can define many variables at the same time. As an example,</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">int</span> id, age;
</span></span></foreignObject></svg></code></pre>
<p>Integers are typically <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>4 bytes</mtext></mrow><annotation encoding="application/x-tex">\text{4 bytes}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mord text"><span class="mord">4 bytes</span></span></span></span></span> in size (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>32 bits</mtext></mrow><annotation encoding="application/x-tex">\text{32 bits}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord text"><span class="mord">32 bits</span></span></span></span></span>). It may also take   $2^{32} $ different states from <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>2147483648</mn></mrow><annotation encoding="application/x-tex">-2147483648</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">−</span><span class="mord">2147483648</span></span></span></span> to <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>2147483647</mn></mrow><annotation encoding="application/x-tex">2147483647</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">2147483647</span></span></span></span>.</p>
<h3>float and double</h3>
<p>Real values are stored in float and double variables.</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">float</span> salary;
<span class="hljs-keyword">double</span> price;
</span></span></foreignObject></svg></code></pre>
<p>Floating-point numbers in C can also be expressed in exponential form. As an example,</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">float</span> normalizationFactor = <span class="hljs-number">22.442e2</span>;
</span></span></foreignObject></svg></code></pre>
<p>What is the distinction between float and double?</p>
<p>Float (single precision float data type) has a size of 4 bytes. And double (double precision float data type) is 8 bytes in size.</p>
<h3>char</h3>
<p>The keyword char is used to declare variables of the character type. As an example,</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">char</span> test = <span class="hljs-string">&#x27;h&#x27;</span>;
</span></span></foreignObject></svg></code></pre>
<p>The character variable is 1 byte in size.</p>
<h3>void</h3>
<p>void is an unfinished type. It signifies &quot;nothing&quot; or &quot;nothing of the sort.&quot; You might conceive of emptiness as the absence of something.</p>
<p>If a function does not return anything, its return type should be void.</p>
<p><mark>It is important to note that void variables cannot be created.</mark></p>
<h3>short and long</h3>
<p>If you need to utilize a huge number, a type specifier <code>long</code> can be used. Here's how it works:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">long</span> a;
<span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> b;
<span class="hljs-keyword">long</span> <span class="hljs-keyword">double</span> c;
</span></span></foreignObject></svg></code></pre>
<p>Variables a and b can store integer values in this case. In addition, c may hold a floating-point number.</p>
<p>You can use <code>short</code> if you are certain that just a tiny integer range between</p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><mn>32767</mn><mo separator="true">,</mo><mo>+</mo><mn>32767</mn></mrow><annotation encoding="application/x-tex">-32767, +32767</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8389em;vertical-align:-0.1944em;"></span><span class="mord">−</span><span class="mord">32767</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord">+</span><span class="mord">32767</span></span></span></span>  will be utilized.</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">short</span> d;
</span></span></foreignObject></svg></code></pre>
<p>The <code>sizeof()</code> operator may always be used to determine the size of a variable.</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span>    </span>

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
  <span class="hljs-keyword">short</span> a;
  <span class="hljs-keyword">long</span> b;
  <span class="hljs-keyword">long</span> <span class="hljs-keyword">long</span> c;
  <span class="hljs-keyword">long</span> <span class="hljs-keyword">double</span> d;

  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;size of short = %d bytes\n&quot;</span>, <span class="hljs-keyword">sizeof</span>(a));
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;size of long = %d bytes\n&quot;</span>, <span class="hljs-keyword">sizeof</span>(b));
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;size of long long = %d bytes\n&quot;</span>, <span class="hljs-keyword">sizeof</span>(c));
  <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;size of long double= %d bytes\n&quot;</span>, <span class="hljs-keyword">sizeof</span>(d));
  <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</span></span></foreignObject></svg></code></pre>
<h3>signed and unsigned</h3>
<p>Signed and unsigned are type modifiers in C. You may use them to change the data storage of a data type. As an example,</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">unsigned</span> <span class="hljs-keyword">int</span> x;
<span class="hljs-keyword">int</span> y;
</span></span></foreignObject></svg></code></pre>
<p>Because we applied the unsigned modifier, the variable <code>x</code> can only retain zero and positive numbers.</p>
<p>Given that <code>int</code> has a capacity of <code>4 bytes</code>, variable <code>y</code> can have values ranging from</p>
<p>-<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>31</mn></msup></mrow><annotation encoding="application/x-tex">2^{31}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8141em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">31</span></span></span></span></span></span></span></span></span></span></span></span> to  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>31</mn></msup><mo>−</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">2^{31}-1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8974em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">31</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>,</p>
<p>But variable <code>x</code>can hold values ranging from</p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn></mrow><annotation encoding="application/x-tex">0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">0</span></span></span></span> to  <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msup><mn>2</mn><mn>32</mn></msup><mo>−</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">2^{32}-1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8974em;vertical-align:-0.0833em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8141em;"><span style="top:-3.063em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">32</span></span></span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span>.</p>
<h2>Other data types defined in C programming are:</h2>
<ul>
<li>bool Type</li>
<li>Enumerated type</li>
<li>Complex types</li>
</ul>
<h2>Derived Data Types</h2>
<p>Derived types are data types that are derived from basic data types. Arrays, pointers, function types, structures, and so on are examples.</p>
<h1>C Input Output (I/O)</h1>
<p>In this lesson, you will learn how to utilize the <code>scanf()</code> function to accept user input and the <code>printf()</code> method to display output to the user.</p>
<h2>C Output</h2>
<p><code>printf()</code> is a common output function in C programming. The function outputs formatted data to the screen. As an example,</p>
<h3>Example 1: C Output</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span>    </span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{ 
    <span class="hljs-comment">// Displays the string inside quotations</span>
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;C Programming&quot;</span>);
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</span></span></foreignObject></svg></code></pre>

<h3>Example 1: Arithmetic Operators</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Working of arithmetic operators</span>

<p>As you might guess, the operators +, -, and * calculate addition, subtraction, and multiplication, respectively.</p>

<h2>C Increment and Decrement Operators</h2>
<p>To alter the value of an operand (constant or variable) by one, C programming offers two operators: increment <code>++</code> and decrease <code>--</code>.</p>
<p>Increment <code>++</code> raises the value by one, and decrement <code>--</code> lowers the value by one. These two operators are unary, which means they only work on a single operand.</p>
<h3>Example 2: Increment and Decrement Operators</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Working of increment and decrement operators</span>
<span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-keyword">int</span> a = <span class="hljs-number">10</span>, b = <span class="hljs-number">100</span>;
    <span class="hljs-keyword">float</span> c = <span class="hljs-number">10.5</span>, d = <span class="hljs-number">100.5</span>;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;++a = %d \n&quot;</span>, ++a);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;--b = %d \n&quot;</span>, --b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;++c = %f \n&quot;</span>, ++c);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;--d = %f \n&quot;</span>, --d);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</span></span></foreignObject></svg></code></pre>
<p><strong>Output</strong></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>++a = 11
--b = 99
++c = 11.500000
--d = 99.500000
</span></span></foreignObject></svg></code></pre>
<p>The operators <code>++</code> and <code>--</code> are used as prefixes here. These two operators, like <code>a++</code> and <code>a--</code> can also be used as postfixes.</p>
<h1>Increment ++ and Decrement -- Operator as Prefix and Postfix</h1>
<p>The increment operator ++ in programming (Java, C, C++, JavaScript, and so on) increments the value of a variable by one. Similarly, the decrement operator -- reduces a variable's value by one.</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>a = 5
++a;          // a becomes 6
a++;          // a becomes 7
--a;          // a becomes 6
a--;          // a becomes 5
</span></span></foreignObject></svg></code></pre>
<p>So far, so straightforward. When these two operators are employed as a prefix and a postfix, there is a significant difference.</p>
<h2>++ and -- operator as prefix and postfix</h2>
<p>When you use the ++ operator as a prefix, such as: ++var, the value of var is increased by one and then returned.</p>
<p>If you use the ++ operator as a postfix, such as var++, the original value of var is returned first, followed by a one-digit increase of var.</p>
<p>The -- operator functions similarly to the ++ operator, except that it reduces the value by one.</p>
<h2>Example 1: C Programming</h2>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
   <span class="hljs-keyword">int</span> var1 = <span class="hljs-number">5</span>, var2 = <span class="hljs-number">5</span>;

   <span class="hljs-comment">// 5 is displayed</span>

<h3>Example 5: Logical Operators</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Working of logical operators</span>

<span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>
</span>{
    <span class="hljs-keyword">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">5</span>, c = <span class="hljs-number">10</span>, result;

    result = (a == b) &amp;&amp; (c &gt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a == b) &amp;&amp; (c &gt; b) is %d \n&quot;</span>, result);

    result = (a == b) &amp;&amp; (c &lt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a == b) &amp;&amp; (c &lt; b) is %d \n&quot;</span>, result);

    result = (a == b) || (c &lt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a == b) || (c &lt; b) is %d \n&quot;</span>, result);

    result = (a != b) || (c &lt; b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;(a != b) || (c &lt; b) is %d \n&quot;</span>, result);

    result = !(a != b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;!(a != b) is %d \n&quot;</span>, result);

    result = !(a == b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;!(a == b) is %d \n&quot;</span>, result);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</span></span></foreignObject></svg></code></pre>
<p><strong>Output</strong></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(a == b) &amp;&amp; (c &gt; b) is 1 
(a == b) &amp;&amp; (c &lt; b) is 0 
(a == b) || (c &lt; b) is 1 
(a != b) || (c &lt; b) is 0 
!(a != b) is 1 
!(a == b) is 0 
</span></span></foreignObject></svg></code></pre>
<p><strong>Explanation of logical operator program</strong></p>
<ul>
<li><code>(a == b) &amp;&amp; (c &gt; 5)</code> evaluates to 1 because both operands <code>(a == b)</code> and <code>(c &gt; b)</code> is 1 (true).</li>
<li><code>(a == b) &amp;&amp; (c &lt; b)</code> evaluates to 0 because operand <code>(c &lt; b)</code> is 0 (false).</li>
<li><code>(a == b) || (c &lt; b)</code> evaluates to 1 because <code>(a = b)</code> is 1 (true).</li>
<li><code>(a != b) || (c &lt; b)</code> evaluates to 0 because both operand <code>(a != b)</code> and <code>(c &lt; b)</code> are 0 (false).</li>
<li><code>!(a != b)</code> evaluates to 1 because operand <code>(a != b)</code> is 0 (false). Hence, !(a != b) is 1 (true).</li>
<li><code>!(a == b)</code> evaluates to 0 because <code>(a == b)</code> is 1 (true). Hence, <code>!(a == b)</code> is 0 (false).</li>
</ul>

<h1>C Flow Control</h1>
<h1>C if...else Statement</h1>
<p>With the assistance of examples, you will learn about the if statement (including if...else and nested if...else) in C programming.</p>
<h2>C if Statement</h2>
<p>In C programming, the if statement has the following syntax:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (test expression) 
{
   <span class="hljs-comment">// code</span>
}
</span></span></foreignObject></svg></code></pre>
<h3>How if statement works?</h3>
<p>The test expression inside the parentheses is evaluated by the if statement ().</p>
<p>If the test expression is true, the statements within the if body are performed.<br />
If the test expression is interpreted as false, the statements within the if body are not performed.</p>
<p><img src="https://cdn.programiz.com/sites/tutorial2program/files/working-c-if-statement.jpg" alt="How if statement works in C programming?" /></p>
<p>Check relational and logical operators to understand more about when a test expression is evaluated to true (non-zero value) and false (0).</p>
<h3>Example 1: if statement</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Program to display a number if it is negative</span>

<span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">int</span> number;

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;Enter an integer: &quot;</span>);
    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;number);

    <span class="hljs-comment">// true if number is less than 0</span>
    <span class="hljs-keyword">if</span> (number &lt; <span class="hljs-number">0</span>) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;You entered %d.\n&quot;</span>, number);
    }

    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;The if statement is easy.&quot;</span>);

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</span></span></foreignObject></svg></code></pre>
<p><strong>Output 1</strong></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Enter an <span class="hljs-built_in">integer</span>: -2
You entered -2.
The <span class="hljs-keyword">if</span> statement is easy.
</span></span></foreignObject></svg></code></pre>
<p>When the user types -2, the test expression number 0 is evaluated as true. As a result, the value -2 that you typed is displayed on the screen.</p>
<p><strong>Output 2</strong></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Enter an <span class="hljs-built_in">integer</span>: 5
The <span class="hljs-keyword">if</span> statement is easy.

<p>When the user enters 5, the test expression number 0 is assessed as false, and the statement within the body of the if is not performed.</p>
<h2>C if...else Statement</h2>
<p>An else block is optional in the if statement. The if...else sentence has the following syntax:</p>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span> (test expression) {
    <span class="hljs-comment">// run code if test expression is true</span>
}
<span class="hljs-keyword">else</span> {
    <span class="hljs-comment">// run code if test expression is false</span>
}
</span></span></foreignObject></svg></code></pre>
<h3>How if...else statement works?</h3>
<p>If the test expression is found to be true,</p>
<p>Statements within the if body are performed.<br />
Statements within the body of else are not executed.<br />
If the test expression is found to be false,</p>
<p>Phrases inside the body of else are performed; statements within the body of if are skipped.</p>
<p><img src="https://cdn.programiz.com/sites/tutorial2program/files/how-if-else-works-c-programming.jpg" alt="How if...else statement works in C programming?" /></p>
<h3>Example 2: if...else statement</h3>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Check whether an integer is odd or even</span>

<span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;stdio.h&gt;</span></span>
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{

    <span class="hljs-comment">// True if the remainder is 0</span>
    <span class="hljs-keyword">if</span>  (number%<span class="hljs-number">2</span> == <span class="hljs-number">0</span>) {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d is an even integer.&quot;</span>,number);
    }
    <span class="hljs-keyword">else</span> {
        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d is an odd integer.&quot;</span>,number);
    }

    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</span></span></foreignObject></svg></code></pre>

<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Enter an <span class="hljs-built_in">integer</span>: 7
7 is an odd <span class="hljs-built_in">integer</span>.
