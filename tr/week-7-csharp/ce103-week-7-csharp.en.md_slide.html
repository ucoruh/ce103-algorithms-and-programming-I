<h2>2. C# Parameterized Constructor</h2>
<p>In C#, a constructor can also accept parameters. It is called a parameterized constructor. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Constructor</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">Car</span> {   

    <span class="hljs-built_in">string</span> brand;
    <span class="hljs-built_in">int</span> price;

    <span class="hljs-comment">// parameterized constructor</span>
    Car(<span class="hljs-built_in">string</span> theBrand, <span class="hljs-built_in">int</span> thePrice) {

      brand = theBrand;
      price = thePrice;
    }

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-comment">// call parameterized constructor</span>
      Car car1 = <span class="hljs-keyword">new</span> Car(<span class="hljs-string">&quot;Bugatti&quot;</span>, <span class="hljs-number">50000</span>);

      Console.WriteLine(<span class="hljs-string">&quot;Brand: &quot;</span> + car1.brand);
      Console.WriteLine(<span class="hljs-string">&quot;Price: &quot;</span> + car1.price);
      Console.ReadLine();

    }
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<p>If we have not defined a constructor in our class, then the C# will automatically create a default constructor with an empty code and no parameters. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<h2>4. Copy Constructor in C#</h2>
<p>We use a copy constructor to create an object by copying data from another object. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Constructor</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">Car</span> {  
    <span class="hljs-built_in">string</span> brand;

    <span class="hljs-comment">// constructor</span>
    Car (<span class="hljs-built_in">string</span> theBrand) {
      brand = theBrand;
    }

    <span class="hljs-comment">// copy constructor</span>
    Car(Car c1) {
      brand = c1.brand;
    }

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {
      <span class="hljs-comment">// call constructor</span>
      Car car1 = <span class="hljs-keyword">new</span> Car(<span class="hljs-string">&quot;Bugatti&quot;</span>);

      Console.WriteLine(<span class="hljs-string">&quot;Brand of car1: &quot;</span> + car1.brand);

      <span class="hljs-comment">// call the copy constructor</span>
      Car car2 = <span class="hljs-keyword">new</span> Car(car1);
      Console.WriteLine(<span class="hljs-string">&quot;Brand of car2: &quot;</span> + car2.brand);

      Console.ReadLine();

    }
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>6. C# Static Constructor</h2>
<p>In C#, we can also make our constructor static. We use the <code>static</code> keyword to create a static constructor. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Constructor</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Car</span> {  
   <span class="hljs-comment">// static constructor</span>
   <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-title">Car</span> ()</span> {
    Console.WriteLine(<span class="hljs-string">&quot;Static Constructor&quot;</span>);    
   }
    <span class="hljs-comment">// parameterless constructor</span>
    Car() {
     Console.WriteLine(<span class="hljs-string">&quot;Default Constructor&quot;</span>);
   } 

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {
      Car car1 = <span class="hljs-keyword">new</span> Car(); <span class="hljs-comment">// call parameterless constructor</span>
      Car car2 = <span class="hljs-keyword">new</span> Car(); <span class="hljs-comment">// call parameterless constructor again</span>
      Console.ReadLine();
    }
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>C# this Keyword</h2>

<p>In C#, <code>this</code> keyword refers to the current instance of a class.</p>

<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ThisKeyword</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Test</span> {

    <span class="hljs-built_in">int</span> num;
    Test(<span class="hljs-built_in">int</span> num) {
      <span class="hljs-comment">// this.num refers to the instance field</span>
      <span class="hljs-keyword">this</span>.num = num;
      Console.WriteLine(<span class="hljs-string">&quot;object of this: &quot;</span> + <span class="hljs-keyword">this</span>);
    }

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      Test t1 = <span class="hljs-keyword">new</span> Test(<span class="hljs-number">4</span>);
      Console.WriteLine(<span class="hljs-string">&quot;object of t1: &quot;</span> + t1);
      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>C# this with Same Name Variables</h2>
<p>We cannot declare two or more variables with the same name inside a scope (class or method). However, instance variables and parameters may have the same name. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ThisKeyword</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Test</span> {

    <span class="hljs-built_in">int</span> num;
    Test(<span class="hljs-built_in">int</span> num) {

      num = num;
    }

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      Test t1 = <span class="hljs-keyword">new</span> Test(<span class="hljs-number">4</span>);
      Console.WriteLine(<span class="hljs-string">&quot;value of num: &quot;</span> + t1.num);
      Console.ReadLine();
    }
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>Invoke Constructor of the Same Class Using this</h2>
<p>While working with constructor overloading, we might have to invoke one constructor from another constructor. In this case, we can use <code>this</code> keyword. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ThisKeyword</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Test</span> {

    Test(<span class="hljs-built_in">int</span> num1, <span class="hljs-built_in">int</span> num2) {

      Console.WriteLine(<span class="hljs-string">&quot;Constructor with two parameter&quot;</span>);
    }

    <span class="hljs-comment">// invokes the constructor with 2 parameters</span>
    Test(<span class="hljs-built_in">int</span> num) : <span class="hljs-keyword">this</span>(<span class="hljs-number">33</span>, <span class="hljs-number">22</span>) {      Console.WriteLine(<span class="hljs-string">&quot;Constructor with one parameter&quot;</span>);    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params">String[] args</span>)</span> {

      Test t1 = <span class="hljs-keyword">new</span> Test(<span class="hljs-number">11</span>); 
      Console.ReadLine();   
    }
  }
}
</code></pre>

<h2>C# this as an object argument</h2>
<p>We can use <code>this</code> keyword to pass the current object as an argument to a method. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ThisKeyword</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Test</span> {
    <span class="hljs-built_in">int</span> num1;
    <span class="hljs-built_in">int</span> num2;

    Test() {
      num1 = <span class="hljs-number">22</span>;
      num2 = <span class="hljs-number">33</span>;
    }

    <span class="hljs-comment">// method that accepts this as argument   </span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">passParameter</span>(<span class="hljs-params">Test t1</span>)</span> {
      Console.WriteLine(<span class="hljs-string">&quot;num1: &quot;</span> + num1);
      Console.WriteLine(<span class="hljs-string">&quot;num2: &quot;</span> + num2);
    }

    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">display</span>()</span> {
      <span class="hljs-comment">// passing this as a parameter</span>
      passParameter(<span class="hljs-keyword">this</span>);
    }

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params">String[] args</span>)</span> {
      Test t1 = <span class="hljs-keyword">new</span> Test();
      t1.display();
      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>this to declare a C# indexer</h2>
<p>Indexers allow objects of a class to be indexed just like arrays. We use this keyword to declare an indexer in C#. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;
<span class="hljs-keyword">namespace</span> <span class="hljs-title">ThisKeyword</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">Student</span> {

    <span class="hljs-keyword">private</span> <span class="hljs-built_in">string</span>[] name = <span class="hljs-keyword">new</span> <span class="hljs-built_in">string</span>[<span class="hljs-number">3</span>];

    <span class="hljs-comment">// declaring an indexer</span>
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> <span class="hljs-keyword">this</span>[<span class="hljs-built_in">int</span> index] {      <span class="hljs-comment">// returns value of array element</span>
      <span class="hljs-keyword">get</span> { <span class="hljs-keyword">return</span> name[index]; }            <span class="hljs-comment">// sets value of array element</span>
      <span class="hljs-keyword">set</span> { name[index] = <span class="hljs-keyword">value</span>; }    
      }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>()</span> {
      Student s1 = <span class="hljs-keyword">new</span> Student();
      s1[<span class="hljs-number">0</span>] = <span class="hljs-string">&quot;Ram&quot;</span>;
      s1[<span class="hljs-number">1</span>] = <span class="hljs-string">&quot;Shyam&quot;</span>;
      s1[<span class="hljs-number">2</span>] = <span class="hljs-string">&quot;Gopal&quot;</span>;

      <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">3</span>; i++) {
        Console.WriteLine(s1[i] + <span class="hljs-string">&quot; &quot;</span>);
      }
    }
  }
}
</code></pre>

<h2>C# Static Variables</h2>
<p>If a variable is declared <code>static</code>, we can access the variable using the class name. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">StaticKeyword</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">Student</span> {

    <span class="hljs-comment">// static variable</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-built_in">string</span> department = <span class="hljs-string">&quot;Computer Science&quot;</span>;
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] argos</span>)</span> {

      <span class="hljs-comment">// access static variable</span>
      Console.WriteLine(<span class="hljs-string">&quot;Department: &quot;</span> + Student.department);

      Console.ReadLine();
    }
  }
}
</code></pre>

<h3>Static Variables Vs Instance Variables</h3>
<p>In C#, every object of a class will have its own copy of instance variables. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">class</span> <span class="hljs-title">Student</span> {

  <span class="hljs-comment">// instance variable</span>
  <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> studentName;
 }

<span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
  <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

    Student s1 = <span class="hljs-keyword">new</span> Student();
    Student s2 = <span class="hljs-keyword">new</span> Student();
  }
}
</code></pre>
<p>Here, both the objects s1 and s2 will have separate copies of the variable studentName. And, they are different from each other.</p>

      <span class="hljs-comment">// calls static variable</span>
      Console.WriteLine(<span class="hljs-string">&quot;School: &quot;</span> + Student.schoolName);

      Student s2 = <span class="hljs-keyword">new</span> Student();

       <span class="hljs-comment">// calls instance variable</span>
      Console.WriteLine(<span class="hljs-string">&quot;Name: &quot;</span> + s2.studentName);

      Console.WriteLine(<span class="hljs-string">&quot;School: &quot;</span> + Student.schoolName);

      Console.ReadLine();
    }
  }
}
</code></pre>

<h3>1. Get the Length of a string</h3>
<p>To find the length of a string, we use the <code>Length</code> property. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;  
<span class="hljs-keyword">namespace</span> <span class="hljs-title">CsharpString</span> {  
  <span class="hljs-keyword">class</span> <span class="hljs-title">Test</span> {
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> [] args</span>)</span> {

      <span class="hljs-comment">// create string</span>
      <span class="hljs-built_in">string</span> str = <span class="hljs-string">&quot;C# Programming&quot;</span>;
      Console.WriteLine(<span class="hljs-string">&quot;string: &quot;</span> + str);

      <span class="hljs-comment">// get length of str</span>
      <span class="hljs-built_in">int</span> length = str.Length;     
      Console.WriteLine(<span class="hljs-string">&quot;Length: &quot;</span>+ length);

      Console.ReadLine();
    }
  } 
}
</code></pre>

<h3>3. C# compare two strings</h3>
<p>In C#, we can make comparisons between two strings using the <code>Equals()</code> method. The <code>Equals()</code> method checks if two strings are equal or not. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;  
<span class="hljs-keyword">namespace</span> <span class="hljs-title">CsharpString</span> {  
  <span class="hljs-keyword">class</span> <span class="hljs-title">Test</span> {
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> [] args</span>)</span> {

      <span class="hljs-comment">// create string</span>
      <span class="hljs-built_in">string</span> str1 = <span class="hljs-string">&quot;C# Programming&quot;</span>;
      <span class="hljs-built_in">string</span> str2 = <span class="hljs-string">&quot;C# Programming&quot;</span>;
      <span class="hljs-built_in">string</span> str3 = <span class="hljs-string">&quot;Programiz&quot;</span>;

      <span class="hljs-comment">// compare str1 and str2</span>
      Boolean result1 = str1.Equals(str2);
      Console.WriteLine(<span class="hljs-string">&quot;string str1 and str2 are equal: &quot;</span> + result1);

      <span class="hljs-comment">//compare str1 and str3</span>
      Boolean result2 = str1.Equals(str3);
      Console.WriteLine(<span class="hljs-string">&quot;string str1 and str3 are equal: &quot;</span> + result2);     

      Console.ReadLine();
    }
  } 
}
</code></pre>

<h2>Immutability of String Objects</h2>
<p>In C#, strings are immutable. This means, once we create a string, we cannot change that string.</p>
<p>To understand it, consider an example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// create string</span>
<span class="hljs-built_in">string</span> str = <span class="hljs-string">&quot;Hello &quot;</span>;
</code></pre>
<p>Here, we have created a string variable named str. The variable holds the string <code>&quot;Hello &quot;</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// add another string &quot;World&quot;</span>
<span class="hljs-comment">// to the previous string example</span>

<p>Let's see what has happened here,</p>
<ol>
<li>C# takes the value of the string <code>&quot;Hello &quot;</code>.</li>

<li>Creates a new string object, gives it a value <code>&quot;Hello World&quot;</code>, and stores it in str.</li>
<li>The original string, <code>&quot;Hello &quot;</code>, that was assigned to str is released for garbage collection because no other variable holds a reference to it.</li>

<h2>String Escape Sequences</h2>
<p>The escape character is used to escape some of the characters present inside a string. In other words, we use escape sequences to insert special characters inside the string.</p>
<p>Suppose we need to include double quotes inside a string.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// include double quote</span>
<span class="hljs-built_in">string</span> str = <span class="hljs-string">&quot;This is the &quot;</span>String<span class="hljs-string">&quot; class&quot;</span>;
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<header>CE103 Algorithms and Programming I</header>

<p>Since strings are represented by double quotes, the compiler will treat <code>&quot;This is the &quot;</code> as the string. And the above code will cause an error.</p>
<p>To solve this issue, we use the escape character <code>\&quot;</code> in C#. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// use the escape character</span>
<span class="hljs-built_in">string</span> str = <span class="hljs-string">&quot;This is the \&quot;String\&quot; class.&quot;</span>;
</code></pre>
<p>Now by using <code>\</code> before double quote <code>&quot;</code>, we can include it in the string.</p>

<h2>String interpolation</h2>
<p>In C#, we can use string interpolation to insert variables inside a string. For string interpolation, the string literal must begin with the <code>$</code> character. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;  
<span class="hljs-keyword">namespace</span> <span class="hljs-title">CsharpString</span> {  
  <span class="hljs-keyword">class</span> <span class="hljs-title">Test</span> {
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> [] args</span>)</span> {

      <span class="hljs-comment">// create string</span>
      <span class="hljs-built_in">string</span> name = <span class="hljs-string">&quot;Programiz&quot;</span>;

      <span class="hljs-comment">// string interpolation</span>
      <span class="hljs-built_in">string</span> message = <span class="hljs-string">$&quot;Welcome to <span class="hljs-subst">{name}</span>&quot;</span>;
      Console.WriteLine(message);

      Console.ReadLine();
    }
  } 
}
</code></pre>

<h2>C# Inheritance</h2>
<p>In this tutorial, we will learn about C# inheritance and its types with the help of examples.</p>
<p>In C#, inheritance allows us to create a new class from an existing class. It is a key feature of Object-Oriented Programming (OOP).</p>
<p>The class from which a new class is created is known as the base class (parent or superclass). And, the new class is called derived class (child or subclass)</p>
<p>The derived class inherits the fields and methods of the base class. This helps with the code reusability in C#.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<header>CE103 Algorithms and Programming I</header>

<h2>How to perform inheritance in C#?</h2>
<p>In C#, we use the <code>:</code> symbol to perform inheritance. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">class</span> <span class="hljs-title">Animal</span> {  
  <span class="hljs-comment">// fields and methods</span>
} 

<span class="hljs-comment">// Dog inherits from Animal</span>
<span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> : <span class="hljs-title">Animal</span> {
  <span class="hljs-comment">// fields and methods of Animal </span>
  <span class="hljs-comment">// fields and methods of Dog </span>
}
</code></pre>
<p>Here, we are inheriting the derived class Dog from the base class Animal. The Dog class can now access the fields and methods of Animal class.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h3>Example: C# Inheritance</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Inheritance</span> {

  <span class="hljs-comment">// base class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Animal</span> { 

    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> name;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">display</span>()</span> {
      Console.WriteLine(<span class="hljs-string">&quot;I am an animal&quot;</span>);
    }

  } 

  <span class="hljs-comment">// derived class of Animal </span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> : <span class="hljs-title">Animal</span> {

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">getName</span>()</span> {
      Console.WriteLine(<span class="hljs-string">&quot;My name is &quot;</span> + name);
    }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-comment">// object of derived class</span>
      Dog labrador = <span class="hljs-keyword">new</span> Dog();

      <span class="hljs-comment">// access field and method of base class</span>
      labrador.name = <span class="hljs-string">&quot;Rohu&quot;</span>;      labrador.display();

      <span class="hljs-comment">// access method from own class</span>
      labrador.getName();

      Console.ReadLine();
    }

  }
}
</code></pre>

<h2>is-a relationship</h2>
<p>In C#, inheritance is an is-a relationship. We use inheritance only if there is an is-a relationship between two classes. For example,</p>
<ul>
<li><strong>Dog</strong> is an <strong>Animal</strong></li>
<li><strong>Apple</strong> is a <strong>Fruit</strong></li>
<li><strong>Car</strong> is a <strong>Vehicle</strong></li>
</ul>
<p>We can derive <strong>Dog</strong> from <strong>Animal</strong> class. Similarly, <strong>Apple</strong> from <strong>Fruit</strong> class and <strong>Car</strong> from <strong>Vehicle</strong> class.</p>

<h3>Example: protected Members in Inheritance</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Inheritance</span> {

  <span class="hljs-comment">// base class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Animal</span> { 
    <span class="hljs-function"><span class="hljs-keyword">protected</span> <span class="hljs-keyword">void</span> <span class="hljs-title">eat</span>()</span> {      Console.WriteLine(<span class="hljs-string">&quot;I can eat&quot;</span>);    }
  } 

  <span class="hljs-comment">// derived class of Animal </span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> : <span class="hljs-title">Animal</span> {
     <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      Dog labrador = <span class="hljs-keyword">new</span> Dog();

      <span class="hljs-comment">// access protected method from base class</span>
      labrador.eat();

      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>Method Overriding in C# Inheritance</h2>
<p>If the same method is present in both the base class and the derived class, the method in the derived class overrides the method in the base class. This is called method overriding in C#. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Inheritance</span> {

  <span class="hljs-comment">// base class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Animal</span> { 
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">void</span> <span class="hljs-title">eat</span>()</span> { 
       Console.WriteLine(<span class="hljs-string">&quot;I eat food&quot;</span>);    
    }
  } 

  <span class="hljs-comment">// derived class of Animal </span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> : <span class="hljs-title">Animal</span> {

    <span class="hljs-comment">// overriding method from Animal</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-keyword">void</span> <span class="hljs-title">eat</span>()</span> {     
      Console.WriteLine(<span class="hljs-string">&quot;I eat Dog food&quot;</span>);    
      }     
  }
  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {
      <span class="hljs-comment">// object of derived class</span>
      Dog labrador = <span class="hljs-keyword">new</span> Dog();

      <span class="hljs-comment">// accesses overridden method</span>
      labrador.eat();
    }
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>base Keyword in C# Inheritance</h2>
<p>In the previous example, we saw that the method in the derived class overrides the method in the base class.</p>
<p><strong>However, what if we want to call the method of the base class as well?</strong></p>
<p>In that case, we use the <code>base</code> keyword to call the method of the base class from the derived class.</p>

<h3>Example: base keyword in C# inheritance</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Inheritance</span> {

  <span class="hljs-comment">// base class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Animal</span> { 
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">void</span> <span class="hljs-title">eat</span>()</span> {

      Console.WriteLine(<span class="hljs-string">&quot;Animals eat food.&quot;</span>);
    }
  } 

  <span class="hljs-comment">// derived class of Animal </span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> : <span class="hljs-title">Animal</span> {

    <span class="hljs-comment">// overriding method from Animal</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-keyword">void</span> <span class="hljs-title">eat</span>()</span> {

      <span class="hljs-comment">// call method from Animal class</span>
      <span class="hljs-keyword">base</span>.eat();

      Console.WriteLine(<span class="hljs-string">&quot;Dogs eat Dog food.&quot;</span>);
    }     
  }
  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      Dog labrador = <span class="hljs-keyword">new</span> Dog();
      labrador.eat();
    }
  }
}
</code></pre>

<h3>Example: Importance of Inheritance</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Inheritance</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">RegularPolygon</span> {

      <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">calculatePerimeter</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> length, <span class="hljs-built_in">int</span> sides</span>)</span> {        
        <span class="hljs-built_in">int</span> result = length * sides;        
        Console.WriteLine(<span class="hljs-string">&quot;Perimeter: &quot;</span> + result);      
      }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Square</span> : <span class="hljs-title">RegularPolygon</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span>  length = <span class="hljs-number">200</span>;
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> sides = <span class="hljs-number">4</span>;
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">calculateArea</span>()</span> {

      <span class="hljs-built_in">int</span> area = length * length;
      Console.WriteLine(<span class="hljs-string">&quot;Area of Square: &quot;</span> + area);
    }
  }

 <span class="hljs-keyword">class</span> <span class="hljs-title">Rectangle</span> : <span class="hljs-title">RegularPolygon</span> {

    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> length = <span class="hljs-number">100</span>;
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> breadth = <span class="hljs-number">200</span>;
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> sides = <span class="hljs-number">4</span>;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">calculateArea</span>()</span> {

      <span class="hljs-built_in">int</span> area = length * breadth;
      Console.WriteLine(<span class="hljs-string">&quot;Area of Rectangle: &quot;</span> + area);
    }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      Square s1 = <span class="hljs-keyword">new</span> Square();
      s1.calculateArea();
      s1.calculatePerimeter(s1.length, s1.sides);


      Rectangle t1 = <span class="hljs-keyword">new</span> Rectangle();
      t1.calculateArea();
      t1.calculatePerimeter(t1.length, t1.sides);

    }
  }
}     
</code></pre>

<h2>Abstract Class</h2>
<p>In C#, we cannot create objects of an abstract class. We use the <code>abstract</code> keyword to create an abstract class. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// create an abstract class</span>

}
...

<span class="hljs-comment">// try to create an object Language</span>
<span class="hljs-comment">// throws an error</span>

<h2>C# Abstract Method</h2>
<p>A method that does not have a body is known as an abstract method. We use the <code>abstract</code> keyword to create abstract methods. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-keyword">void</span> <span class="hljs-title">display</span>()</span>;
</code></pre>
<p>Here, display() is an abstract method. An abstract method can only be present inside an abstract class.</p>
<p>When a non-abstract class inherits an abstract class, it should provide an implementation of the abstract methods.</p>

<h2>Abstract class with get and set accessors</h2>
<p>We can mark get and set accessors as abstract. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

    <span class="hljs-keyword">protected</span> <span class="hljs-built_in">string</span> name;
    <span class="hljs-comment">// abstract method</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-built_in">string</span> Name {  <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
  }

  <span class="hljs-comment">// inheriting from abstract class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Dog</span> : <span class="hljs-title">Animal</span> {
    <span class="hljs-comment">// provide implementation of abstract method</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">override</span> <span class="hljs-built_in">string</span> Name {
      <span class="hljs-keyword">get</span> {<span class="hljs-keyword">return</span> name;}
      <span class="hljs-keyword">set</span> {name = <span class="hljs-keyword">value</span>; }
    }

  }
  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span>  {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span> (<span class="hljs-params"><span class="hljs-built_in">string</span> [] args</span>)</span> {

<h2>C# Abstraction</h2>
<p>The abstract classes are used to achieve abstraction in C#.</p>
<p>Abstraction is one of the important concepts of object-oriented programming.<br />
It allows us to hide unnecessary details and only show the needed information.</p>
<p>This helps us to manage complexity by hiding details with a simpler, higher-level idea.</p>
<p>A practical example of abstraction can be motorbike brakes. We know what a brake does. When we apply the brake, the motorbike will stop.<br />
However, the working of the brake is kept hidden from us.</p>
<p>The major advantage of hiding the working of the brake is that now the manufacturer can implement brakes differently for different motorbikes.<br />
However, what brake does will be the same.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

  <span class="hljs-comment">// outer class</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Car</span> {

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">displayCar</span>()</span> {

    <span class="hljs-comment">// inner class</span>

        }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {

      Car sportsCar = <span class="hljs-keyword">new</span> Car();
      <span class="hljs-comment">// access method of outer class</span>

<h2>Inheriting inner class</h2>
<p>In C#, we can inherit the inner class as well. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;
<span class="hljs-keyword">namespace</span> <span class="hljs-title">CsharpNestedClass</span> {

  <span class="hljs-comment">// outer class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Computer</span> {

    <span class="hljs-comment">// nested  class</span>
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">CPU</span> {
      <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">display</span>()</span> {
        Console.WriteLine(<span class="hljs-string">&quot;Method of CPU class&quot;</span>);
      }

    }
  }

  <span class="hljs-comment">// inheriting inner class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Laptop</span> : <span class="hljs-title">Computer.CPU</span> {  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span>  {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-comment">// object of derived class</span>
      Laptop obj = <span class="hljs-keyword">new</span> Laptop();
      obj.display();     

      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>C# Partial Class and Partial Method</h2>
<p>In this article we are going to learn about how and why partial class and partial methods be implemented in C# .</p>
<p>There are many situations when you might need to split a class definition, such as when working on a large scale projects, multiple developers and programmers might need to work on the same class at the same time. In this case we can use a feature called <strong>Partial Class</strong>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>Introduction to Partial Class</h2>
<p>While programming in C# (or OOP), we can split the definition of a class over two or more source files. The source files contains a section of the definition of class, and all parts are combined when the application is compiled. For splitting a class definition, we need to use the <code>partial</code> keyword.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">namespace</span> <span class="hljs-title">HeightWeightInfo</span>

    <span class="hljs-keyword">class</span> <span class="hljs-title">File1</span>

    }

<p>Places where <code>partial</code> class can be used:</p>
<ol>

<h3>Things to Remember about Partial Class</h3>
<p>The <code>partial</code> keyword specify that other parts of the class can be defined in the namespace.<br />
It is mandatory to use the partial keyword if we are trying to make a class partial.<br />
All the parts of the class should be in the same namespace and available at compile time to form the final type.<br />
All the parts must have same access modifier i.e. private, public, or so on.</p>

<ul>
<li>If any part is declared abstract, then the whole type is considered abstract.</li>
<li>If any part is declared sealed, then the whole type is considered sealed.</li>
<li>If any part declares a base type, then the whole type inherits that class.</li>
<li>Any class member declared in a partial definition are available to all other parts.</li>
<li>All parts of a partial class should be in the same namespace.</li>
</ul>
<p>**<strong>Note:</strong> The <code>partial</code> modifier is not available on delegate or enumeration declarations</p>

<h2>Sealed Class</h2>
<p>In C#, when we don't want a class to be inherited by another class, we can declare the class as <strong>a sealed class</strong>.</p>
<p>A sealed class cannot have a derived class. We use the <code>sealed</code> keyword to create a sealed class.</p>

<h2>Sealed Method</h2>
<p>During method overriding, if we don't want an overridden method to be further overridden by another class, we can declare it as a <strong>sealed method</strong>.</p>
<p>We use a <code>sealed</code> keyword with an overridden method to create a sealed method.</p>

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">void</span> <span class="hljs-title">makeSound</span>()</span> {

<h2>Why Sealed Class?</h2>
<ol>
<li>We use sealed classes to prevent inheritance.<br />
As we cannot inherit from a sealed class, the methods in the sealed class cannot be manipulated from other classes.</li>
</ol>
<p>It helps to prevent security issues.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<header>CE103 Algorithms and Programming I</header>

<h2>Practical Example of Interface</h2>
<p>Let's see a more practical example of C# Interface.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;
<span class="hljs-keyword">namespace</span> <span class="hljs-title">CsharpInterface</span> {

  <span class="hljs-keyword">interface</span> <span class="hljs-title">IPolygon</span> {
    <span class="hljs-comment">// method without body</span>
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">calculateArea</span>()</span>;

  }   
  <span class="hljs-comment">// implements interface</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Rectangle</span> : <span class="hljs-title">IPolygon</span> {

    <span class="hljs-comment">// implementation of IPolygon interface</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">calculateArea</span>()</span> {

      <span class="hljs-built_in">int</span> l = <span class="hljs-number">30</span>;
      <span class="hljs-built_in">int</span> b = <span class="hljs-number">90</span>;
      <span class="hljs-built_in">int</span> area = l * b;
      Console.WriteLine(<span class="hljs-string">&quot;Area of Rectangle: &quot;</span> + area);
    }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Square</span> : <span class="hljs-title">IPolygon</span> {

    <span class="hljs-comment">// implementation of IPolygon interface</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">calculateArea</span>()</span> {

      <span class="hljs-built_in">int</span> l = <span class="hljs-number">30</span>;
      <span class="hljs-built_in">int</span> area = l * l;
      Console.WriteLine(<span class="hljs-string">&quot;Area of Square: &quot;</span> + area);
    }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span> (<span class="hljs-params"><span class="hljs-built_in">string</span> [] args</span>)</span> {

      Rectangle r1 = <span class="hljs-keyword">new</span> Rectangle();  
      r1.calculateArea();

      Square s1 = <span class="hljs-keyword">new</span> Square();  
      s1.calculateArea();
    }
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">Area of Rectangle: 2700
Area of Square: 900
</code></pre>
<p>In the above program, we have created an interface named IPolygon. It has an abstract method <code>calculateArea()</code>.</p>

<p>We have two classes Square and Rectangle that implement the IPolygon interface.</p>
<p>The rule for calculating the area is different for each polygon. Hence, <code>calculateArea()</code> is included without implementation.</p>
<p>Any class that implements IPolygon must provide an implementation of <code>calculateArea()</code>. Hence, implementation of the method in class Rectangle is independent of the method in class Square.</p>

<ul>
<li>
<p>Similar to abstract classes, interfaces help us to achieve <strong>abstraction in C#</strong>.</p>
<p>Here, the method <code>calculateArea()</code> inside the interface, does not have a body. Thus, it hides the implementation details of the method.</p>

<ul>
<li>
<p>Interfaces provide <strong>specifications</strong> that a class (which implements it) must follow.</p>
<p>In our previous example, we have used <code>calculateArea()</code> as a specification inside the interface IPolygon. This is like setting a rule that we should calculate the area of every polygon.</p>
<p>Now any class that implements the IPolygon interface must provide an implementation for the calculateArea() method.</p>
</li>
</ul>

<h2>C# Method Overloading</h2>
<p>In this article, you’ll learn about method overloading in C# with the help of examples.</p>
<p>In C#, there might be two or more methods in a class with the same name but different numbers, types, and order of parameters, it is called method overloading.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<p>For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">display</span>()</span> { ... }
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">display</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a</span>)</span> { ... }
<span class="hljs-function"><span class="hljs-built_in">float</span> <span class="hljs-title">display</span>(<span class="hljs-params"><span class="hljs-built_in">double</span> a</span>)</span> { ... }
<span class="hljs-function"><span class="hljs-built_in">float</span> <span class="hljs-title">display</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> a, <span class="hljs-built_in">float</span> b</span>)</span> { ... }
</code></pre>
<p>Here, the display() method is overloaded. These methods have the same name but accept different arguments.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<p><strong>Note</strong>: The return types of the above methods are not the same.<br />
It is because method overloading is not associated with return types.<br />
Overloaded methods may have the same or different return types, but they must have different parameters.</p>

<h2>C# Constructor Overloading</h2>
<p>In this article, you’ll learn about constructor overloading in C# with the help of examples.</p>
<p>In C#, similar to <a href="https://www.programiz.com/csharp-programming/method-overloading">method overloading</a>,<br />
we can also overload constructors. For constructor overloading,<br />
there must be two or more constructors with the same name but different</p>
<ul>
<li>number of parameters</li>
<li>types of parameters</li>
<li>order of parameters</li>
</ul>
<p>Before you learn about constructor overloading, make sure to know about <a href="https://www.programiz.com/csharp-programming/constructors">C# constructors</a>.</p>

<h2>1. Different number of parameters</h2>
<p>We can overload the constructor if the number of parameters in a constructor are different.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"> <span class="hljs-keyword">class</span> <span class="hljs-title">Car</span> {   

  Car() {
    ...
  }

  Car(<span class="hljs-built_in">string</span> brand) {
    ...
  }

  Car(<span class="hljs-built_in">string</span> brand, <span class="hljs-built_in">int</span> price) {
    ...
  }

}
</code></pre>
<p>Here, we have three constructors in class Car.<br />
It is possible to have more than one constructor because the number of parameters in constructors is different.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h3>Example: Constructor Overloading with different number of parameter</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ConstructorOverload</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">Car</span> {

      Console.WriteLine(<span class="hljs-string">&quot;Car constructor&quot;</span>);
    }

    <span class="hljs-comment">// constructor with one parameter</span>
    Car(<span class="hljs-built_in">string</span> brand) {
      Console.WriteLine(<span class="hljs-string">&quot;Car constructor with one parameter&quot;</span>);
      Console.WriteLine(<span class="hljs-string">&quot;Brand: &quot;</span> + brand);

      <span class="hljs-comment">// call with no parameter</span>

      Console.WriteLine();

      <span class="hljs-comment">// call with one parameter </span>
      Car car2 =  <span class="hljs-keyword">new</span> Car(<span class="hljs-string">&quot;Bugatti&quot;</span>);

      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>C# Type Conversion using Convert Class</h2>
<p>In C#, we can use the <code>Convert</code> class to perform type conversion. The <code>Convert</code> class provides various methods to convert one type to another.</p>
<table>
<thead>
<tr>
<th><strong>Method</strong></th>
<th><strong>Description</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td><code>ToBoolean()</code></td>
<td>converts a type to a <code>Boolean</code> value</td>
</tr>
<tr>
<td><code>ToChar()</code></td>
<td>converts a type to a <code>char</code> type</td>
</tr>
<tr>
<td><code>ToDouble()</code></td>
<td>converts a type to a <code>double</code> type</td>
</tr>
<tr>
<td><code>ToInt16()</code></td>
<td>converts a type to a 16-bit <code>int</code> type</td>
</tr>
<tr>
<td><code>ToString()</code></td>
<td>converts a type to a <code>string</code></td>
</tr>
</tbody>
</table>
<p>Let us look at some examples:</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

      <span class="hljs-comment">// create int variable</span>
      <span class="hljs-built_in">int</span> num = <span class="hljs-number">100</span>;
      Console.WriteLine(<span class="hljs-string">&quot;int value: &quot;</span> + num);

      <span class="hljs-comment">// convert int to string</span>
      <span class="hljs-built_in">string</span> str = Convert.ToString(num);
      Console.WriteLine(<span class="hljs-string">&quot;string value: &quot;</span> + str);

      <span class="hljs-comment">// convert int to Double</span>
      Double doubleNum = Convert.ToDouble(num);
      Console.WriteLine(<span class="hljs-string">&quot;Double value: &quot;</span> + doubleNum);

      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>C# Preprocessor directives</h2>
<p>In this tutorial, we’ll learn about Preprocessor Directives, available directives in C#, and when, why and how why they are used.</p>
<p>As the name justifies, preprocessor directives are a block of statements that gets processed before the actual compilation starts. C# preprocessor directives are the commands for the compiler that affects the compilation process.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<header>CE103 Algorithms and Programming I</header>

<p>The preprocessor directives available in C# are:</p>
<table>
<thead>
<tr>
<th>Preprocessor Directive</th>
<th>Description</th>
<th>Syntax</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>#if</code></td>
<td>Checks if a preprocessor expression is true or not</td>
<td>#if preprocessor-expression<br />    code to compile<br />#endif</td>
</tr>
<tr>
<td><code>#elif</code></td>
<td>Used along with <code>#if</code> to check multiple preprocessor expressions</td>
<td>#if preprocessor-expression-1<br />    code to compile<br />#elif preprocessor-expression-2<br />    code to compile<br />#endif</td>
</tr>
<tr>
<td><code>#else</code></td>
<td>Used along with <code>#if</code> to create compound conditional directive.</td>
<td>#if preprocessor-expression<br />    code to compile<br />#elif<br />    code to compile<br />#endif</td>
</tr>
<tr>
<td><code>#endif</code></td>
<td>Used along with <code>#if</code> to indicate the end of a conditional directive</td>
<td>#if preprocessor-expression<br />    code to compile<br />#endif</td>
</tr>
<tr>
<td><code>#define</code></td>
<td>Used to define a symbol</td>
<td>#define SYMBOL</td>
</tr>
<tr>
<td><code>#undef</code></td>
<td>Used to undefine a symbol</td>
<td>#undef SYMBOL</td>
</tr>
<tr>
<td><code>#warning</code></td>
<td>Allows us to generate level 1 warning from our code</td>
<td>#warning warning-message</td>
</tr>
<tr>
<td><code>#error</code></td>
<td>Allows us to generate error from our code</td>
<td>#error error-message</td>
</tr>
<tr>
<td><code>#line</code></td>
<td>Allows us to modify the compiler's line number and filename to display errors and warnings</td>
<td>#line line-number file-name</td>
</tr>
<tr>
<td><code>#region</code></td>
<td>Allows us to create a region that can be expanded or collapsed when using a Visual Studio Code Editor</td>
<td>#region region-description<br />    codes<br />#endregion</td>
</tr>
<tr>
<td><code>#endregion</code></td>
<td>Indicates the end of a region</td>
<td>#region region-description<br />    codes<br />#endregion</td>
</tr>
<tr>
<td><code>#pragma</code></td>
<td>Gives the compiler special instructions for the compilation of the file in which it appears.</td>
<td>#pragma pragma-name pragma-arguments</td>
</tr>
</tbody>
</table>

<h2>#if directive</h2>
<ul>
<li>
<p>The <code>#if</code> directive are used to test the preprocessor expression.</p>
</li>
<li>
<p>A preprocessor expression may consists of a symbol only or combination of symbols along with operators like <code>&amp;&amp;</code> (AND), <code>||</code> (OR), <code>!</code> (NOT).</p>
</li>
<li>
<p><code>#if</code> directive is followed by an <code>#endif</code> directive.</p>
</li>
<li>
<p>The codes inside the <code>#if</code> directive is compiled only if the expression tested with <code>#if</code> evaluates to true.</p>
</li>
</ul>

<h3>Example 1: How to use #if directive?</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-meta">#<span class="hljs-keyword">define</span> CSHARP</span>

<span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Directive</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">ConditionalDirective</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-meta">#<span class="hljs-keyword">if</span> (CSHARP)</span>
                Console.WriteLine(<span class="hljs-string">&quot;CSHARP is defined&quot;</span>);
            <span class="hljs-meta">#<span class="hljs-keyword">endif</span></span>
        }
    }

                Console.WriteLine(<span class="hljs-string">&quot;CSHARP and PYTHON are defined&quot;</span>);
            <span class="hljs-meta">#<span class="hljs-keyword">elif</span> (CSHARP &amp;&amp; !PYTHON)</span>
                Console.WriteLine(<span class="hljs-string">&quot;CSHARP is defined, PYTHON is undefined&quot;</span>);
            <span class="hljs-meta">#<span class="hljs-keyword">elif</span> (!CSHARP &amp;&amp; PYTHON)</span>

<h2>#region and #endregion directive</h2>
<ul>
<li>
<p>The <code>#region</code> directive allows us to create a region that can be expanded or collapsed when using a Visual Studio Code Editor.</p>
</li>
<li>
<p>This directive is simply used to organize the code.</p>
</li>
<li>
<p>The #region block can not overlap with a <code>#if</code> block. However, a <code>#region</code> block can be included within a <code>#if</code> block and a <code>#if</code> block can overlap with a <code>#region</code> block.</p>
</li>
<li>
<p><code>#endregion</code> directive indicates the end of a <code>#region</code> block.</p>
</li>
</ul>

<h2>#pragma directive</h2>
<ul>
<li>
<p>The <code>#pragma</code> directive is used to give the compiler some special instructions for the compilation of the file in which it appears.</p>
</li>
<li>
<p>The instruction may include disabling or enabling some warnings.</p>
</li>
<li>
<p>C# supports two <code>#pragma</code> instructions:</p>
<ul>
<li><code>#pragma warning</code>: Used for disabling or enabling warnings</li>
<li><code>#pragma checksum</code>: It generates checksums for source files which will be used for debugging.</li>
</ul>
</li>
</ul>

<p>In this tutorial, we will learn about Namespaces, how to define it, access its members, and use it in a C# program.</p>
<p>Namespaces are used in C# to organize and provide a level of separation of codes.</p>

<h2>C# struct</h2>
<p>In this tutorial, you will learn about structs in C# with the help of examples.</p>
<p>The struct (structure) is like a class in C# that is used to store data. However, unlike classes, a struct is a value type.</p>
<p>Suppose we want to store the name and age of a person. We can create two variables: name and age and store value.</p>
<p>However, suppose we want to store the same information of multiple people.</p>
<p>In this case, creating variables for an individual person might be a tedious task. To overcome this we can create a struct that stores name and age. Now, this struct can be used for every person.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<h2>Define struct in C#</h2>
<p>In C#, we use the <code>struct</code> keyword to define a struct. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">struct</span> Employee  {
  <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> id;
}
</code></pre>
<p>Here, id is a field inside the struct. A struct can include methods, indexers, etc as well.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>Declare struct variable</h2>
<p>Before we use a struct, we first need to create a struct variable. We use a struct name with a variable to declare a struct variable. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">struct</span> Employee {
  <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> id;
}
...

<span class="hljs-comment">// declare emp of struct Employee</span>
Employee emp;
</code></pre>
<p>In the above example, we have created a struct named Employee. Here, we have declared a variable emp of the struct Employee.</p>

<h2>Properties in C# struct</h2>
<p>We can also use properties inside a C# struct. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;
<span class="hljs-keyword">namespace</span> <span class="hljs-title">CsharpStruct</span> {

  <span class="hljs-comment">// defining struct</span>
  <span class="hljs-keyword">struct</span> Employee {
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> id;

    <span class="hljs-comment">// creates property</span>
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">int</span> Id {      <span class="hljs-comment">// returns id field</span>
      <span class="hljs-keyword">get</span> {        <span class="hljs-keyword">return</span> id;      }      <span class="hljs-comment">// sets id field</span>
      <span class="hljs-keyword">set</span> {        id = <span class="hljs-keyword">value</span>;      }    }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-comment">// calls the constructor of struct</span>
      Employee emp = <span class="hljs-keyword">new</span> Employee();

      emp.Id = <span class="hljs-number">1</span>;
      Console.WriteLine(<span class="hljs-string">&quot;Employee Id: &quot;</span> + emp.Id);

      Console.ReadLine();

    }
  }
}
</code></pre>

<h2>Difference between class and struct in C#</h2>
<p>In C# classes and structs look similar. However, there are some differences between them.</p>
<p>A class is a reference type whereas a struct is a value type. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;
<span class="hljs-keyword">namespace</span> <span class="hljs-title">CsharpStruct</span> {

  <span class="hljs-comment">// defining class</span>
  <span class="hljs-keyword">class</span> <span class="hljs-title">Employee</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> name;

  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      Employee emp1 = <span class="hljs-keyword">new</span> Employee();
      emp1.name = <span class="hljs-string">&quot;John&quot;</span>;

      <span class="hljs-comment">// assign emp1 to emp2</span>
      Employee emp2 = emp1;
      emp2.name = <span class="hljs-string">&quot;Ed&quot;</span>;
      Console.WriteLine(<span class="hljs-string">&quot;Employee1 name: &quot;</span> + emp1.name);

      Console.ReadLine();
    }
  }
}
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<p>In the above example, we have assigned the value of emp1 to emp2. The emp2 object refers to the same object as emp1. So, an update in emp2 updates the value of emp1 automatically.</p>
<p>This is why a class is a <strong>reference type</strong>.</p>
<p>Contrary to classes, when we assign one struct variable to another, the value of the struct gets copied to the assigned variable. So updating one struct variable doesn't affect the other. For example,</p>
