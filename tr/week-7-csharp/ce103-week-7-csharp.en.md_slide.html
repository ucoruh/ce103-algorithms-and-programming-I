<h4>C# Hello World - Your First C# Program</h4>
<p>In this tutorial, we will learn how to write a simple &quot;Hello World!&quot; program in C#. This will get you familiar with the basic syntax and requirements of a C# program.</p>
<p>The “Hello World!” program is often the first program we see when we dive into a new language. It simply prints <strong>Hello World!</strong> on the output screen.</p>
<p>The purpose of this program is to get us familiar with the basic syntax and requirements of a programming language.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h4>&quot;Hello World!&quot; in C#</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// Hello World! program</span>
<span class="hljs-keyword">namespace</span> <span class="hljs-title">HelloWorld</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">Hello</span> {         
        <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            System.Console.WriteLine(<span class="hljs-string">&quot;Hello World!&quot;</span>);
        }
    }
}
</code></pre>
<p>When you run the program, the output will be:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">Hello World!
</code></pre>

<h4>C# Keywords</h4>
<p>Keywords are predefined sets of reserved words that have special meaning in a program. The meaning of keywords can not be changed, neither can they be directly used as identifiers in a program.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">long</span> mobileNum;
</code></pre>
<p>Here, <code>long</code> is a keyword and mobileNum is a variable (identifier). <code>long</code> has a special meaning in C# i.e. it is used to declare variables of type <code>long</code> and this function cannot be changed.</p>

<h2>C# Identifiers</h2>
<p>Identifiers are the name given to entities such as variables, methods, classes, etc. They are tokens in a program which uniquely identify an element. For example,</p>
<p>int value;</p>
<p>Here, <code>value</code> is the name of variable. Hence it is an identifier. Reserved keywords can not be used as identifiers unless <code>@</code> is added as prefix. For example,</p>
<p>int break;</p>
<p>This statement will generate an error in compile time.</p>
<p>To learn more about variables, visit <a href="https://www.programiz.com/csharp-programming/variables-primitive-data-types" title="C# variables">C# Variables</a>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>Rules for Naming an Identifier</h2>
<ul>
<li>An identifier can not be a C# keyword.</li>
<li>An identifier must begin with a letter, an underscore or <code>@</code> symbol. The remaining part of identifier can contain letters, digits and underscore symbol.</li>
<li>Whitespaces are not allowed. Neither it can have symbols other than letter, digits and underscore.</li>
<li>Identifiers are case-sensitive. So, getName, GetName and getname represents 3 different identifiers.</li>
</ul>

<p>Variables in C# must be declared before they can be used. This means, the name and type of variable must be known before they can be assigned a value. This is why C# is called a <a href="https://stackoverflow.com/questions/1517582/what-is-the-difference-between-statically-typed-and-dynamically-typed-languages" title="Statically typed language">statically-typed language</a>.</p>
<p>Once declared, the datatype of a variable can not be changed within a scope. A scope can be thought as a block of code where the variable is visible or available to use. If you don’t understand the previous statement, don’t worry we’ll learn about scopes in the later chapters.</p>

<h3>Implicitly typed variables</h3>
<p>Alternatively in C#, we can declare a variable without knowing its type using <code>var</code> keyword. Such variables are called <strong>implicitly typed local variables</strong>.</p>
<p>Variables declared using <code>var</code> keyword must be initialized at the time of declaration.</p>
<p>var value = 5;</p>
<p>The compiler determines the type of variable from the value that is assigned to the variable. In the above example, value is of type <code>int</code>. This is equivalent to:</p>
<p>int value;<br />
value = 5;</p>
<p>You can learn more about <a href="https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide/classes-and-structs/implicitly-typed-local-variables">implicitly typed local variables</a>.</p>

<header>CE103 Algorithms and Programming I</header>

<h2>Best Practices for Naming a Variable</h2>
<ol>
<li>Choose a variable name that make sense. For example, name, age, subject makes more sense than n, a and s.</li>
<li>Use <strong>camelCase</strong> notation (starts with lowercase letter) for naming local variables. For example, numberOfStudents, age, etc.</li>
<li>Use <strong>PascalCase</strong> or <strong>CamelCase</strong> (starts with uppercase letter) for naming public member variables. For example, FirstName, Price, etc.</li>
<li>Use a leading underscore (_) followed by <strong>camelCase</strong> notation for naming private member variables. For example, _bankBalance, _emailAddress, etc.</li>
</ol>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<p>Reference types will be covered in later tutorials. However, if you want to know more about variable types, visit <a href="https://docs.microsoft.com/en-us/dotnet/csharp/tour-of-csharp/types-and-variables">C# Types and variables</a> (official C# docs).</p>

<h2>C# Literals</h2>
<p>Let's look at the following statement:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> number = <span class="hljs-number">41</span>;

<p>Here,</p>
<ul>
<li><code>int</code> is a data type</li>
<li>number is a variable and</li>
<li><code>41</code> is a literal</li>
</ul>
<p>Literals are fixed values that appear in the program. They do not require any computation. For example, <code>5</code>, <code>false</code>, <code>'w'</code> are literals that appear in a program directly without any computation.</p>

<h3>Integer Literals</h3>
<ul>
<li>
<p>Integer literals are used to initialize variables of integer data types i.e. <code>sbyte</code>, <code>short</code>, <code>int</code>, <code>long</code>, <code>byte</code>, <code>ushort</code>, <code>uint</code> and <code>ulong</code>.</p>
</li>
<li>
<p>If an integer literal ends with <code>L</code> or <code>l</code>, it is of type long. For best practice use <code>L</code> (not <code>l</code>).</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">  <span class="hljs-built_in">long</span> value1 = <span class="hljs-number">4200910L</span>;

<h3>Floating Point Literals</h3>
<ul>
<li>
<p>Floating point literals are used to initialize variables of float and double data types.</p>
</li>
<li>
<p>If a floating point literal ends with a suffix <code>f</code> or <code>F</code>, it is of type float. Similarly, if it ends with <code>d</code> or <code>D</code>, it is of type double. If neither of the suffix is present, it is of type double by <strong>default</strong>.</p>
</li>
<li>
<p>These literals contains e or E when expressed in scientific notation.</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">double</span> number = <span class="hljs-number">24.67</span>;<span class="hljs-comment">// double by default</span>

<span class="hljs-built_in">double</span> scientificNotation = <span class="hljs-number">6.21e2</span>;<span class="hljs-comment">// equivalent to 6.21 x 102 i.e. 621</span>
</code></pre>

<h3>Character and String Literals</h3>
<ul>
<li>
<p>Character literals are used to initialize variables of char data types.</p>
</li>
<li>
<p>Character literals are enclosed in single quotes. For example, <code>'x'</code>,<code>'p'</code>, etc.</p>
</li>
<li>
<p>They can be represented as character, hexadecimal escape sequence, unicode representation or integral values casted to char.</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">char</span> ch1 = <span class="hljs-string">&#x27;R&#x27;</span>;<span class="hljs-comment">// character</span>

<h2>C# Operators</h2>
<p>In this article, we will learn everything about different types of operators in C# programming language and how to use them.</p>
<p>Operators are symbols that are used to perform operations on operands. Operands may be variables and/or constants.</p>
<p><strong>For example</strong>, in <code>2+3</code>, <code>+</code> is an operator that is used to carry out addition operation, while <code>2</code> and <code>3</code> are operands.</p>
<p>Operators are used to manipulate variables and values in a program. C# supports a number of operators that are classified based on the type of operations they perform.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

14.4 / 4.6 = 3.1304347826087
26 % 4 = 2
</code></pre>
<p>Arithmetic operations are carried out in the above example. Variables can be replaced by constants in the statements. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">result = <span class="hljs-number">4.5</span> + <span class="hljs-number">2.7</span> ; <span class="hljs-comment">// result will hold 7.2</span>

<h2>3. Relational Operators</h2>
<p>Relational operators are used to check the relationship between two operands. If the relationship is true the result will be <code>true</code>, otherwise it will result in <code>false</code>.</p>
<p>Relational operators are used in decision making and loops.</p>
<p>C# Relational Operators</p>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Operator Name</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>==</td>
<td>Equal to</td>
<td>6 == 4 evaluates to false</td>
</tr>
<tr>
<td>&gt;</td>
<td>Greater than</td>
<td>3 &gt; -1 evaluates to true</td>
</tr>
<tr>
<td>&lt;</td>
<td>Less than</td>
<td>5 &lt; 3 evaluates to false</td>
</tr>
<tr>
<td>&gt;=</td>
<td>Greater than or equal to</td>
<td>4 &gt;= 4 evaluates to true</td>
</tr>
<tr>
<td>&lt;=</td>
<td>Less than or equal to</td>
<td>5 &lt;= 3 evaluates to false</td>
</tr>
<tr>
<td>!=</td>
<td>Not equal to</td>
<td>10 != 2 evaluates to true</td>
</tr>
</tbody>
</table>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<h2>4. Logical Operators</h2>
<ul>
<li>Logical operators are used to perform logical operation such as <code>and</code>, <code>or</code>. Logical operators operates on boolean expressions (<code>true</code> and <code>false</code>) and returns boolean values. Logical operators are used in decision making and loops.</li>
<li>Here is how the result is evaluated for logical <code>AND</code> and <code>OR</code> operators.</li>
<li>C# Logical operators</li>
</ul>
<table>
<thead>
<tr>
<th>Operand 1</th>
<th>Operand 2</th>
<th>OR (|)</th>
<th>AND (&amp;&amp;)</th>
</tr>
</thead>
<tbody>
<tr>
<td>true</td>
<td>true</td>
<td>true</td>
<td>true</td>
</tr>
<tr>
<td>true</td>
<td>false</td>
<td>true</td>
<td>false</td>
</tr>
<tr>
<td>false</td>
<td>true</td>
<td>true</td>
<td>false</td>
</tr>
<tr>
<td>false</td>
<td>false</td>
<td>false</td>
<td>false</td>
</tr>
</tbody>
</table>
<p>In simple words, the table can be summarized as:</p>
<ul>
<li>If one of the operand is true, the <code>OR</code> operator will evaluate it to <code>true</code>.</li>
<li>If one of the operand is false, the <code>AND</code> operator will evaluate it to <code>false</code>.</li>
</ul>

<h2>5. Unary Operators</h2>
<p>Unlike other operators, the unary operators operates on a single operand.<br />
C# unary operators</p>
<table>
<thead>
<tr>
<th>Operator</th>
<th>Operator Name</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>+</td>
<td>Unary Plus</td>
<td>Leaves the sign of operand as it is</td>
</tr>
<tr>
<td>-</td>
<td>Unary Minus</td>
<td>Inverts the sign of operand</td>
</tr>
<tr>
<td>++</td>
<td>Increment</td>
<td>Increment value by 1</td>
</tr>
<tr>
<td>--</td>
<td>Decrement</td>
<td>Decrement value by 1</td>
</tr>
<tr>
<td>!</td>
<td>Logical Negation (Not)</td>
<td>Inverts the value of a boolean</td>
</tr>
</tbody>
</table>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<header>CE103 Algorithms and Programming I</header>

<p>We can see the effect of using <code>++</code> as prefix and postfix. When <code>++</code> is used after the operand, the value is first evaluated and then it is incremented by <code>1</code>. Hence the statement</p>
<p>Console.WriteLine((number++));</p>
<p>prints <code>10</code> instead of <code>11</code>. After the value is printed, the value of number is incremented by <code>1</code>.</p>
<p>The process is opposite when <code>++</code> is used as prefix. The value is incremented before printing. Hence the statement</p>
<p>Console.WriteLine((++number));</p>
<p>prints <code>12</code>.</p>
<p>The case is same for decrement operator <code>(--)</code>.</p>

<h2>6. Ternary Operator</h2>
<p>The ternary operator <code>? :</code> operates on three operands. It is a shorthand for <code>if-then-else</code> statement. Ternary operator can be used as follows:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">variable = Condition? Expression1 : Expression2;
</code></pre>
<p>The ternary operator works as follows:</p>
<ul>
<li>If the expression stated by Condition is <code>true</code>, the result of Expression1 is assigned to variable.</li>
<li>If it is <code>false</code>, the result of Expression2 is assigned to variable.</li>
</ul>

<h2>7. Bitwise and Bit Shift Operators</h2>

</tr>
<tr>

</tr>
<tr>

<h3>Example 8: Bitwise and Bit Shift Operator</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

            <span class="hljs-built_in">int</span> result;

            result = ~firstNumber;
            Console.WriteLine(<span class="hljs-string">&quot;~{0} = {1}&quot;</span>, firstNumber, result);

            result = firstNumber &amp; secondNumber;
            Console.WriteLine(<span class="hljs-string">&quot;{0} &amp; {1} = {2}&quot;</span>, firstNumber,secondNumber, result);

            result = firstNumber | secondNumber;
            Console.WriteLine(<span class="hljs-string">&quot;{0} | {1} = {2}&quot;</span>, firstNumber,secondNumber, result);

            result = firstNumber ^ secondNumber;
            Console.WriteLine(<span class="hljs-string">&quot;{0} ^ {1} = {2}&quot;</span>, firstNumber,secondNumber, result);

            result = firstNumber &lt;&lt; <span class="hljs-number">2</span>;
            Console.WriteLine(<span class="hljs-string">&quot;{0} &lt;&lt; 2 = {1}&quot;</span>, firstNumber, result);

            result = firstNumber &gt;&gt; <span class="hljs-number">2</span>;

<h2>C# Operator Precedence</h2>
<p>Operator precedence is a set of rules which defines how an expression is evaluated. In C#, each <a href="https://www.programiz.com/csharp-programming/operators" title="Operators in C#">C# operator</a> has an assigned priority and based on these priorities, the expression is evaluated.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="121" data-marpit-scope-qYUfpwp5="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="121" data-marpit-pagination-total="976" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7;--theme:default;--style:img[alt~=&quot;center&quot;] {

  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>

<p><strong>For example</strong>, the precedence of multiplication <code>(*)</code> operator is higher than the precedence of addition <code>(+)</code> operator. Therefore, operation involving multiplication is carried out before addition.</p>
<p>Take a look at the statement below.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> x = <span class="hljs-number">4</span> + <span class="hljs-number">3</span> * <span class="hljs-number">5</span>;
</code></pre>
<p>What will be the value of x after executing this statement?</p>
<p>The operand <code>3</code> is associated with <code>+</code> and <code>*</code>. As stated earlier, multiplication has a higher precedence than addition. So, the operation <code>3 * 5</code> is carried out instead of <code>4 + 3</code>. The value of variable x will be <code>19</code>.</p>
<p>If addition would have a higher precedence, <code>4 + 3</code> would be evaluated first and the value of x would be <code>35</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<h3>Example 1: Operator Precedence</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Operator</span>

        {

            <span class="hljs-built_in">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">6</span>, c = <span class="hljs-number">4</span>;
            result1 = --a * b - ++c;

            <span class="hljs-built_in">bool</span> result2;

<header>CE103 Algorithms and Programming I</header>

<h2>Associativity of Operators in C#</h2>
<p>In the previous section, we discussed about operator precedence. If two operators with different precedence are used, the operator with higher precedence is evaluated first.</p>
<p>But what if both the operators have same precedence?</p>
<p>In such case, the expression is evaluated based on the associativity of operator (left to right or right to left).</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="133" data-marpit-scope-StrYymyg="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="133" data-marpit-pagination-total="976" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>

<p><strong>For example:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">6</span>, c = <span class="hljs-number">3</span>;
<span class="hljs-built_in">int</span> result = a * b / c;
</code></pre>
<p>Here, both <code>*</code> and <code>/</code> have the same precedence. But since the associativity of these operators is from <strong>left to right</strong>, <code>a * b</code> is evaluated first and then division is carried out. The final result of this expression will be <code>10</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-marpit-scope-HlvhgfDV="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="134" data-marpit-pagination-total="976" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>

<p>In this particular example, the associativity does not really matter. Because even if division was carried out before multiplication, the result would be unaffected.</p>
<p>Let's take a look at another example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">6</span>, c = <span class="hljs-number">3</span>;
a = b = c;
</code></pre>
<p>The associativity of <code>=</code> operator is from <strong>right to left</strong>. So the value of c (i.e. <code>3</code>) is assigned to b, and then the value of b is assigned to a. So after executing this statement, the values of a, b and c will be <code>3</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-marpit-scope-RFuiqvHc="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<p>The table below shows the associativity of C# operators:<br />

<tr>

<td>==, !=</td>

</tr>
<tr>

</tr>
<tr>

</tr>
<tr>

</tr>
<tr>

<tr>

<tr>

</tr>
</tbody>
</table>

<h3>Example 2: Associativity of Operators</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Operator</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">OperatorPrecedence</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-built_in">int</span> a = <span class="hljs-number">5</span>, b = <span class="hljs-number">6</span>, c = <span class="hljs-number">3</span>;
            <span class="hljs-built_in">int</span> result = a * b / c;
            Console.WriteLine(result);

            a = b = c;
            Console.WriteLine(<span class="hljs-string">&quot;a = {0}, b = {1}, c = {2}&quot;</span>, a, b, c);
        }
    }
}
</code></pre>

<h2>C# Bitwise and Bit Shift Operators</h2>
<p>In this tutorial, we will learn in detail about bitwise and bit shift operators in C#. C# provides 4 bitwise and 2 bit shift operators.</p>
<p>Bitwise and bit shift operators are used to perform bit level operations on integer (int, long, etc) and boolean data. These operators are not commonly used in real life situations.</p>
<p>If you are interested to explore more, visit <a href="https://stackoverflow.com/questions/3883384/practical-applications-of-bitwise-operations" title="Practical applications of bitwise operators">practical applications of bitwise operations</a>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="140" data-marpit-scope-Hwn0QP1J="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7" data-theme="default" data-style="img[alt~=&quot;center&quot;] {

<h2>Bitwise OR</h2>
<ul>
<li>Bitwise OR operator is represented by <code>|</code>.</li>
<li>It performs bitwise OR operation on the corresponding bits of two operands.</li>
<li>If either of the bits is <code>1</code>, the result is <code>1</code>. Otherwise the result is <code>0</code>.</li>
<li>If the operands are of type <code>bool</code>, the bitwise OR operation is equivalent to logical OR operation between them.</li>
</ul>

<h2>Bitwise XOR</h2>
<ul>
<li>Bitwise XOR operator is represented by <code>^</code>.</li>
<li>It performs bitwise XOR operation on the corresponding bits of two operands.</li>
<li>If the corresponding bits are <strong>same</strong>, the result is <code>0</code>.</li>
<li>If the corresponding bits are <strong>different</strong>, the result is <code>1</code>.</li>
<li>If the operands are of type <code>bool</code>, the bitwise XOR operation is equivalent to logical XOR operation between them.</li>
</ul>

<h2>Bitwise Complement</h2>
<p>Bitwise Complement operator is represented by <code>~</code>. It is a unary operator, i.e. operates on only one operand. The <code>~</code> operator <strong>inverts</strong> each bits i.e. changes 1 to 0 and 0 to 1.</p>
<p>For Example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-number">26</span> = <span class="hljs-number">00011010</span> (In Binary)
</code></pre>
<p>Bitwise Complement operation on 26:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">~ <span class="hljs-number">00011010</span> = <span class="hljs-number">11100101</span> = <span class="hljs-number">229</span> (In Decimal)
</code></pre>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<p>When we run the program, the output will be:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">~26 = -27
</code></pre>

" data-marpit-pagination="156" data-marpit-pagination-total="976" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7;--theme:default;--style:img[alt~=&quot;center&quot;] {

<header>CE103 Algorithms and Programming I</header>

<p>We got -<code>27</code> as output when we were expecting <code>229</code>. <strong>Why did this happen?</strong></p>
<p>It happens because the binary value <code>11100101</code> which we expect to be <code>229</code> is actually a 2's complement representation of <code>-27</code>. Negative numbers in computer are represented in 2's complement representation.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="157" data-marpit-scope-jR72AvdY="" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-header="CE103 Algorithms and Programming I" data-footer="![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7" data-theme="default" data-style="img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
" data-marpit-pagination="157" data-marpit-pagination-total="976" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--header:CE103 Algorithms and Programming I;--footer:![height:50px](http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg) RTEU CE103 Week-7;--theme:default;--style:img[alt~=&quot;center&quot;] {
  display: block;
  margin: 0 auto;
}
;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header>CE103 Algorithms and Programming I</header>

<p>For any integer n, 2's complement of <code>n</code> will be <code>-(n+1)</code>.</p>
<p>2's complement</p>
<table>
<thead>
<tr>
<th>Decimal</th>
<th>Binary</th>
<th>2's Complement</th>
</tr>
</thead>
<tbody>
<tr>
<td>0</td>
<td>00000000</td>
<td>-(11111111 + 1) = -00000000 = -0 (In Decimal)</td>
</tr>
<tr>
<td>1</td>
<td>00000001</td>
<td>-(11111110 + 1) = -11111111 = -256 (In Decimal)</td>
</tr>
<tr>
<td>229</td>
<td>11100101</td>
<td>-(00011010 + 1) = -00011011 = -27</td>
</tr>
</tbody>
</table>
<p>Overflow values are ignored in 2's complement.</p>
<p>The bitwise complement of <code>26</code> is 229 (in decimal) and the 2's complement of <code>229</code> is <code>-27</code>. Hence the output is <code>-27</code> instead of <code>229</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

<p>Bitwise left shift operator is represented by <code>&lt;&lt;</code>. The <code>&lt;&lt;</code> operator shifts a number to the left by a specified number of bits. Zeroes are added to the least significant bits.</p>
<p>In decimal, it is equivalent to</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">num * 2bits

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Console.WriteLine(<span class="hljs-string">&quot;Value = {0}&quot;</span>, val);

<h3>Difference between ReadLine(), Read() and ReadKey() method:</h3>
<p>The difference between <code>ReadLine()</code>, <code>Read()</code> and <code>ReadKey()</code> method is:</p>
<ul>
<li><code>ReadLine()</code>: The <code>ReadLine()</code> method reads the next line of input from the standard input stream. It returns the same string.</li>
<li><code>Read()</code>: The <code>Read()</code> method reads the next character from the standard input stream. It returns the ascii value of the character.</li>
<li><code>ReadKey()</code>: The <code>ReadKey()</code> method obtains the next key pressed by user. This method is usually used to hold the screen until user press a key.</li>
</ul>
<p>If you want to know more about these methods, here is an interesting discussion on StackOverflow on: <a href="https://stackoverflow.com/questions/6825943/difference-between-console-read-and-console-readline" title="Difference between Read and ReadLine">Difference between Console.Read() and Console.ReadLine()?</a>.</p>

<h3>Reading numeric values (integer and floating point types)</h3>
<p>Reading a character or string is very simple in C#. All you need to do is call the corresponding methods as required.</p>
<p>But, reading numeric values can be slightly tricky in C#. We’ll still use the same <code>ReadLine()</code> method we used for getting string values. But since the <code>ReadLine()</code> method receives the input as string, it needs to be converted into integer or floating point type.</p>
<p>One simple approach for converting our input is using the methods of <code>Convert</code> class.</p>

<h4>Example 8: Reading Numeric Values from User using Convert class</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">UserInput</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-built_in">string</span> userInput;
            <span class="hljs-built_in">int</span> intVal;
            <span class="hljs-built_in">double</span> doubleVal;

            Console.Write(<span class="hljs-string">&quot;Enter integer value: &quot;</span>);
            userInput = Console.ReadLine();
            <span class="hljs-comment">/* Converts to integer type */</span>
            intVal = Convert.ToInt32(userInput);
            Console.WriteLine(<span class="hljs-string">&quot;You entered {0}&quot;</span>,intVal);

            Console.Write(<span class="hljs-string">&quot;Enter double value: &quot;</span>);
            userInput = Console.ReadLine();
            <span class="hljs-comment">/* Converts to double type */</span>
            doubleVal = Convert.ToDouble(userInput);
            Console.WriteLine(<span class="hljs-string">&quot;You entered {0}&quot;</span>,doubleVal);
        }
    }
}
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

            {    <span class="hljs-comment">// Start of block</span>

<p>A block may not have any statements within it as shown in the below example.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<h2>Single Line Comments</h2>
<p>Single line comments start with a double slash <code>//</code>. The compiler ignores everything after <code>//</code> to the end of the line. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> a = <span class="hljs-number">5</span> + <span class="hljs-number">7</span>; <span class="hljs-comment">// Adding 5 and 7</span>
</code></pre>
<p>Here, <code>Adding 5 and 7</code> is the comment.</p>

<p>Using comment in the above example is not necessary. It is obvious that the line will print Hello World. Comments should be avoided in such cases.</p>

<h2>C# if, if...else, if...else if and Nested if Statement</h2>
<p>In this article, we will learn how to use if, if...else, if...else if statement in C# to control the flow of our program’s execution.</p>
<p>Testing a condition is inevitable in programming. We will often face situations where we need to test conditions (whether it is <code>true</code> or <code>false</code>) to control the flow of program. These conditions may be affected by user's input, time factor, current environment where the program is running, etc.</p>
<p>In this article, we'll learn to test conditions using if statement in C#.</p>

<h2>C# if (if-then) Statement</h2>
<p>C# if-then statement will execute a block of code if the given condition is true. The syntax of if-then statement in C# is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">if</span> (boolean-expression)
{
    <span class="hljs-comment">// statements executed if boolean-expression is true</span>
}
</code></pre>

<ul>
<li>The boolean-expression will return either true or <code>false</code>.</li>
<li>If the boolean-expression returns <code>true</code>, the statements inside the body of if ( inside <code>{...}</code> ) will be executed.</li>
<li>If the boolean-expression returns <code>false</code>, the statements inside the body of if will be ignored.</li>
</ul>

<h3>Example 1: C# if Statement</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Conditional</span>

    <span class="hljs-keyword">class</span> <span class="hljs-title">IfStatement</span>

        {

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

        }
    }
}

<h2>C# if...else if (if-then-else if) Statement</h2>

<p>For such case, we can use if..else if statement in C#. The syntax for if...else if statement is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">if</span> (boolean-expression<span class="hljs-number">-1</span>)
{
    <span class="hljs-comment">// statements executed if boolean-expression-1 is true</span>
}
<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (boolean-expression<span class="hljs-number">-2</span>)
{
    <span class="hljs-comment">// statements executed if boolean-expression-2 is true</span>
}
<span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (boolean-expression<span class="hljs-number">-3</span>)
{
    <span class="hljs-comment">// statements executed if boolean-expression-3 is true</span>
}
.
.
.
<span class="hljs-keyword">else</span>
{
    <span class="hljs-comment">// statements executed if all above expressions are false</span>
}
</code></pre>

<p>The if...else if statement is executed from the <strong>top</strong> to <strong>bottom</strong>. As soon as a test expression is <code>true</code>, the code inside of that if ( or else if ) block is executed. Then the control jumps out of the if...else if block.</p>
<p>If none of the expression is <code>true</code>, the code inside the else block is executed.</p>
<p>Alternatively, we can use <a href="https://www.programiz.com/csharp-programming/switch-statement" title="C# switch statement">switch statement</a> in such condition.</p>

<p>The syntax of switch statement is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">switch</span> (variable/expression)
{
    <span class="hljs-keyword">case</span> value1:
        <span class="hljs-comment">// Statements executed if expression(or variable) = value1</span>
        <span class="hljs-keyword">break</span>;
    <span class="hljs-keyword">case</span> value2:
        <span class="hljs-comment">// Statements executed if expression(or variable) = value1</span>
        <span class="hljs-keyword">break</span>;
    ... ... ... 
    ... ... ... 
    <span class="hljs-literal">default</span>:
        <span class="hljs-comment">// Statements executed if no case matches</span>
}
</code></pre>

<h2>Example 1: C# switch Statement</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Conditional</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">SwitchCase</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-built_in">char</span> ch;
            Console.WriteLine(<span class="hljs-string">&quot;Enter an alphabet&quot;</span>);
            ch = Convert.ToChar(Console.ReadLine());

            <span class="hljs-keyword">switch</span>(Char.ToLower(ch))
            {
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;a&#x27;</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Vowel&quot;</span>);
                    <span class="hljs-keyword">break</span>;
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;e&#x27;</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Vowel&quot;</span>);
                    <span class="hljs-keyword">break</span>;
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;i&#x27;</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Vowel&quot;</span>);
                    <span class="hljs-keyword">break</span>;
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;o&#x27;</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Vowel&quot;</span>);
                    <span class="hljs-keyword">break</span>;
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;u&#x27;</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Vowel&quot;</span>);
                    <span class="hljs-keyword">break</span>;

<h2>Example 2: C# switch Statement with grouped cases</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Conditional</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">SwitchCase</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-built_in">char</span> ch;
            Console.WriteLine(<span class="hljs-string">&quot;Enter an alphabet&quot;</span>);
            ch = Convert.ToChar(Console.ReadLine());

            <span class="hljs-keyword">switch</span>(Char.ToLower(ch))
            {
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;a&#x27;</span>:
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;e&#x27;</span>:
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;i&#x27;</span>:
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;o&#x27;</span>:
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;u&#x27;</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Vowel&quot;</span>);
                    <span class="hljs-keyword">break</span>;
                <span class="hljs-literal">default</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Not a vowel&quot;</span>);
                    <span class="hljs-keyword">break</span>;
            }
        }
    }
}
</code></pre>

<h2>Example 3: Simple calculator program using C# switch Statement</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Conditional</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">SwitchCase</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-built_in">char</span> op;
            <span class="hljs-built_in">double</span> first, second, result;

            Console.Write(<span class="hljs-string">&quot;Enter first number: &quot;</span>);
            first = Convert.ToDouble(Console.ReadLine());
            Console.Write(<span class="hljs-string">&quot;Enter second number: &quot;</span>);
            second = Convert.ToDouble(Console.ReadLine());
            Console.Write(<span class="hljs-string">&quot;Enter operator (+, -, *, /): &quot;</span>);
            op = (<span class="hljs-built_in">char</span>)Console.Read();

            <span class="hljs-keyword">switch</span>(op)
            {
                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;+&#x27;</span>:
                    result = first + second;
                    Console.WriteLine(<span class="hljs-string">&quot;{0} + {1} = {2}&quot;</span>, first, second, result);
                    <span class="hljs-keyword">break</span>;

                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;-&#x27;</span>:
                    result = first - second;
                    Console.WriteLine(<span class="hljs-string">&quot;{0} - {1} = {2}&quot;</span>, first, second, result);
                    <span class="hljs-keyword">break</span>;

                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;*&#x27;</span>:
                    result = first * second;
                    Console.WriteLine(<span class="hljs-string">&quot;{0} * {1} = {2}&quot;</span>, first, second, result);
                    <span class="hljs-keyword">break</span>;

                <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;/&#x27;</span>:
                    result = first / second;
                    Console.WriteLine(<span class="hljs-string">&quot;{0} / {1} = {2}&quot;</span>, first, second, result);
                    <span class="hljs-keyword">break</span>;

                <span class="hljs-literal">default</span>:
                    Console.WriteLine(<span class="hljs-string">&quot;Invalid Operator&quot;</span>);
                    <span class="hljs-keyword">break</span>;

            }
        }
    }
}
</code></pre>

<p>The syntax of ternary operator is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Condition ? Expression1 : Expression2;
</code></pre>
<p>The ternary operator works as follows:</p>
<ul>
<li>If the expression stated by <code>Condition</code> is <code>true</code>, the result of <code>Expression1</code> is returned by the ternary operator.</li>
<li>If it is <code>false</code>, the result of <code>Expression2</code> is returned.</li>
</ul>

<h2>C# for loop</h2>
<p>In this article, we will learn about for loop in C# and different ways to use them in a program.</p>
<p>In programming, it is often desired to execute certain block of statements for a specified number of times. A possible solution will be to type those statements for the required number of times. However, the number of repetition may not be known in advance (during compile time) or maybe large enough (say 10000).</p>
<p>The best solution to such problem is loop. Loops are used in programming to repeatedly execute a certain block of statements until some condition is met.</p>
<p>In this article, we’ll look at for loop in C#.</p>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<h2>C# while and do...while loop</h2>
<p>In this article, we will learn about while and do...while loop in C#, how to use them and difference between them.</p>
<p>In programming, it is often desired to execute certain block of statements for a specified number of times. A possible solution will be to type those statements for the required number of times. However, the number of repetition may not be known in advance (during compile time) or maybe large enough (say 10000).</p>
<p>The best solution to such problem is loop. Loops are used in programming to repeatedly execute a certain block of statements until some condition is met.</p>
<p>In this article, we'll learn to use while loops in C#.</p>

<p>The <strong>while</strong> keyword is used to create while loop in C#. The syntax for while loop is:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">while</span> (test-expression){
    <span class="hljs-comment">// body of while</span>

<h3>How while loop works?</h3>
<ol>
<li>C# while loop consists of a <code>test-expression</code>.</li>
<li>If the <code>test-expression</code> is evaluated to <code>true</code>,
<ol>
<li>statements inside the while loop are executed.</li>
<li>after execution, the <code>test-expression</code> is evaluated again.</li>
</ol>
</li>
<li>If the <code>test-expression</code> is evaluated to <code>false</code>, the while loop terminates.</li>
</ol>

<h3>Example 1: while Loop</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Loop</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">WhileLoop</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-built_in">int</span> i=<span class="hljs-number">1</span>;
            <span class="hljs-keyword">while</span> (i&lt;=<span class="hljs-number">5</span>)
            {
                Console.WriteLine(<span class="hljs-string">&quot;C# For Loop: Iteration {0}&quot;</span>, i);

}
</code></pre>

<p>Initially the value of i is 1.</p>
<p>When the program reaches the while loop statement,</p>
<ul>
<li>the test expression <code>i &lt;=5</code> is evaluated. Since i is 1 and <code>1 &lt;= 5</code> is <code>true</code>, it executes the body of the while loop. Here, the line is printed on the screen with Iteration 1, and the value of i is increased by 1 to become 2.</li>
<li>Now, the test expression (<code>i &lt;=5</code>) is evaluated again. This time too, the expression returns <code>true</code> (2 &lt;= 5), so the line is printed on the screen and the value of i is now incremented to 3..</li>
<li>This goes and the while loop executes until i becomes 6. At this point, the test-expression will evaluate to <code>false</code> and hence the loop terminates.</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h2>C# do...while loop</h2>
<p>The <strong>do</strong> and <strong>while</strong> keyword is used to create a do...while loop. It is similar to a while loop, however there is a major difference between them.</p>
<p>In while loop, the condition is checked before the body is executed. It is the exact opposite in do...while loop, i.e. condition is checked after the body is executed.</p>
<p>This is why, the body of do...while loop will execute at least once irrespective to the test-expression.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<h3>Example 3: do...while loop</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Loop</span>
{
    <span class="hljs-keyword">class</span> <span class="hljs-title">DoWhileLoop</span>
    {
        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>
        {
            <span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>, n = <span class="hljs-number">5</span>, product;

            <span class="hljs-keyword">do</span>

<h2>Infinite while and do...while loop</h2>
<p>If the test expression in the while and do...while loop never evaluates to <code>false</code>, the body of loop will run forever. Such loops are called infinite loop.</p>

<p>A loop within another loop is called nested loop. This is how a nested loop looks like:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">Outer-Loop 
{
    <span class="hljs-comment">// body of outer-loop</span>
    Inner-Loop
    {
        <span class="hljs-comment">// body of inner-loop</span>
    }
... ... ...
}

</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ForEachBreak</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {
      <span class="hljs-built_in">int</span>[] num = { <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span> };

      <span class="hljs-comment">// use of for each loop</span>
      <span class="hljs-keyword">foreach</span>(<span class="hljs-built_in">int</span> number <span class="hljs-keyword">in</span> num) {

        <span class="hljs-comment">// terminates the loop</span>
         <span class="hljs-keyword">if</span>(number==<span class="hljs-number">3</span>) {
           <span class="hljs-keyword">break</span>; 
           }

      Console.WriteLine(number);
        }
    }
  }
}
</code></pre>

           <span class="hljs-keyword">break</span>;

         <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;i&#x27;</span>:

<h2>Example1: C# continue with for loop</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ContinueLoop</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>{
      <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">5</span>; ++i{
        <span class="hljs-keyword">if</span> (i == <span class="hljs-number">3</span>) {
          <span class="hljs-keyword">continue</span>;
        }
        Console.WriteLine(i);
      }
    }
  }
}
</code></pre>

<p>In the above example, we have used the for loop to print numbers from i = 1 to 5. However, the number <strong>3</strong> is not printed.</p>
<p>This is because when the value of i is <strong>3</strong>, the <code>continue</code> statement is executed.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// skips the condition</span>
<span class="hljs-keyword">if</span> (i == <span class="hljs-number">3</span>) {
  <span class="hljs-keyword">continue</span>;  
}
</code></pre>
<p>This skips the current iteration of loop and moves the program control to the update statement. Hence, the value <strong>3</strong> is not printed.</p>
<p><strong>Note</strong>: The continue statement is usually used with the if...else statement.</p>

<h2>continue with Nested Loop</h2>
<p>We use the continue statement with nested as well. For example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ContinueNested</span> {
    <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
       <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-built_in">int</span> sum = <span class="hljs-number">0</span>;

      <span class="hljs-comment">// outer loop</span>
      <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>; i &lt;= <span class="hljs-number">3</span>; i++) { 

      <span class="hljs-comment">// inner loop</span>
      <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> j = <span class="hljs-number">1</span>; j &lt;= <span class="hljs-number">3</span>; j++) { 
        <span class="hljs-keyword">if</span> (j == <span class="hljs-number">2</span>) {
          <span class="hljs-keyword">continue</span>;
        }

      Console.WriteLine(<span class="hljs-string">&quot;i = &quot;</span> + i + <span class="hljs-string">&quot; j = &quot;</span> +j);
      }
     }
    }
   }
}
</code></pre>

<h2>C# continue with foreach Loop</h2>
<p>We can also use the <code>continue</code> statement with foreach loops. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">ContinueForeach</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-built_in">int</span>[] num = { <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span> };
      <span class="hljs-keyword">foreach</span>(<span class="hljs-built_in">int</span> number <span class="hljs-keyword">in</span> num) {

        <span class="hljs-comment">// skips the iteration</span>
        <span class="hljs-keyword">if</span>(number==<span class="hljs-number">3</span>) {
          <span class="hljs-keyword">continue</span>; 
         }

        Console.WriteLine(number);
      }
    }
  }
}
</code></pre>

<h2>C# Arrays</h2>
<p>In this tutorial, we will learn about C# arrays. We will learn to create, initialize, and access array with the help of examples.</p>
<p>An array is a collection of similar types of data.</p>

<h2>1. C# Array Declaration</h2>
<p>In C#, here is how we can declare an array.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp">datatype[] arrayName;
</code></pre>
<p>Here,</p>
<ul>
<li><code>dataType</code> - data type like <code>int</code>, <code>string</code>, <code>char</code>, etc</li>
<li><code>arrayName</code> - it is an identifier</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

<p><strong>But how many elements can it store?</strong></p>
<p>To define the number of elements that an array can hold, we have to allocate memory for the array in C#. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// declare an array</span>
<span class="hljs-built_in">int</span>[] age;

<span class="hljs-comment">// allocate memory for array</span>
age = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">5</span>];
</code></pre>
<p>Here, <code>new int[5]</code> represents that the array can store 5 elements. We can also say the size/length of the array is 5.</p>

<h2>2. Array initialization in C#</h2>
<p>In C#, we can initialize an array during the declaration.</p>
<p>For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span> [] numbers = {<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>};

<p>Here, we have created an array named numbers and initialized it with values <strong>1</strong>, <strong>2</strong>, <strong>3</strong>, <strong>4</strong>, and <strong>5</strong> inside the curly braces.</p>

<li><code>array[4]</code> - access the 5th element</li>

     <span class="hljs-comment">// old element</span>

      <span class="hljs-comment">// assigning new value</span>

      <span class="hljs-comment">// new element</span>

<h2>Iterating C# Array using Loop</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">MultiDArray</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span>  {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span>  {

      <span class="hljs-built_in">int</span>[ , ] numbers = { {<span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">9</span>}, {<span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">9</span>} };

      <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; numbers.GetLength(<span class="hljs-number">0</span>); i++)  { 
        Console.Write(<span class="hljs-string">&quot;Row &quot;</span>+ i+<span class="hljs-string">&quot;: &quot;</span>);
        <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> j = <span class="hljs-number">0</span>; j &lt; numbers.GetLength(<span class="hljs-number">1</span>); j++)  { 
          Console.Write(numbers[i, j]+<span class="hljs-string">&quot; &quot;</span>);
        }
        Console.WriteLine(); 
      }  
    }
  }
}
</code></pre>

<h2>C# Jagged Array</h2>
<p>In this tutorial, we will learn about the C# jagged array. We will learn to declare, initialize, and access the jagged array with the help of examples.</p>
<p>In C#, a jagged array consists of multiple arrays as its element. However, unlike multidimensional arrays, each array inside a jagged array can be of different sizes.</p>
<p>Before you learn about jagged array, make sure to know about</p>
<ul>
<li><a href="https://www.programiz.com/csharp-programming/arrays">C# Arrays</a></li>
<li><a href="https://www.programiz.com/csharp-programming/multidimensional-arrays">C# Multidimensional Arrays</a></li>
</ul>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// declare jagged array</span>

<h2>Iterating through a jagged array</h2>
<p>In C#, we can use loops to iterate through each element of the jagged array. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">JaggedArray</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-comment">// declare a jagged array</span>
      <span class="hljs-built_in">int</span>[][] jaggedArray = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">2</span>][];

      <span class="hljs-comment">// set size of Jagged Array Elements</span>
      jaggedArray[<span class="hljs-number">0</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">3</span>];
      jaggedArray[<span class="hljs-number">1</span>] = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span>[<span class="hljs-number">2</span>];

      <span class="hljs-comment">// initialize the first array</span>
      jaggedArray[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>] = <span class="hljs-number">1</span>;
      jaggedArray[<span class="hljs-number">0</span>][<span class="hljs-number">1</span>] = <span class="hljs-number">3</span>;
      jaggedArray[<span class="hljs-number">0</span>][<span class="hljs-number">2</span>] = <span class="hljs-number">5</span>;

      <span class="hljs-comment">// initialize the second array</span>
      jaggedArray[<span class="hljs-number">1</span>][<span class="hljs-number">0</span>] = <span class="hljs-number">2</span>;
      jaggedArray[<span class="hljs-number">1</span>][<span class="hljs-number">1</span>] = <span class="hljs-number">2</span>;

      <span class="hljs-comment">// outer for loop</span>
      <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; jaggedArray.Length; i++) {

        Console.Write(<span class="hljs-string">&quot;Element &quot;</span>+ i +<span class="hljs-string">&quot;: &quot;</span>);
        <span class="hljs-comment">// inner for loop</span>
        <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> j = <span class="hljs-number">0</span>; j &lt; jaggedArray[i].Length; j++) {
          Console.Write(jaggedArray[i][j] + <span class="hljs-string">&quot; &quot;</span>);
         }
      Console.WriteLine();
      }
      Console.ReadLine();
    } 
  }
}

<p>In C#, we can also use multidimensional arrays as Jagged Array Elements. For example,</p>

};
</code></pre>

            <span class="hljs-built_in">int</span> male = <span class="hljs-number">0</span>, female = <span class="hljs-number">0</span>;
            <span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">char</span> g <span class="hljs-keyword">in</span> gender)  {
                <span class="hljs-keyword">if</span> (g == <span class="hljs-string">&#x27;m&#x27;</span>)

<h2>Example 4: foreach loop with List (Collection)</h2>
<p>This program computes the sum of elements in a <em>List</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;
<span class="hljs-keyword">using</span> System.Collections.Generic;
<span class="hljs-keyword">namespace</span> <span class="hljs-title">Loop</span> {
  <span class="hljs-keyword">class</span> <span class="hljs-title">ForEachLoop</span> {
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {
      <span class="hljs-keyword">var</span> numbers = <span class="hljs-keyword">new</span> List&lt;<span class="hljs-built_in">int</span>&gt;() { <span class="hljs-number">5</span>, <span class="hljs-number">-8</span>, <span class="hljs-number">3</span>, <span class="hljs-number">14</span>, <span class="hljs-number">9</span>, <span class="hljs-number">17</span>, <span class="hljs-number">0</span>, <span class="hljs-number">4</span> };
      <span class="hljs-built_in">int</span> sum = <span class="hljs-number">0</span>;
      <span class="hljs-keyword">foreach</span> (<span class="hljs-built_in">int</span> number <span class="hljs-keyword">in</span> numbers) {
        sum += number;
      }
      Console.WriteLine(<span class="hljs-string">&quot;Sum = {0}&quot;</span>, sum);
      Console.ReadLine();
    }
  }
}
</code></pre>

</code></pre>
<p>Now, the bullDog object can access the fields and methods of the Dog class.</p>

<h2>Creating Multiple Objects of a Class</h2>
<p>We can create multiple objects from the same class. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

    <span class="hljs-built_in">string</span> department;

    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-comment">// create Employee object </span>
      Employee sheeran = <span class="hljs-keyword">new</span> Employee();

      <span class="hljs-comment">// set department for sheeran</span>
      sheeran.department = <span class="hljs-string">&quot;Development&quot;</span>;
      Console.WriteLine(<span class="hljs-string">&quot;Sheeran: &quot;</span> + sheeran.department);

      <span class="hljs-comment">// create second object of Employee</span>
      Employee taylor = <span class="hljs-keyword">new</span> Employee();

      <span class="hljs-comment">// set department for taylor</span>
      taylor.department = <span class="hljs-string">&quot;Content Writing&quot;</span>;
      Console.WriteLine(<span class="hljs-string">&quot;Taylor: &quot;</span> + taylor.department);

      Console.ReadLine();
    }
  }
}
</code></pre>

<p>In the above example, we have two classes: Employee and EmployeeDrive. Here, we are creating an object e1 of the Employee class in the EmployeeDrive class.</p>
<p>We have used the e1 object to access the members of the Employee class from EmployeeDrive. This is possible because the members in the Employee class are <code>public</code>.</p>
<p>Here, <code>public</code> is an access specifier that means the class members are accessible from any other classes. To learn more, visit <a href="https://www.programiz.com/csharp-programming/access-modifiers">C# Access Modifiers</a>.</p>

<h2>C# Access Modifiers</h2>
<p>In this tutorial, we will learn about the public, private, protected, and internal access modifiers in C# with the help of examples.</p>
<p>In C#, access modifiers specify the accessibility of types (classes, interfaces, etc) and type members (fields, methods, etc). For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">class</span> <span class="hljs-title">Student</span> {

  <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> name;

  <span class="hljs-keyword">private</span> <span class="hljs-built_in">int</span> num;

  }
</code></pre>
<p>Here,</p>
<ul>
<li>name - public field that can be accessed from anywhere</li>
<li>num - private field can only be accessed within the Student class</li>
</ul>

<p><strong>Types of Access Modifiers</strong></p>
<p>In C#, there are 4 basic types of access modifiers.</p>

<li>private</li>
<li>protected</li>
<li>internal</li>
</ul>

<h2>1. public access modifier</h2>
<p>When we declare a type or type member <code>public</code>, it can be accessed from anywhere. For example,</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-keyword">using</span> System;

<span class="hljs-keyword">namespace</span> <span class="hljs-title">MyApplication</span> {

  <span class="hljs-keyword">class</span> <span class="hljs-title">Student</span> {
    <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> name = <span class="hljs-string">&quot;Sheeran&quot;</span>;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">print</span>()</span> {
      Console.WriteLine(<span class="hljs-string">&quot;Hello from Student class&quot;</span>);
     }
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Main</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> {

      <span class="hljs-comment">// creating object of Student class</span>
      Student student1 = <span class="hljs-keyword">new</span> Student();

      <span class="hljs-comment">// accessing name field and printing it</span>
      Console.WriteLine(<span class="hljs-string">&quot;Name: &quot;</span> + student1.name);

      <span class="hljs-comment">// accessing print method from Student</span>
      student1.print();
      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>4. internal access modifier</h2>
<p>When we declare a type or type member as <code>internal</code>, it can be accessed only within the same assembly.</p>
<p>An assembly is a collection of types (classes, interfaces, etc) and resources (data). They are built to work together and form a logical unit of functionality.</p>
<p>That's why when we run an assembly all classes and interfaces inside the assembly run together. To learn more, visit the <a href="https://docs.microsoft.com/en-us/dotnet/standard/assembly/">C# Assembly</a>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
</section>

  <span class="hljs-keyword">class</span> <span class="hljs-title">Student</span> {
   <span class="hljs-keyword">internal</span> <span class="hljs-built_in">string</span> name = <span class="hljs-string">&quot;Sheeran&quot;</span>;
  }

  <span class="hljs-keyword">class</span> <span class="hljs-title">Program</span> {

      <span class="hljs-comment">// creating object of Student class</span>
      Student theStudent = <span class="hljs-keyword">new</span> Student();

      <span class="hljs-comment">// accessing name field and printing it</span>
      Console.WriteLine(<span class="hljs-string">&quot;Name: &quot;</span> + theStudent.name);
      Console.ReadLine();
    }
  }
}
</code></pre>

<h2>C# Variable Scope</h2>
<p>In this tutorial, you will learn about variable scope in C# with the help of examples.</p>
<p>A variable scope refers to the availability of variables in certain parts of the code.</p>
<p>In C#, a variable has three types of scope:</p>
<ul>
<li>Class Level Scope</li>
<li>Method Level Scope</li>
<li>Block Level Scope</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>

    }

<h2>C# Constructor</h2>
<p>In this tutorial, we will learn about the C# constructors and their types with the help of examples.</p>
<p>In C#, a constructor is similar to a method that is invoked when an object of the class is created.</p>
<p>However, unlike methods, a constructor:</p>
<ul>
<li>has the same name as that of the class</li>
<li>does not have any return type</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-7</footer>
