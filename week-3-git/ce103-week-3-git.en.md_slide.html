<header>CE103 Algorithms and Programming I</header>

<h3>Introduction to Source Code Management Systems</h3>
<h4>Git, Github, Gitlab, Bitbucket, Maven, SVN, TFS</h4>
<p>Source code management (SCM) is used to track modifications to a source code repository. SCM tracks a running history of changes to a code base and helps resolve conflicts when merging updates from multiple contributors. SCM is also synonymous with Version control. <br />
As software projects grow in lines of code and contributor head count, the costs of communication overhead and management complexity also grow. SCM is a critical tool to alleviate the organizational strain of growing development costs.</p>

<li>
<p>It’s faster than the other one.</p>
</li>
</ul>

<header>CE103 Algorithms and Programming I</header>
<h4>GIT (Distributed Source Code Management) (5)</h4>
<h5>A Basic Overview of How Git Works (1)</h5>
<ul>
<li>
<p>Create a “repository” (project) with a git hosting tool (like Bitbucket)</p>
</li>
<li>
<p>Copy (or clone) the repository to your local machine</p>
</li>
<li>
<p>Add a file to your local repo and “commit” (save) the changes</p>
</li>
<li>
<p>“Push” your changes to your master branch</p>
</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<h4>GIT (Distributed Source Code Management) (6)</h4>
<h5>A Basic Overview of How Git Works (2)</h5>
<ul>
<li>
<p>Make a change to your file with a git hosting tool and commit</p>
</li>
<li>
<p>“Pull” the changes to your local machine</p>
</li>
<li>
<p>Create a “branch” (version), make a change, commit the change</p>
</li>
<li>
<p>Open a “pull request”.</p>
</li>
<li>
<p>“Merge” your branch to the master branch</p>

<header>CE103 Algorithms and Programming I</header>
<h5>Configuration of GIT Extension (Windows) (3)</h5>
<pre><code class="language-batch"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[core]
    editor = \&quot;C:/Program Files (x86)/GitExtensions/GitExtensions.exe\&quot; fileeditor
    autocrlf = true
    quotePath = false
    commitGraph = true
    longpaths = true
[user]
    email = xxxxxxx@gmail.com
    name = xxxx xxxxxx
[filter &quot;lfs&quot;]
    clean = git-lfs clean -- %f
    smudge = git-lfs smudge -- %f
    process = git-lfs filter-process
    required = true
[pull]
    rebase = false
[fetch]
    prune = false
[rebase]
    autoStash = false
[credential]
    helper = manager
[diff]
    guitool = kdiff3
[difftool &quot;kdiff3&quot;]
    path = C:/Program Files/KDiff3/kdiff3.exe
    cmd = \&quot;C:/Program Files/KDiff3/kdiff3.exe\&quot; \&quot;$LOCAL\&quot; \&quot;$REMOTE\&quot;
[merge]
    guitool = tortoisemerge
[mergetool &quot;tortoisemerge&quot;]
    path = C:/Program Files/TortoiseGit/bin/TortoiseGitMerge.exe
    cmd = \&quot;C:/Program Files/TortoiseGit/bin/TortoiseGitMerge.exe\&quot; -base:\&quot;$BASE\&quot; -mine:\&quot;$LOCAL\&quot; -theirs:\&quot;$REMOTE\&quot; -merged:\&quot;$MERGED\&quot;
[receive]
    advertisePushOptions = true
[gc]
    writeCommitGraph = true
</span></span></foreignObject></svg></code></pre>

<p>In order to do that, we use the command <strong>git init</strong>.</p>
</li>
<li>
<p><strong>git init</strong> creates an empty Git repository or re-initializes an existing one. It basically creates a <strong>.git</strong> directory with sub directories and template files. Running a <strong>git init</strong> in an existing repository will not overwrite things that are already there. It rather picks up the newly added templates.</p>
</li>
</ul>

<h3>Commit Changes (2)</h3>

<p>Let me explain how commit<br />

<p><img src="assets/2021-10-20-01-00-44-image.png" alt="alt:&quot;alt&quot; center" style="height:230px;" /></p>
<p>Here, C1 is the initial commit, i.e. the snapshot of the first change from which<br />
another snapshot is created with changes named C2. Note that the master points<br />
to the latest commit. Now, when I commit again, another snapshot C3 is created and now the master points to C3 instead of C2.</p>

<header>CE103 Algorithms and Programming I</header>
<h4>Writing Good Commit Messages (2)</h4>
<h5>1. Type</h5>
<ul>
<li><strong>feat</strong> - a new feature</li>
<li><strong>fix</strong> - a bug fix</li>
<li><strong>docs</strong> - changes in documentation</li>
<li><strong>style</strong> - everything related to styling</li>
<li><strong>refactor</strong> - code changes that neither fixes a bug or adds a feature</li>
<li><strong>test</strong> - everything related to testing</li>
<li><strong>chore</strong> - updating build tasks, package manager configs, etc</li>
</ul>

<h4>Writing Good Commit Messages (4)</h4>
<h5>3. Body</h5>
<p>The body is used to explain what changes you made and why you made them. Not all commits are complex enough that they need a body, especially if you are working on a personal project alone, and as such writing a body is optional.</p>
<p>A blank line between the body and the subject is required and each line should have no more than 72 characters.</p>

<h4>Writing Good Commit Messages (6)</h4>
<h5>Example Commit Message</h5>
<pre><code class="language-git"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>feat: Summarize changes in around 50 characters or less

More detailed explanatory text, if necessary. Wrap it to about 72
characters or so. In some contexts, the first line is treated as the
subject of the commit and the rest of the text as the body. The
blank line separating the summary from the body is critical (unless
you omit the body entirely); various tools like `log`, `shortlog`
and `rebase` can get confused if you run the two together.

Explain the problem that this commit is solving. Focus on why you
are making this change as opposed to how (the code explains that).
Are there side effects or other unintuitive consequences of this
change? Here's the place to explain them.

Further paragraphs come after blank lines.

 - Bullet points are okay, too

 - Typically a hyphen or asterisk is used for the bullet, preceded
   by a single space, with blank lines in between, but conventions
   vary here

If you use an issue tracker, put references to them at the bottom,
like this:

Resolves: #123
See also: #456, #789
</span></span></foreignObject></svg></code></pre>

<h5>No-fast-foward (<code>--no-ff</code>)</h5>
<p>It's great if your current branch doesn't have any extra commits compared to the branch that you want to merge, but unfortunately that's rarely the case! If we committed changes on the current branch that the branch we want to merge doesn't have, git will perform a <em>no-fast-forward</em> merge.</p>

<h3>Resetting (1)</h3>
<p>It can happen that we committed changes that we didn't want later on. Maybe it's a <code>WIP</code> commit, or maybe a commit that introduced bugs!  In that case, we can perform a <code>git reset</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>
</section>

<h3>Resetting (2)</h3>
<p>A <code>git reset</code> gets rid of all the current staged files and gives us control over where <code>HEAD</code> should point to.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<header>CE103 Algorithms and Programming I</header>
<h3>Soft Reset (1)</h3>
<p>A <em>soft reset</em> moves <code>HEAD</code> to the specified commit (or the index of the commit compared to <code>HEAD</code>), without getting rid of the changes that were introduced on the commits afterward!</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<h3>Soft Reset (2)</h3>
<p>Let's say that we don't want to keep the commit <code>9e78i</code> which added a <code>style.css</code> file, and we also don't want to keep the commit <code>035cc</code> which added an <code>index.js</code> file. However, we do want to keep the newly added <code>style.css</code> and <code>index.js</code> file! A perfect use case for a soft reset.</p>

<h3>Soft Reset (2)</h3>
<p>When typing <code>git status</code>, you'll see that we still have access to all the changes that were made on the previous commits. This is great, as this means that we can fix the contents of these files and commit them again later on!</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<h3>Hard reset (1)</h3>
<p>Sometimes, we don't want to keep the changes that were introduced by certain commits. Unlike a soft reset, we shouldn't need to have access to them any more. Git should simply reset its state back to where it was on the specified commit: this even includes the changes in your working directory and staged files!</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<h3>Reverting (1)</h3>
<p>Another way of undoing changes is by performing a <code>git revert</code>. By reverting a certain commit, we create a <em>new commit</em> that contains the reverted changes!</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<p>Let's say that <code>ec5be</code> added an <code>index.js</code> file. Later on, we actually realize we didn't want this change introduced by this commit anymore! Let's revert the <code>ec5be</code> commit.</p>

<h3>Reverting (3)</h3>
<p>Performing a  <code>git revert</code> is very useful in order to undo a certain commit, without modifying the history of the branch.</p>

<h3>Cherry-picking (1)</h3>
<p>When a certain branch contains a commit that introduced changes we need on our active branch, we can <code>cherry-pick</code> that command! By <code>cherry-pick</code>ing a commit, we create a new commit on our active branch that contains the changes that were introduced by the <code>cherry-pick</code>ed commit.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<h3>Cherry-picking (1)</h3>
<p>Say that commit <code>76d12</code> on the <code>dev</code> branch added a change to the <code>index.js</code> file that we want in our <code>master</code> branch. We don't want the <em>entire</em> we just care about this one single commit!</p>
<p><img src="https://res.cloudinary.com/practicaldev/image/fetch/s--9vWP_K4S--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_66%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/2dkjx4yeaal10xyvj29v.gif" alt="alt:&quot;alt&quot; center" style="height:350px;" /></p>
<p>Cool, the master branch now contains the changes that <code>76d12</code> introduced</p>

<h3>Rebasing (1)</h3>
<p>We just saw how we could apply changes from one branch to another by performing a <code>git merge</code>. Another way of adding changes from one branch to another is by performing a <code>git rebase</code>.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>Rebasing (2)</h3>
<p>A <code>git rebase</code> <em>copies</em> the commits from the current branch, and puts these copied commits on top of the specified branch.</p>
<p><img src="https://res.cloudinary.com/practicaldev/image/fetch/s--EIY4OOcE--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_66%2Cw_880/https://dev-to-uploads.s3.amazonaws.com/i/dwyukhq8yj2xliq4i50e.gif" alt="alt:&quot;alt&quot; center" style="height:380px;" /></p>
<p>Perfect, we now have all the changes that were made on the <code>master</code> branch available on the <code>dev</code> branch!</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>
</section>

<header>CE103 Algorithms and Programming I</header>
<h3>Rebasing (3)</h3>
<p>A big difference compared to merging, is that Git won't try to find out which files to keep and not keep. The branch that we're rebasing always has the latest changes that we want to keep! You won't run into any merging conflicts this way, and keeps a nice linear Git history.</p>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>

<p>This example shows rebasing on the <code>master</code> branch. In bigger projects, however, you usually don't want to do that. A <code>git rebase</code> <strong>changes the history of the project</strong> as new hashes are created for the copied commits!</p>

<p>Before rebasing the commits, we can modify them!  We can do so with an <em>interactive rebase</em>. An interactive rebase can also be useful on the branch you're currently working on, and want to modify some commits.</p>

<header>CE103 Algorithms and Programming I</header>
<h3>Interactive Rebase (2)</h3>
<p>There are 6 actions we can perform on the commits we're rebasing:</p>
<ul>
<li><code>reword</code>: Change the commit message</li>
<li><code>edit</code>: Amend this commit</li>
<li><code>squash</code>: Meld commit into the previous commit</li>
<li><code>fixup</code>: Meld commit into the previous commit, without keeping the commit's log message</li>
<li><code>exec</code>: Run a command on each commit we want to rebase</li>
<li><code>drop</code>: Remove the commit</li>
</ul>
<footer><img src="http://erdogan.edu.tr/Images/Uploads/MyContents/L_379-20170718142719217230.jpg" alt="" style="height:50px;" /> RTEU CE103 Week-3</footer>
